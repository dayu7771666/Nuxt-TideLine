        description: 'DHL, FedEx, UPS (3-7 dias úteis)'
      - name: 'Correio Aéreo Padrão'
        description: '(7-14 dias úteis)'
      - name: 'Econômico'
        description: '(14-21 dias úteis)'
  bulk:
    title: 'Pedidos de Produção em Massa'
    description: 'Para pedidos de produção em massa, oferecemos soluções econômicas:'
    options:
      - name: 'Frete Aéreo'
