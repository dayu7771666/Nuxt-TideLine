# FAQ section
faq:
  title: 'Perguntas Frequentes'
  questions:
    - id: 1
      question: 'Quais são os requisitos de design especiais para roupas de banho para gestantes?'
      answer: 'Os requisitos de design para roupas de banho para gestantes concentram-se principalmente em conforto, suporte e adaptabilidade. Elas geralmente usam tecidos altamente elásticos que podem se ajustar à forma mutável do corpo de uma mulher durante a gravidez. O design também deve fornecer suporte para o abdômen, alças sem pressão e designs de entrepernas confortáveis para garantir o conforto da mulher grávida ao se mover na água.'
    - id: 2
      question: 'Quais materiais são usados em roupas de banho para gestantes?'
      answer: 'As roupas de banho para gestantes são tipicamente feitas de tecidos altamente elásticos e respiráveis como Lycra, nylon e spandex. Esses tecidos têm excelente elasticidade, adaptando-se às mudanças corporais durante a gravidez enquanto garantem conforto e suporte. Também garantimos que os materiais usados sejam não tóxicos e seguros para pele sensível.'
    - id: 3
      question: 'As roupas de banho para gestantes precisam fornecer proteção solar?'
      answer: 'Sim, é melhor que as roupas de banho para gestantes tenham proteção UV (UPF), especialmente quando usadas em piscinas ao ar livre ou na praia. Nossos designs de roupas de banho para gestantes consideram isso ao usar tecidos com proteção solar para proteger a pele das futuras mães dos raios UV nocivos.'
    - id: 4
      question: 'Como a segurança e o conforto das roupas de banho para gestantes são garantidos?'
      answer: 'As roupas de banho para gestantes são projetadas com forte foco em segurança e conforto. Usamos tecidos não tóxicos e ecológicos e garantimos que os cortes e designs não apliquem pressão, especialmente nas áreas do abdômen e peito. O design de suporte também leva em conta as mudanças que ocorrem durante a gravidez, fornecendo suporte completo.'
    - id: 5
      question: 'As roupas de banho para gestantes são adequadas para uso pós-parto?'
      answer: 'Sim, muitos designs de roupas de banho para gestantes também são adequados para uso pós-parto. Como usam tecidos altamente elásticos, podem se adaptar ao período de recuperação e oferecer um ajuste confortável. Para mães que precisam amamentar, também oferecemos estilos especialmente projetados para amamentação que facilitam a amamentação.'
    - id: 6
      question: 'As roupas de banho para gestantes podem ser personalizadas?'
      answer: 'Sim, oferecemos serviços de personalização e podemos fabricar roupas de banho para gestantes de acordo com as necessidades da sua marca e ideias de design. Você pode escolher o estilo, cor, tecido e até imprimir logos ou designs nas roupas de banho para garantir que seus produtos sejam únicos e atendam à demanda do mercado.'
    - id: 7
      question: 'Qual é a quantidade mínima de pedido para roupas de banho para gestantes?'
      answer: 'A quantidade mínima de pedido (MOQ) para roupas de banho para gestantes varia dependendo do design e materiais usados. Em geral, oferecemos opções de produção flexíveis para clientes com pequenas quantidades de pedido ou aqueles em fase inicial. O MOQ geralmente varia de 100 a 500 peças, mas a quantidade exata pode ser ajustada de acordo com suas necessidades.'
