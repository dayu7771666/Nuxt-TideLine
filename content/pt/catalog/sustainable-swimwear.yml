# FAQ section
faq:
  title: 'Perguntas Frequentes'
  questions:
    - id: 1
      question: 'O que são roupas de banho sustentáveis?'
      answer: 'Roupas de banho sustentáveis são feitas de materiais eco-friendly e processos de produção de baixo carbono, visando reduzir o impacto ambiental negativo. Elas tipicamente usam fibras plásticas recicladas (como RPET), algodão orgânico, fibras naturais, e minimizam o consumo de água e eletricidade enquanto evitam corantes nocivos para reduzir a pegada de carbono.'
    - id: 2
      question: 'Quais materiais são usados em suas roupas de banho sustentáveis?'
      answer: 'Usamos uma variedade de materiais eco-friendly para produzir roupas de banho sustentáveis, incluindo fibras plásticas recicladas (RPET), fibras naturais de algas marinhas, nylon biodegradável e algodão orgânico. Estes materiais oferecem bom conforto, durabilidade e elasticidade enquanto ajudam a reduzir a poluição ambiental e o consumo de recursos.'
    - id: 3
      question: 'As roupas de banho sustentáveis são mais caras que as roupas de banho tradicionais?'
      answer: 'Devido ao uso de materiais eco-friendly e processos de produção avançados, roupas de banho sustentáveis tendem a ser mais caras que roupas de banho tradicionais. No entanto, à medida que as tendências sustentáveis continuam a se desenvolver, os custos de obtenção de materiais eco-friendly e métodos de produção estão gradualmente diminuindo. Nos esforçamos para oferecer preços competitivos enquanto mantemos padrões ambientais.'
    - id: 4
      question: 'Como vocês garantem a qualidade das roupas de banho sustentáveis?'
      answer: 'Embora usemos materiais eco-friendly, cada peça de roupa de banho sustentável passa por controle de qualidade rigoroso para garantir que atenda aos altos padrões de conforto, durabilidade e funcionalidade. Os tecidos eco-friendly que selecionamos são testados para garantir seu desempenho na água, durabilidade e conforto, igualando ou superando os de materiais tradicionais.'
    - id: 5
      question: 'Qual é o processo de produção para suas roupas de banho sustentáveis?'
      answer: 'Nossos processos de produção de roupas de banho sustentáveis focam na fabricação de baixo carbono e economia de recursos, minimizando o consumo de água e eletricidade. Selecionamos cuidadosamente os corantes para garantir que sejam não tóxicos e eco-friendly, evitando produtos químicos nocivos. Materiais de resíduo do processo de produção são tratados e reciclados para minimizar o desperdício.'
    - id: 6
      question: 'Vocês oferecem roupas de banho sustentáveis personalizadas?'
      answer: 'Sim, oferecemos roupas de banho sustentáveis totalmente personalizadas. Seja tecido, design, cor ou logo da marca, podemos personalizar de acordo com seus requisitos para garantir que cada peça de roupa de banho se alinhe com sua filosofia de marca e compromissos ambientais.'
    - id: 7
      question: 'Como as roupas de banho sustentáveis devem ser mantidas e limpas?'
      answer: 'A manutenção de roupas de banho sustentáveis é similar às roupas de banho tradicionais. Recomendamos lavagem à mão em água fria e evitar alvejante. Para estender a vida da roupa de banho, evite luz solar direta e secadoras, e estenda a roupa de banho plana para secar. Limpeza regular e cuidado apropriado ajudarão a manter o conforto e estender a vida útil da roupa de banho.'
