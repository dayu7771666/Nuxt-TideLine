# FAQ section
faq:
  title: 'Perguntas Frequentes'
  questions:
    - id: 1
      question: 'Qual é o melhor tecido para roupas de banho infantis?'
      answer: 'Os melhores tecidos para roupas de banho infantis são aqueles que são macios, elásticos e duráveis, como misturas de nylon ou poliéster com spandex. Procure materiais que ofereçam proteção solar UPF 50+ e sejam resistentes ao cloro para maior durabilidade.'
    - id: 2
      question: 'Como escolho o tamanho certo para meu filho?'
      answer: 'Para encontrar o tamanho certo, consulte a tabela de tamanhos da marca e meça o peito, cintura e quadris do seu filho. Se seu filho estiver entre tamanhos, opte pelo tamanho maior para garantir conforto e espaço para crescimento.'
    - id: 3
      question: 'Existem designs específicos de roupas de banho para bebês?'
      answer: 'Sim, para bebês, considere roupas de banho com recursos adicionais como fraldas de natação embutidas, alças ajustáveis ou zíperes para troca fácil. Conjuntos de camisetas de proteção fornecem proteção solar extra e são populares entre os pais.'
    - id: 4
      question: 'Como cuido da roupa de banho do meu filho?'
      answer: 'Enxágue a roupa de banho com água doce imediatamente após o uso para remover cloro ou sal. Lave à mão com detergente suave e deixe secar ao ar livre na horizontal. Evite torcer o tecido, lavar na máquina ou usar secadoras para manter sua elasticidade e cor.'
    - id: 5
      question: 'As roupas de banho infantis precisam de proteção UV?'
      answer: 'Absolutamente. A pele das crianças é mais sensível aos raios UV, portanto, roupas de banho com proteção UPF 50+ ajudam a bloquear até 98% dos raios solares nocivos. Combine com protetor solar para cobertura completa.'
    - id: 6
      question: 'As roupas de banho para crianças podem ser usadas em piscinas e no mar?'
      answer: 'Sim, mas roupas de banho expostas regularmente a cloro ou água salgada devem ser feitas de tecidos resistentes ao cloro e ao desbotamento para garantir durabilidade. Materiais de secagem rápida também são benéficos para uso no mar.'
    - id: 7
      question: 'Qual é a diferença entre um maiô e uma camiseta de proteção?'
      answer: 'Um maiô é uma peça tradicional de uma ou duas peças projetada para natação, enquanto uma camiseta de proteção é uma parte superior feita de tecido elástico e protetor contra UV. As camisetas de proteção são frequentemente combinadas com shorts de banho ou partes inferiores e fornecem proteção solar extra, especialmente para esportes aquáticos ou exposição prolongada ao sol.'
