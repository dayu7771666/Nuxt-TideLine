# FAQ section
faq:
  title: 'Perguntas Frequentes'
  questions:
    - id: 1
      question: 'Qual é a diferença entre roupas de banho esportivas e roupas de banho regulares?'
      answer: 'Roupas de banho esportivas são especialmente projetadas para atividades de alta intensidade, oferecendo maior elasticidade, suporte e durabilidade. Elas tipicamente usam tecidos mais compressivos para reduzir a resistência da água, ajudando atletas a aumentar velocidade e performance. Comparadas às roupas de banho regulares, as roupas de banho esportivas focam mais no conforto e ajuste, garantindo que atletas tenham melhor liberdade de movimento e suporte durante a natação.'
    - id: 2
      question: 'Qual tecido é melhor para natação competitiva?'
      answer: 'Roupas de banho competitivas são tipicamente feitas de materiais de alto desempenho como poliéster, spandex (elastano), nylon e fibras elásticas. Estes materiais oferecem excelente elasticidade, resistência e impermeabilidade, reduzindo efetivamente o atrito e a resistência da água, melhorando assim a eficiência da natação. Recentemente, surgiram roupas de banho eco-friendly feitas de fibras plásticas recicladas (RPET), oferecendo boa performance e sustentabilidade.'
    - id: 3
      question: 'Como escolher o tamanho certo para roupas de banho esportivas?'
      answer: 'Ao selecionar roupas de banho esportivas, o tamanho certo é muito importante porque a roupa de banho precisa se ajustar firmemente para fornecer suporte adequado e uma forma aerodinâmica. É recomendado escolher roupas de banho que se ajustem bem mas não sejam muito folgadas, garantindo conforto sem restringir o movimento. Muitas marcas fornecem tabelas de tamanhos que podem ajudar você a selecionar o tamanho certo baseado no seu tipo de corpo, ou você pode consultar a marca para recomendações específicas de tamanhos.'
    - id: 4
      question: 'Quão resistentes ao cloro são as roupas de banho esportivas?'
      answer: 'Roupas de banho esportivas são frequentemente feitas de materiais resistentes ao cloro como fibras de poliéster e PBT (politereftalato de polibutileno), que oferecem melhor resistência ao cloro do que tecidos tradicionais de Lycra. Estes materiais ajudam a proteger as roupas de banho dos efeitos prejudiciais do cloro nas piscinas, estendendo a vida útil do maiô. É importante escolher roupas de banho com forte resistência ao cloro para garantir longevidade.'
    - id: 5
      question: 'Como o conforto das roupas de banho esportivas é garantido?'
      answer: 'O conforto das roupas de banho esportivas é principalmente garantido através de design científico e tecidos de alto desempenho. Roupas de banho esportivas frequentemente usam designs sem costura ou técnicas de corte precisas para reduzir o atrito entre o corpo e a roupa de banho, prevenindo desconforto durante o exercício. Adicionalmente, materiais respiráveis são usados para manter atletas secos e confortáveis durante treinos intensos.'
    - id: 6
      question: 'Como lavar e cuidar das roupas de banho esportivas?'
      answer: 'Para prolongar a vida útil das roupas de banho esportivas, é recomendado lavá-las à mão ou na máquina em água fria e evitar detergentes contendo alvejante. Após a lavagem, a roupa de banho deve ser estendida para secar, evitando luz solar direta ou secagem na secadora. Manter a roupa de banho limpa e seca ajuda a prevenir danos ao tecido e preserva sua performance e elasticidade.'
    - id: 7
      question: 'Existem roupas de banho esportivas feitas de materiais eco-friendly?'
      answer: 'Sim, cada vez mais marcas de roupas de banho esportivas estão usando materiais eco-friendly como fibras plásticas recicladas (RPET) e fibras naturais. Estes materiais não apenas oferecem ótima performance mas também atendem padrões de sustentabilidade e proteção ambiental. Se sua marca é ambientalmente consciente, podemos fornecer roupas de banho esportivas personalizadas que atendem padrões eco-friendly e melhoram sua imagem de marca.'
