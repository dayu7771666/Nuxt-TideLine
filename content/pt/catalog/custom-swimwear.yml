# FAQ section
faq:
  title: 'Perguntas Frequentes'
  questions:
    - id: 1
      question: 'Qual é a quantidade mínima de pedido para roupas de banho personalizadas?'
      answer: 'Nossa quantidade mínima de pedido para roupas de banho personalizadas varia de acordo com a complexidade, geralmente começando em 50-100 peças por estilo. Trabalhamos com startups e marcas estabelecidas para encontrar soluções flexíveis que atendam ao seu orçamento e cronograma.'
    - id: 2
      question: 'Quanto tempo leva o processo de desenvolvimento de roupas de banho personalizadas?'
      answer: 'O cronograma depende da complexidade do design e do nível de personalização. Geralmente, as amostras iniciais levam 2-3 semanas, com a produção em massa exigindo 4-6 semanas após a aprovação da amostra. Pedidos urgentes podem ser acomodados com planejamento adicional.'
    - id: 3
      question: 'Vocês podem ajudar com o design de roupas de banho se eu tiver apenas um conceito?'
      answer: 'Absolutamente! Nossa equipe de design é especializada em transformar conceitos em designs prontos para produção. Fornecemos serviços de esboço, design técnico, criação de moldes e desenvolvimento de ajuste para dar vida à sua visão.'
    - id: 4
      question: 'Quais opções de personalização estão disponíveis para tecidos e materiais?'
      answer: 'Oferecemos personalização extensa de tecidos incluindo materiais de performance, opções ecológicas, estampas, texturas e acabamentos especiais. Você pode escolher de nossa biblioteca de tecidos ou obter materiais específicos para atender aos requisitos de sua marca.'
    - id: 5
      question: 'Vocês fornecem suporte de design e técnico durante todo o processo?'
      answer: 'Sim, nossa equipe experiente fornece suporte abrangente incluindo consulta de design, orientação técnica, otimização de ajuste e garantia de qualidade durante todo o processo de desenvolvimento e produção.'
    - id: 6
      question: 'Vocês podem fabricar roupas de banho com recursos especiais ou requisitos de desempenho?'
      answer: 'Certamente! Somos especializados em recursos personalizados incluindo proteção UV, resistência ao cloro, zonas de compressão, enchimento removível, alças ajustáveis e outros aprimoramentos de desempenho ou estéticos baseados em suas especificações.'
    - id: 7
      question: 'Quais são os custos envolvidos na fabricação de roupas de banho personalizadas?'
      answer: 'Os custos variam com base na complexidade do design, materiais, quantidades e nível de personalização. Fornecemos cotações detalhadas incluindo taxas de desenvolvimento, custos de amostras e preços de produção. Entre em contato conosco para uma estimativa personalizada com base em seus requisitos específicos.'
