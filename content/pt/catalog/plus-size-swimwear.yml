# FAQ section
faq:
  title: 'Perguntas Frequentes'
  questions:
    - id: 1
      question: 'Vocês oferecem estilos de roupas de banho plus size para atacado?'
      answer: 'Sim, oferecemos uma ampla gama de opções de roupas de banho plus size, incluindo estilos modernos e clássicos, disponíveis para pedidos no atacado a preços competitivos.'
    - id: 2
      question: 'Qual é a quantidade mínima de pedido para roupas de banho plus size?'
      answer: 'Nossa quantidade mínima de pedido (MOQ) para roupas de banho plus size é de 30 peças por estilo, com um mínimo de 10 peças por tamanho. Visamos tornar os pedidos em massa fáceis e flexíveis para seu negócio.'
    - id: 3
      question: 'Posso personalizar os designs para roupas de banho plus size?'
      answer: 'Absolutamente! Fornecemos opções de personalização completas para roupas de banho plus size, incluindo impressão de logo, escolhas de tecidos, cores e até embalagem para combinar com a identidade da sua marca.'
    - id: 4
      question: 'Quais tamanhos estão disponíveis na sua coleção de roupas de banho plus size?'
      answer: 'Oferecemos uma ampla gama de tamanhos, de XL a 6XL, garantindo que você possa atender às necessidades de sua base diversificada de clientes. Nossas tabelas de tamanhos estão disponíveis para medições precisas.'
    - id: 5
      question: 'Quais materiais são usados nas suas roupas de banho plus size?'
      answer: 'Nossas roupas de banho plus size são feitas de tecidos de alta qualidade e elásticos como spandex e nylon, garantindo conforto, durabilidade e um caimento lisonjeiro para todos os tipos de corpo.'
    - id: 6
      question: 'Quanto tempo levará para cumprir um pedido de roupas de banho plus size?'
      answer: 'Tipicamente, nosso tempo de produção para roupas de banho plus size é de 7-15 dias dependendo do tamanho do pedido e requisitos de personalização. Os tempos de envio podem variar com base na sua localização.'
    - id: 7
      question: 'Vocês oferecem serviços de dropshipping para roupas de banho plus size?'
      answer: 'Sim, apoiamos dropshipping para roupas de banho plus size. Isso significa que podemos enviar diretamente para seus clientes, incluindo embalagem personalizada com sua marca, sem você precisar manter estoque.'
