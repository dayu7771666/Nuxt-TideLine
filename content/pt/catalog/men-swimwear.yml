# FAQ section
faq:
  title: 'Perguntas Frequentes'
  questions:
    - id: 1
      question: 'Qual é a quantidade mínima de pedido para roupas de banho masculinas no atacado?'
      answer: 'Nosso MOQ começa em 30 peças por estilo e tamanho, permitindo que marcas novas e em crescimento de roupas de banho masculinas lancem coleções com flexibilidade.'
    - id: 2
      question: 'Posso personalizar estilos e materiais de roupas de banho masculinas?'
      answer: 'Sim. Oferecemos personalização completa para roupas de banho masculinas—incluindo sungas, boardshorts e cuecas—usando seus tecidos, cores, logos e embalagens preferidos.'
    - id: 3
      question: 'Quanto tempo leva a produção para pedidos em massa de roupas de banho masculinas?'
      answer: 'Amostras são geralmente concluídas em 10 dias, enquanto a produção em massa é finalizada em 30 dias dependendo do tamanho do pedido e nível de personalização.'
    - id: 4
      question: 'Vocês fornecem opções de tecidos sustentáveis para roupas de banho masculinas?'
      answer: 'Absolutamente. Oferecemos tecidos ecológicos como poliéster e nylon reciclados, dando à sua marca uma vantagem sustentável no mercado de roupas de banho masculinas.'
    - id: 5
      question: 'Como posso solicitar uma cotação para roupas de banho masculinas no atacado?'
      answer: 'Simplesmente compartilhe seus designs preferidos, tamanhos e escolhas de tecidos com nossa equipe através do WhatsApp ou email. Forneceremos uma cotação detalhada, junto com amostras de tecidos e recomendações de especialistas.'
