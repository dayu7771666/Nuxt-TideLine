# FAQ section
faq:
  title: 'Perguntas frequentes'
  questions:
    - id: 1
      question: 'Qual é a quantidade mínima de pedido para roupas de banho femininas no atacado?'
      answer: 'Nossa quantidade mínima de pedido (MOQ) começa em 30 peças por estilo e tamanho, tornando-a flexível para marcas de roupas de banho pequenas e médias.'
    - id: 2
      question: 'Posso personalizar os designs e tecidos das roupas de banho?'
      answer: 'Sim! Oferecemos roupas de banho totalmente personalizáveis, incluindo designs, tecidos, logos e embalagens, para ajudar sua marca a se destacar no mercado.'
    - id: 3
      question: 'Quanto tempo leva para produzir pedidos de roupas de banho em grande quantidade?'
      answer: 'Tipicamente, as amostras ficam prontas em 10 dias, e pedidos em grande quantidade são enviados em 30 dias, dependendo da quantidade e requisitos de personalização.'
    - id: 4
      question: 'Vocês oferecem opções de roupas de banho eco-friendly ou sustentáveis?'
      answer: 'Absolutamente. Fornecemos uma gama de tecidos eco-friendly e métodos de produção sustentáveis para marcas que priorizam responsabilidade ambiental.'
    - id: 5
      question: 'Como posso obter uma cotação detalhada para pedidos no atacado?'
      answer: 'Você pode entrar em contato com nossa equipe via WhatsApp ou email, fornecer seus estilos, tamanhos e tecidos desejados, e enviaremos uma cotação completa, catálogo de tecidos e orientação profissional.'
