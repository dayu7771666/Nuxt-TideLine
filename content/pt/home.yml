howWorks:
  title: 'Da ideia às roupas de banho em 5 passos simples'
  description: 'Simplifique seu processo de criação de marca. Concentre-se na criatividade e no marketing.'
  cta: 'Inicie sua jornada de marca'
  steps:
    - title: 'Consulta'
      description: 'Compartilhe seu conceito de marca e requisitos por telefone, e-mail ou nosso formulário online.'
      icon: 'ChatBubbleLeftRightIcon'
    - title: 'Design e Amostragem'
      description: 'Tideline cria designs profissionais e produz amostras para você.'
      icon: 'PencilSquareIcon'
    - title: 'Confirmação e Pedido'
      description: 'Finalize os detalhes e aprove o pedido de produção após a revisão da amostra.'
      icon: 'CheckCircleIcon'
    - title: 'Produção e Envio'
      description: 'Tideline cuidará da fabricação de alto padrão e organizará a logística confiável.'
      icon: 'TruckIcon'
    - title: 'Suporte ao crescimento'
      description: 'Tideline fornece consultoria técnica e de marketing contínua para o desenvolvimento da marca a longo prazo.'
      icon: 'ChartBarIcon'

whyUs:
  title: 'Precisa de um fornecedor que entenda de branding?'
  description: 'Faça parceria com a Tideline para obter expertise estratégica que transforma produtos em uma marca poderosa.'
  cta: 'Saiba mais sobre nossas vantagens'
  advantages:
    - name: 'Preços diretos de fábrica e comunicação'
      description: 'Como fábrica direta, a Tideline elimina os custos de intermediários para oferecer preços mais competitivos e garantir comunicação eficiente e transparente.'
      icon: 'SwatchIcon'
    - name: 'Extensa biblioteca de materiais e componentes'
      description: 'Tideline fornece uma seleção diversificada de tecidos e acessórios - de nylon ecológico a compostos de alta elasticidade - para atender às várias necessidades de estilo e funcionalidade.'
      icon: 'BuildingOfficeIcon'
    - name: 'Suporte flexível para baixo volume e amostragem'
      description: 'Comece com pedidos em lotes pequenos (MOQ 60 peças) para testar o mercado com risco mínimo. Beneficie-se de um serviço de amostragem rápido, com protótipos entregues em até 3 dias.'
      icon: 'LightBulbIcon'
    - name: 'Controle de qualidade rigoroso'
      description: 'Nosso rigoroso sistema de inspeção em quatro estágios - de matérias-primas a produtos acabados - garante que cada peça atenda aos padrões de qualidade internacionais.'
      icon: 'ShieldCheckIcon'

