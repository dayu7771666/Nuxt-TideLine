measurementGuide:
  title: 'Como Medir Corretamente'
  description: 'Use uma fita métrica e segure a fita firmemente ao redor dos pontos-chave para medições precisas.'
  measurements:
    - icon: 'fas fa-tshirt'
      title: 'Busto'
      description: 'Meça sobre a área mais cheia do busto e diretamente ao redor das costas.'
    - icon: 'fas fa-arrows-alt-v'
      title: 'Abaixo do Busto'
      description: 'Meça diretamente abaixo do busto e diretamente ao redor das costas.'
    - icon: 'fas fa-minus'
      title: 'Cintura'
      description: 'A cintura fica abaixo do abdômen entre a caixa torácica e os quadris.'
    - icon: 'fas fa-arrows-alt-h'
      title: 'Quadril'
      description: 'Meça a parte mais cheia do quadril garantindo que a fita esteja reta ao redor do corpo.'
  tip:
    title: 'Dica Profissional de Ajuste'
    description: 'Os tecidos de roupas de banho geralmente têm 15-20% de elasticidade. Recomendamos selecionar o tamanho com base na medida maior entre busto e quadris. Se estiver entre tamanhos, escolha o maior para conforto e melhor cobertura.'

