bodyTypeIdentification:
  title: 'Como identificar a forma do seu corpo?'
  image: '/sizeguide/sizeguide-type.webp'
  imageAlt: 'Guia de Tipo de Corpo'
  description: 'Para identificar a forma do seu corpo, tome estas medidas:'
  measurements:
    - label: 'Cintura'
      description: 'Meça na parte mais estreita, logo acima do umbigo.'
    - label: 'Quadris'
      description: 'Meça ao redor da parte mais cheia, abaixo do osso do quadril.'
    - label: 'Busto'
      description: 'Meça ao redor da parte mais cheia do seu peito.'
    - label: 'Ombros'
      description: 'Meça através do topo das omoplatas.'
  note:
    title: 'Nota'
    description: 'Compare as proporções dessas medidas para identificar seu tipo de corpo. Para confirmação, você também pode usar uma calculadora de forma corporal online inserindo seus números.'

