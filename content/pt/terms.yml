title: 'Termos e Condições'
description: 'Operamos como fabricante B2B, e todas as compras feitas através da nossa loja são por atacado, não para B2C. Aceitamos apenas devoluções ou reembolsos para produtos defeituosos de acordo com nossos termos. Amostras são fornecidas para ajudá-lo a avaliar qualidade, ajuste e design antes de se comprometer com pedidos em grande quantidade. Quaisquer alterações feitas nas amostras serão consideradas como personalização, que pode ser organizada através do nosso serviço de personalização online.'

