whyChoose:
  title: 'Por que escolher nossa seleção de tecidos?'
  description: 'Nosso processo de aquisição de tecidos é projetado para garantir que você receba materiais que atendam aos mais altos padrões para produção de roupas de banho.'
  reasons:
    - title: 'Parcerias diretas com fábricas'
      description: 'Trabalhamos diretamente com fábricas certificadas, eliminando intermediários para oferecer preços competitivos sem comprometer a qualidade.'
    - title: 'Garantia de qualidade'
      description: 'Cada lote de tecido é inspecionado e testado para atender aos rigorosos padrões de qualidade para fabricação de roupas de banho.'
    - title: 'Prazos de entrega rápidos'
      description: 'Com gestão estratégica de estoque e cadeias de suprimentos confiáveis, garantimos entrega oportuna para seu cronograma de produção.'
    - title: 'Suporte técnico'
      description: 'Nossos especialistas em tecidos fornecem orientação especializada sobre seleção de materiais, compatibilidade com seus designs e requisitos de produção.'
    - title: 'Flexibilidade de pedido mínimo'
      description: 'Seja você precisando de pequenas quantidades para amostras ou grandes volumes para produção, acomodamos vários tamanhos de pedido.'
    - title: 'Personalização de cores'
      description: 'Acesso a extensas bibliotecas de cores e serviços de tingimento personalizado para corresponder às suas especificações exatas de marca.'

