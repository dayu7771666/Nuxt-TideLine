hero:
  image: '/img/pricing-hero.webp'

initialCosts:
  title: 'Custos Iniciais Únicos'
  description: 'Investimento inicial para desenvolvimento de produto e amostragem'
  cards:
    - id: 1
      icon: '/pricing/sampling.avif'
      title: 'Desenvolvimento e Amostragem'
      items:
        - name: 'Serviço de Desenvolvimento de Design'
          cost: '$69 / estilo'
        - name: 'Conjunto Completo de Amostras'
          cost: '$50 - $200 / estilo'
      note: '50% da taxa de amostra creditada quando o pedido em massa atende ao MOQ'
    - id: 2
      icon: '/pricing/tooling.avif'
      title: 'Taxas de Ferramentas e Moldes'
      items:
        - name: 'Kit de Decoração Padrão'
          cost: '$50 / elemento'
        - name: 'Molde de Forro Higiênico'
          cost: '$30 / estilo'
        - name: 'Molde de Etiqueta de Cuidado'
          cost: '$30 - $50 / estilo'
    - id: 3
      icon: '/pricing/fabric.avif'
      title: 'Tecido e Amostras'
      items:
        - name: 'Cartões de Cor / Pequenas Amostras'
          cost: 'GRÁTIS'
        - name: 'Amostra de Impressão Digital A4'
          cost: 'GRÁTIS'
        - name: 'Amostra de Tecido de 1+ Metro'
          cost: '$10 / metro'
      note: 'Envio não incluído para amostras de tecido'

process:
  title: 'Nosso Processo de Fabricação'
  description: 'Processo simples de 5 etapas do conceito à entrega'
  steps:
    - id: 1
      title: 'Consulta e Design'
      description: 'Discutimos sua visão e fornecemos orientação de design'
    - id: 2
      title: 'Desenvolvimento de Amostras'
      description: 'Criamos amostras físicas para sua aprovação'
    - id: 3
      title: 'Revisões e Finalização'
      description: 'Refinamos as amostras com base em seu feedback'
    - id: 4
      title: 'Produção em Massa'
      description: 'Fabricamos seu pedido completo'
    - id: 5
      title: 'Controle de Qualidade e Envio'
      description: 'Inspecionamos cada peça e organizamos a entrega'

productionCosts:
  title: 'Custos de Produção por Unidade'
  description: 'Custos aplicados a cada peça em seu pedido em massa'
  cards:
    - id: 1
      icon: '/pricing/base.webp'
      title: 'Custo Base do Produto'
      items:
        - name: 'Complexidade do Design'
          cost: 'Varia por estilo'
        - name: 'Seleção de Tecido'
          cost: 'Premium vs. padrão'
        - name: 'Quantidade do Pedido'
          cost: 'Descontos por volume aplicados'
        - name: 'Personalizado vs. Catálogo'
          cost: 'Premium de design personalizado'
      note: 'Entre em contato conosco para preços detalhados com base em seus requisitos específicos'
    - id: 2
      icon: '/pricing/brand.webp'
      title: 'Branding e Embalagem'
      items:
        - name: 'Etiqueta de Cuidado'
          cost: '~ $0.15 / unidade'
        - name: 'Forro Higiênico'
          cost: '~ $0.15 / unidade'
        - name: 'Etiqueta Pendurada'
          cost: '~ $0.15 / unidade'
        - name: 'Caixa de Presente / Embalagem'
          cost: '~ $1.00 / unidade'
        - name: 'Acabamentos e Acessórios Especiais'
          cost: '~ $0.10 - $0.70 / unidade'
      note: 'Os custos de ferramentas são absorvidos nos preços por unidade'

flexibility:
  title: 'Opções de Pedido Flexíveis'
  description: 'Nos adaptamos às necessidades do seu negócio com múltiplas opções flexíveis'
  items:
    - id: 1
      icon: 'heroicons:cube'
      title: 'Pedido Mínimo Misto'
      description: 'Comece com apenas 60 peças totais entre estilos, cores e tamanhos. Não é necessário pedir grandes quantidades de um único item.'
    - id: 2
      icon: 'heroicons:currency-dollar'
      title: 'Crédito de Taxa de Amostra'
      description: 'Recupere 50% dos seus custos de amostra quando fizer um pedido em massa. Investimos em seu sucesso.'
    - id: 3
      icon: 'heroicons:wrench-screwdriver'
      title: 'Sem Taxas de Ferramentas Ocultas'
      description: 'Absorvemos os custos de molde nos preços por unidade para simplicidade e transparência.'
    - id: 4
      icon: 'heroicons:chart-bar-square'
      title: 'Produção Escalável'
      description: 'Aumente facilmente as quantidades à medida que seu negócio cresce. Acomodamos pedidos de 60 a 60.000 peças.'
    - id: 5
      icon: 'heroicons:swatch'
      title: 'Correspondência de Cor Personalizada'
      description: 'Correspondência de cor precisa sem mínimos. Crie suas cores de marca únicas sem grandes compromissos.'
    - id: 6
      icon: 'heroicons:truck'
      title: 'Envio Flexível'
      description: 'Escolha seu método de envio e cronograma preferido. Trabalhamos com transportadoras principais em todo o mundo.'

budgetExample:
  title: 'Exemplo de Orçamento'
  description: 'Lançamento de uma coleção de 2 estilos com 100 peças totais'
  chartData:
    - name: 'Desenvolvimento Inicial'
      amount: 388
      percentage: 17
      color: 'bg-gradient-to-r from-blue-600 to-blue-400'
    - name: 'Produção em Massa'
      amount: 1800
      percentage: 81
      color: 'bg-gradient-to-r from-orange-500 to-orange-400'
    - name: 'Branding'
      amount: 30
      percentage: 2
      color: 'bg-gradient-to-r from-green-500 to-green-400'
  tableData:
    - stage: 'Desenvolvimento Inicial'
      item: 'Desenvolvimento de Design ($69 × 2 estilos)'
      cost: '$138'
      rowspan: 3
    - item: 'Conjuntos de Amostras ($125 × 2 estilos)'
      cost: '$250'
    - item: 'Subtotal'
      cost: '$388'
      isSubtotal: true
    - stage: 'Produção em Massa'
      item: 'Custo Base do Produto ($18 × 100 unidades)'
      cost: '$1,800'
      rowspan: 3
    - item: 'Branding (Etiquetas Penduradas + Etiquetas de Cuidado)'
      cost: '$30'
    - item: 'Subtotal'
      cost: '$1,830'
      isSubtotal: true
    - stage: ''
      item: 'Investimento Total Estimado'
      cost: '$2,218'
      isSubtotal: true
  note: 'Nota: Os pedidos subsequentes serão significativamente menores, pois as taxas de desenvolvimento e amostra são custos únicos.'

