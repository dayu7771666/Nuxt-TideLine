# FAQ section
faq:
  title: 'Perguntas Frequentes'
  questions:
    - id: 1
      question: 'O que torna a TideLine diferente de outros fabricantes de roupas de banho?'
      answer: 'Somos especializados em apoiar startups e pequenas empresas com quantidades mínimas de pedido baixas, preços competitivos e suporte abrangente do design à entrega.'
    - id: 2
      question: 'Vocês podem ajudar com o design se eu tiver apenas um conceito?'
      answer: 'Absolutamente! Nossa equipe de design experiente pode ajudar a transformar seus conceitos em designs prontos para produção, fornecendo orientação durante todo o processo de desenvolvimento.'
    - id: 3
      question: 'Qual é o cronograma típico de produção?'
      answer: 'A produção de amostras geralmente leva de 7 a 10 dias, enquanto a produção em massa varia de 15 a 25 dias, dependendo do tamanho do pedido e da complexidade.'
    - id: 4
      question: 'Vocês fornecem suporte para desenvolvimento de marca?'
      answer: 'Sim, oferecemos suporte abrangente de marca, incluindo rotulagem personalizada, design de embalagem e orientação de marketing para ajudar a estabelecer sua marca de roupas de banho.'
    - id: 5
      question: 'Quais padrões de qualidade vocês mantêm?'
      answer: 'Mantemos processos rigorosos de controle de qualidade e trabalhamos com plataformas estabelecidas como Alibaba, SHEIN e TikTok, garantindo produção consistente de alta qualidade.'
