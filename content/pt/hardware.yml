faq:
  title: 'FAQ de Hardware'
  items:
    - question: 'Qual é a quantidade mínima de pedido (MOQ) para hardware?'
      answer: 'As MOQs variam por tipo de item. Itens de hardware padrão geralmente têm MOQs de 100-500 peças por cor/tamanho. Para hardware personalizado ou acabamentos especiais, as MOQs podem ser maiores (1000+ peças). Entre em contato conosco para MOQs específicas de itens.'
    - question: 'Posso encomendar amostras de hardware antes da compra em massa?'
      answer: 'Sim! Oferecemos conjuntos de amostras para a maioria dos itens de hardware. Os custos de amostras são tipicamente de $20-50 por conjunto e podem ser creditados em seu pedido em massa. Isso permite que você teste qualidade, correspondência de cores e ajuste antes de se comprometer com grandes quantidades.'
    - question: 'Vocês oferecem hardware personalizado com meu logotipo de marca?'
      answer: 'Absolutamente. Podemos personalizar hardware metálico (fivelas, deslizadores, pingentes) com seu logotipo de marca através de gravação ou relevo. Etiquetas e tags personalizados também estão disponíveis. As MOQs para itens personalizados geralmente começam em 1000 peças.'
    - question: 'Como me certifico de que as cores do hardware correspondem ao meu tecido?'
      answer: 'Recomendamos encomendar amostras de tecido e amostras de hardware juntas para comparação física. Também podemos fornecer referências de cores Pantone para a maioria dos itens de hardware e oferecer serviços de correspondência de cores personalizada para pedidos maiores.'
    - question: 'Qual é o prazo de entrega para pedidos de hardware?'
      answer: 'Hardware padrão em estoque: 3-7 dias. Cores ou acabamentos personalizados: 2-3 semanas. Hardware de marca personalizado: 4-6 semanas. Sempre confirmamos cronogramas exatos quando você faz seu pedido e podemos acelerar para projetos urgentes.'
    - question: 'Seus itens de hardware são testados para uso em roupas de banho?'
      answer: 'Sim, todo o nosso hardware é especificamente selecionado para aplicações de roupas de banho. Realizamos testes de resistência ao cloro, testes de névoa salina e testes de exposição UV para garantir durabilidade. Relatórios de teste estão disponíveis mediante solicitação.'
    - question: 'Vocês podem me ajudar a escolher o hardware certo para meu design?'
      answer: 'Claro! Nossa equipe tem vasta experiência em seleção de hardware para roupas de banho. Compartilhe seus esboços de design ou pacotes técnicos, e podemos recomendar as opções de hardware mais adequadas com base em funcionalidade, estética e orçamento.'

