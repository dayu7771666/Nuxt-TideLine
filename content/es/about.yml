title: 'Estamos transformando la industria de trajes de baño'
description: 'Creemos que las marcas ya no son exclusivas de las empresas. Cualquiera puede construir su propia marca de trajes de baño, y estamos comprometidos a proporcionar apoyo integral desde ideas creativas hasta la implementación del producto para emprendedores.'

seo:
  title: 'Acerca de nosotros - Transformando la industria de trajes de baño'
  description: 'Creemos que las marcas ya no son exclusivas de las empresas. Cualquiera puede construir su propia marca de trajes de baño. 10 años de experiencia en la industria china de trajes de baño, proporcionando apoyo integral desde ideas creativas hasta la implementación del producto para emprendedores.'
  keywords: 'fabricante de trajes de baño, trajes de baño personalizados, producción en lotes pequeños, fábrica de trajes de baño, trajes de baño de China, apoyo a marcas, OEM trajes de baño, personalización de trajes de baño, trajes de baño de marca blanca'
  ogImage: '/og-image.jpg'
  twitterCard: 'summary_large_image'

quote:
  text: 'Hemos estado profundamente arraigados en el cinturón industrial de trajes de baño de China durante 10 años, acumulando una rica experiencia en producción que nos permite proporcionar apoyo de alta calidad y entrega rápida para cada marca.'
  author:
    name: 'Equipo TideLine'
    handle: '@tideline'
    avatar: 'https://images.unsplash.com/photo-1502685104226-ee32379fefbe?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80'

content:
  intro: 'Somos una fábrica excelente con una sólida cadena de suministro, capaz de proporcionar capacidades de producción estables y eficientes para cada marca.'

  features:
    - title: 'Servicio de lotes pequeños'
      description: 'A partir de septiembre de 2025, ofrecemos oficialmente pedidos en lotes pequeños, permitiendo que las nuevas marcas ingresen al mercado con bajo riesgo y respuesta rápida.'
      icon: 'CloudArrowUpIcon'
    - title: 'Servicio personalizado'
      description: 'Proporcionamos servicios de personalización integral, desde estilos de trajes de baño, telas, logos hasta bolsas de embalaje, asegurando que su marca sea única en cada detalle.'
      icon: 'LockClosedIcon'
    - title: 'Experiencia y fundamento'
      description: 'Hemos estado arraigados en el cinturón industrial de trajes de baño de China durante 10 años, y nuestra rica experiencia en producción nos permite apoyar a marcas globales de todos los tipos en su crecimiento.'
      icon: 'ServerIcon'

  mission: 'Nuestra misión es ayudar a todos con un sueño a convertir su creatividad en una marca viable de trajes de baño, proporcionando apoyo completo para que las marcas comiencen pequeñas y crezcan constantemente.'

  commitment:
    title: 'Nuestro compromiso'
    description: 'Estamos comprometidos a ayudar a cada marca a destacarse en el mercado y lograr un desarrollo a largo plazo a través de producción profesional, servicios flexibles y experiencia rica.'
