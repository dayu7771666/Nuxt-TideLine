# FAQ section
faq:
  title: 'Preguntas Frecuentes'
  questions:
    - id: 1
      question: '¿Ofrecen estilos de trajes de baño talla grande para mayorista?'
      answer: 'Sí, ofrecemos una amplia gama de opciones de trajes de baño talla grande, incluyendo estilos modernos y clásicos, disponibles para pedidos mayoristas a precios competitivos.'
    - id: 2
      question: '¿Cuál es la cantidad mínima de pedido para trajes de baño talla grande?'
      answer: 'Nuestra cantidad mínima de pedido (MOQ) para trajes de baño talla grande es de 30 piezas por estilo, con un mínimo de 10 piezas por talla. Buscamos hacer que los pedidos al por mayor sean fáciles y flexibles para tu negocio.'
    - id: 3
      question: '¿Puedo personalizar los diseños para trajes de baño talla grande?'
      answer: '¡Absolutamente! Proporcionamos opciones de personalización completas para trajes de baño talla grande, incluyendo impresión de logos, opciones de telas, colores e incluso empaque para coincidir con la identidad de tu marca.'
    - id: 4
      question: '¿Qué tallas están disponibles en su colección de trajes de baño talla grande?'
      answer: 'Ofrecemos una amplia gama de tallas, desde XL hasta 6XL, asegurando que puedas satisfacer las necesidades de tu diversa base de clientes. Nuestras tablas de tallas están disponibles para medidas precisas.'
    - id: 5
      question: '¿Qué materiales se usan en sus trajes de baño talla grande?'
      answer: 'Nuestros trajes de baño talla grande están hechos de telas de alta calidad y elásticas como spandex y nylon, asegurando comodidad, durabilidad y un ajuste favorecedor para todos los tipos de cuerpo.'
    - id: 6
      question: '¿Cuánto tiempo tomará cumplir un pedido de trajes de baño talla grande?'
      answer: 'Típicamente, nuestro tiempo de producción para trajes de baño talla grande es de 7-15 días dependiendo del tamaño del pedido y los requisitos de personalización. Los tiempos de envío pueden variar según tu ubicación.'
    - id: 7
      question: '¿Ofrecen servicios de dropshipping para trajes de baño talla grande?'
      answer: 'Sí, apoyamos el dropshipping para trajes de baño talla grande. Esto significa que podemos enviar directamente a tus clientes, incluyendo empaque personalizado con tu marca, sin que tengas que mantener inventario.'
