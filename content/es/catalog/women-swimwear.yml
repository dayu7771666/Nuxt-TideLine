# FAQ section
faq:
  title: 'Preguntas frecuentes'
  questions:
    - id: 1
      question: '¿Cuál es la cantidad mínima de pedido para trajes de baño para mujeres al por mayor?'
      answer: 'Nuestra cantidad mínima de pedido (MOQ) comienza en 30 piezas por estilo y talla, haciéndolo flexible para marcas de trajes de baño pequeñas y medianas.'
    - id: 2
      question: '¿Puedo personalizar los diseños y telas de los trajes de baño?'
      answer: '¡Sí! Ofrecemos trajes de baño completamente personalizables, incluyendo diseños, telas, logos y empaques, para ayudar a tu marca a destacar en el mercado.'
    - id: 3
      question: '¿Cuánto tiempo toma producir pedidos de trajes de baño al por mayor?'
      answer: 'Típicamente, las muestras están listas en 10 días, y los pedidos al por mayor se envían en 30 días, dependiendo de la cantidad y los requisitos de personalización.'
    - id: 4
      question: '¿Ofrecen opciones de trajes de baño eco-amigables o sostenibles?'
      answer: 'Absolutamente. Proporcionamos una gama de telas eco-amigables y métodos de producción sostenibles para marcas que priorizan la responsabilidad ambiental.'
    - id: 5
      question: '¿Cómo puedo obtener una cotización detallada para pedidos al por mayor?'
      answer: 'Puedes contactar a nuestro equipo vía WhatsApp o email, proporcionar tus estilos, tallas y telas deseadas, y enviaremos una cotización completa, catálogo de telas y orientación profesional.'
