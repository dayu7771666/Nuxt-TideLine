# FAQ section
faq:
  title: 'Preguntas Frecuentes'
  questions:
    - id: 1
      question: '¿Qué son los trajes de baño sostenibles?'
      answer: 'Los trajes de baño sostenibles están hechos de materiales eco-amigables y procesos de producción bajos en carbono, con el objetivo de reducir el impacto ambiental negativo. Típicamente usan fibras plásticas recicladas (como RPET), algodón orgánico, fibras naturales, y minimizan el consumo de agua y electricidad mientras evitan tintes dañinos para reducir la huella de carbono.'
    - id: 2
      question: '¿Qué materiales se usan en sus trajes de baño sostenibles?'
      answer: 'Usamos una variedad de materiales eco-amigables para producir trajes de baño sostenibles, incluyendo fibras plásticas recicladas (RPET), fibras naturales de algas marinas, nylon biodegradable y algodón orgánico. Estos materiales ofrecen buena comodidad, durabilidad y elasticidad mientras ayudan a reducir la contaminación ambiental y el consumo de recursos.'
    - id: 3
      question: '¿Son los trajes de baño sostenibles más caros que los trajes de baño tradicionales?'
      answer: 'Debido al uso de materiales eco-amigables y procesos de producción avanzados, los trajes de baño sostenibles tienden a ser más caros que los trajes de baño tradicionales. Sin embargo, a medida que las tendencias sostenibles continúan desarrollándose, los costos de obtener materiales eco-amigables y métodos de producción están disminuyendo gradualmente. Nos esforzamos por ofrecer precios competitivos mientras mantenemos estándares ambientales.'
    - id: 4
      question: '¿Cómo aseguran la calidad de los trajes de baño sostenibles?'
      answer: 'Aunque usamos materiales eco-amigables, cada pieza de traje de baño sostenible se somete a un control de calidad estricto para asegurar que cumple con altos estándares de comodidad, durabilidad y funcionalidad. Las telas eco-amigables que seleccionamos son probadas para asegurar su rendimiento en agua, durabilidad y comodidad, igualando o superando la de materiales tradicionales.'
    - id: 5
      question: '¿Cuál es el proceso de producción para sus trajes de baño sostenibles?'
      answer: 'Nuestros procesos de producción de trajes de baño sostenibles se enfocan en la fabricación baja en carbono y ahorro de recursos, minimizando el consumo de agua y electricidad. Seleccionamos cuidadosamente los tintes para asegurar que sean no tóxicos y eco-amigables, evitando químicos dañinos. Los materiales de desecho del proceso de producción son tratados y reciclados para minimizar el desperdicio.'
    - id: 6
      question: '¿Ofrecen trajes de baño sostenibles personalizados?'
      answer: 'Sí, ofrecemos trajes de baño sostenibles completamente personalizados. Ya sea tela, diseño, color o logo de marca, podemos personalizar según sus requerimientos para asegurar que cada pieza de traje de baño se alinee con su filosofía de marca y compromisos ambientales.'
    - id: 7
      question: '¿Cómo deben mantenerse y limpiarse los trajes de baño sostenibles?'
      answer: 'El mantenimiento de trajes de baño sostenibles es similar a los trajes de baño tradicionales. Recomendamos lavar a mano en agua fría y evitar blanqueador. Para extender la vida del traje de baño, evite la luz solar directa y secadoras, y extienda el traje de baño plano para secar. La limpieza regular y el cuidado apropiado ayudarán a mantener la comodidad y extender la vida útil del traje de baño.'
