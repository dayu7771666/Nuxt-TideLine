# FAQ section
faq:
  title: 'Preguntas Frecuentes'
  questions:
    - id: 1
      question: '¿Cuál es la cantidad mínima de pedido para trajes de baño para hombres al por mayor?'
      answer: 'Nuestro MOQ comienza en 30 piezas por estilo y talla, permitiendo a las marcas nuevas y en crecimiento de trajes de baño para hombres lanzar colecciones con flexibilidad.'
    - id: 2
      question: '¿Puedo personalizar los estilos y materiales de los trajes de baño para hombres?'
      answer: 'Sí. Ofrecemos personalización completa para trajes de baño para hombres—incluyendo shorts, boardshorts y slips—usando tus telas, colores, logos y empaques preferidos.'
    - id: 3
      question: '¿Cuánto tiempo toma la producción para pedidos al por mayor de trajes de baño para hombres?'
      answer: 'Las muestras generalmente se completan en 10 días, mientras que la producción al por mayor se termina en 30 días dependiendo del tamaño del pedido y nivel de personalización.'
    - id: 4
      question: '¿Proporcionan opciones de telas sostenibles para trajes de baño para hombres?'
      answer: 'Absolutamente. Ofrecemos telas ecológicas como poliéster y nylon reciclados, dando a tu marca una ventaja sostenible en el mercado de trajes de baño para hombres.'
    - id: 5
      question: '¿Cómo puedo solicitar una cotización para trajes de baño para hombres al por mayor?'
      answer: 'Simplemente comparte tus diseños preferidos, tallas y opciones de telas con nuestro equipo a través de WhatsApp o email. Proporcionaremos una cotización detallada, junto con muestras de telas y recomendaciones de expertos.'
