# FAQ section
faq:
  title: 'Preguntas Frecuentes'
  questions:
    - id: 1
      question: '¿Cuál es la cantidad mínima de pedido para trajes de baño personalizados?'
      answer: 'Nuestra cantidad mínima de pedido para trajes de baño personalizados varía según la complejidad, generalmente comenzando en 50-100 piezas por estilo. Trabajamos con startups y marcas establecidas para encontrar soluciones flexibles que se ajusten a su presupuesto y cronograma.'
    - id: 2
      question: '¿Cuánto tiempo tarda el proceso de desarrollo de trajes de baño personalizados?'
      answer: 'El cronograma depende de la complejidad del diseño y el nivel de personalización. Generalmente, las muestras iniciales tardan 2-3 semanas, con la producción a granel requiriendo 4-6 semanas después de la aprobación de la muestra. Los pedidos urgentes pueden ser acomodados con planificación adicional.'
    - id: 3
      question: '¿Pueden ayudar con el diseño de trajes de baño si solo tengo un concepto?'
      answer: '¡Absolutamente! Nuestro equipo de diseño se especializa en transformar conceptos en diseños listos para producción. Proporcionamos servicios de bocetos, diseño técnico, creación de patrones y desarrollo de ajuste para dar vida a su visión.'
    - id: 4
      question: '¿Qué opciones de personalización están disponibles para telas y materiales?'
      answer: 'Ofrecemos una amplia personalización de telas que incluye materiales de rendimiento, opciones ecológicas, estampados, texturas y acabados especiales. Puede elegir de nuestra biblioteca de telas o buscar materiales específicos para que coincidan con los requisitos de su marca.'
    - id: 5
      question: '¿Proporcionan soporte de diseño y técnico durante todo el proceso?'
      answer: 'Sí, nuestro equipo experimentado proporciona soporte integral que incluye consulta de diseño, orientación técnica, optimización de ajuste y aseguramiento de calidad durante todo el proceso de desarrollo y producción.'
    - id: 6
      question: '¿Pueden fabricar trajes de baño con características especiales o requisitos de rendimiento?'
      answer: '¡Ciertamente! Nos especializamos en características personalizadas que incluyen protección UV, resistencia al cloro, zonas de compresión, relleno removible, correas ajustables y otras mejoras de rendimiento o estéticas basadas en sus especificaciones.'
    - id: 7
      question: '¿Cuáles son los costos involucrados en la fabricación de trajes de baño personalizados?'
      answer: 'Los costos varían según la complejidad del diseño, materiales, cantidades y nivel de personalización. Proporcionamos cotizaciones detalladas que incluyen tarifas de desarrollo, costos de muestras y precios de producción. Contáctenos para una estimación personalizada basada en sus requisitos específicos.'
