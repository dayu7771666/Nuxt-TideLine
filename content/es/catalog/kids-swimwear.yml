# FAQ section
faq:
  title: 'Preguntas Frecuentes'
  questions:
    - id: 1
      question: '¿Cuál es la mejor tela para trajes de baño infantiles?'
      answer: 'Las mejores telas para trajes de baño infantiles son aquellas que son suaves, elásticas y duraderas, como mezclas de nylon o poliéster con spandex. Busca materiales que ofrezcan protección solar UPF 50+ y sean resistentes al cloro para un uso más duradero.'
    - id: 2
      question: '¿Cómo elijo la talla correcta para mi hijo?'
      answer: 'Para encontrar la talla correcta, consulta la tabla de tallas de la marca y mide el pecho, la cintura y las caderas de tu hijo. Si tu hijo está entre tallas, opta por la talla más grande para asegurar comodidad y espacio para crecer.'
    - id: 3
      question: '¿Hay diseños específicos de trajes de baño para bebés?'
      answer: 'Sí, para bebés, considera trajes de baño con características adicionales como pañales de natación incorporados, tirantes ajustables o cremalleras para cambios fáciles. Los conjuntos de camisetas protectoras proporcionan protección solar adicional y son populares entre los padres.'
    - id: 4
      question: '¿Cómo cuido el traje de baño de mi hijo?'
      answer: 'Enjuaga el traje de baño con agua dulce inmediatamente después de usarlo para eliminar el cloro o la sal. Lava a mano con detergente suave y déjalo secar al aire en posición plana. Evita retorcer la tela, lavar a máquina o usar secadoras para mantener su elasticidad y color.'
    - id: 5
      question: '¿Los trajes de baño para niños necesitan protección UV?'
      answer: 'Absolutamente. La piel de los niños es más sensible a los rayos UV, por lo que los trajes de baño con protección UPF 50+ ayudan a bloquear hasta el 98% de los rayos solares dañinos. Combínalo con protector solar para una cobertura completa.'
    - id: 6
      question: '¿Se pueden usar los trajes de baño para niños tanto en piscinas como en el océano?'
      answer: 'Sí, pero los trajes de baño expuestos regularmente al cloro o agua salada deben estar hechos de telas resistentes al cloro y a la decoloración para garantizar durabilidad. Los materiales de secado rápido también son beneficiosos para uso en el océano.'
    - id: 7
      question: '¿Cuál es la diferencia entre un traje de baño y una camiseta protectora?'
      answer: 'Un traje de baño es una pieza tradicional de una o dos piezas diseñada para nadar, mientras que una camiseta protectora es una prenda superior hecha de tela elástica con protección UV. Las camisetas protectoras a menudo se combinan con shorts de baño o partes inferiores y proporcionan protección solar adicional, especialmente para deportes acuáticos o exposición prolongada al sol.'
