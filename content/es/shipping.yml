orderTracking:
  title: 'Seguimiento de Pedidos'
  description: 'Proporcionamos seguimiento completo para todos los pedidos para asegurar que esté informado sobre el estado de su envío en cada paso.'
  features:
    - 'Los números de seguimiento se envían por correo electrónico dentro de las 24 horas del envío'
    - 'Seguimiento en tiempo real disponible en nuestro sitio web o en el sitio web del transportista'
    - 'Actualizaciones regulares de estado por correo electrónico para pedidos de producción'
    - 'Gerente de cuenta dedicado para pedidos superiores a $10,000'
  trackTitle: 'Rastree su Pedido: Ingrese su número de seguimiento a continuación para verificar el estado actual de su envío.'
  trackPlaceholder: 'Ingrese número de seguimiento'
  trackButton: 'Rastrear'

methods:
  title: 'Métodos de Envío'
  description: 'Ofrecemos diferentes opciones de envío según su tipo de pedido y urgencia para satisfacer sus requisitos comerciales específicos.'
  sample:
    title: 'Pedido de Muestra'
    description: 'Para pedidos de muestra, proporcionamos una variedad de opciones de envío para ayudarlo a tomar decisiones rápidas:'
    options:
      - name: 'Mensajería Exprés'
        description: 'DHL, FedEx, UPS (3-7 días hábiles)'
      - name: 'Correo Aéreo Estándar'
        description: '(7-14 días hábiles)'
      - name: 'Económico'
        description: '(14-21 días hábiles)'
  bulk:
    title: 'Pedidos de Producción en Masa'
    description: 'Para pedidos de producción en masa, ofrecemos soluciones rentables:'
    options:
      - name: 'Flete Aéreo'
        description: '(7-15 días hábiles)'
      - name: 'Flete Marítimo'
        description: '(30-45 días hábiles)'
      - name: 'Aéreo Exprés'
        description: '(5-10 días hábiles)'
  important:
    title: 'Importante'
    note: 'Los tiempos de producción son adicionales a los tiempos de envío. Póngase en contacto con nosotros para conocer los plazos de producción exactos según la cantidad y complejidad de su pedido.'

