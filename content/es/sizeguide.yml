bodyTypeIdentification:
  title: '¿Cómo identificar la forma de su cuerpo?'
  image: '/sizeguide/sizeguide-type.webp'
  imageAlt: 'Guía de Tipo de Cuerpo'
  description: 'Para identificar la forma de su cuerpo, tome estas medidas:'
  measurements:
    - label: 'Cintura'
      description: 'Mida en la parte más estrecha, justo encima de su ombligo.'
    - label: 'Caderas'
      description: 'Mida alrededor de la parte más completa, debajo del hueso de la cadera.'
    - label: 'Busto'
      description: 'Mida alrededor de la parte más completa de su pecho.'
    - label: 'Hombros'
      description: 'Mida a través de la parte superior de sus omóplatos.'
  note:
    title: 'Nota'
    description: 'Compare las proporciones de estas medidas para identificar su tipo de cuerpo. Para confirmación, también puede usar una calculadora de forma corporal en línea ingresando sus números.'

