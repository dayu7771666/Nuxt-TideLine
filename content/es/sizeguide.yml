measurementGuide:
  title: 'Cómo Medir Correctamente'
  description: 'Use una cinta métrica y sostenga la cinta firmemente alrededor de puntos clave para mediciones precisas.'
  measurements:
    - icon: 'fas fa-tshirt'
      title: 'Busto'
      description: 'Mida sobre el área más completa del busto y directamente alrededor de la espalda.'
    - icon: 'fas fa-arrows-alt-v'
      title: 'Contorno Inferior del Busto'
      description: 'Mida directamente debajo del busto y directamente alrededor de la espalda.'
    - icon: 'fas fa-minus'
      title: 'Cintura'
      description: 'La cintura está debajo del abdomen entre la caja torácica y las caderas.'
    - icon: 'fas fa-arrows-alt-h'
      title: 'Cadera'
      description: 'Mida la parte más completa de la cadera asegurándose de que la cinta esté recta alrededor del cuerpo.'
  tip:
    title: 'Consejo Profesional de Ajuste'
    description: 'Las telas de trajes de baño típicamente tienen un 15-20% de elasticidad. Recomendamos seleccionar la talla según la medida más grande entre busto y caderas. Si está entre tallas, elija la más grande para mayor comodidad y mejor cobertura.'

