whyChoose:
  title: '¿Por qué elegir nuestra selección de telas?'
  description: 'Nuestro proceso de adquisición de telas está diseñado para garantizar que reciba materiales que cumplan con los más altos estándares para la producción de trajes de baño.'
  reasons:
    - title: 'Asociaciones directas con molinos'
      description: 'Trabajamos directamente con molinos certificados, eliminando intermediarios para ofrecer precios competitivos sin comprometer la calidad.'
    - title: 'Aseguramiento de calidad'
      description: 'Cada lote de tela se inspecciona y prueba para cumplir con estrictos estándares de calidad para la fabricación de trajes de baño.'
    - title: 'Tiempos de entrega rápidos'
      description: 'Con gestión estratégica de inventario y cadenas de suministro confiables, aseguramos la entrega oportuna para su cronograma de producción.'
    - title: 'Soporte técnico'
      description: 'Nuestros especialistas en telas brindan orientación experta sobre la selección de materiales, compatibilidad con sus diseños y requisitos de producción.'
    - title: 'Flexibilidad de pedido mínimo'
      description: 'Ya sea que necesite pequeñas cantidades para muestras o grandes volúmenes para producción, acomodamos varios tamaños de pedido.'
    - title: 'Personalización de colores'
      description: 'Acceso a extensas bibliotecas de colores y servicios de teñido personalizado para que coincidan con sus especificaciones de marca exactas.'

