howWorks:
  title: 'De la Idea a los Trajes de Baño en 5 Pasos Simples'
  description: 'Optimice su proceso de creación de marca. Concéntrese en la creatividad y el marketing.'
  cta: 'Comience su Viaje de Marca'
  steps:
    - title: 'Consulta'
      description: 'Comparta el concepto y los requisitos de su marca por teléfono, correo electrónico o nuestro formulario en línea.'
      icon: 'ChatBubbleLeftRightIcon'
    - title: 'Diseño y Muestreo'
      description: 'Tideline crea diseños profesionales y produce muestras para usted.'
      icon: 'PencilSquareIcon'
    - title: 'Confirmación y Pedido'
      description: 'Finalice los detalles y apruebe la orden de producción después de la revisión de la muestra.'
      icon: 'CheckCircleIcon'
    - title: 'Producción y Envío'
      description: 'Tideline manejará la fabricación de alto estándar y organizará la logística confiable.'
      icon: 'TruckIcon'
    - title: 'Soporte de Crecimiento'
      description: 'Tideline brinda asesoramiento técnico y de marketing continuo para el desarrollo de marca a largo plazo.'
      icon: 'ChartBarIcon'

whyUs:
  title: '¿Necesita un Proveedor que Entienda de Branding?'
  description: 'Asóciese con Tideline para obtener experiencia estratégica que convierta productos en una marca poderosa.'
  cta: 'Conozca Más Sobre Nuestras Ventajas'
  advantages:
    - name: 'Precios y Comunicación Directa de Fábrica'
      description: 'Como fábrica directa, Tideline elimina los costos de intermediarios para ofrecer precios más competitivos y garantizar una comunicación eficiente y transparente.'
      icon: 'SwatchIcon'
    - name: 'Amplia Biblioteca de Materiales y Componentes'
      description: 'Tideline proporciona una selección diversa de telas y accesorios, desde nylon ecológico hasta compuestos de alta elasticidad, para satisfacer diversas necesidades de estilo y funcionalidad.'
      icon: 'BuildingOfficeIcon'
    - name: 'Soporte Flexible de Bajo Volumen y Muestreo'
      description: 'Comience con pedidos de lotes pequeños (MOQ 60 piezas) para probar el mercado con un riesgo mínimo. Benefíciese de un servicio de muestreo rápido, con prototipos entregados en tan solo 3 días.'
      icon: 'LightBulbIcon'
    - name: 'Riguroso Control de Calidad'
      description: 'Nuestro estricto sistema de inspección de cuatro etapas, desde materias primas hasta productos terminados, garantiza que cada prenda cumpla con los estándares de calidad internacionales.'
      icon: 'ShieldCheckIcon'

