# FAQ section
faq:
  title: 'Preguntas Frecuentes'
  questions:
    - id: 1
      question: '¿Qué hace que TideLine sea diferente de otros fabricantes de trajes de baño?'
      answer: 'Nos especializamos en apoyar startups y pequeñas empresas con cantidades mínimas de pedido bajas, precios competitivos y apoyo integral desde el diseño hasta la entrega.'
    - id: 2
      question: '¿Pueden ayudar con el diseño si solo tengo un concepto?'
      answer: '¡Absolutamente! Nuestro experimentado equipo de diseño puede ayudar a transformar sus conceptos en diseños listos para producción, brindando orientación durante todo el proceso de desarrollo.'
    - id: 3
      question: '¿Cuál es su cronograma típico de producción?'
      answer: 'La producción de muestras generalmente toma de 7-10 días, mientras que la producción en masa varía de 15-25 días dependiendo del tamaño del pedido y la complejidad.'
    - id: 4
      question: '¿Proporcionan apoyo para el desarrollo de marca?'
      answer: 'Sí, ofrecemos apoyo integral de marca que incluye etiquetado personalizado, diseño de empaque y orientación de marketing para ayudar a establecer su marca de trajes de baño.'
    - id: 5
      question: '¿Qué estándares de calidad mantienen?'
      answer: 'Mantenemos procesos estrictos de control de calidad y trabajamos con plataformas establecidas como Alibaba, SHEIN y TikTok, asegurando una producción consistente de alta calidad.'
