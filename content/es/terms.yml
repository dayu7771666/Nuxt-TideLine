title: 'Términos y Condiciones'
description: 'Operamos como fabricante B2B, y todas las compras realizadas a través de nuestra tienda son al por mayor, no para B2C. Solo aceptamos devoluciones o reembolsos por productos defectuosos según nuestros términos. Las muestras se proporcionan para ayudarlo a evaluar la calidad, el ajuste y el diseño antes de comprometerse con pedidos al por mayor. Cualquier cambio realizado en las muestras se considerará como personalización, que se puede organizar a través de nuestro servicio de personalización en línea.'

