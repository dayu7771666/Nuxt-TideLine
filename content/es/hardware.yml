faq:
  title: 'Preguntas Frecuentes sobre Hardware'
  items:
    - question: '¿Cuál es la cantidad mínima de pedido (MOQ) para hardware?'
      answer: 'Los MOQ varían según el tipo de artículo. Los artículos de hardware estándar suelen tener MOQ de 100-500 piezas por color/tamaño. Para hardware personalizado o acabados especiales, los MOQ pueden ser más altos (1000+ piezas). Contáctenos para MOQ específicos de artículos.'
    - question: '¿Puedo ordenar muestras de hardware antes de la compra a granel?'
      answer: '¡Sí! Ofrecemos conjuntos de muestras para la mayoría de los artículos de hardware. Los costos de las muestras suelen ser de $20-50 por conjunto y pueden acreditarse a su pedido a granel. Esto le permite probar calidad, coincidencia de color y ajuste antes de comprometerse con grandes cantidades.'
    - question: '¿Ofrecen hardware personalizado con mi logo de marca?'
      answer: 'Absolutamente. Podemos personalizar hardware metálico (hebillas, deslizadores, dijes) con su logo de marca mediante grabado o estampado. Las etiquetas y tags personalizados también están disponibles. Los MOQ para artículos personalizados suelen comenzar en 1000 piezas.'
    - question: '¿Cómo me aseguro de que los colores del hardware coincidan con mi tela?'
      answer: 'Recomendamos ordenar muestras de tela y muestras de hardware juntas para comparación física. También podemos proporcionar referencias de color Pantone para la mayoría de los artículos de hardware y ofrecer servicios de coincidencia de color personalizada para pedidos más grandes.'
    - question: '¿Cuál es el plazo de entrega para pedidos de hardware?'
      answer: 'Hardware estándar en stock: 3-7 días. Colores o acabados personalizados: 2-3 semanas. Hardware con marca personalizada: 4-6 semanas. Siempre confirmamos los cronogramas exactos cuando realiza su pedido y podemos acelerar para proyectos urgentes.'
    - question: '¿Se prueban sus artículos de hardware para uso en trajes de baño?'
      answer: 'Sí, todo nuestro hardware se selecciona específicamente para aplicaciones de trajes de baño. Realizamos pruebas de resistencia al cloro, pruebas de niebla salina y pruebas de exposición UV para garantizar durabilidad. Los informes de prueba están disponibles bajo solicitud.'
    - question: '¿Pueden ayudarme a elegir el hardware adecuado para mi diseño?'
      answer: '¡Por supuesto! Nuestro equipo tiene amplia experiencia en selección de hardware para trajes de baño. Comparta sus bocetos de diseño o paquetes técnicos, y podemos recomendar las opciones de hardware más adecuadas según funcionalidad, estética y presupuesto.'

