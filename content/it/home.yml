howWorks:
  title: "Dall'idea ai costumi da bagno in 5 semplici passaggi"
  description: 'Semplifica il tuo processo di creazione del marchio. Concentrati sulla creatività e sul marketing.'
  cta: 'Inizia il tuo percorso di marca'
  steps:
    - title: 'Consultazione'
      description: 'Condividi il tuo concetto di marchio e i requisiti tramite telefono, e-mail o il nostro modulo online.'
      icon: 'ChatBubbleLeftRightIcon'
    - title: 'Design e Campionatura'
      description: 'Tideline crea design professionali e produce campioni per te.'
      icon: 'PencilSquareIcon'
    - title: 'Conferma e Ordine'
      description: "Finalizza i dettagli e approva l'ordine di produzione dopo la revisione del campione."
      icon: 'CheckCircleIcon'
    - title: 'Produzione e Spedizione'
      description: 'Tideline gestirà la produzione di alto livello e organizzerà la logistica affidabile.'
      icon: 'TruckIcon'
    - title: 'Supporto alla crescita'
      description: 'Tideline fornisce consulenza tecnica e di marketing continua per lo sviluppo del marchio a lungo termine.'
      icon: 'ChartBarIcon'

whyUs:
  title: 'Hai bisogno di un fornitore che capisca il branding?'
  description: "Collabora con Tideline per un'expertise strategica che trasforma i prodotti in un marchio potente."
  cta: 'Scopri di più sui nostri vantaggi'
  advantages:
    - name: 'Prezzi diretti di fabbrica e comunicazione'
      description: 'Come fabbrica diretta, Tideline elimina i costi degli intermediari per offrire prezzi più competitivi e garantire una comunicazione efficiente e trasparente.'
      icon: 'SwatchIcon'
    - name: 'Ampia libreria di materiali e componenti'
      description: 'Tideline fornisce una selezione diversificata di tessuti e accessori - dal nylon eco-friendly ai compositi ad alta elasticità - per soddisfare varie esigenze di stile e funzionalità.'
      icon: 'BuildingOfficeIcon'
    - name: 'Supporto flessibile per piccoli volumi e campionatura'
      description: 'Inizia con ordini in piccoli lotti (MOQ 60 pezzi) per testare il mercato con un rischio minimo. Approfitta di un servizio di campionatura rapido, con prototipi consegnati in soli 3 giorni.'
      icon: 'LightBulbIcon'
    - name: 'Rigoroso controllo qualità'
      description: 'Il nostro rigoroso sistema di ispezione in quattro fasi - dalle materie prime ai prodotti finiti - garantisce che ogni capo soddisfi gli standard di qualità internazionali.'
      icon: 'ShieldCheckIcon'

