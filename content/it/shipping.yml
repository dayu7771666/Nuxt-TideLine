        description: 'DHL, FedEx, UPS (3-7 giorni lavorativi)'
      - name: 'Posta Aerea Standard'
        description: '(7-14 giorni lavorativi)'
      - name: 'Economica'
        description: '(14-21 giorni lavorativi)'
  bulk:
    title: 'Ordini di Produzione in Massa'
    description: 'Per gli ordini di produzione in massa, offriamo soluzioni convenienti:'
    options:
      - name: 'Trasporto Aereo'
        description: '(7-15 giorni lavorativi)'
      - name: 'Trasporto Marittimo'
        description: '(30-45 giorni lavorativi)'
      - name: 'Aereo Express'
        description: '(5-10 giorni lavorativi)'
  important:
    title: 'Importante'
    note: 'I tempi di produzione sono aggiuntivi ai tempi di spedizione. Contattaci per i tempi di produzione esatti in base alla quantità e alla complessità del tuo ordine.'

