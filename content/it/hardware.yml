faq:
  title: 'FAQ Hardware'
  items:
    - question: "Qual è la quantità minima d'ordine (MOQ) per l'hardware?"
      answer: 'I MOQ variano in base al tipo di articolo. Gli articoli hardware standard hanno tipicamente MOQ di 100-500 pezzi per colore/dimensione. Per hardware personalizzato o finiture speciali, i MOQ possono essere più alti (1000+ pezzi). Contattaci per MOQ specifici degli articoli.'
    - question: "Posso ordinare campioni di hardware prima dell'acquisto in massa?"
      answer: 'Sì! Offriamo set di campioni per la maggior parte degli articoli hardware. I costi dei campioni sono tipicamente di $20-50 per set e possono essere accreditati sul tuo ordine in massa. Questo ti consente di testare qualità, abbinamento colori e vestibilità prima di impegnarti in grandi quantità.'
    - question: 'Offrite hardware personalizzato con il logo del mio marchio?'
      answer: 'Assolutamente. Possiamo personalizzare hardware metallico (fibbie, cursori, ciondoli) con il logo del tuo marchio tramite incisione o goffratura. Etichette e tag personalizzati sono anche disponibili. I MOQ per articoli personalizzati iniziano tipicamente da 1000 pezzi.'
    - question: "Come mi assicuro che i colori dell'hardware corrispondano al mio tessuto?"
      answer: 'Consigliamo di ordinare campioni di tessuto e campioni di hardware insieme per il confronto fisico. Possiamo anche fornire riferimenti di colore Pantone per la maggior parte degli articoli hardware e offrire servizi di abbinamento colori personalizzati per ordini più grandi.'
    - question: 'Qual è il tempo di consegna per gli ordini di hardware?'
      answer: 'Hardware standard in stock: 3-7 giorni. Colori o finiture personalizzati: 2-3 settimane. Hardware di marca personalizzato: 4-6 settimane. Confermiamo sempre le tempistiche esatte quando effettui il tuo ordine e possiamo accelerare per progetti urgenti.'
    - question: "I vostri articoli hardware sono testati per l'uso in costumi da bagno?"
      answer: 'Sì, tutto il nostro hardware è specificamente selezionato per applicazioni di costumi da bagno. Conduciamo test di resistenza al cloro, test di nebbia salina e test di esposizione UV per garantire durabilità. I rapporti di prova sono disponibili su richiesta.'
    - question: "Potete aiutarmi a scegliere l'hardware giusto per il mio design?"
      answer: 'Certo! Il nostro team ha una vasta esperienza nella selezione di hardware per costumi da bagno. Condividi i tuoi schizzi di design o pacchetti tecnici e possiamo raccomandare le opzioni di hardware più adatte in base a funzionalità, estetica e budget.'

