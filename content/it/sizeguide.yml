measurementGuide:
  title: 'Come Misurare Correttamente'
  description: 'Usa un metro a nastro e tieni il nastro saldamente intorno ai punti chiave per misurazioni accurate.'
  measurements:
    - icon: 'fas fa-tshirt'
      title: 'Seno'
      description: "Misura sopra l'area più piena del seno e direttamente intorno alla schiena."
    - icon: 'fas fa-arrows-alt-v'
      title: 'Sottoseno'
      description: 'Misura direttamente sotto il seno e direttamente intorno alla schiena.'
    - icon: 'fas fa-minus'
      title: 'Vita'
      description: "La vita è sotto l'addome tra la gabbia toracica e i fianchi."
    - icon: 'fas fa-arrows-alt-h'
      title: 'Anca'
      description: "Misura la parte più piena dell'anca assicurandoti che il nastro sia dritto intorno al corpo."
  tip:
    title: 'Consiglio Professionale per la Vestibilità'
    description: 'I tessuti per costumi da bagno hanno tipicamente il 15-20% di elasticità. Consigliamo di selezionare la taglia in base alla misura più grande tra seno e fianchi. Se sei tra due taglie, scegli quella più grande per comfort e migliore copertura.'

