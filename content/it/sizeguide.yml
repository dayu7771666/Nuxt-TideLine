  description: 'Scopri come misurare correttamente diversi tipi di corpo con le nostre guide di misurazione interattive.'
  types:
    - name: 'Figura a Clessidra'
      description: 'Seno e fianchi equilibrati con vita definita'
      gradient: 'from-pink-200 to-pink-300'
      borderRadius: '40% 40% 50% 50%'
      measurements:
        bust: '36" (91cm)'
        underbust: '31" (79cm)'
        waist: '28" (71cm)'
        hips: '38" (97cm)'
      recommendedSize: 'Media'
      cupSize: 'C'
    - name: 'Forma a Pera'
      description: 'Spalle strette, fianchi più larghi'
      gradient: 'from-blue-200 to-blue-300'
      borderRadius: '35% 35% 55% 55%'
      measurements:
        bust: '34" (86cm)'
        underbust: '29" (74cm)'
        waist: '30" (76cm)'
        hips: '40" (102cm)'
      recommendedSize: 'Media (sopra)<br>Grande (sotto)'
      cupSize: 'B'
    - name: 'Forma Rettangolare'
      description: 'Silhouette dritta con definizione minima della vita'
      gradient: 'from-green-200 to-green-300'
      borderRadius: '40% 40% 45% 45%'
      measurements:
        bust: '35" (89cm)'
        underbust: '30" (76cm)'
        waist: '32" (81cm)'
        hips: '36" (91cm)'
      recommendedSize: 'Piccola'
      cupSize: 'B'
  tip:
    title: 'Istruzioni di Misurazione'
    description: 'Passa il mouse sui punti di misurazione su ogni tipo di corpo per vedere le posizioni di misurazione corrette e le misure tipiche per quella forma del corpo. Usale come riferimento quando misuri te stesso o i tuoi clienti.'

bodyTypeIdentification:
  title: 'Come identificare la forma del tuo corpo?'
  image: '/sizeguide/sizeguide-type.webp'
  imageAlt: 'Guida al Tipo di Corpo'
  description: 'Per identificare la forma del tuo corpo, prendi queste misure:'
  measurements:
    - label: 'Vita'
      description: "Misura nella parte più stretta, appena sopra l'ombelico."
    - label: 'Fianchi'
      description: "Misura intorno alla parte più piena, sotto l'osso dell'anca."
    - label: 'Seno'
      description: 'Misura intorno alla parte più piena del tuo petto.'
    - label: 'Spalle'
      description: 'Misura attraverso la parte superiore delle scapole.'
  note:
    title: 'Nota'
    description: 'Confronta le proporzioni di queste misure per identificare il tuo tipo di corpo. Per conferma, puoi anche usare un calcolatore di forma del corpo online inserendo i tuoi numeri.'

