# FAQ section
faq:
  title: 'Domande Frequenti'
  questions:
    - id: 1
      question: "Qual è la quantità minima d'ordine per i costumi da bagno personalizzati?"
      answer: "La nostra quantità minima d'ordine per i costumi da bagno personalizzati varia in base alla complessità, iniziando tipicamente da 50-100 pezzi per stile. Lavoriamo con startup e marchi consolidati per trovare soluzioni flessibili che soddisfino il vostro budget e la vostra tempistica."
    - id: 2
      question: 'Quanto tempo richiede il processo di sviluppo dei costumi da bagno personalizzati?'
      answer: "La tempistica dipende dalla complessità del design e dal livello di personalizzazione. Generalmente, i campioni iniziali richiedono 2-3 settimane, con la produzione in serie che richiede 4-6 settimane dopo l'approvazione del campione. Gli ordini urgenti possono essere accolti con una pianificazione aggiuntiva."
    - id: 3
      question: 'Potete aiutare con il design dei costumi da bagno se ho solo un concetto?'
      answer: 'Assolutamente! Il nostro team di design è specializzato nel trasformare i concetti in design pronti per la produzione. Forniamo servizi di schizzi, design tecnico, creazione cartamodelli e sviluppo della vestibilità per dare vita alla vostra visione.'
    - id: 4
      question: 'Quali opzioni di personalizzazione sono disponibili per tessuti e materiali?'
      answer: "Offriamo un'ampia personalizzazione dei tessuti inclusi materiali performanti, opzioni eco-friendly, stampe, texture e finiture speciali. Potete scegliere dalla nostra biblioteca di tessuti o procurare materiali specifici per soddisfare i requisiti del vostro marchio."
    - id: 5
      question: 'Fornite supporto di design e tecnico durante tutto il processo?'
      answer: "Sì, il nostro team esperto fornisce supporto completo inclusa consulenza di design, guida tecnica, ottimizzazione della vestibilità e assicurazione qualità durante l'intero processo di sviluppo e produzione."
    - id: 6
      question: 'Potete produrre costumi da bagno con caratteristiche speciali o requisiti di performance?'
      answer: 'Certamente! Siamo specializzati in caratteristiche personalizzate inclusa protezione UV, resistenza al cloro, zone di compressione, imbottitura rimovibile, spalline regolabili e altri miglioramenti di performance o estetici basati sulle vostre specifiche.'
    - id: 7
      question: 'Quali sono i costi coinvolti nella produzione di costumi da bagno personalizzati?'
      answer: 'I costi variano in base alla complessità del design, materiali, quantità e livello di personalizzazione. Forniamo preventivi dettagliati incluse tariffe di sviluppo, costi dei campioni e prezzi di produzione. Contattateci per una stima personalizzata basata sui vostri requisiti specifici.'
