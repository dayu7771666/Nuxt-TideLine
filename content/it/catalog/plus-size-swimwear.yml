# FAQ section
faq:
  title: 'Domande Frequenti'
  questions:
    - id: 1
      question: "Offrite stili di costumi da bagno taglie forti per l'ingrosso?"
      answer: "Sì, offriamo una vasta gamma di opzioni di costumi da bagno taglie forti, inclusi stili trendy e classici, disponibili per ordini all'ingrosso a prezzi competitivi."
    - id: 2
      question: "Qual è la quantità minima d'ordine per i costumi da bagno taglie forti?"
      answer: "La nostra quantità minima d'ordine (MOQ) per i costumi da bagno taglie forti è di 30 pezzi per stile, con un minimo di 10 pezzi per taglia. Miriamo a rendere gli ordini all'ingrosso facili e flessibili per la tua attività."
    - id: 3
      question: 'Posso personalizzare i design per i costumi da bagno taglie forti?'
      answer: "Assolutamente! Forniamo opzioni di personalizzazione complete per i costumi da bagno taglie forti, inclusa la stampa del logo, scelte di tessuti, colori e persino packaging per abbinare l'identità del tuo brand."
    - id: 4
      question: 'Quali taglie sono disponibili nella vostra collezione di costumi da bagno taglie forti?'
      answer: 'Offriamo una vasta gamma di taglie, dalla XL alla 6XL, assicurando che tu possa soddisfare le esigenze della tua clientela diversificata. Le nostre tabelle taglie sono disponibili per misurazioni accurate.'
    - id: 5
      question: 'Quali materiali sono utilizzati nei vostri costumi da bagno taglie forti?'
      answer: 'I nostri costumi da bagno taglie forti sono realizzati con tessuti di alta qualità ed elastici come spandex e nylon, garantendo comfort, durata e una vestibilità lusinghiera per tutti i tipi di corpo.'
    - id: 6
      question: 'Quanto tempo ci vorrà per completare un ordine di costumi da bagno taglie forti?'
      answer: "Tipicamente, il nostro tempo di produzione per i costumi da bagno taglie forti è di 7-15 giorni a seconda delle dimensioni dell'ordine e dei requisiti di personalizzazione. I tempi di spedizione possono variare in base alla tua posizione."
    - id: 7
      question: 'Offrite servizi di dropshipping per i costumi da bagno taglie forti?'
      answer: 'Sì, supportiamo il dropshipping per i costumi da bagno taglie forti. Questo significa che possiamo spedire direttamente ai tuoi clienti, incluso packaging personalizzato con il tuo branding, senza che tu debba tenere inventario.'
