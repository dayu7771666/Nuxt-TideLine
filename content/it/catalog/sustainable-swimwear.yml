# FAQ section
faq:
  title: 'Domande Frequenti'
  questions:
    - id: 1
      question: 'Cosa sono i costumi da bagno sostenibili?'
      answer: "I costumi da bagno sostenibili sono realizzati con materiali eco-friendly e processi di produzione a basso carbonio, mirando a ridurre l'impatto ambientale negativo. Tipicamente utilizzano fibre plastiche riciclate (come RPET), cotone biologico, fibre naturali, e minimizzano il consumo di acqua ed elettricità evitando tinture nocive per ridurre l'impronta di carbonio."
    - id: 2
      question: 'Quali materiali sono utilizzati nei vostri costumi da bagno sostenibili?'
      answer: "Utilizziamo una varietà di materiali eco-friendly per produrre costumi da bagno sostenibili, incluse fibre plastiche riciclate (RPET), fibre naturali di alghe marine, nylon biodegradabile e cotone biologico. Questi materiali offrono buon comfort, durata ed elasticità aiutando a ridurre l'inquinamento ambientale e il consumo di risorse."
    - id: 3
      question: 'I costumi da bagno sostenibili sono più costosi dei costumi da bagno tradizionali?'
      answer: "A causa dell'uso di materiali eco-friendly e processi di produzione avanzati, i costumi da bagno sostenibili tendono ad essere più costosi dei costumi da bagno tradizionali. Tuttavia, mentre le tendenze sostenibili continuano a svilupparsi, i costi di approvvigionamento di materiali eco-friendly e metodi di produzione stanno gradualmente diminuendo. Ci sforziamo di offrire prezzi competitivi mantenendo gli standard ambientali."
    - id: 4
      question: 'Come assicurate la qualità dei costumi da bagno sostenibili?'
      answer: 'Anche se utilizziamo materiali eco-friendly, ogni pezzo di costume da bagno sostenibile subisce un rigoroso controllo qualità per assicurare che soddisfi alti standard di comfort, durata e funzionalità. I tessuti eco-friendly che selezioniamo sono testati per assicurare le loro prestazioni in acqua, durata e comfort, uguagliando o superando quelli dei materiali tradizionali.'
    - id: 5
      question: 'Qual è il processo di produzione per i vostri costumi da bagno sostenibili?'
      answer: 'I nostri processi di produzione di costumi da bagno sostenibili si concentrano sulla produzione a basso carbonio e risparmio di risorse, minimizzando il consumo di acqua ed elettricità. Selezioniamo attentamente le tinture per assicurare che siano non tossiche ed eco-friendly, evitando sostanze chimiche nocive. I materiali di scarto del processo di produzione sono trattati e riciclati per minimizzare i rifiuti.'
    - id: 6
      question: 'Offrite costumi da bagno sostenibili personalizzati?'
      answer: 'Sì, offriamo costumi da bagno sostenibili completamente personalizzati. Che si tratti di tessuto, design, colore o logo del brand, possiamo personalizzare secondo le vostre esigenze per assicurare che ogni pezzo di costume da bagno si allinei con la vostra filosofia del brand e impegni ambientali.'
    - id: 7
      question: 'Come dovrebbero essere mantenuti e puliti i costumi da bagno sostenibili?'
      answer: "La manutenzione dei costumi da bagno sostenibili è simile ai costumi da bagno tradizionali. Raccomandiamo il lavaggio a mano in acqua fredda ed evitare la candeggina. Per estendere la vita del costume da bagno, evitate la luce solare diretta e l'asciugatrice, e stendete il costume da bagno piatto per asciugare. La pulizia regolare e la cura appropriata aiuteranno a mantenere il comfort ed estendere la durata del costume da bagno."
