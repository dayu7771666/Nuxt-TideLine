# FAQ section
faq:
  title: 'Domande frequenti'
  questions:
    - id: 1
      question: "Qual è la quantità minima d'ordine per costumi da bagno donna all'ingrosso?"
      answer: "La nostra quantità minima d'ordine (MOQ) inizia da 30 pezzi per stile e taglia, rendendola flessibile per brand di costumi da bagno piccoli e medi."
    - id: 2
      question: 'Posso personalizzare i design e i tessuti dei costumi da bagno?'
      answer: 'Sì! Offriamo costumi da bagno completamente personalizzabili, inclusi design, tessuti, loghi e packaging, per aiutare il tuo brand a distinguersi nel mercato.'
    - id: 3
      question: 'Quanto tempo ci vuole per produrre ordini di costumi da bagno in grandi quantità?'
      answer: 'Tipicamente, i campioni sono pronti entro 10 giorni, e gli ordini in grandi quantità vengono spediti entro 30 giorni, a seconda della quantità e dei requisiti di personalizzazione.'
    - id: 4
      question: 'Offrite opzioni di costumi da bagno eco-friendly o sostenibili?'
      answer: 'Assolutamente. Forniamo una gamma di tessuti eco-friendly e metodi di produzione sostenibili per brand che danno priorità alla responsabilità ambientale.'
    - id: 5
      question: "Come posso ottenere un preventivo dettagliato per ordini all'ingrosso?"
      answer: 'Puoi contattare il nostro team via WhatsApp o email, fornire i tuoi stili, taglie e tessuti desiderati, e invieremo un preventivo completo, catalogo tessuti e guida professionale.'
