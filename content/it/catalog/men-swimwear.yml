# FAQ section
faq:
  title: 'Domande Frequenti'
  questions:
    - id: 1
      question: "Qual è la quantità minima di ordine per i costumi da bagno maschili all'ingrosso?"
      answer: 'Il nostro MOQ inizia da 30 pezzi per stile e taglia, permettendo ai nuovi marchi di costumi da bagno maschili in crescita di lanciare collezioni con flessibilità.'
    - id: 2
      question: 'Posso personalizzare gli stili e i materiali dei costumi da bagno maschili?'
      answer: 'Sì. Offriamo personalizzazione completa per i costumi da bagno maschili—inclusi shorts, boardshorts e slip—utilizzando i tuoi tessuti, colori, loghi e imballaggi preferiti.'
    - id: 3
      question: "Quanto tempo richiede la produzione per ordini all'ingrosso di costumi da bagno maschili?"
      answer: "I campioni sono solitamente completati entro 10 giorni, mentre la produzione all'ingrosso è finita entro 30 giorni a seconda della dimensione dell'ordine e del livello di personalizzazione."
    - id: 4
      question: 'Fornite opzioni di tessuti sostenibili per i costumi da bagno maschili?'
      answer: 'Assolutamente. Offriamo tessuti ecologici come poliestere e nylon riciclati, dando al tuo marchio un vantaggio sostenibile nel mercato dei costumi da bagno maschili.'
    - id: 5
      question: "Come posso richiedere un preventivo per i costumi da bagno maschili all'ingrosso?"
      answer: 'Condividi semplicemente i tuoi design, taglie e scelte di tessuti preferiti con il nostro team tramite WhatsApp o email. Forniremo un preventivo dettagliato, insieme a campioni di tessuti e raccomandazioni di esperti.'
