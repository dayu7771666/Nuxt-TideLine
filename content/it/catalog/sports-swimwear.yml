# FAQ section
faq:
  title: 'Domande Frequenti'
  questions:
    - id: 1
      question: 'Qual è la differenza tra costumi da bagno sportivi e costumi da bagno normali?'
      answer: "I costumi da bagno sportivi sono appositamente progettati per attività ad alta intensità, offrendo maggiore elasticità, supporto e durata. Tipicamente utilizzano tessuti più compressivi per ridurre la resistenza all'acqua, aiutando gli atleti ad aumentare velocità e prestazioni. Rispetto ai costumi da bagno normali, i costumi da bagno sportivi si concentrano maggiormente su comfort e vestibilità, assicurando agli atleti migliore libertà di movimento e supporto durante il nuoto."
    - id: 2
      question: 'Quale tessuto è migliore per il nuoto competitivo?'
      answer: "I costumi da bagno competitivi sono tipicamente realizzati con materiali ad alte prestazioni come poliestere, spandex (elastan), nylon e fibre elastiche. Questi materiali offrono eccellente elasticità, resistenza e impermeabilità, riducendo efficacemente attrito e resistenza all'acqua, migliorando così l'efficienza del nuoto. Recentemente, sono emersi costumi da bagno eco-friendly realizzati con fibre di plastica riciclata (RPET), offrendo buone prestazioni e sostenibilità."
    - id: 3
      question: 'Come scegliere la taglia giusta per i costumi da bagno sportivi?'
      answer: 'Quando si selezionano costumi da bagno sportivi, la taglia giusta è molto importante perché il costume deve aderire saldamente per fornire supporto adeguato e una forma aerodinamica. Si raccomanda di scegliere costumi che si adattino bene ma non siano troppo larghi, assicurando comfort senza limitare il movimento. Molti brand forniscono tabelle taglie che possono aiutarti a selezionare la taglia giusta basata sul tuo tipo di corpo, o puoi consultare il brand per raccomandazioni specifiche sulle taglie.'
    - id: 4
      question: 'Quanto sono resistenti al cloro i costumi da bagno sportivi?'
      answer: 'I costumi da bagno sportivi sono spesso realizzati con materiali resistenti al cloro come fibre di poliestere e PBT (politereftalato di polibutilene), che offrono migliore resistenza al cloro rispetto ai tessuti Lycra tradizionali. Questi materiali aiutano a proteggere i costumi da bagno dagli effetti dannosi del cloro nelle piscine, prolungando la durata del costume. È importante scegliere costumi con forte resistenza al cloro per assicurare longevità.'
    - id: 5
      question: 'Come viene assicurato il comfort dei costumi da bagno sportivi?'
      answer: "Il comfort dei costumi da bagno sportivi è principalmente assicurato attraverso design scientifico e tessuti ad alte prestazioni. I costumi da bagno sportivi spesso utilizzano design senza cuciture o tecniche di taglio precise per ridurre l'attrito tra corpo e costume, prevenendo disagio durante l'esercizio. Inoltre, vengono utilizzati materiali traspiranti per mantenere gli atleti asciutti e comodi durante allenamenti intensi."
    - id: 6
      question: 'Come lavare e prendersi cura dei costumi da bagno sportivi?'
      answer: 'Per prolungare la durata dei costumi da bagno sportivi, si raccomanda di lavarli a mano o in lavatrice con acqua fredda ed evitare detergenti contenenti candeggina. Dopo il lavaggio, il costume dovrebbe essere steso piatto per asciugare, evitando luce solare diretta o asciugatura in asciugatrice. Mantenere il costume pulito e asciutto aiuta a prevenire danni al tessuto e preserva le sue prestazioni ed elasticità.'
    - id: 7
      question: 'Esistono costumi da bagno sportivi realizzati con materiali eco-friendly?'
      answer: 'Sì, sempre più brand di costumi da bagno sportivi stanno utilizzando materiali eco-friendly come fibre di plastica riciclata (RPET) e fibre naturali. Questi materiali non solo offrono ottime prestazioni ma soddisfano anche standard di sostenibilità e protezione ambientale. Se il tuo brand è ambientalmente consapevole, possiamo fornirti costumi da bagno sportivi personalizzati che soddisfano standard eco-friendly e migliorano la tua immagine di brand.'
