# FAQ section
faq:
  title: 'Domande Frequenti'
  questions:
    - id: 1
      question: 'Qual è il miglior tessuto per i costumi da bagno per bambini?'
      answer: 'I migliori tessuti per i costumi da bagno per bambini sono quelli morbidi, elastici e durevoli, come le miscele di nylon o poliestere con spandex. Cerca materiali che offrano protezione solare UPF 50+ e siano resistenti al cloro per una maggiore durata.'
    - id: 2
      question: 'Come scelgo la taglia giusta per mio figlio?'
      answer: 'Per trovare la taglia giusta, consulta la tabella delle taglie del marchio e misura il petto, la vita e i fianchi di tuo figlio. Se tuo figlio è tra le taglie, opta per la taglia più grande per garantire comfort e spazio per la crescita.'
    - id: 3
      question: 'Ci sono design specifici di costumi da bagno per i bambini piccoli?'
      answer: 'Sì, per i bambini piccoli, considera costumi da bagno con caratteristiche aggiuntive come pannolini da nuoto incorporati, spalline regolabili o cerniere per un cambio facile. I set di rash guard forniscono protezione solare extra e sono popolari tra i genitori.'
    - id: 4
      question: 'Come mi prendo cura del costume da bagno di mio figlio?'
      answer: "Risciacqua il costume da bagno con acqua dolce immediatamente dopo l'uso per rimuovere cloro o sale. Lava a mano con detergente delicato e lascia asciugare all'aria in piano. Evita di strizzare il tessuto, lavare in lavatrice o usare asciugatrici per mantenere la sua elasticità e colore."
    - id: 5
      question: 'I costumi da bagno per bambini hanno bisogno di protezione UV?'
      answer: 'Assolutamente. La pelle dei bambini è più sensibile ai raggi UV, quindi i costumi da bagno con protezione UPF 50+ aiutano a bloccare fino al 98% dei raggi solari dannosi. Abbinali alla crema solare per una copertura completa.'
    - id: 6
      question: 'I costumi da bagno per bambini possono essere usati sia in piscina che in mare?'
      answer: "Sì, ma i costumi da bagno esposti regolarmente a cloro o acqua salata dovrebbero essere realizzati con tessuti resistenti al cloro e allo sbiadimento per garantire durata. I materiali ad asciugatura rapida sono anche benefici per l'uso in mare."
    - id: 7
      question: 'Qual è la differenza tra un costume da bagno e un rash guard?'
      answer: "Un costume da bagno è un tradizionale pezzo unico o due pezzi progettato per il nuoto, mentre un rash guard è una maglia realizzata in tessuto elastico e protettivo dai raggi UV. I rash guard sono spesso abbinati a shorts da bagno o parti inferiori e forniscono protezione solare extra, specialmente per gli sport acquatici o l'esposizione prolungata al sole."
