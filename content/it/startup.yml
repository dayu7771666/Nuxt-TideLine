# FAQ section
faq:
  title: 'Domande Frequenti'
  questions:
    - id: 1
      question: 'Cosa rende TideLine diverso dagli altri produttori di costumi da bagno?'
      answer: "Siamo specializzati nel supportare startup e piccole imprese con quantità minime d'ordine basse, prezzi competitivi e supporto completo dal design alla consegna."
    - id: 2
      question: 'Potete aiutare con il design se ho solo un concetto?'
      answer: 'Assolutamente! Il nostro team di design esperto può aiutare a trasformare i vostri concetti in design pronti per la produzione, fornendo guida durante tutto il processo di sviluppo.'
    - id: 3
      question: 'Qual è la vostra tempistica di produzione tipica?'
      answer: "La produzione di campioni richiede tipicamente 7-10 giorni, mentre la produzione in serie varia da 15-25 giorni a seconda delle dimensioni dell'ordine e della complessità."
    - id: 4
      question: 'Fornite supporto per lo sviluppo del marchio?'
      answer: "Sì, offriamo supporto completo per il marchio inclusa l'etichettatura personalizzata, il design del packaging e la guida al marketing per aiutare a stabilire il vostro marchio di costumi da bagno."
    - id: 5
      question: 'Quali standard di qualità mantenete?'
      answer: 'Manteniamo rigorosi processi di controllo qualità e lavoriamo con piattaforme consolidate come Alibaba, SHEIN e TikTok, garantendo una produzione costantemente di alta qualità.'
