content:
  intro: "Siamo un'eccellente fabbrica con una solida catena di approvvigionamento, in grado di fornire capacità di produzione stabili ed efficienti per ogni marchio."

  features:
    - title: 'Servizio in piccoli lotti'
      description: 'A partire da settembre 2025, offriamo ufficialmente ordini in piccoli lotti, consentendo ai nuovi marchi di entrare nel mercato con basso rischio e risposta rapida.'
      icon: 'CloudArrowUpIcon'
    - title: 'Servizio personalizzato'
      description: 'Forniamo servizi di personalizzazione a tutto tondo, dagli stili di costumi da bagno, tessuti, loghi alle buste di imballaggio, garantendo che il tuo marchio sia unico in ogni dettaglio.'
      icon: 'LockClosedIcon'
    - title: 'Esperienza e fondamento'
      description: 'Siamo radicati nella cintura industriale dei costumi da bagno della Cina da 10 anni, e la nostra ricca esperienza di produzione ci consente di supportare marchi globali di tutti i tipi nella loro crescita.'
      icon: 'ServerIcon'

  mission: 'La nostra missione è aiutare tutti coloro che hanno un sogno a trasformare la loro creatività in un marchio di costumi da bagno praticabile, fornendo supporto completo per i marchi per iniziare in piccolo e crescere costantemente.'

  commitment:
    title: 'Il nostro impegno'
    description: 'Ci impegniamo ad aiutare ogni marchio a distinguersi nel mercato e raggiungere uno sviluppo a lungo termine attraverso produzione professionale, servizi flessibili ed esperienza ricca.'
