process:
  title: 'Come Funziona il Nostro Processo di Campionamento'
  description: 'Il nostro processo semplificato in 6 fasi garantisce che ottieni il massimo valore dal tuo progetto di campionamento costumi da bagno con risultati chiari in ogni fase.'
  steps:
    - number: 1
      title: 'Revisione Strategia Design e Vestibilità'
      description: 'Analizziamo il tuo tech pack e i design per stabilire il blocco di vestibilità fondamentale, le misure del mercato target e discutere le tecniche di costruzione specifiche per il nuoto (ad es., cucitura flatlock, fodera, applicazione elastico).'
    - number: 2
      title: 'Curatela Tessuti e Rifiniture'
      description: 'Presentiamo e approvvigioniamo tessuti approvati specifici per il nuoto (ad es., miscele nylon-spandex, materiali riciclati) e rifiniture critiche (ad es., elastici resistenti al cloro, coppe del seno, ferramenta) in base alle tue esigenze di prestazioni ed estetiche.'
    - number: 3
      title: 'Ingegneria Modelli e Mock-up'
      description: "I nostri tecnici elaborano il primo modello di precisione per costumi da bagno, tenendo conto dell'elasticità e del recupero del tessuto. Spesso viene creata una mussolina preliminare o un mock-up digitale per validare la vestibilità su una forma prima di tagliare il tessuto finale."
    - number: 4
      title: 'Assemblaggio Primo Articolo e Prova Interna'
      description: 'Viene costruito il primo campione fisico. Conduciamo una rigorosa sessione di prova interna su una modella dal vivo o un manichino, controllando la tensione del capo, le aperture e la mobilità per identificare eventuali aggiustamenti di costruzione.'
    - number: 5
      title: 'Rifinitura Campione e Controllo Qualità'
      description: "Il campione subisce una rifinitura finale (ad es., applicazione gancio e occhiello, cucitura etichetta) e un rigoroso controllo qualità per l'integrità delle cuciture, la planarità delle cuciture e il posizionamento delle rifiniture secondo le tue specifiche."
    - number: 6
      title: 'Integrazione Feedback e Percorso di Produzione'
      description: "Ricevi il campione per la valutazione. Consolidiamo il tuo feedback sulla vestibilità, la sensazione al tatto del tessuto e l'estetica complessiva per perfezionare il prototipo e presentare una chiara roadmap verso la produzione, incluse le regole di gradazione per il tuo set di taglie."

faq:
  title: 'Domande Frequenti'
  items:
    - question: 'Cosa è tipicamente incluso nel vostro servizio di campionamento e qual è il costo?'
      answer: "Il nostro servizio di campionamento è un pacchetto completo che include ingegneria dei modelli, approvvigionamento di tessuti e rifiniture approvati, costruzione di un prototipo fisico e un'analisi della vestibilità interna. Il costo è specifico del progetto e varia in base alla complessità del design, ai materiali scelti e ai dettagli delle rifiniture. Forniamo un preventivo trasparente dopo la nostra consultazione iniziale per allinearci sull'ambito."
    - question: 'Qual è il tempo di consegna tipico per un campione?'
      answer: "Il cronoprogramma standard per un primo prototipo è di 2-3 settimane. Questo periodo include l'approvvigionamento dei materiali, lo sviluppo dei modelli e la costruzione meticolosa. Possiamo discutere opzioni accelerate per progetti urgenti, e i tempi sono sempre confermati in anticipo."
    - question: 'Devo fornire un tech pack completo, o potete lavorare dal mio concetto di design?'
      answer: "Possiamo lavorare con entrambi. Un tech pack dettagliato permette il processo più accurato ed efficiente. Tuttavia, se hai un concetto di design o un'ispirazione, il nostro team può aiutarti a svilupparlo in una specifica pronta per la produzione, incluse raccomandazioni per vestibilità, tessuto e costruzione."
    - question: 'Come gestite la vestibilità e il dimensionamento per i campioni?'
      answer: 'Iniziamo allineandoci su un blocco di vestibilità base e regole di gradazione specifiche per il tuo mercato target. Il primo campione viene costruito secondo queste specifiche precise e viene valutato internamente su una forma da sartoria standard. Raccomandiamo vivamente che tu conduca anche la tua sessione di prova su una modella dal vivo che corrisponda alle misure del tuo cliente target.'
    - question: 'Potete approvvigionare tessuti specifici o sostenibili per il mio campione?'
      answer: 'Assolutamente. Abbiamo relazioni consolidate con fabbriche che offrono una vasta gamma di tessuti performanti e sostenibili (ad es., nylon riciclato, materiali certificati OEKO-TEX®). Cureremo opzioni in base ai tuoi obiettivi estetici, di prestazioni e sostenibilità e forniremo campioni per la tua approvazione.'
    - question: 'Cosa succede se il campione richiede aggiustamenti dopo la consegna?'
      answer: "L'iterazione è una parte fondamentale del processo di campionamento. Includiamo un ciclo di consolidamento del feedback dettagliato dopo aver ricevuto il tuo primo campione. Analizzeremo le tue note sulla vestibilità e la costruzione e presenteremo un piano chiaro per le revisioni, inclusi eventuali costi associati e cronoprogramma per un secondo prototipo se necessario."
    - question: 'Come passa il processo di campionamento alla produzione di massa?'
      answer: 'Il campione finale approvato funge da "gold standard" per la produzione. Utilizziamo i modelli perfezionati, i materiali confermati e i dettagli di costruzione dalla fase di campionamento per creare una roadmap di produzione senza soluzione di continuità, fornendoti un preventivo fermo per il tuo ordine in massa basato sulle tue quantità richieste.'

