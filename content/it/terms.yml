title: 'Termini e Condizioni'
description: "Operiamo come produttore B2B e tutti gli acquisti effettuati tramite il nostro negozio sono all'ingrosso, non per B2C. Accettiamo solo resi o rimborsi per prodotti difettosi secondo i nostri termini. I campioni vengono forniti per aiutarti a valutare qualità, vestibilità e design prima di impegnarti in ordini all'ingrosso. Qualsiasi modifica apportata ai campioni sarà considerata come personalizzazione, che può essere organizzata tramite il nostro servizio di personalizzazione online."

