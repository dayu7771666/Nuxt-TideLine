# FAQ section
faq:
  title: 'Frequently asked questions'
  questions:
    - id: 1
      question: "What is the minimum order quantity for women's swimwear wholesale?"
      answer: 'Our minimum order quantity (MOQ) starts at 30 pieces per style and size, making it flexible for small and medium swimwear brands.'
    - id: 2
      question: 'Can I customize the swimwear designs and fabrics?'
      answer: 'Yes! We offer fully customizable swimwear, including designs, fabrics, logos, and packaging, to help your brand stand out in the market.'
    - id: 3
      question: 'How long does it take to produce bulk swimwear orders?'
      answer: 'Typically, samples are ready within 10 days, and bulk orders are shipped within 30 days, depending on quantity and customization requirements.'
    - id: 4
      question: 'Do you offer eco-friendly or sustainable swimwear options?'
      answer: 'Absolutely. We provide a range of eco-friendly fabrics and sustainable production methods for brands that prioritize environmental responsibility.'
    - id: 5
      question: 'How can I get a detailed quote for wholesale orders?'
      answer: 'You can contact our team via WhatsApp or email, provide your desired styles, sizes, and fabrics, and we will send a full quotation, fabric catalog, and professional guidance.'
