# FAQ section
faq:
  title: 'Frequently Asked Questions'
  questions:
    - id: 1
      question: 'What is the minimum order quantity for custom swimwear?'
      answer: 'Our minimum order quantity for custom swimwear varies by complexity, typically starting at 50-100 pieces per style. We work with startups and established brands to find flexible solutions that meet your budget and timeline.'
    - id: 2
      question: 'How long does the custom swimwear development process take?'
      answer: 'The timeline depends on design complexity and customization level. Generally, initial samples take 2-3 weeks, with bulk production requiring 4-6 weeks after sample approval. Rush orders can be accommodated with additional planning.'
    - id: 3
      question: 'Can you help with swimwear design if I only have a concept?'
      answer: 'Absolutely! Our design team specializes in transforming concepts into production-ready designs. We provide sketching, technical design, pattern making, and fit development services to bring your vision to life.'
    - id: 4
      question: 'What customization options are available for fabrics and materials?'
      answer: 'We offer extensive fabric customization including performance materials, eco-friendly options, prints, textures, and specialty finishes. You can choose from our fabric library or source specific materials to match your brand requirements.'
    - id: 5
      question: 'Do you provide design and technical support throughout the process?'
      answer: 'Yes, our experienced team provides comprehensive support including design consultation, technical guidance, fit optimization, and quality assurance throughout the entire development and production process.'
    - id: 6
      question: 'Can you manufacture swimwear with special features or performance requirements?'
      answer: 'Certainly! We specialize in custom features including UV protection, chlorine resistance, compression zones, removable padding, adjustable straps, and other performance or aesthetic enhancements based on your specifications.'
    - id: 7
      question: 'What are the costs involved in custom swimwear manufacturing?'
      answer: 'Costs vary based on design complexity, materials, quantities, and customization level. We provide detailed quotes including development fees, sample costs, and production pricing. Contact us for a personalized estimate based on your specific requirements.'
