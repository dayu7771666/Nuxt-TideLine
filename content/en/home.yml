whyUs:
  title: 'Need a Supplier Who Understand Branding?'
  description: 'Partner with Tideline for strategic expertise that turns products into a powerful brand.'
  cta: 'Learn More About Our Advantages'
  advantages:
    - name: 'Direct Factory Pricing & Communication'
      description: 'As a direct factory, Tideline eliminate middleman costs to offer more competitive pricing and ensure efficient, transparent communication.'
      icon: 'SwatchIcon'
    - name: 'Extensive Material & Component Library'
      description: 'Tideline provide a diverse selection of fabrics and accessories—from eco-friendly nylon to high-elasticity composites—to match various style and functional needs.'
      icon: 'BuildingOfficeIcon'
    - name: 'Flexible Low-Volume & Sampling Support'
      description: 'Begin with small-batch orders (MOQ 60 pieces) to test the market with minimal risk. Benefit from a rapid sampling service, with prototypes delivered in as fast as 3 days.'
      icon: 'LightBulbIcon'
    - name: 'Rigorous Quality Control'
      description: 'Our strict four-stage inspection system—from raw materials to finished products—ensures every garment meets international quality standards.'
      icon: 'ShieldCheckIcon'

