faq:
  title: 'FAQ по фурнитуре'
  items:
    - question: 'Каков минимальный объем заказа (MOQ) для фурнитуры?'
      answer: 'MOQ варьируются в зависимости от типа товара. Стандартные товары фурнитуры обычно имеют MOQ 100-500 штук на цвет/размер. Для кастомной фурнитуры или специальной отделки MOQ могут быть выше (1000+ штук). Свяжитесь с нами для уточнения конкретных MOQ товаров.'
    - question: 'Могу ли я заказать образцы фурнитуры перед оптовой покупкой?'
      answer: 'Да! Мы предлагаем наборы образцов для большинства товаров фурнитуры. Стоимость образцов обычно составляет $20-50 за набор и может быть зачтена в ваш оптовый заказ. Это позволяет вам протестировать качество, соответствие цветов и посадку перед заказом больших количеств.'
    - question: 'Вы предлагаете кастомную фурнитуру с логотипом моего бренда?'
      answer: 'Абсолютно. Мы можем кастомизировать металлическую фурнитуру (пряжки, ползунки, шармы) с вашим логотипом через гравировку или тиснение. Кастомные этикетки и ярлыки также доступны. MOQ для кастомных товаров обычно начинается от 1000 штук.'
    - question: 'Как мне убедиться, что цвета фурнитуры соответствуют моей ткани?'
      answer: 'Мы рекомендуем заказывать образцы ткани и образцы фурнитуры вместе для физического сравнения. Мы также можем предоставить цветовые ссылки Pantone для большинства товаров фурнитуры и предложить услуги кастомного подбора цветов для крупных заказов.'
    - question: 'Каков срок выполнения заказов на фурнитуру?'
      answer: 'Стандартная фурнитура в наличии: 3-7 дней. Кастомные цвета или отделка: 2-3 недели. Кастомная брендированная фурнитура: 4-6 недель. Мы всегда подтверждаем точные сроки при размещении заказа и можем ускорить выполнение для срочных проектов.'
    - question: 'Тестируется ли ваша фурнитура для использования в купальниках?'
      answer: 'Да, вся наша фурнитура специально отбирается для применения в купальниках. Мы проводим тесты на устойчивость к хлору, тесты солевым туманом и тесты на воздействие УФ для обеспечения долговечности. Отчеты о тестировании доступны по запросу.'
    - question: 'Можете ли вы помочь мне выбрать правильную фурнитуру для моего дизайна?'
      answer: 'Конечно! Наша команда имеет обширный опыт в выборе фурнитуры для купальников. Поделитесь своими эскизами дизайна или техническими пакетами, и мы сможем порекомендовать наиболее подходящие варианты фурнитуры на основе функциональности, эстетики и бюджета.'

