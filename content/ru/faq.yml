faq:
  title: 'Распространенные вопросы о наших услугах'
  items:
    - question: 'Что обычно включено в ваш сервис по созданию образцов и какова стоимость?'
      answer: 'Наш сервис по созданию образцов - это комплексный пакет, который включает в себя разработку лекал, поставку утвержденных тканей и фурнитуры, создание одного физического прототипа и внутренний анализ посадки. Стоимость зависит от проекта и варьируется в зависимости от сложности дизайна, выбранных материалов и деталей отделки. Мы предоставляем прозрачную смету после нашей первоначальной консультации для согласования объема.'
    - question: 'Каков типичный срок выполнения для образца?'
      answer: 'Стандартный срок для первого прототипа составляет 2-3 недели. Этот период включает поставку материалов, разработку лекал и тщательное изготовление. Мы можем обсудить ускоренные варианты для срочных проектов, и сроки всегда подтверждаются заранее.'
    - question: 'Нужно ли мне предоставлять полный технический пакет, или вы можете работать с моей концепцией дизайна?'
      answer: 'Мы можем работать с обоими вариантами. Подробный технический пакет позволяет создать наиболее точный и эффективный процесс. Однако, если у вас есть концепция дизайна или вдохновение, наша команда может помочь вам развить это в производственную спецификацию, включая рекомендации по посадке, ткани и конструкции.'
    - question: 'Как вы обрабатываете посадку и размеры для образцов?'
      answer: 'Мы начинаем с согласования базового блока посадки и специфических правил градации для вашего целевого рынка. Первый образец строится в соответствии с этими точными спецификациями и оценивается внутренне на стандартном манекене. Мы настоятельно рекомендуем вам также провести собственную примерку на живой модели, которая соответствует измерениям вашего целевого клиента.'
    - question: 'Можете ли вы поставить конкретные или устойчивые ткани для моего образца?'
      answer: 'Абсолютно. У нас есть налаженные отношения с фабриками, предлагающими широкий спектр производительных и устойчивых тканей (например, переработанный нейлон, материалы с сертификатом OEKO-TEX®). Мы подберем варианты на основе ваших эстетических целей, целей производительности и устойчивости и предоставим образцы для вашего утверждения.'
    - question: 'Что происходит, если образец требует корректировок после доставки?'
      answer: 'Итерация - это основная часть процесса создания образцов. Мы включаем один раунд детальной консолидации отзывов после того, как вы получите свой первый образец. Мы проанализируем ваши заметки о посадке и конструкции и представим четкий план пересмотров, включая любые связанные с этим расходы и сроки для второго прототипа при необходимости.'
    - question: 'Как процесс создания образцов переходит к массовому производству?'
      answer: 'Окончательный утвержденный образец служит "золотым стандартом" для производства. Мы используем уточненные лекала, подтвержденные материалы и детали конструкции из фазы создания образцов для создания бесшовной производственной дорожной карты, предоставляя вам твердую смету для вашего оптового заказа на основе ваших требуемых количеств.'

