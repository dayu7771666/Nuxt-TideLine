content:
  intro: 'Мы отличная фабрика с надежной цепочкой поставок, способная обеспечить стабильные и эффективные производственные мощности для каждого бренда.'

  features:
    - title: 'Сервис малых партий'
      description: 'Начиная с сентября 2025 года, мы официально предоставляем заказы малыми партиями, позволяя новым брендам выходить на рынок с низким риском и быстрым откликом.'
      icon: 'CloudArrowUpIcon'
    - title: 'Индивидуальный сервис'
      description: 'Мы предоставляем комплексные услуги по кастомизации, от стилей купальников, тканей, логотипов до упаковочных пакетов, гарантируя, что ваш бренд уникален в каждой детали.'
      icon: 'LockClosedIcon'
    - title: 'Опыт и основа'
      description: 'Мы укоренились в промышленном поясе купальников Китая в течение 10 лет, и наш богатый производственный опыт позволяет нам поддерживать глобальные бренды всех типов в их росте.'
      icon: 'ServerIcon'

  mission: 'Наша миссия - помочь каждому, у кого есть мечта, превратить свое творчество в жизнеспособный бренд купальников, обеспечивая полную поддержку для брендов, чтобы начать малое и постоянно расти.'

  commitment:
    title: 'Наше обязательство'
    description: 'Мы стремимся помочь каждому бренду выделиться на рынке и достичь долгосрочного развития через профессиональное производство, гибкие услуги и богатый опыт.'
