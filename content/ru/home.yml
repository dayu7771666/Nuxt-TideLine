    - name: 'Обширная библиотека материалов и компонентов'
      description: 'Tideline предоставляет разнообразный выбор тканей и аксессуаров - от экологически чистого нейлона до высокоэластичных композитов - для удовлетворения различных стилевых и функциональных потребностей.'
      icon: 'BuildingOfficeIcon'
    - name: 'Гибкая поддержка малых объемов и образцов'
      description: 'Начните с заказов малыми партиями (MOQ 60 штук), чтобы протестировать рынок с минимальным риском. Воспользуйтесь быстрым сервисом образцов с доставкой прототипов всего за 3 дня.'
      icon: 'LightBulbIcon'
    - name: 'Строгий контроль качества'
      description: 'Наша строгая четырехступенчатая система проверки - от сырья до готовой продукции - гарантирует, что каждое изделие соответствует международным стандартам качества.'
      icon: 'ShieldCheckIcon'

