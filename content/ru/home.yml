whyUs:
  title: 'Нужен поставщик, который понимает брендинг?'
  description: 'Сотрудничайте с Tideline для получения стратегической экспертизы, которая превращает продукты в мощный бренд.'
  cta: 'Узнайте больше о наших преимуществах'
  advantages:
    - name: 'Прямые фабричные цены и коммуникация'
      description: 'Как прямая фабрика, Tideline устраняет расходы посредников, чтобы предложить более конкурентоспособные цены и обеспечить эффективное, прозрачное общение.'
