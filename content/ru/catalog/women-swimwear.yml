# FAQ section
faq:
  title: 'Часто задаваемые вопросы'
  questions:
    - id: 1
      question: 'Каков минимальный объем заказа для женских купальников оптом?'
      answer: 'Наш минимальный объем заказа (MOQ) начинается с 30 штук на стиль и размер, что делает его гибким для малых и средних брендов купальников.'
    - id: 2
      question: 'Могу ли я настроить дизайны и ткани купальников?'
      answer: 'Да! Мы предлагаем полностью настраиваемые купальники, включая дизайны, ткани, логотипы и упаковку, чтобы помочь вашему бренду выделиться на рынке.'
    - id: 3
      question: 'Сколько времени занимает производство крупных заказов купальников?'
      answer: 'Обычно образцы готовы в течение 10 дней, а крупные заказы отправляются в течение 30 дней, в зависимости от количества и требований к кастомизации.'
    - id: 4
      question: 'Предлагаете ли вы экологически чистые или устойчивые варианты купальников?'
      answer: 'Абсолютно. Мы предоставляем ряд экологически чистых тканей и устойчивых методов производства для брендов, которые приоритизируют экологическую ответственность.'
    - id: 5
      question: 'Как я могу получить подробное предложение для оптовых заказов?'
      answer: 'Вы можете связаться с нашей командой через WhatsApp или электронную почту, предоставить желаемые стили, размеры и ткани, и мы отправим полное предложение, каталог тканей и профессиональное руководство.'
