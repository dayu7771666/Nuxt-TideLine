# FAQ section
faq:
  title: 'Часто Задаваемые Вопросы'
  questions:
    - id: 1
      question: 'Каков минимальный объем заказа для индивидуальных купальников?'
      answer: 'Наш минимальный объем заказа для индивидуальных купальников варьируется в зависимости от сложности, обычно начиная с 50-100 штук на стиль. Мы работаем со стартапами и устоявшимися брендами, чтобы найти гибкие решения, соответствующие вашему бюджету и срокам.'
    - id: 2
      question: 'Сколько времени занимает процесс разработки индивидуальных купальников?'
      answer: 'Сроки зависят от сложности дизайна и уровня индивидуализации. Обычно первоначальные образцы занимают 2-3 недели, а массовое производство требует 4-6 недель после утверждения образца. Срочные заказы могут быть выполнены с дополнительным планированием.'
    - id: 3
      question: 'Можете ли вы помочь с дизайном купальников, если у меня есть только концепция?'
      answer: 'Абсолютно! Наша команда дизайнеров специализируется на превращении концепций в готовые к производству дизайны. Мы предоставляем услуги эскизирования, технического дизайна, создания лекал и разработки посадки для воплощения вашего видения.'
    - id: 4
      question: 'Какие варианты индивидуализации доступны для тканей и материалов?'
      answer: 'Мы предлагаем обширную индивидуализацию тканей, включая производительные материалы, экологичные варианты, принты, текстуры и специальные отделки. Вы можете выбрать из нашей библиотеки тканей или закупить конкретные материалы в соответствии с требованиями вашего бренда.'
    - id: 5
      question: 'Предоставляете ли вы дизайнерскую и техническую поддержку на протяжении всего процесса?'
      answer: 'Да, наша опытная команда предоставляет комплексную поддержку, включая консультации по дизайну, техническое руководство, оптимизацию посадки и контроль качества на протяжении всего процесса разработки и производства.'
    - id: 6
      question: 'Можете ли вы производить купальники со специальными функциями или требованиями к производительности?'
      answer: 'Конечно! Мы специализируемся на индивидуальных функциях, включая защиту от УФ-излучения, устойчивость к хлору, компрессионные зоны, съемные подкладки, регулируемые бретели и другие улучшения производительности или эстетики на основе ваших спецификаций.'
    - id: 7
      question: 'Какие затраты связаны с производством индивидуальных купальников?'
      answer: 'Затраты варьируются в зависимости от сложности дизайна, материалов, количества и уровня индивидуализации. Мы предоставляем подробные расчеты, включая сборы за разработку, стоимость образцов и цены на производство. Свяжитесь с нами для персонализированной оценки на основе ваших конкретных требований.'
