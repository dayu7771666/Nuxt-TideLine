sections:
  contract_formation:
    title: 'Формирование Контракта'
    content: 'Заказ становится обязывающим контрактом после подтверждения. Любые изменения требуют взаимного письменного согласия.'

  payment_terms:
    title: 'Условия Оплаты'
    content: |
      Для всех заказов требуется депозит в размере 50%, остаток должен быть оплачен до отправки.

      Для новых клиентов необходим депозит в размере 100%.

  shipping:
    title: 'Доставка'
    content: 'Сроки доставки зависят от типа заказа (образцы или оптом) и способа доставки. Мы предоставим полную документацию для таможенного оформления, которое будет обрабатываться покупателем.'

  cancellations:
    title: 'Отмены'
    content: 'Заказы не могут быть отменены после завершения. За любую отмену или изменение заказа после окончательной оплаты взимается комиссия в размере 25%.'

  pricing:
    title: 'Ценообразование'
    content: 'Цены за единицу включают ткань, труд и стандартные проверки качества, но исключают дополнительные элементы, такие как бирки или индивидуальная упаковка.'

  bulk_orders:
    title: 'Оптовые Заказы'
    content: 'Мы требуем окончательный технический пакет и одобрение образца перед массовым производством. Любые изменения после оплаты могут повлечь дополнительные расходы.'

  claims_returns:
    title: 'Претензии и Возвраты'
    content: 'Для дефектных оптовых товаров претензии должны быть поданы в течение 14 дней с момента получения товара. Возмещения или замены будут основаны на нашей оценке дефекта.'

  confidentiality:
    title: 'Конфиденциальность'
    subsections:
      definition:
        title: 'Определение Конфиденциальной Информации'
        content: 'Укажите, что "Конфиденциальная Информация" включает всю непубличную информацию, раскрытую клиентом, включая, но не ограничиваясь бизнес-планами, дизайнами, техническими данными, маркетинговыми стратегиями, финансовыми деталями, списками клиентов и любой другой проприетарной информацией.'

      obligations:
        title: 'Обязательства по Конфиденциальности'
        content: |
          Обязуйтесь использовать Конфиденциальную Информацию исключительно для целей, изложенных в соглашении, и запретить раскрытие третьим лицам без предварительного письменного согласия клиента.
          Обеспечьте, чтобы доступ к Конфиденциальной Информации был ограничен сотрудниками или партнерами, которым необходимо знать такую информацию для выполнения соглашения, и обязуйте их соблюдать эквивалентные обязательства по конфиденциальности.

      protection:
        title: 'Меры Защиты'
        content: 'Внедрите разумные технические и организационные меры защиты для предотвращения несанкционированного доступа, использования или раскрытия Конфиденциальной Информации.'

      duration:
        title: 'Срок Конфиденциальности'
        content: 'Укажите, что обязательства по конфиденциальности остаются в силе в течение срока действия соглашения и в течение определенного периода (например, двух лет) после его прекращения.'

      exceptions:
        title: 'Исключения из Конфиденциальности'
        content: |
          Уточните, что обязательства по конфиденциальности не применяются к информации, которая:

          Является или становится общедоступной без нарушения соглашения;
          Уже находилась во владении получающей стороны без обязательства конфиденциальности;
          Раскрывается получающей стороне третьей стороной, имеющей законное право на такое раскрытие;
          Разрабатывается независимо получающей стороной без использования Конфиденциальной Информации раскрывающей стороны;
          Требуется раскрыть по закону или правительственному приказу, при условии, что раскрывающая сторона незамедлительно уведомлена и имеет возможность добиться защитного приказа.

      breach:
        title: 'Нарушение и Средства Защиты'
        content: 'Укажите, что любое нарушение конфиденциальности может привести к непоправимому ущербу для клиента и дает ему право добиваться судебного запрета в дополнение к любым другим правовым средствам защиты.'

      return_destruction:
        title: 'Возврат или Уничтожение Информации'
        content: 'При прекращении соглашения или по запросу клиента обязуйтесь вернуть или сертифицированно уничтожить все материалы, содержащие Конфиденциальную Информацию.'

