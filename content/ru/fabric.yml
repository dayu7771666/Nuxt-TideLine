whyChoose:
  title: 'Почему стоит выбрать наш выбор тканей?'
  description: 'Наш процесс закупки тканей разработан для обеспечения того, чтобы вы получали материалы, соответствующие самым высоким стандартам для производства купальников.'
  reasons:
    - title: 'Прямые партнерства с фабриками'
      description: 'Мы работаем напрямую с сертифицированными фабриками, устраняя посредников для предложения конкурентоспособных цен без ущерба для качества.'
    - title: 'Гарантия качества'
      description: 'Каждая партия ткани проверяется и тестируется для соответствия строгим стандартам качества для производства купальников.'
    - title: 'Быстрые сроки поставки'
      description: 'Благодаря стратегическому управлению запасами и надежным цепочкам поставок мы обеспечиваем своевременную доставку для вашего графика производства.'
    - title: 'Техническая поддержка'
      description: 'Наши специалисты по тканям предоставляют экспертное руководство по выбору материалов, совместимости с вашими дизайнами и требованиями к производству.'
    - title: 'Гибкость минимального заказа'
      description: 'Независимо от того, нужны ли вам небольшие количества для образцов или большие объемы для производства, мы принимаем заказы различных размеров.'
    - title: 'Настройка цвета'
      description: 'Доступ к обширным цветовым библиотекам и услугам индивидуальной окраски для соответствия вашим точным спецификациям бренда.'

cta:
  title: 'Готовы выбрать свои ткани?'
  description: 'Позвольте нашим экспертам по тканям помочь вам выбрать идеальные материалы для вашей коллекции купальников. Запросите образцы, технические данные или запланируйте консультацию.'
