      description: 'Мы анализируем ваш технический пакет и дизайны для установления основного блока посадки, измерений целевого рынка и обсуждения ключевых техник конструкции для купальников (например, плоский шов, подкладка, применение резинки).'
    - number: 2
      title: 'Курирование Тканей и Отделки'
      description: 'Мы представляем и поставляем утвержденные ткани для купальников (например, смеси нейлона и спандекса, переработанные материалы) и критически важную отделку (например, хлоростойкую резинку, чашки для груди, фурнитуру) на основе ваших требований к производительности и эстетике.'
    - number: 3
      title: 'Инжиниринг Выкроек и Макет'
      description: 'Наши техники разрабатывают первую точную выкройку купальников, учитывая растяжимость и восстановление ткани. Часто создается предварительная муслиновая или цифровая модель для проверки посадки на форме перед раскроем окончательной ткани.'
    - number: 4
      title: 'Сборка Первого Образца и Внутренняя Примерка'
      description: 'Создается первый физический образец. Мы проводим строгую внутреннюю примерку на живой модели или манекене, проверяя натяжение одежды, зазоры и подвижность для выявления любых корректировок конструкции.'
    - number: 5
      title: 'Отделка Образца и Контроль Качества'
      description: 'Образец проходит окончательную отделку (например, применение крючка и петли, пришивание этикетки) и строгую проверку качества на целостность швов, плоскость швов и размещение отделки в соответствии с вашими спецификациями.'
    - number: 6
      title: 'Интеграция Обратной Связи и Путь к Производству'
      description: 'Вы получаете образец для оценки. Мы консолидируем вашу обратную связь о посадке, ощущении ткани и общей эстетике для доработки прототипа и представляем четкую дорожную карту к производству, включая правила градации для вашего набора размеров.'

faq:
  title: 'Часто Задаваемые Вопросы'
  items:
    - question: 'Что обычно включено в вашу услугу отбора образцов и какова стоимость?'
      answer: 'Наша услуга отбора образцов - это комплексный пакет, который включает инжиниринг выкроек, поставку утвержденных тканей и отделки, создание одного физического прототипа и внутренний анализ посадки. Стоимость зависит от проекта и варьируется в зависимости от сложности дизайна, выбранных материалов и деталей отделки. Мы предоставляем прозрачное предложение после нашей первоначальной консультации для согласования масштаба.'
    - question: 'Каков типичный срок выполнения образца?'
      answer: 'Стандартный срок для первого прототипа составляет 2-3 недели. Этот период включает поставку материалов, разработку выкройки и тщательную конструкцию. Мы можем обсудить ускоренные варианты для срочных проектов, и сроки всегда подтверждаются заранее.'
    - question: 'Нужно ли мне предоставлять полный технический пакет, или вы можете работать на основе моей концепции дизайна?'
      answer: 'Мы можем работать с обоими вариантами. Подробный технический пакет позволяет использовать наиболее точный и эффективный процесс. Однако, если у вас есть концепция дизайна или вдохновение, наша команда может помочь вам разработать ее в готовую к производству спецификацию, включая рекомендации по посадке, ткани и конструкции.'
    - question: 'Как вы обрабатываете посадку и размеры для образцов?'
      answer: 'Мы начинаем с согласования базового блока посадки и конкретных правил градации для вашего целевого рынка. Первый образец создается по этим точным спецификациям и оценивается внутренне на стандартной манекенной форме. Мы настоятельно рекомендуем вам также провести собственную примерку на живой модели, которая соответствует измерениям вашего целевого клиента.'
    - question: 'Можете ли вы поставить конкретные или устойчивые ткани для моего образца?'
      answer: 'Абсолютно. У нас есть установленные отношения с фабриками, предлагающими широкий спектр производительных и устойчивых тканей (например, переработанный нейлон, материалы с сертификацией OEKO-TEX®). Мы подберем варианты на основе ваших эстетических целей, производительности и устойчивости и предоставим образцы для вашего утверждения.'
    - question: 'Что происходит, если образец требует корректировок после доставки?'
      answer: 'Итерация - это основная часть процесса отбора образцов. Мы включаем один раунд детальной консолидации обратной связи после того, как вы получите свой первый образец. Мы проанализируем ваши заметки о посадке и конструкции и представим четкий план для ревизий, включая любые связанные расходы и график для второго прототипа при необходимости.'
    - question: 'Как процесс отбора образцов переходит к массовому производству?'
      answer: 'Окончательный, утвержденный образец служит "золотым стандартом" для производства. Мы используем доработанные выкройки, подтвержденные материалы и детали конструкции из фазы отбора образцов для создания бесшовной дорожной карты производства, предоставляя вам твердое предложение для вашего массового заказа на основе ваших требуемых количеств.'

