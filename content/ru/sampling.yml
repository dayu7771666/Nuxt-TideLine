process:
  title: 'Как Работает Наш Процесс Отбора Образцов'
  description: 'Наш оптимизированный 6-этапный процесс гарантирует, что вы получите максимальную ценность от вашего проекта отбора образцов купальников с четкими результатами на каждом этапе.'
