      icon: 'TruckIcon'
    - title: 'Wachstumsunterstützung'
      description: 'Tideline bietet kontinuierliche technische und Marketing-Beratung für langfristige Markenentwicklung.'
      icon: 'ChartBarIcon'

whyUs:
  title: 'Brauchen Sie einen Lieferanten, der Markenbildung versteht?'
  description: 'Arbeiten Sie mit Tideline für strategische Expertise zusammen, die Produkte in eine starke Marke verwandelt.'
  cta: 'Mehr über unsere Vorteile erfahren'
  advantages:
    - name: 'Direkte Fabrikpreise & Kommunikation'
      description: 'Als direkte Fabrik eliminiert Tideline Zwischenhändlerkosten, um wettbewerbsfähigere Preise anzubieten und effiziente, transparente Kommunikation zu gewährleisten.'
      icon: 'SwatchIcon'
    - name: 'Umfangreiche Material- & Komponentenbibliothek'
      description: 'Tideline bietet eine vielfältige Auswahl an Stoffen und Zubehör - von umweltfreundlichem Nylon bis zu hochelastischen Verbundstoffen - um verschiedene Stil- und Funktionsanforderungen zu erfüllen.'
      icon: 'BuildingOfficeIcon'
    - name: 'Flexible Kleinmengen- & Bemusterungsunterstützung'
      description: 'Beginnen Sie mit Kleinserienbestellungen (MOQ 60 Stück), um den Markt mit minimalem Risiko zu testen. Profitieren Sie von einem schnellen Bemusterungsservice mit Prototypen-Lieferung in nur 3 Tagen.'
      icon: 'LightBulbIcon'
    - name: 'Strenge Qualitätskontrolle'
      description: 'Unser strenges vierstufiges Inspektionssystem - von Rohmaterialien bis zu Fertigprodukten - stellt sicher, dass jedes Kleidungsstück internationale Qualitätsstandards erfüllt.'
      icon: 'ShieldCheckIcon'

