faq:
  title: 'Hardware-FAQs'
  items:
    - question: 'Was ist die Mindestbestellmenge (MOQ) für Hardware?'
      answer: 'MOQs variieren je nach Artikeltyp. Standard-Hardware-Artikel haben typischerweise MOQs von 100-500 Stück pro Farbe/Größe. Für individuelle Hardware oder spezielle Finishes können MOQs höher sein (1000+ Stück). Kontaktieren Sie uns für spezifische Artikel-MOQs.'
    - question: 'Kann ich Hardware-Muster vor dem Massenkauf bestellen?'
      answer: 'Ja! Wir bieten Mustersets für die meisten Hardware-Artikel an. Musterkosten betragen typischerweise 20-50 $ pro Set und können auf Ihre Massenbestellung angerechnet werden. Dies ermöglicht es Ihnen, Qualität, Farbabstimmung und Passform zu testen, bevor Sie sich auf große Mengen festlegen.'
    - question: 'Bieten Sie individuelle Hardware mit meinem Markenlogo an?'
      answer: 'Absolut. Wir können Metall-Hardware (Schnallen, Schieber, Anhänger) mit Ihrem Markenlogo durch Gravur oder Prägung anpassen. Individuelle Etiketten und Tags sind ebenfalls verfügbar. MOQs für individuelle Artikel beginnen typischerweise bei 1000 Stück.'
    - question: 'Wie stelle ich sicher, dass Hardware-Farben zu meinem Stoff passen?'
      answer: 'Wir empfehlen, Stoffmuster und Hardware-Muster zusammen für einen physischen Vergleich zu bestellen. Wir können auch Pantone-Farbreferenzen für die meisten Hardware-Artikel bereitstellen und bieten individuelle Farbabstimmungsdienste für größere Bestellungen an.'
    - question: 'Was ist die Lieferzeit für Hardware-Bestellungen?'
      answer: 'Standard-Hardware auf Lager: 3-7 Tage. Individuelle Farben oder Finishes: 2-3 Wochen. Individuell gebrandete Hardware: 4-6 Wochen. Wir bestätigen immer genaue Zeitpläne bei Auftragserteilung und können für dringende Projekte beschleunigen.'
    - question: 'Werden Ihre Hardware-Artikel für Bademoden-Verwendung getestet?'
      answer: 'Ja, alle unsere Hardware wird speziell für Bademoden-Anwendungen ausgewählt. Wir führen Chlorbeständigkeitstests, Salzsprühtests und UV-Belastungstests durch, um Langlebigkeit zu gewährleisten. Testberichte sind auf Anfrage verfügbar.'
    - question: 'Können Sie mir bei der Auswahl der richtigen Hardware für mein Design helfen?'
      answer: 'Natürlich! Unser Team verfügt über umfangreiche Erfahrung in der Auswahl von Bademoden-Hardware. Teilen Sie Ihre Design-Skizzen oder Tech-Packs, und wir können die am besten geeigneten Hardware-Optionen basierend auf Funktionalität, Ästhetik und Budget empfehlen.'

