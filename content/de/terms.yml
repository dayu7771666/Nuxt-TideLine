title: 'Allgemeine Geschäftsbedingungen'
description: 'Wir sind ein B2B-Hersteller, und alle Käufe über unseren Shop sind Großhandel, nicht für B2C. Wir akzeptieren nur Rücksendungen oder Rückerstattungen für fehlerhafte Produkte gemäß unseren Bedingungen. Muster werden bereitgestellt, um Ihnen zu helfen, Qualität, Passform und Design zu bewerten, bevor Sie sich auf Großbestellungen festlegen. Alle Änderungen an Mustern werden als Anpassung betrachtet, die über unseren Online-Anpassungsservice arrangiert werden kann.'

