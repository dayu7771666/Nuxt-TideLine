orderTracking:
  title: 'Bestellverfolgung'
  description: 'Wir bieten umfassende Verfolgung für alle Bestellungen, um sicherzustellen, dass Sie bei jedem Schritt über Ihren Sendungsstatus informiert bleiben.'
  features:
    - 'Sendungsverfolgungsnummern werden innerhalb von 24 Stunden nach Versand per E-Mail verschickt'
    - 'Echtzeit-Verfolgung verfügbar auf unserer Website oder der Website des Spediteurs'
    - 'Regelmäßige Statusaktualisierungen per E-Mail für Produktionsaufträge'
    - 'Dedizierter Account Manager für Bestellungen über 10.000 $'
  trackTitle: 'Verfolgen Sie Ihre Bestellung: Geben Sie unten Ihre Sendungsverfolgungsnummer ein, um den aktuellen Status Ihrer Sendung zu überprüfen.'
  trackPlaceholder: 'Sendungsverfolgungsnummer eingeben'
  trackButton: 'Verfolgen'

methods:
  title: 'Versandmethoden'
  description: 'Wir bieten verschiedene Versandoptionen basierend auf Ihrem Bestelltyp und Ihrer Dringlichkeit, um Ihre spezifischen Geschäftsanforderungen zu erfüllen.'
  sample:
    title: 'Musterbestellung'
    description: 'Für Musterbestellungen bieten wir eine Vielzahl von Versandoptionen, um Ihnen schnelle Entscheidungen zu ermöglichen:'
    options:
      - name: 'Express-Kurier'
        description: 'DHL, FedEx, UPS (3-7 Werktage)'
      - name: 'Standard-Luftpost'
        description: '(7-14 Werktage)'
      - name: 'Economy'
        description: '(14-21 Werktage)'
  bulk:
    title: 'Großproduktionsaufträge'
    description: 'Für Großproduktionsaufträge bieten wir kosteneffektive Lösungen:'
    options:
      - name: 'Luftfracht'
        description: '(7-15 Werktage)'
      - name: 'Seefracht'
        description: '(30-45 Werktage)'
      - name: 'Express-Luft'
        description: '(5-10 Werktage)'
  important:
    title: 'Wichtig'
    note: 'Produktionsvorlaufzeiten kommen zu den Versandzeiten hinzu. Bitte kontaktieren Sie uns für genaue Produktionszeitpläne basierend auf Ihrer Bestellmenge und Komplexität.'

