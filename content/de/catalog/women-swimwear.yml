# FAQ section
faq:
  title: 'Häufig gestellte Fragen'
  questions:
    - id: 1
      question: 'Was ist die Mindestbestellmenge für Damen-Bademode im Großhandel?'
      answer: 'Unsere Mindestbestellmenge (MOQ) beginnt bei 30 Stück pro Stil und Größe, was es flexibel für kleine und mittlere Bademode-Marken macht.'
    - id: 2
      question: 'Kann ich die Bademode-Designs und Stoffe anpassen?'
      answer: 'Ja! Wir bieten vollständig anpassbare Bademode, einschließlich Designs, Stoffe, Logos und Verpackungen, um Ihrer Marke zu helfen, sich auf dem Markt abzuheben.'
    - id: 3
      question: 'Wie lange dauert es, Großbestellungen für Bademode zu produzieren?'
      answer: 'Typischerweise sind Muster innerhalb von 10 Tagen fertig, und Großbestellungen werden innerhalb von 30 Tagen versandt, abhängig von Menge und Anpassungsanforderungen.'
    - id: 4
      question: 'Bieten Sie umweltfreundliche oder nachhaltige Bademode-Optionen an?'
      answer: 'Absolut. Wir bieten eine Reihe von umweltfreundlichen Stoffen und nachhaltigen Produktionsmethoden für Marken, die Umweltverantwortung priorisieren.'
    - id: 5
      question: 'Wie kann ich ein detailliertes Angebot für Großhandelsbestellungen erhalten?'
      answer: 'Sie können unser Team über WhatsApp oder E-Mail kontaktieren, Ihre gewünschten Stile, Größen und Stoffe angeben, und wir senden Ihnen ein vollständiges Angebot, einen Stoffkatalog und professionelle Beratung.'
