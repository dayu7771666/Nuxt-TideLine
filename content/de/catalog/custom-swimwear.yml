# FAQ section
faq:
  title: 'Häufig Gestellte Fragen'
  questions:
    - id: 1
      question: 'Was ist die Mindestbestellmenge für maßgeschneiderte Bademode?'
      answer: 'Unsere Mindestbestellmenge für maßgeschneiderte Bademode variiert je nach Komplexität und beginnt typischerweise bei 50-100 Stück pro Stil. Wir arbeiten mit Startups und etablierten Marken zusammen, um flexible Lösungen zu finden, die Ihrem Budget und Zeitplan entsprechen.'
    - id: 2
      question: 'Wie lange dauert der Entwicklungsprozess für maßgeschneiderte Bademode?'
      answer: 'Der Zeitrahmen hängt von der Design-Komplexität und dem Anpassungsniveau ab. Im Allgemeinen dauern erste Muster 2-3 Wochen, wobei die Massenproduktion 4-6 Wochen nach Mustergenehmigung erfordert. Eilbestellungen können mit zusätzlicher Planung berücksichtigt werden.'
    - id: 3
      question: 'Können Sie beim Bademode-Design helfen, wenn ich nur ein Konzept habe?'
      answer: 'Absolut! Unser Design-Team ist darauf spezialisiert, Konzepte in produktionsreife Designs zu verwandeln. Wir bieten Skizzierung, technisches Design, Schnittmustererstellung und Passformentwicklungsdienste, um Ihre Vision zum Leben zu erwecken.'
    - id: 4
      question: 'Welche Anpassungsoptionen sind für Stoffe und Materialien verfügbar?'
      answer: 'Wir bieten umfangreiche Stoffanpassungen einschließlich Leistungsmaterialien, umweltfreundlicher Optionen, Drucke, Texturen und Spezialveredelungen. Sie können aus unserer Stoffbibliothek wählen oder spezifische Materialien beschaffen, um Ihren Markenanforderungen zu entsprechen.'
    - id: 5
      question: 'Bieten Sie Design- und technische Unterstützung während des gesamten Prozesses?'
      answer: 'Ja, unser erfahrenes Team bietet umfassende Unterstützung einschließlich Design-Beratung, technischer Anleitung, Passformoptimierung und Qualitätssicherung während des gesamten Entwicklungs- und Produktionsprozesses.'
    - id: 6
      question: 'Können Sie Bademode mit besonderen Merkmalen oder Leistungsanforderungen herstellen?'
      answer: 'Sicherlich! Wir sind auf individuelle Merkmale spezialisiert, einschließlich UV-Schutz, Chlorbeständigkeit, Kompressionszonen, herausnehmbarer Polsterung, verstellbarer Träger und anderer Leistungs- oder ästhetischer Verbesserungen basierend auf Ihren Spezifikationen.'
    - id: 7
      question: 'Welche Kosten sind mit der Herstellung maßgeschneiderter Bademode verbunden?'
      answer: 'Die Kosten variieren je nach Design-Komplexität, Materialien, Mengen und Anpassungsniveau. Wir bieten detaillierte Angebote einschließlich Entwicklungsgebühren, Musterkosten und Produktionspreisen. Kontaktieren Sie uns für eine personalisierte Schätzung basierend auf Ihren spezifischen Anforderungen.'
