# FAQ section
faq:
  title: 'Häufig gestellte Fragen'
  questions:
    - id: 1
      question: 'Was ist der beste Stoff für Kinderbademode?'
      answer: 'Die besten Stoffe für Kinderbademode sind weich, dehnbar und langlebig, wie Nylon- oder Polyester-Mischungen mit Spandex. Suchen Sie nach Materialien, die UPF 50+ Sonnenschutz bieten und chlorbeständig sind für längere Haltbarkeit.'
    - id: 2
      question: 'Wie wähle ich die richtige Größe für mein Kind?'
      answer: 'Um die richtige Größe zu finden, beziehen Sie sich auf die Größentabelle der Marke und messen Sie Brust, Taille und Hüfte Ihres Kindes. Wenn Ihr Kind zwischen den Größen liegt, wählen Sie die größere Größe für Komfort und Wachstumsspielraum.'
    - id: 3
      question: 'Gibt es spezielle Bademode-Designs für Kleinkinder?'
      answer: 'Ja, für Kleinkinder sollten Sie Bademode mit zusätzlichen Funktionen wie eingebauten Schwimmwindeln, verstellbaren Trägern oder Reißverschlüssen für einfaches Wechseln in Betracht ziehen. Rash Guard Sets bieten zusätzlichen Sonnenschutz und sind bei Eltern beliebt.'
    - id: 4
      question: 'Wie pflege ich die Bademode meines Kindes?'
      answer: 'Spülen Sie die Bademode sofort nach Gebrauch mit frischem Wasser ab, um Chlor oder Salz zu entfernen. Handwäsche mit mildem Waschmittel und flach an der Luft trocknen lassen. Vermeiden Sie das Auswringen des Stoffes, Maschinenwäsche oder Trockner, um Elastizität und Farbe zu erhalten.'
    - id: 5
      question: 'Brauchen Kinderbadeanzüge UV-Schutz?'
      answer: 'Absolut. Kinderhaut ist empfindlicher gegenüber UV-Strahlen, daher hilft Bademode mit UPF 50+ Schutz, bis zu 98% der schädlichen Sonnenstrahlen zu blockieren. Kombinieren Sie sie mit Sonnencreme für vollständigen Schutz.'
    - id: 6
      question: 'Kann Bademode für Kinder sowohl in Pools als auch im Meer verwendet werden?'
      answer: 'Ja, aber Bademode, die regelmäßig Chlor oder Salzwasser ausgesetzt ist, sollte aus chlor- und farbbeständigen Stoffen hergestellt sein, um Langlebigkeit zu gewährleisten. Schnelltrocknende Materialien sind auch für den Einsatz im Meer vorteilhaft.'
    - id: 7
      question: 'Was ist der Unterschied zwischen einem Badeanzug und einem Rash Guard?'
      answer: 'Ein Badeanzug ist ein traditioneller ein- oder zweiteiliger Anzug zum Schwimmen, während ein Rash Guard ein Oberteil aus dehnbarem, UV-schützendem Stoff ist. Rash Guards werden oft mit Badeshorts oder Unterteilen kombiniert und bieten zusätzlichen Sonnenschutz, besonders für Wassersport oder längere Sonnenexposition.'
