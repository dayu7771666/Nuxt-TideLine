measurementGuide:
  title: 'Wie Man Richtig Misst'
  description: 'Verwenden Sie ein Maßband und halten Sie das Band fest um wichtige Punkte für genaue Messungen.'
  measurements:
    - icon: 'fas fa-tshirt'
      title: 'Brust'
      description: 'Messen Sie über dem vollsten Bereich der Brust und gerade um den Rücken herum.'
    - icon: 'fas fa-arrows-alt-v'
      title: 'Unterbrustumfang'
      description: 'Messen Sie direkt unter der Brust und gerade um den Rücken herum.'
    - icon: 'fas fa-minus'
      title: 'Taille'
      description: 'Die Taille befindet sich unterhalb des Bauches zwischen Brustkorb und Hüften.'
    - icon: 'fas fa-arrows-alt-h'
      title: 'Hüfte'
      description: 'Messen Sie den vollsten Teil der Hüfte und stellen Sie sicher, dass das Band gerade um den Körper verläuft.'
  tip:
    title: 'Professioneller Passform-Tipp'
    description: 'Bademode-Stoffe haben typischerweise 15-20% Dehnung. Wir empfehlen, die Größe basierend auf dem größeren Maß zwischen Brust und Hüften zu wählen. Wenn Sie zwischen Größen liegen, wählen Sie die größere für Komfort und bessere Abdeckung.'

