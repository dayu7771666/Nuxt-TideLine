whyChoose:
  title: 'Warum unsere Stoffauswahl wählen?'
  description: 'Unser Stoffbeschaffungsprozess ist darauf ausgelegt, sicherzustellen, dass Sie Materialien erhalten, die die höchsten Standards für die Bademode-Produktion erfüllen.'
  reasons:
    - title: 'Direkte Mühlenpartnerschaften'
      description: 'Wir arbeiten direkt mit zertifizierten Mühlen zusammen und eliminieren Zwischenhändler, um wettbewerbsfähige Preise ohne Kompromisse bei der Qualität anzubieten.'
    - title: 'Qualitätssicherung'
      description: 'Jede Stoffcharge wird inspiziert und getestet, um strenge Qualitätsstandards für die Bademode-Herstellung zu erfüllen.'
    - title: 'Schnelle Lieferzeiten'
      description: 'Mit strategischem Bestandsmanagement und zuverlässigen Lieferketten gewährleisten wir pünktliche Lieferung für Ihren Produktionsplan.'
    - title: 'Technischer Support'
      description: 'Unsere Stoffspezialisten bieten fachkundige Beratung zur Materialauswahl, Kompatibilität mit Ihren Designs und Produktionsanforderungen.'
    - title: 'Flexibilität bei Mindestbestellmengen'
      description: 'Ob Sie kleine Mengen für Muster oder große Volumina für die Produktion benötigen, wir berücksichtigen verschiedene Bestellgrößen.'
    - title: 'Farbanpassung'
      description: 'Zugang zu umfangreichen Farbbibliotheken und kundenspezifischen Färbeservices, um Ihre genauen Markenspezifikationen zu erfüllen.'

