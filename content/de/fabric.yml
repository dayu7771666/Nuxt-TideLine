    - id: 3
      title: 'Technische Spezifikationen'
      description: 'Detaillierte technische Datenblätter für jeden Stoff einschließlich Zusammensetzung, Gewicht, Dehnungsprozentsatz und Pflegeanleitungen, um Ihnen bei fundierten Entscheidungen zu helfen.'
