  description: 'Wir arbeiten mit führenden Mühlen weltweit zusammen, um Ihnen innovative, hochwertige Stoffe zu bringen, die den anspruchsvollen Anforderungen der Bademode-Produktion gerecht werden.'
  items:
    - id: 1
      title: 'Leistungsgetestet'
      description: 'Jeder Stoff durchläuft rigorose Tests auf Chlorbeständigkeit, UV-Schutz, Farbechtheit und Dehnungsrückgewinnung, um dauerhafte Qualität zu gewährleisten.'
      icon: 'ShieldCheckIcon'
    - id: 2
      title: 'Nachhaltige Optionen'
      description: 'Wählen Sie aus umweltfreundlichen Materialien einschließlich recyceltem Nylon, ECONYL® und OEKO-TEX® zertifizierten Stoffen, die die Umweltauswirkungen reduzieren, ohne die Leistung zu beeinträchtigen.'
