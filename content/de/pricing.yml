hero:
  image: '/img/pricing-hero.webp'

initialCosts:
  title: 'Einmalige Anfangskosten'
  description: 'Anfangsinvestition für Produktentwicklung und Bemusterung'
  cards:
    - id: 1
      icon: '/pricing/sampling.avif'
      title: 'Entwicklung & Bemusterung'
      items:
        - name: 'Design-Entwicklungsservice'
          cost: '$69 / Stil'
        - name: 'Vollständiges Musterset'
          cost: '$50 - $200 / Stil'
      note: '50% der Mustergebühr werden zurückerstattet, wenn die Großbestellung die MOQ erfüllt'
    - id: 2
      icon: '/pricing/tooling.avif'
      title: 'Werkzeug- & Formgebühren'
      items:
        - name: 'Standard-Dekor-Kit'
          cost: '$50 / Element'
        - name: 'Hygiene-Liner-Form'
          cost: '$30 / Stil'
        - name: 'Pflegeetikett-Form'
          cost: '$30 - $50 / Stil'
    - id: 3
      icon: '/pricing/fabric.avif'
      title: 'Stoff & Muster'
      items:
        - name: 'Farbkarten / Kleine Muster'
          cost: 'KOSTENLOS'
        - name: 'Digitaldruck A4-Muster'
          cost: 'KOSTENLOS'
        - name: '1+ Meter Stoffmuster'
          cost: '$10 / Meter'
      note: 'Versand nicht in Stoffmustern enthalten'

process:
  title: 'Unser Fertigungsprozess'
  description: 'Einfacher 5-Schritte-Prozess vom Konzept zur Lieferung'
  steps:
    - id: 1
      title: 'Beratung & Design'
      description: 'Wir besprechen Ihre Vision und bieten Design-Beratung'
    - id: 2
      title: 'Musterentwicklung'
      description: 'Erstellen Sie physische Muster zur Genehmigung'
    - id: 3
      title: 'Überarbeitungen & Finalisierung'
      description: 'Verfeinern Sie Muster basierend auf Ihrem Feedback'
    - id: 4
      title: 'Massenproduktion'
      description: 'Fertigen Sie Ihre vollständige Bestellung'
    - id: 5
      title: 'Qualitätskontrolle & Versand'
      description: 'Prüfen Sie jedes Teil und arrangieren Sie die Lieferung'

productionCosts:
  title: 'Produktionskosten pro Einheit'
  description: 'Kosten, die auf jedes Teil in Ihrer Großbestellung angewendet werden'
  cards:
    - id: 1
      icon: '/pricing/base.webp'
      title: 'Basis-Produktkosten'
      items:
        - name: 'Design-Komplexität'
          cost: 'Variiert je nach Stil'
        - name: 'Stoffauswahl'
          cost: 'Premium vs. Standard'
        - name: 'Bestellmenge'
          cost: 'Mengenrabatte gelten'
        - name: 'Individuell vs. Katalog'
          cost: 'Individuelles Design-Premium'
      note: 'Kontaktieren Sie uns für detaillierte Preise basierend auf Ihren spezifischen Anforderungen'
    - id: 2
      icon: '/pricing/brand.webp'
      title: 'Branding & Verpackung'
      items:
        - name: 'Pflegeetikett'
          cost: '~ $0.15 / Einheit'
        - name: 'Hygiene-Liner'
          cost: '~ $0.15 / Einheit'
        - name: 'Hänge-Tag'
          cost: '~ $0.15 / Einheit'
        - name: 'Geschenkbox / Verpackung'
          cost: '~ $1.00 / Einheit'
        - name: 'Spezielle Besätze & Zubehör'
          cost: '~ $0.10 - $0.70 / Einheit'
      note: 'Werkzeugkosten werden in die Pro-Einheit-Preise eingerechnet'

flexibility:
  title: 'Flexible Bestelloptionen'
  description: 'Wir passen uns Ihren Geschäftsbedürfnissen mit mehreren flexiblen Optionen an'
  items:
    - id: 1
      icon: 'heroicons:cube'
      title: 'Gemischte Mindestbestellung'
      description: 'Beginnen Sie mit nur 60 Gesamtteilen über Stile, Farben und Größen hinweg. Keine Notwendigkeit, große Mengen eines einzelnen Artikels zu bestellen.'
    - id: 2
      icon: 'heroicons:currency-dollar'
      title: 'Mustergebühr-Gutschrift'
      description: 'Erhalten Sie 50% Ihrer Musterkosten zurück, wenn Sie eine Großbestellung aufgeben. Wir investieren in Ihren Erfolg.'
    - id: 3
      icon: 'heroicons:wrench-screwdriver'
      title: 'Keine versteckten Werkzeuggebühren'
      description: 'Wir nehmen Formkosten in die Pro-Einheit-Preise auf für Einfachheit und Transparenz.'
    - id: 4
      icon: 'heroicons:chart-bar-square'
      title: 'Skalierbare Produktion'
      description: 'Erhöhen Sie Mengen einfach, während Ihr Geschäft wächst. Wir nehmen Bestellungen von 60 bis 60.000 Teilen an.'
    - id: 5
      icon: 'heroicons:swatch'
      title: 'Individuelle Farbabstimmung'
      description: 'Präzise Farbabstimmung ohne Mindestmengen. Erstellen Sie Ihre einzigartigen Markenfarben ohne große Verpflichtungen.'
    - id: 6
      icon: 'heroicons:truck'
      title: 'Flexibler Versand'
      description: 'Wählen Sie Ihre bevorzugte Versandmethode und Ihren Zeitplan. Wir arbeiten mit großen Spediteuren weltweit zusammen.'

