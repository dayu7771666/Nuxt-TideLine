  chartData:
    - name: 'Anfangsentwicklung'
      amount: 388
      percentage: 17
      color: 'bg-gradient-to-r from-blue-600 to-blue-400'
    - name: 'Massenproduktion'
      amount: 1800
      percentage: 81
      color: 'bg-gradient-to-r from-orange-500 to-orange-400'
    - name: 'Branding'
      amount: 30
      percentage: 2
      color: 'bg-gradient-to-r from-green-500 to-green-400'
  tableData:
    - stage: 'Anfangsentwicklung'
      item: 'Design-Entwicklung ($69 × 2 Stile)'
      cost: '$138'
      rowspan: 3
    - item: 'Mustersets ($125 × 2 Stile)'
      cost: '$250'
    - item: 'Zwischensumme'
      cost: '$388'
      isSubtotal: true
    - stage: 'Massenproduktion'
      item: 'Basis-Produktkosten ($18 × 100 Einheiten)'
      cost: '$1,800'
      rowspan: 3
    - item: 'Branding (Hänge-Tags + Pflegeetiketten)'
      cost: '$30'
    - item: 'Zwischensumme'
      cost: '$1,830'
      isSubtotal: true
    - stage: ''
      item: 'Geschätzter Gesamtinvestition'
      cost: '$2,218'
      isSubtotal: true
  note: 'Hinweis: Nachfolgende Bestellungen werden deutlich niedriger sein, da Entwicklungs- und Mustergebühren einmalige Kosten sind.'

