hero:
  image: '/bulkproduct.webp'

intro:
  text: 'एक बार जब आप Tideline के साथ साझेदारी करते हैं, तो आप सहयोगात्मक, विवरण-उन्मुख यात्रा देख सकते हैं जो आपके डिज़ाइन करते हैं। यह पारदर्शी प्रक्रिया, हर चरण में स्पष्ट संचार और सटीक निष्पादन पर निर्मित (अवधारणा से वाणिज्यिक वास्तविकता तक), यह सुनिश्चित करने के लिए डिज़ाइन की गई है कि आपकी दृष्टि पूर्ण पैमाने पर उत्पादन में पूरी तरह से साकार हो।'

process:
  title: 'उत्कृष्टता के स्तंभ: Tideline निर्माण प्रक्रिया में मुख्य चरण'
  steps:
    - icon: 'fas fa-pencil-alt'
      title: 'डिज़ाइन और विकास'
      description: 'हमारी डिज़ाइन प्रक्रिया सौंदर्य प्रवृत्तियों को प्रदर्शन डेटा के साथ मिलाती है, जो फिट पर >90% ग्राहक संतुष्टि के लिए परीक्षण की गई शैलियों का निर्माण करती है। हम विकास को तेज करने के लिए 3D डिज़ाइन प्रोटोटाइपिंग का लाभ उठाते हैं, नमूना चक्र को 30% तक कम करते हैं और यह सुनिश्चित करते हैं कि शैलियां वाणिज्यिक रूप से व्यवहार्य और कार्यात्मक रूप से बेहतर हैं।'

    - icon: 'fas fa-ruler-combined'
      title: 'पैटर्न निर्माण और प्रोटोटाइपिंग'
      description: 'हम शुरुआत से ही त्रुटिहीन फिट इंजीनियर करने के लिए डिजिटल सटीक पैटर्निंग का उपयोग करते हैं। प्रत्येक प्रोटोटाइप विभिन्न शरीर प्रकारों पर 5-बिंदु फिट टेस्ट से गुजरता है, बस्ट, कमर और कूल्हों जैसे प्रमुख क्षेत्रों में समायोजन किया जाता है। यह कठोर प्रक्रिया सभी उत्पादन बैचों में 98% आकार स्थिरता दर सुनिश्चित करती है।'

    - icon: 'fas fa-cut'
      title: 'फैब्रिक सोर्सिंग और स्थिरता'
      description: 'हमारे 80% से अधिक कपड़े अग्रणी पर्यावरण-जागरूक मिलों से प्राप्त किए जाते हैं। सभी सामग्री UPF सुरक्षा प्रदान करती हैं और महत्वपूर्ण गिरावट के बिना UV और क्लोरीन एक्सपोजर का सामना करने के लिए लैब-परीक्षित हैं।'

    - icon: 'fas fa-industry'
      title: 'निर्माण और गुणवत्ता आश्वासन'
      description: 'सिलाई घनत्व से लेकर लोचदार तनाव तक, प्रत्येक विवरण को कड़े मानकों के विरुद्ध मापा जाता है। इसका परिणाम 0.5% से कम की उत्पाद दोष दर है, यह सुनिश्चित करते हुए कि आपका ब्रांड थोक ऑर्डर प्राप्त करता है जो लगातार उच्च गुणवत्ता वाले और बाजार के लिए तैयार हैं।'

sustainability:
  title: 'स्थिरता के प्रति हमारी प्रतिबद्धता'
  description: 'हम मानते हैं कि सुंदर स्विमवियर हमारे ग्रह की कीमत पर नहीं आना चाहिए। इसलिए स्थिरता हमारी उत्पादन प्रक्रिया के हर पहलू में बुनी गई है।'
  features:
    - icon: 'fas fa-leaf'
      title: 'पर्यावरण-अनुकूल सामग्री'
      description: 'हम पुनर्नवीनीकृत सामग्री और टिकाऊ स्रोतों से बने कपड़ों को प्राथमिकता देते हैं। हमारी पैकेजिंग 100% पुनर्चक्रण योग्य है, और हम लगातार नवीन सामग्रियों की खोज कर रहे हैं।'

    - icon: 'fas fa-hands-helping'
      title: 'नैतिक उत्पादन'
      description: 'हम निर्माताओं के साथ साझेदारी करते हैं जो निष्पक्ष श्रम प्रथाओं के प्रति हमारी प्रतिबद्धता साझा करते हैं। हमारे कारीगर सुरक्षित वातावरण में काम करते हैं और उचित मजदूरी प्राप्त करते हैं।'

    - icon: 'fas fa-recycle'
      title: 'अपशिष्ट कमी'
      description: 'कुशल पैटर्न काटने और उत्पादन योजना के माध्यम से, हम कपड़ा अपशिष्ट को कम करते हैं। किसी भी बचे हुए सामग्री को जब भी संभव हो पुन: उपयोग या पुनर्नवीनीकरण किया जाता है।'

