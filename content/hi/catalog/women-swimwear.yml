# FAQ section
faq:
  title: 'अक्सर पूछे जाने वाले प्रश्न'
  questions:
    - id: 1
      question: 'महिला स्विमवियर थोक के लिए न्यूनतम ऑर्डर मात्रा क्या है?'
      answer: 'हमारी न्यूनतम ऑर्डर मात्रा (MOQ) प्रति शैली और आकार 30 टुकड़ों से शुरू होती है, जो इसे छोटे और मध्यम स्विमवियर ब्रांड्स के लिए लचीला बनाती है।'
    - id: 2
      question: 'क्या मैं स्विमवियर डिज़ाइन और कपड़ों को अनुकूलित कर सकता हूं?'
      answer: 'हां! हम पूर्णतः अनुकूलन योग्य स्विमवियर प्रदान करते हैं, जिसमें डिज़ाइन, कपड़े, लोगो और पैकेजिंग शामिल हैं, ताकि आपके ब्रांड को बाज़ार में अलग दिखाने में मदद मिल सके।'
    - id: 3
      question: 'बल्क स्विमवियर ऑर्डर का उत्पादन करने में कितना समय लगता है?'
      answer: 'आमतौर पर, नमूने 10 दिनों के भीतर तैयार हो जाते हैं, और बल्क ऑर्डर 30 दिनों के भीतर भेज दिए जाते हैं, मात्रा और अनुकूलन आवश्यकताओं के आधार पर।'
    - id: 4
      question: 'क्या आप पर्यावरण-अनुकूल या टिकाऊ स्विमवियर विकल्प प्रदान करते हैं?'
      answer: 'बिल्कुल। हम उन ब्रांड्स के लिए पर्यावरण-अनुकूल कपड़ों और टिकाऊ उत्पादन विधियों की एक श्रृंखला प्रदान करते हैं जो पर्यावरणीय जिम्मेदारी को प्राथमिकता देते हैं।'
    - id: 5
      question: 'मैं थोक ऑर्डर के लिए विस्तृत कोटेशन कैसे प्राप्त कर सकता हूं?'
      answer: 'आप WhatsApp या ईमेल के माध्यम से हमारी टीम से संपर्क कर सकते हैं, अपनी वांछित शैलियों, आकारों और कपड़ों की जानकारी दे सकते हैं, और हम एक पूर्ण कोटेशन, कपड़ा कैटलॉग और पेशेवर मार्गदर्शन भेजेंगे।'
