howWorks:
  title: '5 सरल चरणों में विचार से स्विमवियर तक'
  description: 'अपनी ब्रांड निर्माण प्रक्रिया को सुव्यवस्थित करें। रचनात्मकता और मार्केटिंग पर ध्यान केंद्रित करें।'
  cta: 'अपनी ब्रांड यात्रा शुरू करें'
  steps:
    - title: 'परामर्श'
      description: 'फोन, ईमेल या हमारे ऑनलाइन फॉर्म के माध्यम से अपनी ब्रांड अवधारणा और आवश्यकताओं को साझा करें।'
      icon: 'ChatBubbleLeftRightIcon'
    - title: 'डिज़ाइन और नमूना'
      description: 'Tideline पेशेवर डिज़ाइन बनाता है और आपके लिए नमूने तैयार करता है।'
      icon: 'PencilSquareIcon'
    - title: 'पुष्टि और आदेश'
      description: 'नमूना समीक्षा के बाद विवरण को अंतिम रूप दें और उत्पादन आदेश को मंजूरी दें।'
      icon: 'CheckCircleIcon'
    - title: 'उत्पादन और शिपिंग'
      description: 'Tideline उच्च-मानक निर्माण को संभालेगा और विश्वसनीय लॉजिस्टिक्स की व्यवस्था करेगा।'
      icon: 'TruckIcon'
    - title: 'विकास सहायता'
      description: 'Tideline दीर्घकालिक ब्रांड विकास के लिए निरंतर तकनीकी और मार्केटिंग सलाह प्रदान करता है।'
      icon: 'ChartBarIcon'

whyUs:
  title: 'क्या आपको एक आपूर्तिकर्ता की आवश्यकता है जो ब्रांडिंग को समझता है?'
  description: 'रणनीतिक विशेषज्ञता के लिए Tideline के साथ साझेदारी करें जो उत्पादों को एक शक्तिशाली ब्रांड में बदल देती है।'
  cta: 'हमारे लाभों के बारे में और जानें'
  advantages:
    - name: 'सीधे कारखाने की कीमत और संचार'
      description: 'एक सीधे कारखाने के रूप में, Tideline अधिक प्रतिस्पर्धी मूल्य निर्धारण की पेशकश करने और कुशल, पारदर्शी संचार सुनिश्चित करने के लिए बिचौलिए की लागत को समाप्त करता है।'
      icon: 'SwatchIcon'
    - name: 'व्यापक सामग्री और घटक पुस्तकालय'
      description: 'Tideline विभिन्न शैली और कार्यात्मक आवश्यकताओं को पूरा करने के लिए कपड़ों और सहायक उपकरण का विविध चयन प्रदान करता है - पर्यावरण-अनुकूल नायलॉन से लेकर उच्च-लोच संयोजन तक।'
      icon: 'BuildingOfficeIcon'
    - name: 'लचीली कम-मात्रा और नमूना सहायता'
      description: 'न्यूनतम जोखिम के साथ बाजार का परीक्षण करने के लिए छोटे-बैच ऑर्डर (MOQ 60 पीस) के साथ शुरू करें। तेज़ नमूना सेवा का लाभ उठाएं, जिसमें प्रोटोटाइप 3 दिनों में वितरित किए जाते हैं।'
      icon: 'LightBulbIcon'
    - name: 'कठोर गुणवत्ता नियंत्रण'
      description: 'हमारी कड़ी चार-चरणीय निरीक्षण प्रणाली - कच्चे माल से लेकर तैयार उत्पादों तक - सुनिश्चित करती है कि प्रत्येक कपड़ा अंतर्राष्ट्रीय गुणवत्ता मानकों को पूरा करता है।'
      icon: 'ShieldCheckIcon'

