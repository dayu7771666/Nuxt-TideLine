hero:
  image: '/sampling.webp'
  alt: 'कस्टम ब्रांड लेबल और पैकेजिंग'

introduction:
  title: 'कस्टम ब्रांडिंग क्यों महत्वपूर्ण है'
  description: 'आपका लेबल और पैकेजिंग आपके ग्राहकों के साथ पहले संपर्क बिंदु हैं। उन्हें हमारे व्यापक ब्रांडिंग समाधानों के साथ गिनें जो गुणवत्ता, स्थिरता और शैली को जोड़ते हैं।'
  features:
    - title: 'ब्रांड पहचान'
      description: 'कस्टम लेबल के साथ एक स्थायी प्रभाव बनाएं जो आपके अद्वितीय ब्रांड व्यक्तित्व को दर्शाते हैं'
      icon: 'sparkles'
      gradient: 'blue'
    - title: 'प्रीमियम गुणवत्ता'
      description: 'टिकाऊ, लंबे समय तक चलने वाले लेबल जो कई धुलाई के बाद भी अपना रूप बनाए रखते हैं'
      icon: 'shield'
      gradient: 'green'
    - title: 'पर्यावरण-अनुकूल'
      description: 'टिकाऊ सामग्री और प्रक्रियाएं जो आधुनिक पर्यावरणीय मूल्यों के साथ संरेखित हैं'
      icon: 'globe'
      gradient: 'purple'

labels:
  title: '10 प्रीमियम लेबल विकल्प'
  description: 'हमारी विविध लेबलिंग समाधानों की श्रृंखला से चुनें, प्रत्येक विशिष्ट ब्रांड जरूरतों और बाजार खंडों के लिए डिज़ाइन किया गया है'
  types:
    - id: 1
      name: 'कढ़ाई लेबल'
      icon: 'scissors'
      gradient: 'purple'
      technology: 'कपड़े पर ब्रांड नाम या लोगो सिलने के लिए मशीन या हाथ की कढ़ाई तकनीक।'
      advantages: 'उच्च स्थायित्व, प्रीमियम बनावट, उच्च-अंत स्विमवियर ब्रांडों के लिए एकदम सही।'
      bestFor: 'लक्जरी और प्रीमियम ब्रांड जो गुणवत्ता पर जोर देते हैं।'

    - id: 2
      name: 'मुद्रित लेबल'
      icon: 'printer'
      gradient: 'blue'
      technology: 'स्क्रीन प्रिंटिंग, हीट ट्रांसफर, या UV प्रिंटिंग विधियां।'
      advantages: 'लागत-प्रभावी, जटिल डिजाइन का समर्थन करता है, थोक उत्पादन के लिए आदर्श।'
      bestFor: 'मध्य-श्रेणी या बड़े पैमाने पर बाजार स्विमवियर ब्रांड।'

    - id: 3
      name: 'हीट ट्रांसफर लेबल'
      icon: 'fire'
      gradient: 'orange'
      technology: 'हीट प्रेस तकनीक लेबल पर डिजाइन स्थानांतरित करती है, आमतौर पर पॉलिएस्टर या नायलॉन पर।'
      advantages: 'फीके प्रतिरोधी, नरम और आरामदायक महसूस।'
      bestFor: 'एथलेटिक और हल्के कार्यात्मक स्विमवियर।'

    - id: 4
      name: 'बुने हुए लेबल'
      icon: 'swatch'
      gradient: 'indigo'
      technology: 'बुनाई मशीन नायलॉन या पॉलिएस्टर का उपयोग करके ब्रांड लोगो को सीधे लेबल फाइबर में एकीकृत करती है।'
      advantages: 'उच्च गुणवत्ता, टिकाऊ, प्रीमियम अनुभव।'
      bestFor: 'उच्च-अंत ब्रांड या दीर्घकालिक उपयोग स्विमवियर।'

    - id: 5
      name: 'PVC लेबल'
      icon: 'cube'
      gradient: 'cyan'
      technology: 'मोल्ड किए गए PVC प्लास्टिक लेबल स्प्रे या मुद्रित सतह के साथ।'
      advantages: 'जलरोधक, नमी प्रतिरोधी, आधुनिक और फैशनेबल उपस्थिति।'
      bestFor: 'युवा, ट्रेंडी ब्रांड, विशेष रूप से आउटडोर या एथलेटिक स्विमवियर।'

    - id: 6
      name: 'चमड़े के लेबल'
      icon: 'star'
      gradient: 'amber'
      technology: 'उभरा या ब्रांडेड लोगो के साथ असली या सिंथेटिक चमड़ा।'
      advantages: 'शानदार, उच्च-अंत महसूस मजबूत दृश्य प्रभाव के साथ।'
      bestFor: 'लक्जरी ब्रांड जो ब्रांड प्रतिष्ठा को ऊंचा करना चाहते हैं।'

    - id: 7
      name: 'कागज टैग'
      icon: 'document'
      gradient: 'green'
      technology: 'प्रिंटिंग तकनीकों (फॉयल स्टैम्पिंग, स्क्रीन प्रिंटिंग) के साथ पर्यावरण-अनुकूल कागज या कार्डस्टॉक।'
      advantages: 'कम लागत, आसान बड़े पैमाने पर उत्पादन, पर्यावरण के अनुकूल।'
      bestFor: 'बजट-सचेत या पर्यावरण-केंद्रित स्विमवियर ब्रांड।'

    - id: 8
      name: 'टैगलेस डिज़ाइन'
      icon: 'heart'
      gradient: 'pink'
      technology: 'हीट ट्रांसफर या कढ़ाई वस्त्र के अंदर सीधे ब्रांड जानकारी प्रिंट करती है, कोई भौतिक टैग नहीं।'
      advantages: 'बढ़ी हुई आराम, त्वचा में जलन नहीं, संवेदनशील त्वचा के लिए आदर्श।'
      bestFor: 'एथलेटिक ब्रांड और आराम-केंद्रित स्विमवियर।'

    - id: 9
      name: 'लेजर कट लेबल'
      icon: 'bolt'
      gradient: 'violet'
      technology: 'लेजर कटिंग चमड़े, कपड़े, या सिंथेटिक सामग्री पर जटिल पैटर्न बनाती है।'
      advantages: 'सटीक, कुशल, जटिल डिजाइनों में सक्षम।'
      bestFor: 'विवरण पर ध्यान देने वाले आधुनिक ब्रांड, उच्च-अंत स्विमवियर।'

    - id: 10
      name: 'प्रतिबिंबित लेबल'
      icon: 'lightbulb'
      gradient: 'yellow'
      technology: 'प्रतिबिंबित सामग्री ब्रांड दृश्यता और सुरक्षा को बढ़ाती है।'
      advantages: 'रात की सुरक्षा में सुधार करता है, फैशनेबल स्पर्श जोड़ता है।'
      bestFor: 'एथलेटिक और आउटडोर स्विमवियर ब्रांड जो कार्यक्षमता को प्राथमिकता देते हैं।'

packaging:
  badge: 'टिकाऊ विकल्प'
  title: 'पर्यावरण-अनुकूल पैकेजिंग समाधान'
  description: 'हमारे टिकाऊ पैकेजिंग विकल्पों के साथ अपने उत्पादों और ग्रह की रक्षा करें। पुनर्नवीनीकरण और बायोडिग्रेडेबल सामग्री से बनाया गया जो आपके ब्रांड की पर्यावरणीय प्रतिबद्धता को दर्शाता है।'

  features:
    - title: '100% पुनर्नवीनीकृत सामग्री'
      description: 'हमारे पैकेजिंग बैग उपभोक्ता के बाद पुनर्नवीनीकृत प्लास्टिक से बने हैं, अपशिष्ट और पर्यावरणीय प्रभाव को कम करते हैं।'
      icon: 'arrowPath'
      gradient: 'green'

    - title: 'बायोडिग्रेडेबल विकल्प'
      description: 'खाद योग्य सामग्री से चुनें जो पर्यावरण को नुकसान पहुंचाए बिना स्वाभाविक रूप से टूट जाती है।'
      icon: 'checkCircle'
      gradient: 'emerald'

    - title: 'कार्बन तटस्थ शिपिंग'
      description: 'हमारी पैकेजिंग शिपिंग वजन और मात्रा को कम करने के लिए डिज़ाइन की गई है, कार्बन उत्सर्जन को कम करती है।'
      icon: 'globe'
      gradient: 'teal'

    - title: 'FSC प्रमाणित कागज'
      description: 'सभी कागज सामग्री FSC प्रमाणन के साथ जिम्मेदारी से प्रबंधित जंगलों से प्राप्त की जाती है।'
      icon: 'shield'
      gradient: 'green'

    - title: 'कस्टम ब्रांडिंग'
      description: 'पर्यावरण-अनुकूल स्याही और प्रिंटिंग विधियों का उपयोग करके अपने लोगो और ब्रांड रंगों के साथ पूरी तरह से अनुकूलन योग्य।'
      icon: 'sparkles'
      gradient: 'emerald'

    - title: 'प्रीमियम गुणवत्ता'
      description: 'पर्यावरण-अनुकूल का मतलब गुणवत्ता से समझौता नहीं है। हमारे बैग टिकाऊ, जलरोधक हैं और आपके उत्पादों की रक्षा करते हैं।'
      icon: 'checkBadge'
      gradient: 'teal'

  types:
    - title: 'पुनर्नवीनीकृत पॉली मेलर्स'
      description: '100% पुनर्नवीनीकृत प्लास्टिक से बने जल प्रतिरोधी, फाड़-प्रूफ बैग। कस्टम प्रिंटिंग के साथ कई आकारों में उपलब्ध।'
      icon: 'archive'
      gradient: 'green'

    - title: 'क्राफ्ट पेपर बैग'
      description: 'प्रबलित हैंडल के साथ बायोडिग्रेडेबल कागज बैग। रिटेल और इन-स्टोर पैकेजिंग के लिए एकदम सही।'
      icon: 'document'
      gradient: 'emerald'

    - title: 'खाद योग्य मेलर्स'
      description: 'पौधे-आधारित पैकेजिंग जो 180 दिनों के भीतर औद्योगिक खाद सुविधाओं में पूरी तरह से टूट जाती है।'
      icon: 'sparkles'
      gradient: 'teal'

    - title: 'पुन: प्रयोज्य कपड़े बैग'
      description: 'प्रीमियम कॉटन या पुनर्नवीनीकृत कपड़े बैग जिन्हें ग्राहक पुन: उपयोग कर सकते हैं, आपके ब्रांड की पहुंच का विस्तार करते हुए।'
      icon: 'arrowPath'
      gradient: 'cyan'

  impact:
    title: 'सकारात्मक प्रभाव डालें'
    description: 'हमारी पर्यावरण-अनुकूल पैकेजिंग चुनकर, आप न केवल अपने उत्पादों की रक्षा कर रहे हैं - आप ग्रह की रक्षा कर रहे हैं और अपने ग्राहकों को दिखा रहे हैं कि स्थिरता मायने रखती है।'
    stats:
      - value: '100%'
        label: 'पुनर्चक्रण योग्य या खाद योग्य'
      - value: '-60%'
        label: 'कार्बन उत्सर्जन'
      - value: '0'
        label: 'कुंवारी प्लास्टिक का उपयोग'

