faq:
  title: 'हार्डवेयर FAQs'
  items:
    - question: 'हार्डवेयर के लिए न्यूनतम ऑर्डर मात्रा (MOQ) क्या है?'
      answer: 'MOQ आइटम प्रकार के आधार पर भिन्न होते हैं। मानक हार्डवेयर आइटम में आमतौर पर प्रति रंग/आकार 100-500 टुकड़ों के MOQ होते हैं। कस्टम हार्डवेयर या विशेष फिनिश के लिए, MOQ अधिक हो सकते हैं (1000+ टुकड़े)। विशिष्ट आइटम MOQ के लिए हमसे संपर्क करें।'
    - question: 'क्या मैं थोक खरीद से पहले हार्डवेयर नमूने ऑर्डर कर सकता हूं?'
      answer: 'हां! हम अधिकांश हार्डवेयर आइटम के लिए नमूना सेट प्रदान करते हैं। नमूना लागत आमतौर पर प्रति सेट $20-50 होती है और आपके थोक ऑर्डर में जमा की जा सकती है। यह आपको बड़ी मात्रा में प्रतिबद्ध होने से पहले गुणवत्ता, रंग मिलान और फिट का परीक्षण करने की अनुमति देता है।'
    - question: 'क्या आप मेरे ब्रांड लोगो के साथ कस्टम हार्डवेयर प्रदान करते हैं?'
      answer: 'बिल्कुल। हम उत्कीर्णन या एम्बॉसिंग के माध्यम से आपके ब्रांड लोगो के साथ धातु हार्डवेयर (बकल, स्लाइडर, चार्म) को अनुकूलित कर सकते हैं। कस्टम लेबल और टैग भी उपलब्ध हैं। कस्टम आइटम के लिए MOQ आमतौर पर 1000 टुकड़ों से शुरू होते हैं।'
    - question: 'मैं कैसे सुनिश्चित करूं कि हार्डवेयर रंग मेरे कपड़े से मेल खाते हैं?'
      answer: 'हम भौतिक तुलना के लिए कपड़े के नमूने और हार्डवेयर नमूने एक साथ ऑर्डर करने की सलाह देते हैं। हम अधिकांश हार्डवेयर आइटम के लिए Pantone रंग संदर्भ भी प्रदान कर सकते हैं और बड़े ऑर्डर के लिए कस्टम रंग मिलान सेवाएं प्रदान कर सकते हैं।'
    - question: 'हार्डवेयर ऑर्डर के लिए समय सीमा क्या है?'
      answer: 'स्टॉक में मानक हार्डवेयर: 3-7 दिन। कस्टम रंग या फिनिश: 2-3 सप्ताह। कस्टम ब्रांडेड हार्डवेयर: 4-6 सप्ताह। हम हमेशा आपके ऑर्डर देने पर सटीक समयरेखा की पुष्टि करते हैं और तत्काल परियोजनाओं के लिए तेजी ला सकते हैं।'
    - question: 'क्या आपके हार्डवेयर आइटम स्विमवियर उपयोग के लिए परीक्षण किए गए हैं?'
      answer: 'हां, हमारे सभी हार्डवेयर को विशेष रूप से स्विमवियर अनुप्रयोगों के लिए चुना जाता है। हम टिकाऊपन सुनिश्चित करने के लिए क्लोरीन प्रतिरोध परीक्षण, नमक स्प्रे परीक्षण और यूवी एक्सपोजर परीक्षण करते हैं। अनुरोध पर परीक्षण रिपोर्ट उपलब्ध हैं।'
    - question: 'क्या आप मेरे डिज़ाइन के लिए सही हार्डवेयर चुनने में मेरी मदद कर सकते हैं?'
      answer: 'बेशक! हमारी टीम के पास स्विमवियर हार्डवेयर चयन में व्यापक अनुभव है। अपने डिज़ाइन स्केच या टेक पैक साझा करें, और हम कार्यक्षमता, सौंदर्यशास्त्र और बजट के आधार पर सबसे उपयुक्त हार्डवेयर विकल्पों की सिफारिश कर सकते हैं।'

