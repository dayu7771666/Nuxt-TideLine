title: 'नियम और शर्तें'
description: 'हम एक B2B निर्माता के रूप में काम करते हैं, और हमारी दुकान के माध्यम से की गई सभी खरीदारी थोक हैं, B2C के लिए नहीं। हम केवल हमारी शर्तों के अनुसार दोषपूर्ण उत्पादों के लिए रिटर्न या रिफंड स्वीकार करते हैं। थोक ऑर्डर के लिए प्रतिबद्ध होने से पहले गुणवत्ता, फिट और डिजाइन का मूल्यांकन करने में आपकी मदद के लिए नमूने प्रदान किए जाते हैं। नमूनों में किए गए किसी भी बदलाव को अनुकूलन माना जाएगा, जिसे हमारी ऑनलाइन अनुकूलन सेवा के माध्यम से व्यवस्थित किया जा सकता है।'

