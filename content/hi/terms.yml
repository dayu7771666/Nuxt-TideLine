sections:
  contract_formation:
    title: 'अनुबंध निर्माण'
    content: 'एक बार पुष्टि होने के बाद एक ऑर्डर बाध्यकारी अनुबंध बन जाता है। किसी भी संशोधन के लिए पारस्परिक लिखित सहमति की आवश्यकता होती है।'

  payment_terms:
    title: 'भुगतान शर्तें'
    content: |
      सभी ऑर्डर के लिए 50% जमा आवश्यक है, शिपमेंट से पहले शेष राशि देय है।

      पहली बार के ग्राहकों के लिए, 100% जमा आवश्यक है।

  shipping:
    title: 'शिपिंग'
    content: 'डिलीवरी समयरेखा ऑर्डर प्रकार (नमूने या थोक) और शिपिंग विधि पर निर्भर करती है। हम सीमा शुल्क निकासी के लिए पूर्ण शिपिंग दस्तावेज प्रदान करेंगे, जिसे खरीदार द्वारा संभाला जाएगा।'

  cancellations:
    title: 'रद्दीकरण'
    content: 'पूर्ण होने के बाद ऑर्डर रद्द नहीं किए जा सकते। अंतिम भुगतान के बाद किसी भी ऑर्डर रद्दीकरण या संशोधन के लिए 25% शुल्क लागू होता है।'

  pricing:
    title: 'मूल्य निर्धारण'
    content: 'इकाई मूल्य में कपड़ा, श्रम और मानक गुणवत्ता जांच शामिल हैं, लेकिन हैंग टैग या कस्टम पैकेजिंग जैसे अतिरिक्त तत्व शामिल नहीं हैं।'

  bulk_orders:
    title: 'थोक ऑर्डर'
    content: 'हमें थोक उत्पादन से पहले एक अंतिम तकनीकी पैक और नमूना अनुमोदन की आवश्यकता है। भुगतान के बाद किसी भी संशोधन पर अतिरिक्त शुल्क लग सकता है।'

  claims_returns:
    title: 'दावे और रिटर्न'
    content: 'दोषपूर्ण थोक वस्तुओं के लिए, माल प्राप्त होने के 14 दिनों के भीतर दावे किए जाने चाहिए। रिफंड या प्रतिस्थापन दोष के हमारे मूल्यांकन पर आधारित होंगे।'

  confidentiality:
    title: 'गोपनीयता'
    subsections:
      definition:
        title: 'गोपनीय जानकारी की परिभाषा'
        content: 'निर्दिष्ट करें कि "गोपनीय जानकारी" में ग्राहक द्वारा प्रकट की गई सभी गैर-सार्वजनिक जानकारी शामिल है, जिसमें व्यवसाय योजनाएं, डिजाइन, तकनीकी डेटा, विपणन रणनीतियां, वित्तीय विवरण, ग्राहक सूचियां और कोई अन्य मालिकाना जानकारी शामिल है, लेकिन इन्हीं तक सीमित नहीं है।'

      obligations:
        title: 'गोपनीयता के दायित्व'
        content: |
          गोपनीय जानकारी का उपयोग केवल समझौते में उल्लिखित उद्देश्यों के लिए करने के लिए प्रतिबद्ध हों और ग्राहक की पूर्व लिखित सहमति के बिना किसी तीसरे पक्ष को प्रकटीकरण को प्रतिबंधित करें।
          सुनिश्चित करें कि गोपनीय जानकारी तक पहुंच उन कर्मचारियों या भागीदारों तक सीमित है जिन्हें समझौते को पूरा करने के लिए ऐसी जानकारी जानने की आवश्यकता है और उन्हें समान गोपनीयता दायित्वों का पालन करने के लिए अनिवार्य करें।

      protection:
        title: 'सुरक्षा उपाय'
        content: 'गोपनीय जानकारी की अनधिकृत पहुंच, उपयोग या प्रकटीकरण को रोकने के लिए उचित तकनीकी और संगठनात्मक सुरक्षा उपायों को लागू करें।'

      duration:
        title: 'गोपनीयता की अवधि'
        content: 'निर्दिष्ट करें कि गोपनीयता दायित्व समझौते की अवधि के दौरान और इसकी समाप्ति के बाद एक निर्दिष्ट अवधि (जैसे, दो साल) के लिए प्रभावी रहते हैं।'

      exceptions:
        title: 'गोपनीयता के अपवाद'
        content: |
          स्पष्ट करें कि गोपनीयता दायित्व उस जानकारी पर लागू नहीं होते जो:

          समझौते के उल्लंघन के बिना सार्वजनिक रूप से उपलब्ध है या हो जाती है;
          गोपनीयता के दायित्व के बिना प्राप्तकर्ता पक्ष के कब्जे में पहले से थी;
          एक तीसरे पक्ष द्वारा प्राप्तकर्ता पक्ष को प्रकट की जाती है जो कानूनी रूप से ऐसा प्रकटीकरण करने के लिए अधिकृत है;
          प्रकटीकरण पक्ष की गोपनीय जानकारी के उपयोग के बिना प्राप्तकर्ता पक्ष द्वारा स्वतंत्र रूप से विकसित की जाती है;
          कानून या सरकारी आदेश द्वारा प्रकट करना आवश्यक है, बशर्ते प्रकटीकरण पक्ष को तुरंत सूचित किया जाए और सुरक्षा आदेश प्राप्त करने का अवसर दिया जाए।

      breach:
        title: 'उल्लंघन और उपचार'
        content: 'बताएं कि गोपनीयता का कोई भी उल्लंघन ग्राहक को अपूरणीय क्षति पहुंचा सकता है और उन्हें किसी अन्य कानूनी उपचार के अलावा निषेधाज्ञा राहत की मांग करने का अधिकार देता है।'

      return_destruction:
        title: 'जानकारी की वापसी या विनाश'
        content: 'समझौते की समाप्ति पर या ग्राहक के अनुरोध पर, गोपनीय जानकारी वाली सभी सामग्रियों की वापसी या प्रमाणित विनाश को बाध्य करें।'

