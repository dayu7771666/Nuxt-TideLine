whyChoose:
  title: 'हमारे फैब्रिक चयन को क्यों चुनें?'
  description: 'हमारी फैब्रिक खरीद प्रक्रिया यह सुनिश्चित करने के लिए डिज़ाइन की गई है कि आपको ऐसी सामग्री मिले जो स्विमवियर उत्पादन के लिए उच्चतम मानकों को पूरा करती हो।'
  reasons:
    - title: 'प्रत्यक्ष मिल साझेदारी'
      description: 'हम प्रमाणित मिलों के साथ सीधे काम करते हैं, गुणवत्ता से समझौता किए बिना प्रतिस्पर्धी मूल्य निर्धारण की पेशकश करने के लिए बिचौलियों को समाप्त करते हैं।'
    - title: 'गुणवत्ता आश्वासन'
      description: 'स्विमवियर निर्माण के लिए कठोर गुणवत्ता मानकों को पूरा करने के लिए प्रत्येक फैब्रिक बैच का निरीक्षण और परीक्षण किया जाता है।'
    - title: 'तेज लीड समय'
      description: 'रणनीतिक इन्वेंट्री प्रबंधन और विश्वसनीय आपूर्ति श्रृंखलाओं के साथ, हम आपके उत्पादन कार्यक्रम के लिए समय पर वितरण सुनिश्चित करते हैं।'
    - title: 'तकनीकी सहायता'
      description: 'हमारे फैब्रिक विशेषज्ञ सामग्री चयन, आपके डिजाइनों के साथ संगतता और उत्पादन आवश्यकताओं पर विशेषज्ञ मार्गदर्शन प्रदान करते हैं।'
    - title: 'न्यूनतम ऑर्डर लचीलापन'
      description: 'चाहे आपको नमूने के लिए छोटी मात्रा की आवश्यकता हो या उत्पादन के लिए बड़ी मात्रा की, हम विभिन्न ऑर्डर आकारों को समायोजित करते हैं।'
    - title: 'रंग अनुकूलन'
      description: 'आपके सटीक ब्रांड विनिर्देशों से मेल खाने के लिए व्यापक रंग पुस्तकालयों और कस्टम रंगाई सेवाओं तक पहुंच।'

cta:
  title: 'अपने फैब्रिक चुनने के लिए तैयार हैं?'
  description: 'हमारे फैब्रिक विशेषज्ञों को आपके स्विमवियर संग्रह के लिए सही सामग्री चुनने में मदद करने दें। नमूने, तकनीकी डेटा का अनुरोध करें या परामर्श शेड्यूल करें।'
  button: 'फैब्रिक विशेषज्ञों से संपर्क करें'
  link: '/contact'
