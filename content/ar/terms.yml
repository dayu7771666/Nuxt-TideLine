title: 'الشروط والأحكام'
description: 'نحن نعمل كشركة مصنعة B2B، وجميع المشتريات التي تتم من خلال متجرنا هي بالجملة، وليست للبيع بالتجزئة B2C. نحن نقبل فقط المرتجعات أو المبالغ المستردة للمنتجات المعيبة وفقًا لشروطنا. يتم توفير العينات لمساعدتك في تقييم الجودة والملاءمة والتصميم قبل الالتزام بالطلبات بالجملة. سيتم اعتبار أي تغييرات يتم إجراؤها على العينات بمثابة تخصيص، والتي يمكن ترتيبها من خلال خدمة التخصيص عبر الإنترنت الخاصة بنا.'

