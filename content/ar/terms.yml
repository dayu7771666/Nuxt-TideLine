sections:
  contract_formation:
    title: 'تكوين العقد'
    content: 'يصبح الطلب عقدًا ملزمًا بمجرد تأكيده. تتطلب أي تعديلات موافقة كتابية متبادلة.'

  payment_terms:
    title: 'شروط الدفع'
    content: |
      مطلوب دفعة مقدمة بنسبة 50٪ لجميع الطلبات، مع استحقاق الرصيد قبل الشحن.

      بالنسبة للعملاء لأول مرة، يلزم دفع وديعة بنسبة 100٪.

  shipping:
    title: 'الشحن'
    content: 'تعتمد الجداول الزمنية للتسليم على نوع الطلب (عينات أو بالجملة) وطريقة الشحن. سنقدم وثائق الشحن الكاملة للتخليص الجمركي، والذي سيتم التعامل معه من قبل المشتري.'

  cancellations:
    title: 'الإلغاءات'
    content: 'لا يمكن إلغاء الطلبات بعد الانتهاء. يتم تطبيق رسوم بنسبة 25٪ لأي إلغاء أو تعديل للطلب بعد الدفع النهائي.'

  pricing:
    title: 'التسعير'
    content: 'تشمل أسعار الوحدة القماش والعمالة وفحوصات الجودة القياسية، ولكنها تستثني العناصر الإضافية مثل علامات التعليق أو التغليف المخصص.'

  bulk_orders:
    title: 'الطلبات بالجملة'
    content: 'نطلب حزمة تقنية نهائية والموافقة على العينة قبل الإنتاج بالجملة. قد تتحمل أي تعديلات بعد الدفع رسومًا إضافية.'

  claims_returns:
    title: 'المطالبات والمرتجعات'
    content: 'بالنسبة للعناصر المعيبة بالجملة، يجب تقديم المطالبات في غضون 14 يومًا من استلام البضائع. ستستند المبالغ المستردة أو البدائل إلى تقييمنا للعيب.'

  confidentiality:
    title: 'السرية'
    subsections:
      definition:
        title: 'تعريف المعلومات السرية'
        content: 'حدد أن "المعلومات السرية" تشمل جميع المعلومات غير العامة التي يكشف عنها العميل، بما في ذلك على سبيل المثال لا الحصر خطط الأعمال والتصاميم والبيانات التقنية واستراتيجيات التسويق والتفاصيل المالية وقوائم العملاء وأي معلومات ملكية أخرى.'

      obligations:
        title: 'التزامات السرية'
        content: |
          الالتزام باستخدام المعلومات السرية فقط للأغراض المحددة في الاتفاقية وحظر الكشف عنها لأي طرف ثالث دون موافقة كتابية مسبقة من العميل.
          التأكد من أن الوصول إلى المعلومات السرية مقتصر على الموظفين أو الشركاء الذين يحتاجون إلى معرفة هذه المعلومات للوفاء بالاتفاقية وإلزامهم بالالتزام بالتزامات السرية المعادلة.

      protection:
        title: 'تدابير الحماية'
        content: 'تنفيذ ضمانات تقنية وتنظيمية معقولة لمنع الوصول غير المصرح به أو الاستخدام أو الكشف عن المعلومات السرية.'

      duration:
        title: 'مدة السرية'
        content: 'حدد أن التزامات السرية تظل سارية خلال مدة الاتفاقية ولفترة محددة (على سبيل المثال، سنتان) بعد إنهائها.'

      exceptions:
        title: 'استثناءات السرية'
        content: |
          أوضح أن التزامات السرية لا تنطبق على المعلومات التي:

          متاحة للجمهور أو تصبح متاحة دون خرق الاتفاقية؛
          كانت بالفعل في حوزة الطرف المتلقي دون التزام بالسرية؛
          يتم الكشف عنها للطرف المتلقي من قبل طرف ثالث مخول قانونًا بإجراء هذا الكشف؛
          يتم تطويرها بشكل مستقل من قبل الطرف المتلقي دون استخدام المعلومات السرية للطرف المفصح؛
          مطلوب الكشف عنها بموجب القانون أو الأمر الحكومي، بشرط إخطار الطرف المفصح على الفور وإعطائه الفرصة للحصول على أمر حماية.

      breach:
        title: 'الخرق والعلاجات'
        content: 'اذكر أن أي خرق للسرية قد يؤدي إلى ضرر لا يمكن إصلاحه للعميل ويخوله الحق في طلب إنصاف قضائي بالإضافة إلى أي علاجات قانونية أخرى.'

      return_destruction:
        title: 'إرجاع أو إتلاف المعلومات'
        content: 'عند إنهاء الاتفاقية أو بناءً على طلب العميل، يلزم إرجاع أو إتلاف معتمد لجميع المواد التي تحتوي على معلومات سرية.'

