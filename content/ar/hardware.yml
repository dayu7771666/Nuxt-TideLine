process:
  title: 'كيفية طلب الإكسسوارات'
  description: 'تجعل عمليتنا المبسطة من السهل الحصول على الإكسسوارات الدقيقة التي تحتاجها لإنتاج ملابس السباحة.'
  steps:
    - number: 1
      title: 'تصفح واختر'
      description: 'راجع كتالوج الإكسسوارات لدينا واختر العناصر التي تحتاجها. اطلب عينات مادية إذا لزم الأمر لضمان المطابقة المثالية مع تصاميمك.'
    - number: 2
      title: 'تأكيد المواصفات'
      description: 'قدم تفاصيل عن الكميات والألوان وأي متطلبات تخصيص. سيؤكد فريقنا التوافر وأوقات التسليم.'
    - number: 3
      title: 'تلقي العينات'
      description: 'للطلبات الكبيرة، يمكننا إرسال مجموعات عينات للحصول على موافقتك قبل الإنتاج بالجملة لضمان الجودة والملاءمة.'
    - number: 4
      title: 'تقديم الطلب'
      description: 'بمجرد الموافقة، قدم طلبك بحد أدنى واضح للطلب وجدول زمني للتسليم. نحن نتعامل مع المصادر وفحص الجودة.'
    - number: 5
      title: 'فحص الجودة والتسليم'
      description: 'تخضع جميع الإكسسوارات لمراقبة جودة صارمة قبل الشحن. نحن ننسق التسليم مع جدول الإنتاج الخاص بك.'

