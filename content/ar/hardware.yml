faq:
  title: 'أسئلة شائعة حول الإكسسوارات'
  items:
    - question: 'ما هو الحد الأدنى لكمية الطلب (MOQ) للإكسسوارات؟'
      answer: 'تختلف الحدود الدنيا للطلبات حسب نوع العنصر. عادةً ما تحتوي عناصر الإكسسوارات القياسية على حدود دنيا للطلبات من 100-500 قطعة لكل لون/حجم. بالنسبة للإكسسوارات المخصصة أو التشطيبات الخاصة، قد تكون الحدود الدنيا أعلى (1000+ قطعة). اتصل بنا للحصول على حدود دنيا محددة للعناصر.'
    - question: 'هل يمكنني طلب عينات من الإكسسوارات قبل الشراء بالجملة؟'
      answer: 'نعم! نقدم مجموعات عينات لمعظم عناصر الإكسسوارات. عادةً ما تكون تكاليف العينات 20-50 دولارًا لكل مجموعة ويمكن إضافتها إلى طلبك بالجملة. يتيح لك ذلك اختبار الجودة ومطابقة الألوان والملاءمة قبل الالتزام بكميات كبيرة.'
    - question: 'هل تقدمون إكسسوارات مخصصة بشعار علامتي التجارية؟'
      answer: 'بالتأكيد. يمكننا تخصيص الإكسسوارات المعدنية (المشابك، المنزلقات، التعليقات) بشعار علامتك التجارية من خلال النقش أو النقش البارز. الملصقات والعلامات المخصصة متاحة أيضًا. عادةً ما تبدأ الحدود الدنيا للعناصر المخصصة من 1000 قطعة.'
    - question: 'كيف أضمن مطابقة ألوان الإكسسوارات لقماشي؟'
      answer: 'نوصي بطلب عينات من الأقمشة وعينات من الإكسسوارات معًا للمقارنة المادية. يمكننا أيضًا تقديم مراجع ألوان Pantone لمعظم عناصر الإكسسوارات وتقديم خدمات مطابقة الألوان المخصصة للطلبات الأكبر.'
    - question: 'ما هو وقت التسليم لطلبات الإكسسوارات؟'
      answer: 'إكسسوارات قياسية في المخزون: 3-7 أيام. ألوان أو تشطيبات مخصصة: 2-3 أسابيع. إكسسوارات ذات علامة تجارية مخصصة: 4-6 أسابيع. نؤكد دائمًا الجداول الزمنية الدقيقة عند تقديم طلبك ويمكننا التعجيل للمشاريع العاجلة.'
    - question: 'هل يتم اختبار عناصر الإكسسوارات الخاصة بك لاستخدام ملابس السباحة؟'
      answer: 'نعم، يتم اختيار جميع إكسسواراتنا خصيصًا لتطبيقات ملابس السباحة. نجري اختبارات مقاومة الكلور واختبارات رش الملح واختبارات التعرض للأشعة فوق البنفسجية لضمان المتانة. تقارير الاختبار متاحة عند الطلب.'
    - question: 'هل يمكنكم مساعدتي في اختيار الإكسسوارات المناسبة لتصميمي؟'
      answer: 'بالطبع! يتمتع فريقنا بخبرة واسعة في اختيار إكسسوارات ملابس السباحة. شارك رسومات تصميمك أو حزم التقنية الخاصة بك، ويمكننا التوصية بخيارات الإكسسوارات الأنسب بناءً على الوظائف والجماليات والميزانية.'

