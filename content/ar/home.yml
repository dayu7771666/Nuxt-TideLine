brandServices:
  title: '全面的品牌服务'
  description: '我们致力于为各阶段的泳装品牌提供从产品设计到规模化生产的全流程支持。无论你是刚起步的创业者，还是已有成熟市场的品牌，我们都能为你量身打造高品质、灵活可靠的解决方案，满足品牌成长的每一步需求。'
  features:
    - title: '个性化定制设计'
      description: '根据品牌定位与目标受众，打造专属泳装款式，从面料、版型到工艺细节，全程贴合品牌调性。'
    - title: '高效打样与优化流程'
      description: '快速响应打样需求，灵活调整细节，让创意高效落地，提升决策效率。'
    - title: '成熟的规模化生产能力'
      description: '强大的工厂资源与供应链管理，支持多样化订单需求，从小批量试产到大批量稳定交付皆有保障。'
    - title: '全面的品牌共创支持'
      description: '我们不仅提供生产服务，更参与品牌打造全过程，提供设计提案、包装建议、市场对接等全方位支持。'
  images:
    - src: '/home/homeserver-1.avif'
      alt: '设计图纸与布料样品展示'
    - src: '/home/homeserver-2.avif'
      alt: '样衣制作中的泳装'
    - src: '/home/homeserver-3.avif'
      alt: '工厂生产镜头'
    - src: '/home/homeserver-4.avif'
      alt: '成品泳装实拍图'
howWorks:
  title: 'From Idea to Swimwear, Just 5 Steps'
  description: 'We simplified the swimwear brand creation process, so you can focus on creativity and market'
  cta: 'Start Your Brand Journey'
  steps:
    - title: 'Submit Creative Consultation'
      description: 'Submit your brand concept and swimwear requirements via phone, email or online form'
      icon: 'ChatBubbleLeftRightIcon'
    - title: 'Design & Sample'
      description: 'Our design team provides professional design solutions and quickly creates samples'
      icon: 'PencilSquareIcon'
    - title: 'Confirm & Order'
      description: 'After confirming the sample, you can adjust details and finalize the production order'
      icon: 'CheckCircleIcon'
    - title: 'Production & Shipping'
      description: 'Our factory produces in batches according to high standards and arranges logistics'
      icon: 'TruckIcon'
    - title: 'Brand Growth Support'
      description: 'Provide continuous technical support and marketing advice to help long-term brand development'
      icon: 'ChartBarIcon'
whyUs:
  title: 'Not All Suppliers Understand Brands'
  description: 'Partner with us, and you get more than just products'
  cta: 'Learn More About Our Advantages'
  advantages:
    - name: 'Rich Fabric and Accessory Selection'
      description: 'Diverse fabric library and accessory options, from eco-friendly nylon to high-stretch composite materials, meeting different style and functional requirements.'
      icon: 'SwatchIcon'
    - name: 'Direct Factory Connection, Eliminating Middlemen'
      description: 'As a factory-direct service provider, we eliminate middleman markups, offering more competitive prices and direct communication.'
      icon: 'BuildingOfficeIcon'
    - name: 'Rapid Sampling Response'
      description: 'Efficient sampling process, completing samples in as fast as 3 days, turning your creative ideas into reality quickly for faster decision-making and market response.'
      icon: 'LightBulbIcon'
    - name: 'High-Standard Quality Control Process'
      description: 'Strict four-tier quality inspection system, with professional inspection at every stage from raw materials to finished products, ensuring international standards.'
      icon: 'ShieldCheckIcon'
    - name: 'Support for Small Batch Testing'
      description: 'Minimum order quantity as low as 30 pieces, allowing new brands to test the market with lower risk and quickly adjust strategies based on feedback.'
      icon: 'ClockIcon'
