howWorks:
  title: 'من الفكرة إلى ملابس السباحة في 5 خطوات بسيطة'
  description: 'قم بتبسيط عملية إنشاء علامتك التجارية. ركز على الإبداع والتسويق.'
  cta: 'ابدأ رحلة علامتك التجارية'
  steps:
    - title: 'الاستشارة'
      description: 'شارك مفهوم علامتك التجارية ومتطلباتك عبر الهاتف أو البريد الإلكتروني أو نموذجنا عبر الإنترنت.'
      icon: 'ChatBubbleLeftRightIcon'
    - title: 'التصميم والعينات'
      description: 'تقوم Tideline بإنشاء تصاميم احترافية وإنتاج عينات لك.'
      icon: 'PencilSquareIcon'
    - title: 'التأكيد والطلب'
      description: 'أكمل التفاصيل ووافق على طلب الإنتاج بعد مراجعة العينة.'
      icon: 'CheckCircleIcon'
    - title: 'الإنتاج والشحن'
      description: 'ستتولى Tideline التصنيع عالي المعايير وترتيب الخدمات اللوجستية الموثوقة.'
      icon: 'TruckIcon'
    - title: 'دعم النمو'
      description: 'توفر Tideline مشورة تقنية وتسويقية مستمرة لتطوير العلامة التجارية على المدى الطويل.'
      icon: 'ChartBarIcon'

whyUs:
  title: 'هل تحتاج إلى مورد يفهم العلامات التجارية؟'
  description: 'شارك مع Tideline للحصول على خبرة استراتيجية تحول المنتجات إلى علامة تجارية قوية.'
  cta: 'تعرف على المزيد حول مزايانا'
  advantages:
    - name: 'أسعار ومعاملات المصنع المباشرة'
      description: 'بصفتنا مصنعًا مباشرًا، تقضي Tideline على تكاليف الوسطاء لتقديم أسعار أكثر تنافسية وضمان تواصل فعال وشفاف.'
      icon: 'SwatchIcon'
    - name: 'مكتبة واسعة من المواد والمكونات'
      description: 'توفر Tideline مجموعة متنوعة من الأقمشة والإكسسوارات - من النايلون الصديق للبيئة إلى المركبات عالية المرونة - لتتناسب مع احتياجات الأنماط والوظائف المختلفة.'
      icon: 'BuildingOfficeIcon'
    - name: 'دعم مرن للحجم الصغير والعينات'
      description: 'ابدأ بطلبات دفعات صغيرة (الحد الأدنى للطلب 60 قطعة) لاختبار السوق بأقل مخاطرة. استفد من خدمة العينات السريعة، مع تسليم النماذج الأولية في أسرع وقت خلال 3 أيام.'
      icon: 'LightBulbIcon'
    - name: 'مراقبة الجودة الصارمة'
      description: 'يضمن نظام الفحص الصارم المكون من أربع مراحل - من المواد الخام إلى المنتجات النهائية - أن كل قطعة تلبي معايير الجودة الدولية.'
      icon: 'ShieldCheckIcon'

