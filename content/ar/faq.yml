faq:
  title: 'الأسئلة الشائعة حول خدماتنا'
  items:
    - question: 'ما الذي يتم تضمينه عادةً في خدمة العينات الخاصة بك، وما هي التكلفة؟'
      answer: 'خدمة العينات لدينا هي حزمة شاملة تتضمن هندسة الأنماط، ومصادر الأقمشة والزخارف المعتمدة، وبناء نموذج مادي واحد، وتحليل داخلي للملاءمة. التكلفة خاصة بالمشروع وتختلف بناءً على تعقيد التصميم والمواد المختارة وتفاصيل الزخرفة. نقدم عرض أسعار شفاف بعد استشارتنا الأولية للتوافق على النطاق.'
    - question: 'ما هو الوقت النموذجي للتسليم للعينة؟'
      answer: 'الجدول الزمني القياسي للنموذج الأولي الأول هو 2-3 أسابيع. تتضمن هذه الفترة مصادر المواد وتطوير الأنماط والبناء الدقيق. يمكننا مناقشة خيارات متسارعة للمشاريع العاجلة، ويتم تأكيد الجداول الزمنية دائمًا مقدمًا.'
    - question: 'هل أحتاج إلى تقديم حزمة تقنية كاملة، أم يمكنك العمل من مفهوم التصميم الخاص بي؟'
      answer: 'يمكننا العمل مع كليهما. تسمح الحزمة التقنية المفصلة بالعملية الأكثر دقة وكفاءة. ومع ذلك، إذا كان لديك مفهوم تصميم أو إلهام، يمكن لفريقنا مساعدتك في تطويره إلى مواصفات جاهزة للإنتاج، بما في ذلك الملاءمة والأقمشة وتوصيات البناء.'
    - question: 'كيف تتعامل مع الملاءمة والمقاسات للعينات؟'
      answer: 'نبدأ بالتوافق على كتلة ملاءمة أساسية وقواعد درجات محددة لسوقك المستهدف. يتم بناء العينة الأولى وفقًا لهذه المواصفات الدقيقة ويتم تقييمها داخليًا على دمية قياسية. نوصي بشدة أن تقوم أيضًا بإجراء جلسة ملاءمة خاصة بك على نموذج حي يطابق قياسات عميلك المستهدف.'
    - question: 'هل يمكنك الحصول على أقمشة محددة أو مستدامة لعينتي؟'
      answer: 'بالتأكيد. لدينا علاقات راسخة مع المصانع التي تقدم مجموعة واسعة من أقمشة الأداء والمستدامة (مثل النايلون المعاد تدويره، والمواد المعتمدة من OEKO-TEX®). سنقوم بتنظيم الخيارات بناءً على أهدافك الجمالية والأداء والاستدامة وتقديم عينات للموافقة عليها.'
    - question: 'ماذا يحدث إذا تطلبت العينة تعديلات بعد التسليم؟'
      answer: 'التكرار هو جزء أساسي من عملية أخذ العينات. نشمل جولة واحدة من توحيد الملاحظات المفصلة بعد أن تتلقى عينتك الأولى. سنقوم بتحليل ملاحظاتك حول الملاءمة والبناء وتقديم خطة واضحة للمراجعات، بما في ذلك أي تكاليف مرتبطة وجدول زمني لنموذج أولي ثانٍ إذا لزم الأمر.'
    - question: 'كيف تنتقل عملية أخذ العينات إلى الإنتاج بالجملة؟'
      answer: 'تعمل العينة النهائية المعتمدة كـ "المعيار الذهبي" للإنتاج. نستخدم الأنماط المحسنة والمواد المؤكدة وتفاصيل البناء من مرحلة أخذ العينات لإنشاء خارطة طريق إنتاج سلسة، ونقدم لك عرض أسعار ثابتًا لطلبك بالجملة بناءً على الكميات المطلوبة.'

