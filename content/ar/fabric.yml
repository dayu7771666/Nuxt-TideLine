whyChoose:
  title: 'لماذا تختار اختيار أقمشتنا؟'
  description: 'تم تصميم عملية شراء الأقمشة لدينا لضمان حصولك على مواد تلبي أعلى معايير إنتاج ملابس السباحة.'
  reasons:
    - title: 'شراكات مباشرة مع المصانع'
      description: 'نعمل مباشرة مع المصانع المعتمدة، ونلغي الوسطاء لتقديم أسعار تنافسية دون المساس بالجودة.'
    - title: 'ضمان الجودة'
      description: 'يتم فحص واختبار كل دفعة من الأقمشة لتلبية معايير الجودة الصارمة لتصنيع ملابس السباحة.'
    - title: 'أوقات تسليم سريعة'
      description: 'من خلال إدارة المخزون الاستراتيجية وسلاسل التوريد الموثوقة، نضمن التسليم في الوقت المناسب لجدول الإنتاج الخاص بك.'
    - title: 'الدعم الفني'
      description: 'يقدم متخصصو الأقمشة لدينا إرشادات خبيرة حول اختيار المواد والتوافق مع تصميماتك ومتطلبات الإنتاج.'
    - title: 'مرونة الحد الأدنى للطلب'
      description: 'سواء كنت بحاجة إلى كميات صغيرة للعينات أو كميات كبيرة للإنتاج، نستوعب أحجام الطلبات المختلفة.'
    - title: 'تخصيص الألوان'
      description: 'الوصول إلى مكتبات ألوان واسعة وخدمات الصباغة المخصصة لتتناسب مع مواصفات علامتك التجارية الدقيقة.'

cta:
  title: 'هل أنت مستعد لاختيار أقمشتك؟'
  description: 'دع خبراء الأقمشة لدينا يساعدونك في اختيار المواد المثالية لمجموعة ملابس السباحة الخاصة بك. اطلب عينات أو بيانات فنية أو حدد موعدًا لاستشارة.'
  button: 'اتصل بمتخصصي الأقمشة'
  link: '/contact'
