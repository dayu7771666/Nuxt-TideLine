features:
  title: 'لماذا تتميز أقمشتنا'
  description: 'نتشارك مع المصانع الرائدة في جميع أنحاء العالم لنقدم لك أقمشة مبتكرة عالية الجودة تلبي المتطلبات الصارمة لإنتاج ملابس السباحة.'
  items:
    - id: 1
      title: 'مختبرة للأداء'
      description: 'كل قماش يخضع لاختبار صارم لمقاومة الكلور، والحماية من الأشعة فوق البنفسجية، وثبات اللون، واستعادة التمدد لضمان جودة دائمة.'
      icon: 'ShieldCheckIcon'
    - id: 2
      title: 'خيارات مستدامة'
      description: 'اختر من المواد الصديقة للبيئة بما في ذلك النايلون المعاد تدويره، وECONYL®، والأقمشة المعتمدة من OEKO-TEX® التي تقلل من التأثير البيئي دون المساس بالأداء.'
      icon: 'SparklesIcon'
    - id: 3
      title: 'المواصفات الفنية'
      description: 'أوراق بيانات فنية مفصلة لكل قماش بما في ذلك التركيب والوزن ونسبة التمدد وتعليمات العناية لمساعدتك على اتخاذ قرارات مستنيرة.'
      icon: 'DocumentTextIcon'

