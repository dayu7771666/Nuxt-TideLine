hero:
  image: '/bulkproduct.webp'

intro:
  text: 'بمجرد الشراكة مع Tideline، يمكنك مشاهدة الرحلة التعاونية الموجهة نحو التفاصيل التي تخضع لها تصميماتك. هذه العملية الشفافة، المبنية على التواصل الواضح والتنفيذ الدقيق في كل مرحلة (من المفهوم إلى الواقع التجاري)، مصممة لضمان تحقيق رؤيتك بشكل مثالي في الإنتاج واسع النطاق.'

process:
  title: 'أركان التميز: المراحل الأساسية في عملية تصنيع Tideline'
  steps:
    - icon: 'fas fa-pencil-alt'
      title: 'التصميم والتطوير'
      description: 'تدمج عملية التصميم لدينا الاتجاهات الجمالية مع بيانات الأداء، مما يخلق أنماطًا تم اختبارها لأكثر من 90% من رضا العملاء عن الملاءمة. نستفيد من النماذج الأولية للتصميم ثلاثي الأبعاد لتسريع التطوير، مما يقلل دورات العينات بنسبة 30% ويضمن أن تكون الأنماط قابلة للتطبيق تجاريًا ومتفوقة وظيفيًا.'

    - icon: 'fas fa-ruler-combined'
      title: 'صنع الأنماط والنماذج الأولية'
      description: 'نستخدم أنماطًا رقمية دقيقة لهندسة ملاءمة لا تشوبها شائبة من البداية. يخضع كل نموذج أولي لاختبار ملاءمة من 5 نقاط على أنواع مختلفة من الجسم، مع إجراء تعديلات على المناطق الرئيسية مثل الصدر والخصر والوركين. تضمن هذه العملية الصارمة معدل اتساق حجم بنسبة 98% عبر جميع دفعات الإنتاج.'

    - icon: 'fas fa-cut'
      title: 'مصادر الأقمشة والاستدامة'
      description: 'أكثر من 80% من أقمشتنا يتم الحصول عليها من المصانع الرائدة الواعية بالبيئة. جميع المواد توفر حماية UPF ويتم اختبارها معمليًا لتحمل التعرض للأشعة فوق البنفسجية والكلور دون تدهور كبير.'

    - icon: 'fas fa-industry'
      title: 'التصنيع وضمان الجودة'
      description: 'من كثافة الغرز إلى توتر المرونة، يتم قياس كل تفاصيل وفقًا لمعايير صارمة. ينتج عن ذلك معدل عيوب المنتج أقل من 0.5%، مما يضمن أن علامتك التجارية تتلقى طلبات بالجملة ذات جودة عالية باستمرار وجاهزة للسوق.'

sustainability:
  title: 'التزامنا بالاستدامة'
  description: 'نعتقد أن ملابس السباحة الجميلة لا ينبغي أن تأتي على حساب كوكبنا. لهذا السبب تم دمج الاستدامة في كل جانب من جوانب عملية الإنتاج لدينا.'
  features:
    - icon: 'fas fa-leaf'
      title: 'مواد صديقة للبيئة'
      description: 'نعطي الأولوية للأقمشة المصنوعة من المواد المعاد تدويرها والمصادر المستدامة. تغليفنا قابل لإعادة التدوير بنسبة 100%، ونستكشف باستمرار مواد مبتكرة.'

    - icon: 'fas fa-hands-helping'
      title: 'الإنتاج الأخلاقي'
      description: 'نتعاون مع المصنعين الذين يشاركوننا التزامنا بممارسات العمل العادلة. يعمل حرفيونا في بيئات آمنة ويتلقون أجورًا عادلة.'

    - icon: 'fas fa-recycle'
      title: 'تقليل النفايات'
      description: 'من خلال القطع الفعال للأنماط وتخطيط الإنتاج، نقلل من نفايات المنسوجات. يتم إعادة استخدام أي مواد متبقية أو إعادة تدويرها كلما أمكن ذلك.'

