process:
  title: 'كيف تعمل عملية أخذ العينات لدينا'
  description: 'تضمن عمليتنا المبسطة من 6 خطوات حصولك على أقصى قيمة من مشروع أخذ عينات ملابس السباحة الخاص بك مع مخرجات واضحة في كل مرحلة.'
  steps:
    - number: 1
      title: 'مراجعة استراتيجية التصميم والمقاسات'
      description: 'نحلل حزمة المواصفات الفنية والتصاميم الخاصة بك لتحديد قالب المقاسات الأساسي، وقياسات السوق المستهدف، ومناقشة تقنيات البناء الخاصة بملابس السباحة (مثل الخياطة المسطحة، والبطانة، وتطبيق المطاط).'
    - number: 2
      title: 'تنسيق الأقمشة والزخارف'
      description: 'نقدم ونوفر أقمشة معتمدة خاصة بملابس السباحة (مثل مزيج النايلون والسباندكس، والمواد المعاد تدويرها) والزخارف الحرجة (مثل المطاط المقاوم للكلور، وكؤوس الصدر، والإكسسوارات المعدنية) بناءً على احتياجاتك الأدائية والجمالية.'
    - number: 3
      title: 'هندسة النماذج والنموذج التجريبي'
      description: 'يقوم فنيونا بصياغة أول نمط دقيق لملابس السباحة، مع مراعاة تمدد القماش واستعادته. غالبًا ما يتم إنشاء نموذج قماشي أولي أو نموذج رقمي للتحقق من المقاسات على شكل قبل قص القماش النهائي.'
    - number: 4
      title: 'تجميع القطعة الأولى وتجربة المقاسات الداخلية'
      description: 'يتم بناء العينة الفعلية الأولى. نقوم بإجراء جلسة تجربة مقاسات داخلية صارمة على عارضة حية أو مانيكان، والتحقق من توتر الملابس، والفجوات، والحركة لتحديد أي تعديلات في البناء.'
    - number: 5
      title: 'تشطيب العينة وبوابة الجودة'
      description: 'تخضع العينة للتشطيب النهائي (مثل تطبيق الخطافات والعيون، وخياطة الملصقات) وفحص جودة صارم لسلامة الخياطة، وانبساط الخياطة، ووضع الزخارف وفقًا لمواصفاتك.'
    - number: 6
      title: 'دمج الملاحظات ومسار الإنتاج'
      description: 'تتلقى العينة للتقييم. نقوم بدمج ملاحظاتك على المقاسات، وملمس القماش، والجمالية العامة لتحسين النموذج الأولي وتقديم خريطة طريق واضحة للإنتاج، بما في ذلك قواعد التدرج لمجموعة المقاسات الخاصة بك.'

faq:
  title: 'الأسئلة الشائعة'
  items:
    - question: 'ما الذي يتم تضمينه عادةً في خدمة أخذ العينات الخاصة بكم، وما هي التكلفة؟'
      answer: 'خدمة أخذ العينات لدينا هي حزمة شاملة تتضمن هندسة النماذج، وتوريد الأقمشة والزخارف المعتمدة، وبناء نموذج أولي فعلي واحد، وتحليل مقاسات داخلي. التكلفة خاصة بالمشروع وتختلف بناءً على تعقيد التصميم، والمواد المختارة، وتفاصيل الزخارف. نقدم عرض أسعار شفافًا بعد استشارتنا الأولية للتوافق على النطاق.'
    - question: 'ما هو الوقت النموذجي لإنجاز العينة؟'
      answer: 'الجدول الزمني القياسي للنموذج الأولي الأول هو 2-3 أسابيع. تتضمن هذه الفترة توريد المواد، وتطوير النماذج، والبناء الدقيق. يمكننا مناقشة خيارات سريعة للمشاريع العاجلة، ويتم تأكيد الجداول الزمنية دائمًا مسبقًا.'
    - question: 'هل أحتاج إلى تقديم حزمة مواصفات فنية كاملة، أم يمكنكم العمل من مفهوم التصميم الخاص بي؟'
      answer: 'يمكننا العمل مع كليهما. تسمح حزمة المواصفات الفنية التفصيلية بأكثر عملية دقيقة وفعالة. ومع ذلك، إذا كان لديك مفهوم تصميم أو إلهام، يمكن لفريقنا مساعدتك في تطويره إلى مواصفات جاهزة للإنتاج، بما في ذلك توصيات المقاسات والأقمشة والبناء.'
    - question: 'كيف تتعاملون مع المقاسات والأحجام للعينات؟'
      answer: 'نبدأ بالتوافق على قالب مقاسات أساسي وقواعد تدرج محددة للسوق المستهدف. يتم بناء العينة الأولى وفقًا لهذه المواصفات الدقيقة ويتم تقييمها داخليًا على شكل فستان قياسي. نوصي بشدة أن تقوم أيضًا بإجراء جلسة تجربة مقاساتك الخاصة على عارضة حية تتطابق مع قياسات عميلك المستهدف.'
    - question: 'هل يمكنكم توريد أقمشة محددة أو مستدامة لعينتي؟'
      answer: 'بالتأكيد. لدينا علاقات راسخة مع مصانع تقدم مجموعة واسعة من الأقمشة الأدائية والمستدامة (مثل النايلون المعاد تدويره، والمواد المعتمدة OEKO-TEX®). سنقوم بتنسيق الخيارات بناءً على أهدافك الجمالية والأدائية والاستدامة ونقدم عينات للحصول على موافقتك.'
    - question: 'ماذا يحدث إذا كانت العينة تتطلب تعديلات بعد التسليم؟'
      answer: 'التكرار جزء أساسي من عملية أخذ العينات. نحن نتضمن جولة واحدة من دمج الملاحظات التفصيلية بعد استلامك للعينة الأولى. سنحلل ملاحظاتك على المقاسات والبناء ونقدم خطة واضحة للمراجعات، بما في ذلك أي تكاليف مرتبطة وجدول زمني لنموذج أولي ثانٍ إذا لزم الأمر.'
    - question: 'كيف تنتقل عملية أخذ العينات إلى الإنتاج الضخم؟'
      answer: 'تعمل العينة النهائية المعتمدة كـ "المعيار الذهبي" للإنتاج. نستخدم النماذج المحسنة، والمواد المؤكدة، وتفاصيل البناء من مرحلة أخذ العينات لإنشاء خريطة طريق إنتاج سلسة، مما يوفر لك عرض أسعار ثابتًا لطلبك الضخم بناءً على الكميات المطلوبة.'

