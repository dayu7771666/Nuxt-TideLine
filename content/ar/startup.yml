# FAQ section
faq:
  title: 'الأسئلة الشائعة'
  questions:
    - id: 1
      question: 'ما الذي يميز TideLine عن مصنعي ملابس السباحة الآخرين؟'
      answer: 'نحن متخصصون في دعم الشركات الناشئة والشركات الصغيرة بحد أدنى منخفض لكميات الطلب، وأسعار تنافسية، ودعم شامل من التصميم إلى التسليم.'
    - id: 2
      question: 'هل يمكنكم المساعدة في التصميم إذا كان لدي مفهوم فقط؟'
      answer: 'بالتأكيد! يمكن لفريق التصميم ذو الخبرة لدينا المساعدة في تحويل مفاهيمك إلى تصاميم جاهزة للإنتاج، وتقديم التوجيه طوال عملية التطوير.'
    - id: 3
      question: 'ما هو الجدول الزمني النموذجي للإنتاج؟'
      answer: 'عادة ما يستغرق إنتاج العينات من 7-10 أيام، بينما يتراوح الإنتاج بالجملة من 15-25 يوماً حسب حجم الطلب والتعقيد.'
    - id: 4
      question: 'هل تقدمون الدعم لتطوير العلامة التجارية؟'
      answer: 'نعم، نحن نقدم دعماً شاملاً للعلامة التجارية بما في ذلك وضع العلامات المخصصة، وتصميم التغليف، والإرشادات التسويقية للمساعدة في إنشاء علامتك التجارية لملابس السباحة.'
    - id: 5
      question: 'ما هي معايير الجودة التي تحافظون عليها؟'
      answer: 'نحافظ على عمليات مراقبة جودة صارمة ونعمل مع منصات راسخة مثل Alibaba و SHEIN و TikTok، مما يضمن إنتاجاً عالي الجودة ومتسقاً.'
