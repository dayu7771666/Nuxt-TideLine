hero:
  image: '/sampling.webp'
  alt: 'ملصقات العلامات التجارية المخصصة والتغليف'

introduction:
  title: 'لماذا تهم العلامات التجارية المخصصة'
  description: 'ملصقاتك وتغليفك هما أول نقاط الاتصال مع عملائك. اجعلها مهمة من خلال حلولنا الشاملة للعلامات التجارية التي تجمع بين الجودة والاستدامة والأناقة.'
  features:
    - title: 'هوية العلامة التجارية'
      description: 'أنشئ انطباعًا دائمًا بملصقات مخصصة تعكس شخصية علامتك التجارية الفريدة'
      icon: 'sparkles'
      gradient: 'blue'
    - title: 'جودة فاخرة'
      description: 'ملصقات متينة وطويلة الأمد تحافظ على مظهرها حتى بعد غسلات متعددة'
      icon: 'shield'
      gradient: 'green'
    - title: 'صديق للبيئة'
      description: 'مواد وعمليات مستدامة تتماشى مع القيم البيئية الحديثة'
      icon: 'globe'
      gradient: 'purple'

labels:
  title: '10 خيارات ملصقات فاخرة'
  description: 'اختر من مجموعتنا المتنوعة من حلول الوسم، كل منها مصمم لاحتياجات علامات تجارية وقطاعات سوق محددة'
  types:
    - id: 1
      name: 'ملصقات مطرزة'
      icon: 'scissors'
      gradient: 'purple'
      technology: 'تقنية التطريز الآلي أو اليدوي لخياطة أسماء العلامات التجارية أو الشعارات على القماش.'
      advantages: 'متانة عالية، ملمس فاخر، مثالي لعلامات ملابس السباحة الراقية.'
      bestFor: 'العلامات التجارية الفاخرة والمتميزة التي تؤكد على الجودة.'

    - id: 2
      name: 'ملصقات مطبوعة'
      icon: 'printer'
      gradient: 'blue'
      technology: 'طرق الطباعة الشاشية، النقل الحراري، أو الطباعة بالأشعة فوق البنفسجية.'
      advantages: 'فعالة من حيث التكلفة، تدعم التصاميم المعقدة، مثالية للإنتاج بالجملة.'
      bestFor: 'علامات ملابس السباحة متوسطة المدى أو السوق الشامل.'

    - id: 3
      name: 'ملصقات النقل الحراري'
      icon: 'fire'
      gradient: 'orange'
      technology: 'تقنية الضغط الحراري تنقل التصاميم إلى الملصقات، عادةً على البوليستر أو النايلون.'
      advantages: 'مقاوم للتلاشي، ملمس ناعم ومريح.'
      bestFor: 'ملابس السباحة الرياضية وخفيفة الوزن الوظيفية.'

    - id: 4
      name: 'ملصقات منسوجة'
      icon: 'swatch'
      gradient: 'indigo'
      technology: 'آلة النسج تدمج شعارات العلامات التجارية مباشرة في ألياف الملصق باستخدام النايلون أو البوليستر.'
      advantages: 'جودة عالية، متين، ملمس فاخر.'
      bestFor: 'العلامات التجارية الراقية أو ملابس السباحة طويلة الأمد.'

    - id: 5
      name: 'ملصقات PVC'
      icon: 'cube'
      gradient: 'cyan'
      technology: 'ملصقات بلاستيك PVC مقولبة مع سطح مرشوش أو مطبوع.'
      advantages: 'مقاوم للماء، مقاوم للرطوبة، مظهر حديث وعصري.'
      bestFor: 'العلامات التجارية الشابة والعصرية، خاصة ملابس السباحة الخارجية أو الرياضية.'

    - id: 6
      name: 'ملصقات جلدية'
      icon: 'star'
      gradient: 'amber'
      technology: 'جلد طبيعي أو صناعي مع شعارات منقوشة أو ذات علامة تجارية.'
      advantages: 'ملمس فاخر وراقي مع تأثير بصري قوي.'
      bestFor: 'العلامات التجارية الفاخرة الساعية لرفع هيبة العلامة التجارية.'

    - id: 7
      name: 'بطاقات ورقية'
      icon: 'document'
      gradient: 'green'
      technology: 'ورق صديق للبيئة أو كرتون مقوى مع تقنيات الطباعة (الختم بالرقائق، الطباعة الشاشية).'
      advantages: 'تكلفة منخفضة، سهولة الإنتاج بالجملة، صديق للبيئة.'
      bestFor: 'علامات ملابس السباحة التجارية الواعية بالميزانية أو المهتمة بالبيئة.'

    - id: 8
      name: 'تصميم بدون بطاقة'
      icon: 'heart'
      gradient: 'pink'
      technology: 'النقل الحراري أو التطريز يطبع معلومات العلامة التجارية مباشرة داخل الثوب، بدون بطاقة مادية.'
      advantages: 'راحة محسّنة، لا تهيج للبشرة، مثالي للبشرة الحساسة.'
      bestFor: 'العلامات التجارية الرياضية وملابس السباحة التي تركز على الراحة.'

    - id: 9
      name: 'ملصقات القطع بالليزر'
      icon: 'bolt'
      gradient: 'violet'
      technology: 'القطع بالليزر ينشئ أنماطًا معقدة على الجلد أو القماش أو المواد الاصطناعية.'
      advantages: 'دقيق، فعال، قادر على التصاميم المعقدة.'
      bestFor: 'العلامات التجارية الحديثة مع الاهتمام بالتفاصيل، ملابس السباحة الراقية.'

    - id: 10
      name: 'ملصقات عاكسة'
      icon: 'lightbulb'
      gradient: 'yellow'
      technology: 'مواد عاكسة تعزز رؤية العلامة التجارية والسلامة.'
      advantages: 'يحسن السلامة الليلية، يضيف لمسة عصرية.'
      bestFor: 'علامات ملابس السباحة الرياضية والخارجية التي تعطي الأولوية للوظائف.'

packaging:
  badge: 'خيار مستدام'
  title: 'حلول التغليف الصديقة للبيئة'
  description: 'احمِ منتجاتك والكوكب من خلال خيارات التغليف المستدامة لدينا. مصنوعة من مواد معاد تدويرها وقابلة للتحلل البيولوجي تعكس التزام علامتك التجارية البيئي.'

  features:
    - title: 'مواد معاد تدويرها 100%'
      description: 'أكياس التغليف لدينا مصنوعة من البلاستيك المعاد تدويره بعد الاستهلاك، مما يقلل النفايات والأثر البيئي.'
      icon: 'arrowPath'
      gradient: 'green'

    - title: 'خيارات قابلة للتحلل البيولوجي'
      description: 'اختر من المواد القابلة للتحول إلى سماد التي تتحلل بشكل طبيعي دون الإضرار بالبيئة.'
      icon: 'checkCircle'
      gradient: 'emerald'

    - title: 'شحن محايد للكربون'
      description: 'تغليفنا مصمم لتقليل وزن وحجم الشحن، مما يقلل من انبعاثات الكربون.'
      icon: 'globe'
      gradient: 'teal'

    - title: 'ورق معتمد FSC'
      description: 'جميع المواد الورقية مصدرها من غابات مُدارة بمسؤولية مع شهادة FSC.'
      icon: 'shield'
      gradient: 'green'

    - title: 'علامة تجارية مخصصة'
      description: 'قابلة للتخصيص بالكامل مع شعارك وألوان علامتك التجارية باستخدام أحبار وطرق طباعة صديقة للبيئة.'
      icon: 'sparkles'
      gradient: 'emerald'

    - title: 'جودة فاخرة'
      description: 'صديق للبيئة لا يعني التنازل عن الجودة. أكياسنا متينة ومقاومة للماء وتحمي منتجاتك.'
      icon: 'checkBadge'
      gradient: 'teal'

  types:
    - title: 'مراسلات البولي المعاد تدويرها'
      description: 'أكياس مقاومة للماء ومقاومة للتمزق مصنوعة من 100% بلاستيك معاد تدويره. متوفرة بأحجام متعددة مع طباعة مخصصة.'
      icon: 'archive'
      gradient: 'green'

    - title: 'أكياس ورق كرافت'
      description: 'أكياس ورقية قابلة للتحلل البيولوجي مع مقابض معززة. مثالية للتغليف في المتاجر والبيع بالتجزئة.'
      icon: 'document'
      gradient: 'emerald'

    - title: 'مراسلات قابلة للتحول إلى سماد'
      description: 'تغليف نباتي يتحلل بالكامل في منشآت التسميد الصناعي خلال 180 يومًا.'
      icon: 'sparkles'
      gradient: 'teal'

    - title: 'أكياس قماش قابلة لإعادة الاستخدام'
      description: 'أكياس قطنية فاخرة أو قماش معاد تدويره يمكن للعملاء إعادة استخدامها، مما يوسع نطاق علامتك التجارية.'
      icon: 'arrowPath'
      gradient: 'cyan'

  impact:
    title: 'أحدث تأثيرًا إيجابيًا'
    description: 'باختيار تغليفنا الصديق للبيئة، أنت لا تحمي منتجاتك فحسب - بل تحمي الكوكب وتظهر لعملائك أن الاستدامة مهمة.'
    stats:
      - value: '100%'
        label: 'قابل لإعادة التدوير أو التحول إلى سماد'
      - value: '-60%'
        label: 'انبعاثات الكربون'
      - value: '0'
        label: 'بلاستيك بكر مُستخدم'

