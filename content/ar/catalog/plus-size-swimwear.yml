# FAQ section
faq:
  title: 'الأسئلة الشائعة'
  questions:
    - id: 1
      question: 'هل تقدمون أساليب ملابس السباحة بالمقاسات الكبيرة للجملة؟'
      answer: 'نعم، نحن نقدم مجموعة واسعة من خيارات ملابس السباحة بالمقاسات الكبيرة، بما في ذلك الأساليب العصرية والكلاسيكية، متاحة لطلبات الجملة بأسعار تنافسية.'
    - id: 2
      question: 'ما هي الكمية الدنيا للطلب لملابس السباحة بالمقاسات الكبيرة؟'
      answer: 'الحد الأدنى لكمية الطلب (MOQ) لملابس السباحة بالمقاسات الكبيرة هو 30 قطعة لكل أسلوب، مع حد أدنى 10 قطع لكل مقاس. نهدف إلى جعل الطلب بالجملة سهلاً ومرناً لعملك.'
    - id: 3
      question: 'هل يمكنني تخصيص التصاميم لملابس السباحة بالمقاسات الكبيرة؟'
      answer: 'بالتأكيد! نحن نوفر خيارات تخصيص كاملة لملابس السباحة بالمقاسات الكبيرة، بما في ذلك طباعة الشعار واختيار الأقمشة والألوان وحتى التغليف لتتناسب مع هوية علامتك التجارية.'
    - id: 4
      question: 'ما هي المقاسات المتاحة في مجموعة ملابس السباحة بالمقاسات الكبيرة؟'
      answer: 'نحن نقدم مجموعة واسعة من المقاسات، من XL إلى 6XL، مما يضمن أنه يمكنك تلبية احتياجات قاعدة عملائك المتنوعة. جداول المقاسات لدينا متاحة للقياسات الدقيقة.'
    - id: 5
      question: 'ما هي المواد المستخدمة في ملابس السباحة بالمقاسات الكبيرة؟'
      answer: 'ملابس السباحة بالمقاسات الكبيرة لدينا مصنوعة من أقمشة عالية الجودة ومرنة مثل الإسباندكس والنايلون، مما يضمن الراحة والمتانة والمقاس الجذاب لجميع أنواع الجسم.'
    - id: 6
      question: 'كم من الوقت سيستغرق تنفيذ طلب ملابس السباحة بالمقاسات الكبيرة؟'
      answer: 'عادة، وقت الإنتاج لملابس السباحة بالمقاسات الكبيرة هو 7-15 يوماً حسب حجم الطلب ومتطلبات التخصيص. قد تختلف أوقات الشحن حسب موقعك.'
    - id: 7
      question: 'هل تقدمون خدمات الدروب شيبينغ لملابس السباحة بالمقاسات الكبيرة؟'
      answer: 'نعم، نحن ندعم الدروب شيبينغ لملابس السباحة بالمقاسات الكبيرة. هذا يعني أنه يمكننا الشحن مباشرة إلى عملائك، بما في ذلك التغليف المخصص مع علامتك التجارية، دون الحاجة لحمل المخزون.'
