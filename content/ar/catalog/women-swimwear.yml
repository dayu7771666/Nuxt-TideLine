# FAQ section
faq:
  title: 'الأسئلة الشائعة'
  questions:
    - id: 1
      question: 'ما هو الحد الأدنى لكمية الطلب لملابس السباحة النسائية بالجملة؟'
      answer: 'يبدأ الحد الأدنى لكمية الطلب (MOQ) لدينا من 30 قطعة لكل أسلوب وحجم، مما يجعله مرناً للعلامات التجارية الصغيرة والمتوسطة لملابس السباحة.'
    - id: 2
      question: 'هل يمكنني تخصيص تصاميم وأقمشة ملابس السباحة؟'
      answer: 'نعم! نحن نقدم ملابس سباحة قابلة للتخصيص بالكامل، بما في ذلك التصاميم والأقمشة والشعارات والتغليف، لمساعدة علامتك التجارية على التميز في السوق.'
    - id: 3
      question: 'كم من الوقت يستغرق إنتاج طلبات ملابس السباحة بالجملة؟'
      answer: 'عادة، تكون العينات جاهزة خلال 10 أيام، ويتم شحن الطلبات بالجملة خلال 30 يوماً، حسب الكمية ومتطلبات التخصيص.'
    - id: 4
      question: 'هل تقدمون خيارات ملابس سباحة صديقة للبيئة أو مستدامة؟'
      answer: 'بالتأكيد. نحن نوفر مجموعة من الأقمشة الصديقة للبيئة وطرق الإنتاج المستدامة للعلامات التجارية التي تعطي الأولوية للمسؤولية البيئية.'
    - id: 5
      question: 'كيف يمكنني الحصول على عرض أسعار مفصل لطلبات الجملة؟'
      answer: 'يمكنك الاتصال بفريقنا عبر واتساب أو البريد الإلكتروني، وتقديم الأساليب والأحجام والأقمشة المرغوبة، وسنرسل عرض أسعار كاملاً وكتالوج الأقمشة والإرشادات المهنية.'
