# FAQ section
faq:
  title: 'الأسئلة الشائعة'
  questions:
    - id: 1
      question: 'ما هي الكمية الدنيا للطلب لملابس السباحة للرجال بالجملة؟'
      answer: 'الحد الأدنى للطلب لدينا يبدأ من 30 قطعة لكل أسلوب ومقاس، مما يسمح للعلامات التجارية الجديدة والنامية لملابس السباحة للرجال بإطلاق مجموعات بمرونة.'
    - id: 2
      question: 'هل يمكنني تخصيص أساليب ومواد ملابس السباحة للرجال؟'
      answer: 'نعم. نحن نقدم تخصيصاً كاملاً لملابس السباحة للرجال—بما في ذلك الشورتات والبوردشورتس والسراويل الداخلية—باستخدام الأقمشة والألوان والشعارات والتغليف المفضلة لديك.'
    - id: 3
      question: 'كم من الوقت يستغرق الإنتاج لطلبات ملابس السباحة للرجال بالجملة؟'
      answer: 'العينات عادة ما تكتمل خلال 10 أيام، بينما الإنتاج بالجملة ينتهي خلال 30 يوماً حسب حجم الطلب ومستوى التخصيص.'
    - id: 4
      question: 'هل تقدمون خيارات أقمشة مستدامة لملابس السباحة للرجال؟'
      answer: 'بالتأكيد. نحن نقدم أقمشة صديقة للبيئة مثل البوليستر والنايلون المعاد تدويرهما، مما يعطي علامتك التجارية ميزة مستدامة في سوق ملابس السباحة للرجال.'
    - id: 5
      question: 'كيف يمكنني طلب عرض أسعار لملابس السباحة للرجال بالجملة؟'
      answer: 'ببساطة شارك تصاميمك المفضلة والمقاسات وخيارات الأقمشة مع فريقنا عبر واتساب أو البريد الإلكتروني. سنقدم عرض أسعار مفصل، مع عينات الأقمشة وتوصيات الخبراء.'
