# FAQ section
faq:
  title: 'الأسئلة الشائعة'
  questions:
    - id: 1
      question: 'ما هي ملابس السباحة المستدامة؟'
      answer: 'ملابس السباحة المستدامة مصنوعة من مواد صديقة للبيئة وعمليات إنتاج منخفضة الكربون، تهدف إلى تقليل التأثير البيئي السلبي. عادة ما تستخدم ألياف البلاستيك المعاد تدويرها (مثل RPET)، والقطن العضوي، والألياف الطبيعية، وتقلل من استهلاك الماء والكهرباء مع تجنب الأصباغ الضارة لتقليل البصمة الكربونية.'
    - id: 2
      question: 'ما هي المواد المستخدمة في ملابس السباحة المستدامة الخاصة بكم؟'
      answer: 'نستخدم مجموعة متنوعة من المواد الصديقة للبيئة لإنتاج ملابس السباحة المستدامة، بما في ذلك ألياف البلاستيك المعاد تدويرها (RPET)، وألياف الأعشاب البحرية الطبيعية، والنايلون القابل للتحلل الحيوي، والقطن العضوي. هذه المواد توفر راحة جيدة ومتانة ومرونة مع المساعدة في تقليل التلوث البيئي واستهلاك الموارد.'
    - id: 3
      question: 'هل ملابس السباحة المستدامة أغلى من ملابس السباحة التقليدية؟'
      answer: 'بسبب استخدام المواد الصديقة للبيئة وعمليات الإنتاج المتقدمة، تميل ملابس السباحة المستدامة إلى أن تكون أغلى من ملابس السباحة التقليدية. ومع ذلك، مع استمرار تطور الاتجاهات المستدامة، تنخفض تكاليف الحصول على المواد الصديقة للبيئة وطرق الإنتاج تدريجياً. نحن نسعى لتقديم أسعار تنافسية مع الحفاظ على المعايير البيئية.'
    - id: 4
      question: 'كيف تضمنون جودة ملابس السباحة المستدامة؟'
      answer: 'على الرغم من أننا نستخدم مواد صديقة للبيئة، تخضع كل قطعة من ملابس السباحة المستدامة لمراقبة جودة صارمة لضمان تلبيتها لمعايير عالية من الراحة والمتانة والوظائف. الأقمشة الصديقة للبيئة التي نختارها تخضع للاختبار لضمان أدائها في الماء والمتانة والراحة، مطابقة أو متجاوزة للمواد التقليدية.'
    - id: 5
      question: 'ما هي عملية الإنتاج لملابس السباحة المستدامة الخاصة بكم؟'
      answer: 'تركز عمليات إنتاج ملابس السباحة المستدامة لدينا على التصنيع منخفض الكربون وتوفير الموارد، مما يقلل من استهلاك الماء والكهرباء. نختار الأصباغ بعناية لضمان أنها غير سامة وصديقة للبيئة، مع تجنب المواد الكيميائية الضارة. المواد المهدرة من عملية الإنتاج تتم معالجتها وإعادة تدويرها لتقليل النفايات.'
    - id: 6
      question: 'هل تقدمون ملابس سباحة مستدامة مخصصة؟'
      answer: 'نعم، نقدم ملابس سباحة مستدامة مخصصة بالكامل. سواء كان القماش أو التصميم أو اللون أو شعار العلامة التجارية، يمكننا التخصيص وفقاً لمتطلباتك لضمان أن كل قطعة من ملابس السباحة تتماشى مع فلسفة علامتك التجارية والتزاماتك البيئية.'
    - id: 7
      question: 'كيف يجب صيانة وتنظيف ملابس السباحة المستدامة؟'
      answer: 'صيانة ملابس السباحة المستدامة مشابهة لملابس السباحة التقليدية. نوصي بالغسيل اليدوي بالماء البارد وتجنب المبيض. لإطالة عمر ملابس السباحة، تجنب أشعة الشمس المباشرة والمجففات، وضع ملابس السباحة مسطحة للتجفيف. التنظيف المنتظم والعناية المناسبة ستساعد في الحفاظ على الراحة وإطالة عمر ملابس السباحة.'
