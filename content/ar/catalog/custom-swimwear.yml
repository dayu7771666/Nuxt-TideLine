# FAQ section
faq:
  title: 'الأسئلة المتكررة'
  questions:
    - id: 1
      question: 'ما هي الكمية الدنيا للطلب لملابس السباحة المخصصة؟'
      answer: 'تختلف الكمية الدنيا للطلب لملابس السباحة المخصصة حسب التعقيد، وتبدأ عادةً من 50-100 قطعة لكل نمط. نحن نعمل مع الشركات الناشئة والعلامات التجارية الراسخة لإيجاد حلول مرنة تلبي ميزانيتك وجدولك الزمني.'
    - id: 2
      question: 'كم من الوقت تستغرق عملية تطوير ملابس السباحة المخصصة؟'
      answer: 'يعتمد الجدول الزمني على تعقيد التصميم ومستوى التخصيص. بشكل عام، تستغرق العينات الأولية 2-3 أسابيع، مع الإنتاج بالجملة الذي يتطلب 4-6 أسابيع بعد الموافقة على العينة. يمكن استيعاب الطلبات العاجلة مع التخطيط الإضافي.'
    - id: 3
      question: 'هل يمكنك المساعدة في تصميم ملابس السباحة إذا كان لدي مفهوم فقط؟'
      answer: 'بالتأكيد! يتخصص فريق التصميم لدينا في تحويل المفاهيم إلى تصميمات جاهزة للإنتاج. نحن نقدم خدمات الرسم والتصميم الفني وصنع الأنماط وتطوير الملاءمة لتحقيق رؤيتك.'
    - id: 4
      question: 'ما هي خيارات التخصيص المتاحة للأقمشة والمواد؟'
      answer: 'نحن نقدم تخصيصًا واسعًا للأقمشة بما في ذلك مواد الأداء والخيارات الصديقة للبيئة والمطبوعات والقوام والتشطيبات الخاصة. يمكنك الاختيار من مكتبة الأقمشة لدينا أو الحصول على مواد محددة لتتناسب مع متطلبات علامتك التجارية.'
    - id: 5
      question: 'هل تقدمون الدعم التصميمي والفني طوال العملية؟'
      answer: 'نعم، يوفر فريقنا ذو الخبرة دعمًا شاملاً بما في ذلك استشارة التصميم والإرشاد الفني وتحسين الملاءمة وضمان الجودة طوال عملية التطوير والإنتاج بأكملها.'
    - id: 6
      question: 'هل يمكنك تصنيع ملابس السباحة بميزات خاصة أو متطلبات أداء؟'
      answer: 'بالتأكيد! نحن نتخصص في الميزات المخصصة بما في ذلك الحماية من الأشعة فوق البنفسجية ومقاومة الكلور ومناطق الضغط والحشو القابل للإزالة والأشرطة القابلة للتعديل وغيرها من التحسينات الأدائية أو الجمالية بناءً على مواصفاتك.'
    - id: 7
      question: 'ما هي التكاليف المتضمنة في تصنيع ملابس السباحة المخصصة؟'
      answer: 'تختلف التكاليف بناءً على تعقيد التصميم والمواد والكميات ومستوى التخصيص. نحن نقدم عروض أسعار مفصلة بما في ذلك رسوم التطوير وتكاليف العينات وأسعار الإنتاج. اتصل بنا للحصول على تقدير شخصي بناءً على متطلباتك المحددة.'
