title: 'نحن نحدث تحولًا في صناعة ملابس السباحة'
description: 'نؤمن بأن العلامات التجارية لم تعد حصرية على الشركات. يمكن لأي شخص بناء علامته التجارية الخاصة بملابس السباحة، ونحن ملتزمون بتقديم دعم شامل من الأفكار الإبداعية إلى تنفيذ المنتج لرواد الأعمال.'

seo:
  title: 'من نحن - تحويل صناعة ملابس السباحة'
  description: 'نؤمن بأن العلامات التجارية لم تعد حصرية على الشركات. يمكن لأي شخص بناء علامته التجارية الخاصة بملابس السباحة. 10 سنوات من الخبرة في صناعة ملابس السباحة الصينية، وتقديم دعم شامل من الأفكار الإبداعية إلى تنفيذ المنتج لرواد الأعمال.'
  keywords: 'مصنع ملابس السباحة, ملابس سباحة مخصصة, إنتاج دفعات صغيرة, مصنع ملابس سباحة, ملابس سباحة صينية, دعم العلامات التجارية, OEM ملابس سباحة, تخصيص ملابس السباحة, ملابس سباحة بعلامة خاصة'
  ogImage: '/og-image.jpg'
  twitterCard: 'summary_large_image'

quote:
  text: 'لقد ترسخنا بعمق في حزام صناعة ملابس السباحة في الصين لمدة 10 سنوات، ونراكم خبرة إنتاج غنية تمكننا من توفير دعم عالي الجودة وسريع التسليم لكل علامة تجارية.'
  author:
    name: 'فريق TideLine'
    handle: '@tideline'
    avatar: 'https://images.unsplash.com/photo-1502685104226-ee32379fefbe?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80'

content:
  intro: 'نحن مصنع ممتاز مع سلسلة توريد قوية، قادرون على توفير قدرات إنتاج مستقرة وفعالة لكل علامة تجارية.'

  features:
    - title: 'خدمة الدفعات الصغيرة'
      description: 'اعتبارًا من سبتمبر 2025، نقدم رسميًا طلبات الدفعات الصغيرة، مما يسمح للعلامات التجارية الجديدة بدخول السوق بمخاطر منخفضة واستجابة سريعة.'
      icon: 'CloudArrowUpIcon'
    - title: 'خدمة مخصصة'
      description: 'نوفر خدمات تخصيص شاملة، من أنماط ملابس السباحة والأقمشة والشعارات إلى أكياس التغليف، مما يضمن أن علامتك التجارية فريدة في كل التفاصيل.'
      icon: 'LockClosedIcon'
    - title: 'الخبرة والأساس'
      description: 'لقد ترسخنا في حزام صناعة ملابس السباحة في الصين لمدة 10 سنوات، وتمكننا خبرتنا الإنتاجية الغنية من دعم العلامات التجارية العالمية من جميع الأنواع في نموها.'
      icon: 'ServerIcon'

  mission: 'مهمتنا هي مساعدة كل من لديه حلم على تحويل إبداعه إلى علامة تجارية قابلة للحياة لملابس السباحة، وتوفير الدعم الكامل للعلامات التجارية للبدء صغيرة والنمو بثبات.'

  commitment:
    title: 'التزامنا'
    description: 'نحن ملتزمون بمساعدة كل علامة تجارية على التميز في السوق وتحقيق التطور طويل الأجل من خلال الإنتاج الاحترافي والخدمات المرنة والخبرة الغنية.'
