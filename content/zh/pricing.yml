  description: '产品开发和打样的初始投资'
  cards:
    - id: 1
      icon: '/pricing/sampling.avif'
      title: '开发和打样'
      items:
        - name: '设计开发服务'
          cost: '$69 / 款式'
        - name: '完整样品套装'
          cost: '$50 - $200 / 款式'
      note: '批量订单满足 MOQ 时退还 50% 的样品费用'
    - id: 2
      icon: '/pricing/tooling.avif'
      title: '工具和模具费用'
      items:
        - name: '标准装饰套件'
          cost: '$50 / 元素'
        - name: '卫生衬垫模具'
          cost: '$30 / 款式'
        - name: '护理标签模具'
          cost: '$30 - $50 / 款式'
    - id: 3
      icon: '/pricing/fabric.avif'
      title: '面料和色卡'
      items:
        - name: '色卡 / 小样'
          cost: '免费'
        - name: '数码印花 A4 色卡'
          cost: '免费'
        - name: '1+ 米面料样品'
          cost: '$10 / 米'
