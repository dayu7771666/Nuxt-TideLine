flexibility:
  title: '灵活的订购选项'
  description: '我们通过多种灵活选项来适应您的业务需求'
  items:
    - id: 1
      icon: 'heroicons:cube'
      title: '混合最小订单'
      description: '跨款式、颜色和尺码总共只需 60 件即可开始。无需订购大量单一商品。'
    - id: 2
      icon: 'heroicons:currency-dollar'
      title: '样品费用抵扣'
      description: '下批量订单时可退还 50% 的样品费用。我们投资于您的成功。'
    - id: 3
      icon: 'heroicons:wrench-screwdriver'
      title: '无隐藏工具费用'
      description: '为了简单和透明,我们将模具成本吸收到单件定价中。'
    - id: 4
      icon: 'heroicons:chart-bar-square'
      title: '可扩展生产'
      description: '随着业务增长轻松增加数量。我们接受从 60 到 60,000 件的订单。'
    - id: 5
      icon: 'heroicons:swatch'
      title: '定制配色'
      description: '无最小值的精确配色。在无需大量承诺的情况下创建您的独特品牌色彩。'
    - id: 6
      icon: 'heroicons:truck'
      title: '灵活发货'
      description: '选择您首选的运输方式和时间表。我们与全球主要承运商合作。'

