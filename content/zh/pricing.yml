process:
  title: '我们的制造流程'
  description: '从概念到交付的简单 5 步流程'
  steps:
    - id: 1
      title: '咨询和设计'
      description: '我们讨论您的愿景并提供设计指导'
    - id: 2
      title: '样品开发'
      description: '制作实物样品供您批准'
    - id: 3
      title: '修改和定稿'
      description: '根据您的反馈完善样品'
    - id: 4
      title: '批量生产'
      description: '制造您的完整订单'
    - id: 5
      title: '质量检查和发货'
      description: '检查每一件并安排交付'

productionCosts:
  title: '单件生产成本'
  description: '应用于批量订单中每件产品的成本'
  cards:
    - id: 1
      icon: '/pricing/base.webp'
      title: '基础产品成本'
      items:
        - name: '设计复杂度'
          cost: '因款式而异'
        - name: '面料选择'
          cost: '高级 vs. 标准'
        - name: '订单数量'
          cost: '适用批量折扣'
        - name: '定制 vs. 目录'
          cost: '定制设计溢价'
      note: '请联系我们根据您的具体要求获取详细定价'
    - id: 2
      icon: '/pricing/brand.webp'
      title: '品牌和包装'
      items:
        - name: '护理标签'
          cost: '~ $0.15 / 件'
        - name: '卫生衬垫'
          cost: '~ $0.15 / 件'
        - name: '吊牌'
          cost: '~ $0.15 / 件'
        - name: '礼盒 / 包装'
          cost: '~ $1.00 / 件'
        - name: '特殊装饰和配件'
          cost: '~ $0.10 - $0.70 / 件'
