  items:
    - id: 1
      title: 与全球泳装品牌的成熟经验
      description: 我们已与美国、欧洲和澳大利亚数十个成熟和新兴泳装品牌合作。我们的客户从高端时装屋到可持续的小众品牌,他们都在寻求同样的东西 - 质量、可靠性和灵活性。
    - id: 2
      title: 从概念到交付的端到端服务
      description: 我们的团队在每个阶段为您提供支持 - 设计协助和技术包开发、面料采购(包括环保和奢华材料)、原型制作和样品生产、灵活 MOQ 的批量制造、质量控制和包装、物流协调和全球运输。
    - id: 3
      title: 定制与可扩展性相结合
      description: 从标志性剪裁到独家印花,我们将您的愿景变为现实。无论您需要 50 件还是 5,000 件,我们都能提供可扩展的生产而不影响质量。

