      description: '您收到样品进行评估。我们整合您关于适配、面料手感和整体美学的反馈，以完善原型并提出明确的生产路线图，包括您尺码系列的分级规则。'

faq:
  title: '常见问题'
  items:
    - question: '您的采样服务通常包含什么，成本是多少？'
      answer: '我们的采样服务是一个全面的套餐，包括版型工程、获批面料和装饰的采购、一个实物原型的构建以及内部适配分析。成本因项目而异，根据设计复杂度、所选材料和装饰细节而变化。我们在初步咨询后提供透明报价，以就范围达成一致。'
    - question: '样品的典型周转时间是多少？'
      answer: '第一个原型的标准时间为 2-3 周。此期间包括材料采购、版型开发和细致构造。我们可以讨论紧急项目的加急选项，时间表总是事先确认。'
    - question: '我需要提供完整的技术包吗，还是您可以根据我的设计概念工作？'
      answer: '两者我们都可以处理。详细的技术包可实现最准确、最高效的流程。但是，如果您有设计概念或灵感，我们的团队可以帮助您将其发展为生产就绪规格，包括适配、面料和构造建议。'
    - question: '您如何处理样品的适配和尺码？'
      answer: '我们首先就基础适配块和您目标市场的具体分级规则达成一致。第一个样品按照这些精确规格构建，并在标准服装人台上进行内部评估。我们强烈建议您也在符合目标客户测量值的真人模特上进行自己的试穿。'
    - question: '您能为我的样品采购特定或可持续的面料吗？'
      answer: '当然可以。我们与提供广泛性能和可持续面料(例如，再生尼龙、OEKO-TEX® 认证材料)的工厂建立了稳固的关系。我们将根据您的美学、性能和可持续性目标策展选项，并提供色卡供您批准。'
    - question: '如果样品在交付后需要调整会怎样？'
      answer: '迭代是采样流程的核心部分。我们在您收到第一个样品后包含一轮详细的反馈整合。我们将分析您关于适配和构造的笔记，并提出明确的修订计划，包括任何相关成本和必要时第二个原型的时间表。'
    - question: '采样流程如何过渡到批量生产？'
      answer: '最终批准的样品作为生产的"黄金标准"。我们使用采样阶段的精炼版型、确认材料和构造细节创建无缝生产路线图，根据您所需的数量为您的批量订单提供确定报价。'

