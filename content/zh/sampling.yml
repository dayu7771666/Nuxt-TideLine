    - number: 2
      title: '面料与辅料精选'
      description: '我们根据您的性能和美学需求，展示并采购经认可的游泳服装专用面料（如尼龙氨纶混纺、回收材料）和关键辅料（如抗氯松紧带、胸垫、五金配件）。'
    - number: 3
      title: '版型工程与样版制作'
      description: '我们的技术人员制作首个精密游泳服装版型，考虑面料的拉伸和回弹性。通常会制作初步白坯样或数字化样版，在裁剪最终面料前在人台上验证合身度。'
    - number: 4
      title: '首件组装与内部试穿'
      description: '制作第一个实物样品。我们在真人模特或人台上进行严格的内部试穿，检查服装张力、缝隙和活动性，识别任何需要调整的制作问题。'
    - number: 5
      title: '样品整理与质量把关'
      description: '样品进行最终整理（如钩扣应用、标签缝制）和严格的质量检验，检查针迹完整性、缝合平整度和辅料放置是否符合您的规格要求。'
    - number: 6
      title: '反馈整合与生产路径'
      description: '您收到样品进行评估。我们整合您对合身度、面料手感和整体美感的反馈，完善原型并提供清晰的生产路线图，包括您尺码系列的放码规则。'

faq:
  title: '常见问题'
  items:
    - question: '您的采样服务通常包含什么内容，费用是多少？'
      answer: '我们的采样服务是一个综合性套餐，包括版型工程、经认可的面料和辅料采购、制作一个实物原型以及内部合身度分析。费用因项目而异，根据设计复杂度、选择的材料和辅料细节而变化。我们会在初步咨询后提供透明的报价，确保范围对齐。'
    - question: '样品的典型制作周期是多长？'
      answer: '首个原型的标准时间线是2-3周。这个周期包括材料采购、版型开发和精细制作。我们可以为紧急项目讨论加急选项，时间线总是提前确认。'
    - question: '我需要提供完整的技术包，还是可以从我的设计概念开始？'
      answer: '两者都可以。详细的技术包能够实现最准确和高效的流程。但是，如果您有设计概念或灵感，我们的团队可以帮助您将其发展为生产就绪的规格，包括合身度、面料和制作建议。'
    - question: '您如何处理样品的合身度和尺码？'
      answer: '我们首先就基础合身版型和针对您目标市场的具体放码规则达成一致。第一个样品按照这些精确规格制作，并在标准人台上进行内部评估。我们强烈建议您也在符合目标客户尺寸的真人模特上进行自己的试穿。'
    - question: '您能为我的样品采购特定的或可持续的面料吗？'
      answer: '当然可以。我们与提供各种性能和可持续面料的工厂建立了合作关系（如回收尼龙、OEKO-TEX®认证材料）。我们会根据您的美学、性能和可持续发展目标策划选项，并提供样卡供您审批。'
    - question: '如果样品交付后需要调整怎么办？'
      answer: '迭代是采样过程的核心部分。在您收到第一个样品后，我们包含一轮详细的反馈整合。我们会分析您对合身度和制作的意见，并提出明确的修订计划，包括任何相关费用和第二个原型的时间线（如需要）。'
    - question: '采样过程如何过渡到批量生产？'
      answer: "最终获得批准的样品作为生产的'黄金标准'。我们使用采样阶段的精制版型、确认材料和制作细节来创建无缝的生产路线图，根据您所需的数量为您的批量订单提供确定报价。"

