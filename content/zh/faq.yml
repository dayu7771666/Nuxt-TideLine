faq:
  title: '关于我们服务的常见问题'
  items:
    - question: '您的样品服务通常包括什么,费用是多少?'
      answer: '我们的样品服务是一个综合套餐,包括版型工程、采购经批准的面料和辅料、构建一个实物原型以及内部合身度分析。费用因项目而异,根据设计的复杂性、选择的材料和辅料细节而有所不同。在初步咨询后,我们会提供透明的报价以确定范围。'
    - question: '样品的典型交货时间是多久?'
      answer: '第一个原型的标准时间表是 2-3 周。这个期间包括材料采购、版型开发和精心构建。我们可以讨论紧急项目的加急选项,时间表总是提前确认。'
    - question: '我需要提供完整的技术包吗,还是你们可以根据我的设计概念工作?'
      answer: '两者都可以。详细的技术包允许最准确和最高效的流程。但是,如果您有设计概念或灵感,我们的团队可以帮助您将其开发成生产就绪的规格,包括合身度、面料和构建建议。'
    - question: '你们如何处理样品的合身度和尺寸?'
      answer: '我们首先就基础合身度块和针对您目标市场的具体分级规则达成一致。第一个样品按照这些精确规格构建,并在标准人台上进行内部评估。我们强烈建议您也在与目标客户测量值匹配的真人模特上进行自己的试穿。'
    - question: '你们能为我的样品采购特定的或可持续的面料吗?'
      answer: '当然可以。我们与提供各种性能和可持续面料的工厂建立了关系(例如,再生尼龙、OEKO-TEX® 认证材料)。我们将根据您的美学、性能和可持续性目标策划选项,并提供样品供您批准。'
    - question: '如果样品在交付后需要调整会怎样?'
      answer: '迭代是样品流程的核心部分。在您收到第一个样品后,我们包括一轮详细的反馈整合。我们将分析您关于合身度和构建的注释,并提出明确的修订计划,包括任何相关成本和第二个原型的时间表(如果需要)。'
    - question: '样品流程如何过渡到批量生产?'
      answer: '最终批准的样品作为生产的"黄金标准"。我们使用样品阶段的精炼版型、确认的材料和构建细节来创建无缝的生产路线图,根据您所需的数量为您的批量订单提供确定的报价。'

