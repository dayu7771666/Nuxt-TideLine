faq:
  title: '五金件常见问题'
  items:
    - question: '五金件的最小起订量(MOQ)是多少?'
      answer: 'MOQ 因物品类型而异。标准五金件物品通常每种颜色/尺寸的 MOQ 为 100-500 件。对于定制五金件或特殊表面处理,MOQ 可能更高(1000 件以上)。请联系我们了解特定物品的 MOQ。'
    - question: '我可以在批量购买之前订购五金件样品吗?'
      answer: '可以!我们为大多数五金件物品提供样品套装。样品费用通常为每套 20-50 美元,可以抵扣您的批量订单。这使您可以在承诺大量订购之前测试质量、颜色匹配和合身度。'
    - question: '你们提供带有我品牌标志的定制五金件吗?'
      answer: '当然。我们可以通过雕刻或压花为您定制金属五金件(扣环、滑块、挂件)上的品牌标志。还提供定制标签和吊牌。定制物品的 MOQ 通常从 1000 件起。'
    - question: '如何确保五金件颜色与我的面料匹配?'
      answer: '我们建议同时订购面料样品和五金件样品以进行实物比较。我们还可以为大多数五金件物品提供 Pantone 颜色参考,并为大订单提供定制颜色匹配服务。'
    - question: '五金件订单的交货时间是多久?'
      answer: '库存标准五金件:3-7 天。定制颜色或表面处理:2-3 周。定制品牌五金件:4-6 周。我们在您下订单时始终确认准确的时间表,并可以为紧急项目加急处理。'
    - question: '你们的五金件物品是否经过泳装使用测试?'
      answer: '是的,我们所有的五金件都是专门为泳装应用选择的。我们进行抗氯测试、盐雾测试和紫外线暴露测试以确保耐用性。应要求可提供测试报告。'
    - question: '你们能帮我选择适合我设计的五金件吗?'
      answer: '当然!我们的团队在泳装五金件选择方面拥有丰富的经验。分享您的设计草图或技术包,我们可以根据功能性、美学和预算推荐最合适的五金件选项。'

