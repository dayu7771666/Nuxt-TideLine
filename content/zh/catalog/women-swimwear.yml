# FAQ section
faq:
  title: '常见问题'
  questions:
    - id: 1
      question: '女性泳装批发的最小订单量是多少？'
      answer: '我们的最小订单量（MOQ）从每种款式和尺寸30件开始，这对中小型泳装品牌来说很灵活。'
    - id: 2
      question: '我可以定制泳装设计和面料吗？'
      answer: '可以！我们提供完全可定制的泳装，包括设计、面料、标志和包装，帮助您的品牌在市场上脱颖而出。'
    - id: 3
      question: '大批量泳装订单需要多长时间生产？'
      answer: '通常，样品在10天内准备就绪，大批量订单根据数量和定制要求在30天内发货。'
    - id: 4
      question: '你们提供环保或可持续的泳装选择吗？'
      answer: '当然。我们为优先考虑环境责任的品牌提供一系列环保面料和可持续生产方法。'
    - id: 5
      question: '我如何获得批发订单的详细报价？'
      answer: '您可以通过WhatsApp或电子邮件联系我们的团队，提供您想要的款式、尺寸和面料，我们将发送完整的报价、面料目录和专业指导。'
