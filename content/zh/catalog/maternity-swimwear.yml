# FAQ section
faq:
  title: '常见问题'
  questions:
    - id: 1
      question: '孕妇泳装的特殊设计要求是什么？'
      answer: '孕妇泳装的设计要求主要集中在舒适性、支撑性和适应性上。它们通常使用高弹性面料，可以适应女性在怀孕期间不断变化的身体形状。设计还应为腹部提供支撑，无压力肩带和舒适的裆部设计，以确保孕妇在水中活动时的舒适性。'
    - id: 2
      question: '孕妇泳装使用什么材料？'
      answer: '孕妇泳装通常由高弹性、透气的面料制成，如莱卡、尼龙和氨纶。这些面料具有出色的弹性，适应怀孕期间的身体变化，同时确保舒适性和支撑性。我们还确保所使用的材料无毒且对敏感皮肤安全。'
    - id: 3
      question: '孕妇泳装需要提供防晒保护吗？'
      answer: '是的，孕妇泳装最好具有UV防护（UPF），特别是在户外游泳池或海滩使用时。我们的孕妇泳装设计考虑到这一点，使用具有防晒保护的面料来保护准妈妈的皮肤免受有害UV射线的伤害。'
    - id: 4
      question: '如何确保孕妇泳装的安全性和舒适性？'
      answer: '孕妇泳装的设计非常注重安全性和舒适性。我们使用无毒、环保的面料，并确保裁剪和设计不施加压力，特别是在腹部和胸部区域。支撑设计还考虑到怀孕期间发生的变化，提供全面支撑。'
    - id: 5
      question: '孕妇泳装适合产后使用吗？'
      answer: '是的，许多孕妇泳装设计也适合产后使用。因为它们使用高弹性面料，可以适应恢复期并提供舒适的贴合度。对于需要哺乳的妈妈，我们还提供专门设计的哺乳款式，使母乳喂养更容易。'
    - id: 6
      question: '孕妇泳装可以定制吗？'
      answer: '可以，我们提供定制服务，可以根据您的品牌需求和设计理念制造孕妇泳装。您可以选择款式、颜色、面料，甚至在泳装上印刷标志或设计，以确保您的产品独特并满足市场需求。'
    - id: 7
      question: '孕妇泳装的最小订单数量是多少？'
      answer: '孕妇泳装的最小订单数量（MOQ）因设计和所用材料而异。一般来说，我们为订单数量较小或处于创业阶段的客户提供灵活的生产选项。MOQ通常在100到500件之间，但确切数量可以根据您的需求进行调整。'
