# FAQ section
faq:
  title: '常见问题'
  questions:
    - id: 1
      question: '男士泳装批发的最小订购量是多少？'
      answer: '我们的起订量从每个款式和尺寸30件开始，让新兴和成长中的男士泳装品牌能够灵活地推出系列。'
    - id: 2
      question: '我可以定制男士泳装的款式和材料吗？'
      answer: '是的。我们为男士泳装提供完整的定制服务——包括泳裤、冲浪短裤和三角裤——使用您偏好的面料、颜色、标志和包装。'
    - id: 3
      question: '男士泳装批量订单的生产需要多长时间？'
      answer: '样品通常在10天内完成，而批量生产根据订单大小和定制程度在30天内完成。'
    - id: 4
      question: '您们为男士泳装提供可持续面料选择吗？'
      answer: '当然。我们提供环保面料，如再生聚酯和尼龙，为您的品牌在男士泳装市场提供可持续优势。'
    - id: 5
      question: '我如何申请男士泳装批发报价？'
      answer: '只需通过WhatsApp或电子邮件与我们的团队分享您偏好的设计、尺寸和面料选择。我们将提供详细报价，以及面料样品和专家建议。'
