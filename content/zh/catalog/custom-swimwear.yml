# FAQ section
faq:
  title: '常见问题'
  questions:
    - id: 1
      question: '定制泳装的最小订单量是多少？'
      answer: '我们定制泳装的最小订单量因复杂程度而异，通常从每款50-100件开始。我们与初创企业和成熟品牌合作，找到符合您预算和时间表的灵活解决方案。'
    - id: 2
      question: '定制泳装开发流程需要多长时间？'
      answer: '时间表取决于设计复杂性和定制水平。一般来说，初始样品需要2-3周，样品批准后批量生产需要4-6周。可以通过额外规划来满足加急订单。'
    - id: 3
      question: '如果我只有一个概念，你们能帮助设计泳装吗？'
      answer: '当然可以！我们的设计团队专门将概念转化为可生产的设计。我们提供草图绘制、技术设计、打版和合身度开发服务，将您的愿景变为现实。'
    - id: 4
      question: '面料和材料有哪些定制选项？'
      answer: '我们提供广泛的面料定制，包括性能材料、环保选项、印花、纹理和特殊整理。您可以从我们的面料库中选择，或采购特定材料以满足您的品牌要求。'
    - id: 5
      question: '你们在整个过程中提供设计和技术支持吗？'
      answer: '是的，我们经验丰富的团队在整个开发和生产过程中提供全面支持，包括设计咨询、技术指导、合身度优化和质量保证。'
    - id: 6
      question: '你们能制造具有特殊功能或性能要求的泳装吗？'
      answer: '当然可以！我们专门提供定制功能，包括UV防护、抗氯、压缩区、可拆卸衬垫、可调节肩带以及基于您规格的其他性能或美学增强。'
    - id: 7
      question: '定制泳装制造涉及哪些成本？'
      answer: '成本因设计复杂性、材料、数量和定制水平而异。我们提供详细报价，包括开发费用、样品成本和生产定价。请联系我们，根据您的具体要求获取个性化估价。'
