# FAQ section
faq:
  title: '常见问题'
  questions:
    - id: 1
      question: '儿童泳装的最佳面料是什么？'
      answer: '儿童泳装的最佳面料是柔软、有弹性和耐用的，如尼龙或聚酯与氨纶的混纺。寻找提供UPF 50+防晒保护和抗氯的材料，以延长使用寿命。'
    - id: 2
      question: '如何为我的孩子选择合适的尺码？'
      answer: '要找到合适的尺码，请参考品牌的尺码表，测量孩子的胸围、腰围和臀围。如果您的孩子介于尺码之间，请选择较大的尺码以确保舒适和成长空间。'
    - id: 3
      question: '幼儿有特定的泳装设计吗？'
      answer: '是的，对于幼儿，考虑具有额外功能的泳装，如内置游泳尿布、可调节肩带或拉链以便于更换。防晒衣套装提供额外的防晒保护，在家长中很受欢迎。'
    - id: 4
      question: '如何护理我孩子的泳装？'
      answer: '使用后立即用淡水冲洗泳装以去除氯或盐。用温和的洗涤剂手洗，平放晾干。避免拧干面料、机洗或使用烘干机，以保持其弹性和颜色。'
    - id: 5
      question: '儿童泳衣需要UV防护吗？'
      answer: '绝对需要。儿童的皮肤对UV射线更敏感，因此具有UPF 50+保护的泳装有助于阻挡高达98%的有害太阳光线。与防晒霜搭配使用以获得完全保护。'
    - id: 6
      question: '儿童泳装可以在泳池和海洋中使用吗？'
      answer: '可以，但经常接触氯或盐水的泳装应由抗氯和抗褪色的面料制成，以确保耐用性。快干材料对海洋使用也很有益。'
    - id: 7
      question: '泳衣和防晒衣有什么区别？'
      answer: '泳衣是为游泳设计的传统一件式或两件式，而防晒衣是由弹性、UV防护面料制成的上衣。防晒衣通常与泳裤或下装搭配，提供额外的防晒保护，特别适合水上运动或长时间日晒。'
