# FAQ section
faq:
  title: '常见问题'
  questions:
    - id: 1
      question: '运动泳装和普通泳装有什么区别？'
      answer: '运动泳装专为高强度活动设计，提供更大的弹性、支撑性和耐用性。它们通常使用更具压缩性的面料来减少水阻，帮助运动员提高速度和表现。与普通泳装相比，运动泳装更注重舒适性和贴合度，确保运动员在游泳时有更好的运动自由度和支撑。'
    - id: 2
      question: '竞技游泳最好的面料是什么？'
      answer: '竞技泳装通常由高性能材料制成，如聚酯纤维、氨纶（弹性纤维）、尼龙和弹性纤维。这些材料提供出色的弹性、强度和防水性，有效减少摩擦和水阻，从而提高游泳效率。最近，由回收塑料纤维（RPET）制成的环保泳装出现，提供良好的性能和可持续性。'
    - id: 3
      question: '如何为运动泳装选择合适的尺码？'
      answer: '选择运动泳装时，合适的尺码非常重要，因为泳装需要紧密贴合以提供足够的支撑和流线型形状。建议选择合身但不太松的泳装，确保舒适而不限制运动。许多品牌提供尺码表，可以帮助您根据体型选择合适的尺码，或者您可以咨询品牌获取具体的尺码建议。'
    - id: 4
      question: '运动泳装的抗氯性如何？'
      answer: '运动泳装通常由抗氯材料制成，如聚酯纤维和PBT（聚对苯二甲酸丁二醇酯），比传统莱卡面料提供更好的抗氯性。这些材料有助于保护泳装免受游泳池中氯的有害影响，延长泳衣的使用寿命。选择具有强抗氯性的泳装对确保耐用性很重要。'
    - id: 5
      question: '运动泳装的舒适性如何保证？'
      answer: '运动泳装的舒适性主要通过科学设计和高性能面料来保证。运动泳装经常使用无缝设计或精确的裁剪技术来减少身体和泳装之间的摩擦，防止运动时的不适。此外，使用透气材料让运动员在激烈训练时保持干燥和舒适。'
    - id: 6
      question: '如何清洗和保养运动泳装？'
      answer: '为了延长运动泳装的使用寿命，建议手洗或用冷水机洗，避免含有漂白剂的洗涤剂。洗涤后，泳装应平放晾干，避免直射阳光或烘干机烘干。保持泳装清洁干燥有助于防止面料损坏并保持其性能和弹性。'
    - id: 7
      question: '有用环保材料制成的运动泳装吗？'
      answer: '是的，越来越多的运动泳装品牌正在使用环保材料，如回收塑料纤维（RPET）和天然纤维。这些材料不仅提供出色的性能，还符合可持续性和环保标准。如果您的品牌注重环保，我们可以为您提供符合环保标准并提升品牌形象的定制运动泳装。'
