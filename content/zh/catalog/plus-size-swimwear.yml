# FAQ section
faq:
  title: '常见问题'
  questions:
    - id: 1
      question: '您们提供批发大码泳装款式吗？'
      answer: '是的，我们提供广泛的大码泳装选择，包括时尚和经典款式，以有竞争力的价格提供批发订单。'
    - id: 2
      question: '大码泳装的最小订购量是多少？'
      answer: '我们大码泳装的最小订购量（MOQ）是每个款式30件，每个尺码最少10件。我们旨在让您的业务批量订购变得简单灵活。'
    - id: 3
      question: '我可以定制大码泳装的设计吗？'
      answer: '当然可以！我们为大码泳装提供完整的定制选项，包括标志印刷、面料选择、颜色，甚至包装，以匹配您的品牌身份。'
    - id: 4
      question: '您们的大码泳装系列有哪些尺码？'
      answer: '我们提供从XL到6XL的广泛尺码范围，确保您能满足多样化客户群的需求。我们提供尺码表以便精确测量。'
    - id: 5
      question: '您们的大码泳装使用什么材料？'
      answer: '我们的大码泳装采用高质量、弹性面料如氨纶和尼龙制成，确保所有体型的舒适度、耐用性和修身贴合。'
    - id: 6
      question: '完成大码泳装订单需要多长时间？'
      answer: '通常，我们大码泳装的生产时间根据订单大小和定制要求为7-15天。运输时间可能因您的位置而异。'
    - id: 7
      question: '您们为大码泳装提供代发货服务吗？'
      answer: '是的，我们支持大码泳装的代发货。这意味着我们可以直接发货给您的客户，包括带有您品牌的定制包装，无需您持有库存。'
