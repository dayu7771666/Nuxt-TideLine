# FAQ section
faq:
  title: '常见问题'
  questions:
    - id: 1
      question: '什么是可持续泳装？'
      answer: '可持续泳装由环保材料和低碳生产工艺制成，旨在减少负面环境影响。它通常使用回收塑料纤维（如RPET）、有机棉、天然纤维，并最小化水和电力消耗，同时避免有害染料以减少碳足迹。'
    - id: 2
      question: '您的可持续泳装使用什么材料？'
      answer: '我们使用各种环保材料来生产可持续泳装，包括回收塑料纤维（RPET）、天然海藻纤维、可生物降解尼龙和有机棉。这些材料提供良好的舒适性、耐用性和弹性，同时有助于减少环境污染和资源消耗。'
    - id: 3
      question: '可持续泳装比传统泳装更贵吗？'
      answer: '由于使用环保材料和先进的生产工艺，可持续泳装往往比传统泳装更昂贵。然而，随着可持续趋势的不断发展，采购环保材料和生产方法的成本正在逐渐降低。我们努力在保持环境标准的同时提供有竞争力的价格。'
    - id: 4
      question: '您如何确保可持续泳装的质量？'
      answer: '尽管我们使用环保材料，但每件可持续泳装都经过严格的质量控制，以确保符合舒适性、耐用性和功能性的高标准。我们选择的环保面料经过测试，以确保其在水中的性能、耐用性和舒适性，达到或超过传统材料的水平。'
    - id: 5
      question: '您的可持续泳装生产工艺是什么？'
      answer: '我们的可持续泳装生产工艺专注于低碳和资源节约制造，最小化水和电力消耗。我们精心选择染料以确保它们无毒且环保，避免有害化学物质。生产过程中的废料经过处理和回收，以最小化浪费。'
    - id: 6
      question: '您提供定制的可持续泳装吗？'
      answer: '是的，我们提供完全定制的可持续泳装。无论是面料、设计、颜色还是品牌标志，我们都可以根据您的要求进行定制，确保每件泳装都符合您的品牌理念和环保承诺。'
    - id: 7
      question: '可持续泳装应该如何保养和清洁？'
      answer: '可持续泳装的保养与传统泳装类似。我们建议用冷水手洗并避免漂白剂。为了延长泳装的使用寿命，避免直射阳光和烘干机，将泳装平放晾干。定期清洁和适当护理将有助于保持舒适性并延长泳装的使用寿命。'
