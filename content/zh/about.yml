hero:
  title: '我们正在改变泳装行业'
  description: '我们相信品牌不再只是企业的专属。一个人也可以打造属于自己的泳装品牌，而我们致力于为创业者提供从创意到产品落地的全流程支持。'

quote:
  text: '我们深耕中国泳装产业带已有 10 年，积累了丰富的制作经验，让每一个品牌都能得到高质量、快速交付的支持。'
  author:
    name: 'TideLine Team'
    handle: '@tideline'
    avatar: 'https://images.unsplash.com/photo-1502685104226-ee32379fefbe?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80'

content:
  intro: '我们是一家优秀的工厂，拥有强大的供应链，能够为每一个品牌提供稳定、高效的生产能力。'

  features:
    - title: '小单服务'
      description: '我们从 2025 年 9 月开始正式提供小批量订单，让新品牌能够低风险快速进入市场。'
      icon: 'CloudArrowUpIcon'
    - title: '定制服务'
      description: '我们提供一站式定制服务，从泳装款式、面料、Logo 到包装袋，确保您的品牌在每一个细节上独一无二。'
      icon: 'LockClosedIcon'
    - title: '经验与根基'
      description: '我们扎根中国泳装产业带已有 10 年，丰富的制作经验让我们可以支持全球各类品牌成长。'
      icon: 'ServerIcon'

  mission: '我们的使命是帮助每一个有梦想的人，将创意变成可落地的泳装品牌，并提供全程支持，让品牌从小起步，到稳健成长。'

  commitment:
    title: '我们的承诺'
    description: '我们致力于以专业的生产、灵活的服务和丰富的经验，帮助每一个品牌在市场中脱颖而出，实现长远发展。'
