# FAQ section
faq:
  title: 'Questions Fréquemment Posées'
  questions:
    - id: 1
      question: 'Quelle est la quantité minimale de commande pour les maillots de bain personnalisés ?'
      answer: 'Notre quantité minimale de commande pour les maillots de bain personnalisés varie selon la complexité, commençant généralement à 50-100 pièces par style. Nous travaillons avec les startups et les marques établies pour trouver des solutions flexibles qui correspondent à votre budget et à votre calendrier.'
    - id: 2
      question: 'Combien de temps dure le processus de développement de maillots de bain personnalisés ?'
      answer: "Le calendrier dépend de la complexité de la conception et du niveau de personnalisation. Généralement, les échantillons initiaux prennent 2-3 semaines, la production en gros nécessitant 4-6 semaines après l'approbation de l'échantillon. Les commandes urgentes peuvent être accommodées avec une planification supplémentaire."
    - id: 3
      question: "Pouvez-vous aider avec la conception de maillots de bain si je n'ai qu'un concept ?"
      answer: "Absolument ! Notre équipe de conception se spécialise dans la transformation de concepts en conceptions prêtes pour la production. Nous fournissons des services d'esquisse, de conception technique, de création de patrons et de développement d'ajustement pour donner vie à votre vision."
    - id: 4
      question: 'Quelles options de personnalisation sont disponibles pour les tissus et les matériaux ?'
      answer: 'Nous offrons une personnalisation extensive des tissus incluant des matériaux de performance, des options écologiques, des imprimés, des textures et des finitions spéciales. Vous pouvez choisir dans notre bibliothèque de tissus ou sourcer des matériaux spécifiques pour correspondre aux exigences de votre marque.'
    - id: 5
      question: 'Fournissez-vous un soutien en conception et technique tout au long du processus ?'
      answer: "Oui, notre équipe expérimentée fournit un soutien complet incluant la consultation en conception, l'orientation technique, l'optimisation de l'ajustement et l'assurance qualité tout au long du processus de développement et de production."
    - id: 6
      question: 'Pouvez-vous fabriquer des maillots de bain avec des caractéristiques spéciales ou des exigences de performance ?'
      answer: "Certainement ! Nous nous spécialisons dans les caractéristiques personnalisées incluant la protection UV, la résistance au chlore, les zones de compression, le rembourrage amovible, les bretelles ajustables et d'autres améliorations de performance ou esthétiques basées sur vos spécifications."
    - id: 7
      question: 'Quels sont les coûts impliqués dans la fabrication de maillots de bain personnalisés ?'
      answer: "Les coûts varient en fonction de la complexité de la conception, des matériaux, des quantités et du niveau de personnalisation. Nous fournissons des devis détaillés incluant les frais de développement, les coûts d'échantillons et les prix de production. Contactez-nous pour une estimation personnalisée basée sur vos exigences spécifiques."
