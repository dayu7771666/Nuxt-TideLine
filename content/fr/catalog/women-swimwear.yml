# FAQ section
faq:
  title: 'Questions fréquemment posées'
  questions:
    - id: 1
      question: 'Quelle est la quantité minimum de commande pour les maillots de bain pour femmes en gros ?'
      answer: 'Notre quantité minimum de commande (MOQ) commence à 30 pièces par style et taille, ce qui le rend flexible pour les marques de maillots de bain petites et moyennes.'
    - id: 2
      question: 'Puis-je personnaliser les designs et tissus des maillots de bain ?'
      answer: 'Oui ! Nous offrons des maillots de bain entièrement personnalisables, y compris les designs, tissus, logos et emballages, pour aider votre marque à se démarquer sur le marché.'
    - id: 3
      question: 'Combien de temps faut-il pour produire des commandes de maillots de bain en gros ?'
      answer: 'Typiquement, les échantillons sont prêts en 10 jours, et les commandes en gros sont expédiées en 30 jours, selon la quantité et les exigences de personnalisation.'
    - id: 4
      question: 'Offrez-vous des options de maillots de bain écologiques ou durables ?'
      answer: 'Absolument. Nous fournissons une gamme de tissus écologiques et de méthodes de production durables pour les marques qui priorisent la responsabilité environnementale.'
    - id: 5
      question: 'Comment puis-je obtenir un devis détaillé pour les commandes en gros ?'
      answer: 'Vous pouvez contacter notre équipe via WhatsApp ou email, fournir vos styles, tailles et tissus désirés, et nous enverrons un devis complet, un catalogue de tissus et des conseils professionnels.'
