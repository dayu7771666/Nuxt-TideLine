# FAQ section
faq:
  title: 'Questions Fréquemment Posées'
  questions:
    - id: 1
      question: 'Proposez-vous des styles de maillots de bain grande taille en gros ?'
      answer: "Oui, nous proposons une large gamme d'options de maillots de bain grande taille, incluant des styles tendance et classiques, disponibles pour les commandes en gros à des prix compétitifs."
    - id: 2
      question: 'Quelle est la quantité minimale de commande pour les maillots de bain grande taille ?'
      answer: 'Notre quantité minimale de commande (MOQ) pour les maillots de bain grande taille est de 30 pièces par style, avec un minimum de 10 pièces par taille. Nous visons à rendre les commandes en gros faciles et flexibles pour votre entreprise.'
    - id: 3
      question: 'Puis-je personnaliser les designs pour les maillots de bain grande taille ?'
      answer: "Absolument ! Nous fournissons des options de personnalisation complètes pour les maillots de bain grande taille, incluant l'impression de logos, les choix de tissus, les couleurs et même l'emballage pour correspondre à l'identité de votre marque."
    - id: 4
      question: 'Quelles tailles sont disponibles dans votre collection de maillots de bain grande taille ?'
      answer: 'Nous proposons une large gamme de tailles, du XL au 6XL, garantissant que vous pouvez répondre aux besoins de votre clientèle diversifiée. Nos tableaux de tailles sont disponibles pour des mesures précises.'
    - id: 5
      question: 'Quels matériaux sont utilisés dans vos maillots de bain grande taille ?'
      answer: 'Nos maillots de bain grande taille sont fabriqués à partir de tissus de haute qualité et extensibles comme le spandex et le nylon, garantissant confort, durabilité et une coupe flatteuse pour tous les types de corps.'
    - id: 6
      question: 'Combien de temps faudra-t-il pour réaliser une commande de maillots de bain grande taille ?'
      answer: "Typiquement, notre temps de production pour les maillots de bain grande taille est de 7-15 jours selon la taille de la commande et les exigences de personnalisation. Les délais d'expédition peuvent varier selon votre localisation."
    - id: 7
      question: 'Proposez-vous des services de dropshipping pour les maillots de bain grande taille ?'
      answer: 'Oui, nous supportons le dropshipping pour les maillots de bain grande taille. Cela signifie que nous pouvons expédier directement à vos clients, incluant un emballage personnalisé avec votre marque, sans que vous ayez à détenir des stocks.'
