# FAQ section
faq:
  title: 'Questions Fréquemment Posées'
  questions:
    - id: 1
      question: 'Quelle est la quantité minimum de commande pour les maillots de bain pour hommes en gros ?'
      answer: 'Notre MOQ commence à 30 pièces par style et taille, permettant aux nouvelles marques de maillots de bain pour hommes en croissance de lancer des collections avec flexibilité.'
    - id: 2
      question: 'Puis-je personnaliser les styles et matériaux des maillots de bain pour hommes ?'
      answer: 'Oui. Nous offrons une personnalisation complète pour les maillots de bain pour hommes—incluant shorts, boardshorts et slips—utilisant vos tissus, couleurs, logos et emballages préférés.'
    - id: 3
      question: 'Combien de temps prend la production pour les commandes en gros de maillots de bain pour hommes ?'
      answer: 'Les échantillons sont généralement terminés en 10 jours, tandis que la production en gros est finie en 30 jours selon la taille de la commande et le niveau de personnalisation.'
    - id: 4
      question: 'Fournissez-vous des options de tissus durables pour les maillots de bain pour hommes ?'
      answer: 'Absolument. Nous offrons des tissus écologiques tels que le polyester et nylon recyclés, donnant à votre marque un avantage durable sur le marché des maillots de bain pour hommes.'
    - id: 5
      question: 'Comment puis-je demander un devis pour les maillots de bain pour hommes en gros ?'
      answer: "Partagez simplement vos designs, tailles et choix de tissus préférés avec notre équipe via WhatsApp ou email. Nous fournirons un devis détaillé, avec des échantillons de tissus et des recommandations d'experts."
