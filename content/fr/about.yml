title: "Nous transformons l'industrie des maillots de bain"
description: 'Nous croyons que les marques ne sont plus exclusives aux entreprises. Tout le monde peut construire sa propre marque de maillots de bain, et nous nous engageons à fournir un soutien complet des idées créatives à la mise en œuvre des produits pour les entrepreneurs.'

seo:
  title: "À propos de nous - Transformer l'industrie des maillots de bain"
  description: "Nous croyons que les marques ne sont plus exclusives aux entreprises. Tout le monde peut construire sa propre marque de maillots de bain. 10 ans d'expérience dans l'industrie chinoise des maillots de bain, fournissant un soutien complet des idées créatives à la mise en œuvre des produits pour les entrepreneurs."
  keywords: 'fabricant de maillots de bain, maillots de bain personnalisés, production en petits lots, usine de maillots de bain, maillots de bain chinois, soutien de marque, OEM maillots de bain, personnalisation de maillots de bain, maillots de bain marque blanche'
  ogImage: '/og-image.jpg'
  twitterCard: 'summary_large_image'

quote:
  text: 'Nous sommes profondément enracinés dans la ceinture industrielle des maillots de bain en Chine depuis 10 ans, accumulant une riche expérience de production qui nous permet de fournir un soutien de haute qualité et de livraison rapide pour chaque marque.'
  author:
    name: 'Équipe TideLine'
    handle: '@tideline'
    avatar: 'https://images.unsplash.com/photo-1502685104226-ee32379fefbe?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80'

content:
  intro: "Nous sommes une usine excellente avec une chaîne d'approvisionnement solide, capable de fournir des capacités de production stables et efficaces pour chaque marque."

  features:
    - title: 'Service en petits lots'
      description: "À partir de septembre 2025, nous proposons officiellement des commandes en petits lots, permettant aux nouvelles marques d'entrer sur le marché avec un faible risque et une réponse rapide."
      icon: 'CloudArrowUpIcon'
    - title: 'Service personnalisé'
      description: "Nous fournissons des services de personnalisation à guichet unique, des styles de maillots de bain, tissus, logos aux sacs d'emballage, garantissant que votre marque est unique dans chaque détail."
      icon: 'LockClosedIcon'
    - title: 'Expérience et fondement'
      description: 'Nous sommes enracinés dans la ceinture industrielle des maillots de bain en Chine depuis 10 ans, et notre riche expérience de production nous permet de soutenir des marques mondiales de tous types dans leur croissance.'
      icon: 'ServerIcon'

  mission: "Notre mission est d'aider tous ceux qui ont un rêve à transformer leur créativité en une marque viable de maillots de bain, en fournissant un soutien complet pour que les marques démarrent petit et grandissent régulièrement."

  commitment:
    title: 'Notre engagement'
    description: 'Nous nous engageons à aider chaque marque à se démarquer sur le marché et à réaliser un développement à long terme grâce à une production professionnelle, des services flexibles et une expérience riche.'
