howWorks:
  title: "De l'idée aux maillots de bain en 5 étapes simples"
  description: 'Rationalisez votre processus de création de marque. Concentrez-vous sur la créativité et le marketing.'
  cta: 'Commencez votre parcours de marque'
  steps:
    - title: 'Consultation'
      description: 'Partagez votre concept de marque et vos exigences par téléphone, e-mail ou via notre formulaire en ligne.'
      icon: 'ChatBubbleLeftRightIcon'
    - title: 'Design & Échantillonnage'
      description: 'Tideline crée des designs professionnels et produit des échantillons pour vous.'
      icon: 'PencilSquareIcon'
    - title: 'Confirmation & Commande'
      description: "Finalisez les détails et approuvez la commande de production après examen de l'échantillon."
      icon: 'CheckCircleIcon'
    - title: 'Production & Expédition'
      description: 'Tideline gère la fabrication de haute qualité et organise une logistique fiable.'
      icon: 'TruckIcon'
    - title: 'Support de croissance'
      description: 'Tideline fournit des conseils techniques et marketing continus pour le développement de marque à long terme.'
      icon: 'ChartBarIcon'

whyUs:
  title: "Besoin d'un fournisseur qui comprend le branding ?"
  description: 'Associez-vous à Tideline pour une expertise stratégique qui transforme les produits en une marque puissante.'
  cta: 'En savoir plus sur nos avantages'
  advantages:
    - name: "Prix d'usine directs & Communication"
      description: "En tant qu'usine directe, Tideline élimine les coûts intermédiaires pour offrir des prix plus compétitifs et garantir une communication efficace et transparente."
      icon: 'SwatchIcon'
    - name: 'Bibliothèque étendue de matériaux & composants'
      description: "Tideline fournit une sélection diversifiée de tissus et d'accessoires - du nylon écologique aux composites haute élasticité - pour répondre à divers besoins de style et fonctionnels."
      icon: 'BuildingOfficeIcon'
    - name: 'Support flexible pour petits volumes & échantillonnage'
      description: "Commencez avec des commandes en petits lots (MOQ 60 pièces) pour tester le marché avec un risque minimal. Bénéficiez d'un service d'échantillonnage rapide, avec des prototypes livrés en aussi peu que 3 jours."
      icon: 'LightBulbIcon'
    - name: 'Contrôle qualité rigoureux'
      description: "Notre système d'inspection strict en quatre étapes - des matières premières aux produits finis - garantit que chaque vêtement répond aux normes de qualité internationales."
      icon: 'ShieldCheckIcon'

