        description: 'DHL, FedEx, UPS (3-7 jours ouvrables)'
      - name: 'Courrier Aérien Standard'
        description: '(7-14 jours ouvrables)'
      - name: 'Économique'
        description: '(14-21 jours ouvrables)'
