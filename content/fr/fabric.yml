whyChoose:
  title: 'Pourquoi choisir notre sélection de tissus ?'
  description: "Notre processus d'approvisionnement en tissus est conçu pour garantir que vous receviez des matériaux qui répondent aux normes les plus élevées pour la production de maillots de bain."
  reasons:
    - title: 'Partenariats directs avec les usines'
      description: 'Nous travaillons directement avec des usines certifiées, éliminant les intermédiaires pour offrir des prix compétitifs sans compromettre la qualité.'
    - title: 'Assurance qualité'
      description: 'Chaque lot de tissu est inspecté et testé pour répondre aux normes de qualité strictes pour la fabrication de maillots de bain.'
    - title: 'Délais de livraison rapides'
      description: "Avec une gestion stratégique des stocks et des chaînes d'approvisionnement fiables, nous assurons une livraison en temps opportun pour votre calendrier de production."
    - title: 'Support technique'
      description: "Nos spécialistes des tissus fournissent des conseils d'experts sur la sélection des matériaux, la compatibilité avec vos designs et les exigences de production."
    - title: 'Flexibilité de commande minimale'
      description: 'Que vous ayez besoin de petites quantités pour des échantillons ou de grands volumes pour la production, nous accommodons diverses tailles de commande.'
    - title: 'Personnalisation des couleurs'
      description: 'Accès à de vastes bibliothèques de couleurs et à des services de teinture personnalisés pour correspondre à vos spécifications de marque exactes.'

cta:
  title: 'Prêt à sélectionner vos tissus ?'
  description: 'Laissez nos experts en tissus vous aider à choisir les matériaux parfaits pour votre collection de maillots de bain. Demandez des échantillons, des données techniques ou planifiez une consultation.'
  button: 'Contacter les spécialistes des tissus'
  link: '/contact'
