features:
  title: 'Pourquoi nos tissus se démarquent'
  description: 'Nous nous associons avec des usines leaders dans le monde entier pour vous apporter des tissus innovants et de haute qualité qui répondent aux exigences rigoureuses de la production de maillots de bain.'
  items:
    - id: 1
      title: 'Testés en performance'
      description: "Chaque tissu subit des tests rigoureux de résistance au chlore, de protection UV, de solidité des couleurs et de récupération d'élasticité pour garantir une qualité durable."
      icon: 'ShieldCheckIcon'
    - id: 2
      title: 'Options durables'
      description: "Choisissez parmi des matériaux écologiques comprenant du nylon recyclé, ECONYL® et des tissus certifiés OEKO-TEX® qui réduisent l'impact environnemental sans compromettre les performances."
      icon: 'SparklesIcon'
    - id: 3
      title: 'Spécifications techniques'
      description: "Fiches de données techniques détaillées pour chaque tissu comprenant la composition, le poids, le pourcentage d'élasticité et les instructions d'entretien pour vous aider à prendre des décisions éclairées."
      icon: 'DocumentTextIcon'

