title: 'Sélection de tissus premium pour maillots de bain supérieurs'
description: 'Découvrez notre collection soigneusement sélectionnée de tissus haute performance conçus spécifiquement pour les maillots de bain. Des matériaux durables aux textiles à protection UV, nous ne sélectionnons que les tissus de la plus haute qualité pour votre marque.'

seo:
  title: 'Tissus premium pour maillots de bain | Matériaux haute performance | Tideline'
  description: 'Parcourez notre collection complète de tissus premium pour maillots de bain comprenant des mélanges de polyester, des matériaux durables et des textiles à protection UV. Téléchargez les catalogues de tissus et les spécifications techniques.'
  keywords: 'tissus pour maillots de bain, tissus haute performance, matériaux durables pour maillots de bain, tissu de protection UV, tissu ECONYL, polyester recyclé, textiles pour maillots de bain'
  ogTitle: 'Tissus et matériaux premium pour maillots de bain | Tideline'
  ogDescription: 'Découvrez des tissus haute performance pour la fabrication de maillots de bain. Options durables, protection UV et spécifications techniques disponibles.'
  ogType: 'website'
  ogImage: '/fabric-hero.webp'
  twitterCard: 'summary_large_image'
  twitterTitle: 'Tissus premium pour maillots de bain | Tideline'
  twitterDescription: 'Parcourez notre collection complète de tissus premium pour maillots de bain pour la fabrication.'

hero:
  alt: 'Tissus premium pour maillots de bain'
  ctaButton: 'Explorez notre catalogue de tissus'
