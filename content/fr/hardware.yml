faq:
  title: 'FAQ sur le Hardware'
  items:
    - question: 'Quelle est la quantité minimale de commande (MOQ) pour le hardware ?'
      answer: "Les MOQ varient selon le type d'article. Les articles de hardware standard ont généralement des MOQ de 100-500 pièces par couleur/taille. Pour le hardware personnalisé ou les finitions spéciales, les MOQ peuvent être plus élevés (1000+ pièces). Contactez-nous pour les MOQ d'articles spécifiques."
    - question: 'Puis-je commander des échantillons de hardware avant un achat en gros ?'
      answer: "Oui ! Nous offrons des ensembles d'échantillons pour la plupart des articles de hardware. Les coûts d'échantillon sont généralement de 20-50 $ par ensemble et peuvent être crédités sur votre commande en gros. Cela vous permet de tester la qualité, la correspondance des couleurs et l'ajustement avant de vous engager sur de grandes quantités."
    - question: 'Proposez-vous du hardware personnalisé avec mon logo de marque ?'
      answer: 'Absolument. Nous pouvons personnaliser le hardware métallique (boucles, curseurs, breloques) avec votre logo de marque par gravure ou embossage. Les étiquettes et tags personnalisés sont également disponibles. Les MOQ pour les articles personnalisés commencent généralement à 1000 pièces.'
    - question: "Comment m'assurer que les couleurs du hardware correspondent à mon tissu ?"
      answer: 'Nous recommandons de commander des échantillons de tissu et des échantillons de hardware ensemble pour une comparaison physique. Nous pouvons également fournir des références de couleur Pantone pour la plupart des articles de hardware et offrir des services de correspondance de couleur personnalisée pour les grandes commandes.'
    - question: 'Quel est le délai de livraison pour les commandes de hardware ?'
      answer: 'Hardware standard en stock : 3-7 jours. Couleurs ou finitions personnalisées : 2-3 semaines. Hardware de marque personnalisée : 4-6 semaines. Nous confirmons toujours les calendriers exacts lorsque vous passez votre commande et pouvons accélérer pour les projets urgents.'
    - question: "Vos articles de hardware sont-ils testés pour l'utilisation en maillots de bain ?"
      answer: "Oui, tout notre hardware est spécifiquement sélectionné pour les applications de maillots de bain. Nous effectuons des tests de résistance au chlore, des tests au brouillard salin et des tests d'exposition aux UV pour garantir la durabilité. Les rapports de test sont disponibles sur demande."
    - question: "Pouvez-vous m'aider à choisir le bon hardware pour mon design ?"
      answer: "Bien sûr ! Notre équipe possède une vaste expérience dans la sélection de hardware pour maillots de bain. Partagez vos croquis de design ou packs techniques, et nous pouvons recommander les options de hardware les plus appropriées en fonction de la fonctionnalité, de l'esthétique et du budget."

