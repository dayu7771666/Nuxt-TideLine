process:
  title: "Comment Fonctionne Notre Processus d'Échantillonnage"
  description: "Notre processus simplifié en 6 étapes garantit que vous obtenez une valeur maximale de votre projet d'échantillonnage de maillots de bain avec des livrables clairs à chaque étape."
  steps:
    - number: 1
      title: "Révision de la Stratégie de Design et d'Ajustement"
      description: "Nous analysons votre dossier technique et vos designs pour établir le bloc d'ajustement de base, les mesures du marché cible et discuter des techniques de construction spécifiques à la natation (par exemple, couture plate, doublure, application d'élastique)."
    - number: 2
      title: 'Curation de Tissus et Garnitures'
      description: "Nous présentons et approvisionnons des tissus approuvés spécifiques à la natation (par exemple, mélanges nylon-spandex, matériaux recyclés) et des garnitures critiques (par exemple, élastiques résistants au chlore, bonnets de soutien-gorge, quincaillerie) en fonction de vos besoins en matière de performance et d'esthétique."
    - number: 3
      title: 'Ingénierie de Patron et Maquette'
      description: "Nos techniciens élaborent le premier patron de maillot de bain de précision, en tenant compte de l'étirement et de la récupération du tissu. Une toile préliminaire ou une maquette numérique est souvent créée pour valider l'ajustement sur une forme avant de couper le tissu final."
    - number: 4
      title: 'Assemblage du Premier Article et Essayage Interne'
      description: "Le premier échantillon physique est construit. Nous effectuons une séance d'essayage interne rigoureuse sur un mannequin vivant ou un mannequin, vérifiant la tension du vêtement, les écarts et la mobilité pour identifier tout ajustement de construction."
    - number: 5
      title: "Finition de l'Échantillon et Contrôle Qualité"
      description: "L'échantillon subit une finition finale (par exemple, application de crochets et d'œillets, couture d'étiquettes) et une inspection qualité rigoureuse de l'intégrité de la couture, de la planéité des coutures et du placement des garnitures selon vos spécifications."
    - number: 6
      title: 'Intégration des Retours et Voie de Production'
      description: "Vous recevez l'échantillon pour évaluation. Nous consolidons vos retours sur l'ajustement, la sensation du tissu et l'esthétique globale pour affiner le prototype et présenter une feuille de route claire vers la production, y compris les règles de gradation pour votre ensemble de tailles."

faq:
  title: 'Foire Aux Questions'
  items:
    - question: "Qu'est-ce qui est généralement inclus dans votre service d'échantillonnage et quel est le coût ?"
      answer: "Notre service d'échantillonnage est un ensemble complet qui comprend l'ingénierie de patron, l'approvisionnement de tissus et garnitures approuvés, la construction d'un prototype physique et une analyse d'ajustement interne. Le coût est spécifique au projet et varie en fonction de la complexité du design, des matériaux choisis et des détails des garnitures. Nous fournissons un devis transparent après notre consultation initiale pour nous aligner sur la portée."
    - question: 'Quel est le délai type pour un échantillon ?'
      answer: "Le calendrier standard pour un premier prototype est de 2-3 semaines. Cette période comprend l'approvisionnement en matériaux, le développement de patron et la construction méticuleuse. Nous pouvons discuter d'options accélérées pour les projets urgents, et les délais sont toujours confirmés à l'avance."
    - question: 'Dois-je fournir un dossier technique complet, ou pouvez-vous travailler à partir de mon concept de design ?'
      answer: "Nous pouvons travailler avec les deux. Un dossier technique détaillé permet le processus le plus précis et efficace. Cependant, si vous avez un concept de design ou une inspiration, notre équipe peut vous aider à le développer en une spécification prête pour la production, y compris des recommandations d'ajustement, de tissu et de construction."
    - question: "Comment gérez-vous l'ajustement et le dimensionnement pour les échantillons ?"
      answer: "Nous commençons par nous aligner sur un bloc d'ajustement de base et des règles de gradation spécifiques pour votre marché cible. Le premier échantillon est construit selon ces spécifications précises et est évalué en interne sur un mannequin de couture standard. Nous vous recommandons vivement de mener également votre propre séance d'essayage sur un mannequin vivant qui correspond aux mesures de votre client cible."
    - question: 'Pouvez-vous vous procurer des tissus spécifiques ou durables pour mon échantillon ?'
      answer: 'Absolument. Nous avons des relations établies avec des usines offrant une large gamme de tissus de performance et durables (par exemple, nylon recyclé, matériaux certifiés OEKO-TEX®). Nous sélectionnerons des options en fonction de vos objectifs esthétiques, de performance et de durabilité et fournirons des échantillons pour votre approbation.'
    - question: "Que se passe-t-il si l'échantillon nécessite des ajustements après la livraison ?"
      answer: "L'itération est une partie essentielle du processus d'échantillonnage. Nous incluons un cycle de consolidation de retours détaillés après avoir reçu votre premier échantillon. Nous analyserons vos notes sur l'ajustement et la construction et présenterons un plan clair pour les révisions, y compris les coûts associés et le calendrier pour un deuxième prototype si nécessaire."
    - question: "Comment le processus d'échantillonnage fait-il la transition vers la production en masse ?"
      answer: 'L''échantillon final approuvé sert de "norme d''or" pour la production. Nous utilisons les patrons affinés, les matériaux confirmés et les détails de construction de la phase d''échantillonnage pour créer une feuille de route de production transparente, vous fournissant un devis ferme pour votre commande en masse basé sur vos quantités requises.'

