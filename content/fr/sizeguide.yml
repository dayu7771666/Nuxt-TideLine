  imageAlt: 'Guide du Type de Corps'
  description: 'Pour identifier la forme de votre corps, prenez ces mesures :'
  measurements:
    - label: 'Taille'
      description: 'Mesurez à la partie la plus étroite, juste au-dessus de votre nombril.'
    - label: 'Hanches'
      description: "Mesurez autour de la partie la plus pleine, en dessous de l'os de la hanche."
    - label: 'Poitrine'
      description: 'Mesurez autour de la partie la plus pleine de votre poitrine.'
    - label: 'Épaules'
