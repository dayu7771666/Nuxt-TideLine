measurementGuide:
  title: 'Comment Mesurer Correctement'
  description: 'Utilisez un ruban à mesurer et maintenez le ruban fermement autour des points clés pour des mesures précises.'
  measurements:
    - icon: 'fas fa-tshirt'
      title: 'Poitrine'
      description: 'Mesurez sur la zone la plus pleine de la poitrine et directement autour du dos.'
    - icon: 'fas fa-arrows-alt-v'
      title: 'Sous-Poitrine'
      description: 'Mesurez directement sous la poitrine et directement autour du dos.'
    - icon: 'fas fa-minus'
      title: 'Taille'
      description: "La taille se situe sous l'abdomen entre la cage thoracique et les hanches."
    - icon: 'fas fa-arrows-alt-h'
      title: 'Hanche'
      description: 'Mesurez la partie la plus pleine de la hanche en vous assurant que le ruban est droit autour du corps.'
  tip:
    title: "Conseil Professionnel d'Ajustement"
    description: "Les tissus de maillots de bain ont généralement 15-20% d'élasticité. Nous recommandons de sélectionner la taille en fonction de la mesure la plus grande entre la poitrine et les hanches. Si vous êtes entre deux tailles, choisissez la plus grande pour le confort et une meilleure couverture."

