title: 'Conditions Générales'
description: "Nous opérons en tant que fabricant B2B, et tous les achats effectués via notre boutique sont en gros, pas pour le B2C. Nous n'acceptons que les retours ou remboursements pour les produits défectueux selon nos conditions. Des échantillons sont fournis pour vous aider à évaluer la qualité, l'ajustement et le design avant de vous engager dans des commandes en gros. Toute modification apportée aux échantillons sera considérée comme une personnalisation, qui peut être organisée via notre service de personnalisation en ligne."

