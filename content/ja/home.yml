whyUs:
  title: 'ブランディングを理解するサプライヤーが必要ですか？'
  description: 'Tidelineと提携して、製品を強力なブランドに変える戦略的専門知識を活用してください。'
  cta: '当社の利点について詳しく見る'
  advantages:
    - name: '直接工場価格とコミュニケーション'
      description: '直接工場として、Tidelineは仲介業者のコストを排除し、より競争力のある価格を提供し、効率的で透明なコミュニケーションを保証します。'
      icon: 'SwatchIcon'
    - name: '豊富な素材＆コンポーネントライブラリ'
      description: 'Tidelineは、環境に優しいナイロンから高弾性複合材まで、さまざまなスタイルと機能のニーズに合わせた多様な生地とアクセサリーの選択肢を提供します。'
      icon: 'BuildingOfficeIcon'
    - name: '柔軟な小ロット＆サンプリングサポート'
      description: '小ロット注文（MOQ 60個）から始めて、最小限のリスクで市場をテストしてください。わずか3日でプロトタイプを提供する迅速なサンプリングサービスを利用してください。'
      icon: 'LightBulbIcon'
    - name: '厳格な品質管理'
      description: '原材料から完成品まで、厳格な4段階の検査システムにより、すべての衣服が国際品質基準を満たすことを保証します。'
      icon: 'ShieldCheckIcon'

