    consentText: '新しいコレクションと持続可能性イニシアチブに関するTidelineからのアップデートを受け取ることに同意します。いつでも登録解除できます。'
    submitButton: '送信'
    successMessage: 'ありがとうございます！リストに追加し、最新のコレクションに関するアップデートをお送りします。'
    browseText: '今すぐ閲覧しますか？'
    browseLink: '現在のコレクションを見る'
