# Bulk Production Page Content
title: '水着の卓越性への体系的なアプローチ'
description: 'コンセプトから商業的現実まで'

seo:
  title: '生産プロセス - Tideline'
  description: 'Tideline水着がコンセプトから完成品まで細心の職人技を通じてどのように変化するかをご覧ください'
  keywords: '水着製造, 大量生産, 持続可能な水着, 水着工場, 生産プロセス, 品質保証'
  ogTitle: '生産プロセス - Tideline'
  ogDescription: 'コンセプトから商業的現実まで水着の卓越性への体系的なアプローチ'
  ogType: 'website'
  twitterCard: 'summary_large_image'

hero:
  image: '/bulkproduct.webp'

intro:
  text: 'Tidelineと提携すると、あなたのデザインが行う協力的で細部志向の旅を目撃できます。この透明なプロセスは、各段階での明確なコミュニケーションと正確な実行に基づいており（コンセプトから商業的現実まで）、あなたのビジョンが大規模生産で完璧に実現されることを保証するように設計されています。'

process:
  title: '卓越性の柱：Tideline製造プロセスの中核段階'
  steps:
    - icon: 'fas fa-pencil-alt'
      title: 'デザインと開発'
      description: '私たちのデザインプロセスは、美的トレンドとパフォーマンスデータを融合させ、フィットで>90%の顧客満足度のためにテストされたスタイルを作成します。私たちは3Dデザインプロトタイピングを活用して開発を加速し、サンプリングサイクルを30%削減し、スタイルが商業的に実行可能で機能的に優れていることを保証します。'

    - icon: 'fas fa-ruler-combined'
      title: 'パターン作成とプロトタイピング'
      description: '最初から完璧なフィットを設計するためにデジタル精密パターニングを使用します。各プロトタイプは、さまざまな体型で5ポイントフィットテストを受け、バスト、ウエスト、ヒップなどの主要エリアで調整が行われます。この厳格なプロセスにより、すべての生産バッチで98%のサイズ一貫性率が保証されます。'

    - icon: 'fas fa-cut'
      title: '生地調達と持続可能性'
      description: '私たちの生地の80%以上は、環境に配慮した主要な製造所から調達されています。すべての素材はUPF保護を提供し、重大な劣化なしにUVおよび塩素への曝露に耐えるために実験室でテストされています。'

    - icon: 'fas fa-industry'
      title: '製造と品質保証'
      description: 'ステッチ密度から弾性張力まで、各詳細は厳格な基準に対して測定されます。これにより、0.5%未満の製品欠陥率が得られ、あなたのブランドが一貫して高品質で市場に対応した大量注文を受け取ることが保証されます。'

sustainability:
  title: '持続可能性への私たちのコミットメント'
  description: '美しい水着が私たちの惑星を犠牲にするべきではないと信じています。そのため、持続可能性は私たちの生産プロセスのあらゆる側面に織り込まれています。'
  features:
    - icon: 'fas fa-leaf'
      title: '環境に優しい材料'
      description: 'リサイクル材料と持続可能な供給源から作られた生地を優先します。私たちのパッケージングは100%リサイクル可能であり、革新的な材料を継続的に探求しています。'

    - icon: 'fas fa-hands-helping'
      title: '倫理的生産'
      description: '公正な労働慣行への私たちのコミットメントを共有する製造業者と提携しています。私たちの職人は安全な環境で働き、公正な賃金を受け取ります。'

    - icon: 'fas fa-recycle'
      title: '廃棄物削減'
      description: '効率的なパターンカットと生産計画により、繊維廃棄物を最小限に抑えます。残りの材料は可能な限り再利用またはリサイクルされます。'

cta:
  title: '私たちのコレクションを探索する'
  description: '新しい持続可能な水着コレクションを最初に発見し、限定アップデートを受け取りましょう。'
  form:
    nameLabel: '名'
    namePlaceholder: 'あなたの名'
    emailLabel: 'メールアドレス'
