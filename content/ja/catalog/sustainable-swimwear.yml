# FAQ section
faq:
  title: 'よくある質問'
  questions:
    - id: 1
      question: 'サステナブル水着とは何ですか？'
      answer: 'サステナブル水着は、環境に優しい素材と低炭素生産プロセスで作られ、負の環境影響を減らすことを目的としています。通常、リサイクルプラスチック繊維（RPETなど）、オーガニックコットン、天然繊維を使用し、カーボンフットプリントを削減するために有害な染料を避けながら水と電力の消費を最小限に抑えます。'
    - id: 2
      question: 'あなたのサステナブル水着にはどのような素材が使われていますか？'
      answer: 'サステナブル水着の生産には、リサイクルプラスチック繊維（RPET）、天然海藻繊維、生分解性ナイロン、オーガニックコットンなど、さまざまな環境に優しい素材を使用しています。これらの素材は良好な快適さ、耐久性、弾力性を提供し、環境汚染と資源消費の削減に役立ちます。'
    - id: 3
      question: 'サステナブル水着は従来の水着より高価ですか？'
      answer: '環境に優しい素材と先進的な生産プロセスの使用により、サステナブル水着は従来の水着よりも高価になる傾向があります。しかし、サステナブルなトレンドが発展し続けるにつれて、環境に優しい素材と生産方法の調達コストは徐々に減少しています。私たちは環境基準を維持しながら競争力のある価格を提供するよう努めています。'
    - id: 4
      question: 'サステナブル水着の品質をどのように保証していますか？'
      answer: '環境に優しい素材を使用していますが、サステナブル水着の各ピースは厳格な品質管理を受けて、快適さ、耐久性、機能性の高い基準を満たすことを保証しています。私たちが選択する環境に優しい生地は、水中での性能、耐久性、快適さを確保するためにテストされ、従来の素材と同等またはそれを上回る性能を発揮します。'
    - id: 5
      question: 'あなたのサステナブル水着の生産プロセスはどのようなものですか？'
      answer: '私たちのサステナブル水着生産プロセスは、低炭素で資源節約型の製造に焦点を当て、水と電力の消費を最小限に抑えています。染料は無毒で環境に優しいことを確保するために慎重に選択し、有害な化学物質を避けています。生産プロセスからの廃棄物は処理・リサイクルされ、廃棄物を最小限に抑えています。'
    - id: 6
      question: 'カスタマイズされたサステナブル水着を提供していますか？'
      answer: 'はい、完全にカスタマイズされたサステナブル水着を提供しています。生地、デザイン、色、ブランドロゴなど、お客様の要件に応じてカスタマイズし、各水着がお客様のブランド哲学と環境への取り組みに合致することを保証できます。'
    - id: 7
      question: 'サステナブル水着はどのように手入れ・洗浄すべきですか？'
      answer: 'サステナブル水着の手入れは従来の水着と似ています。冷水での手洗いを推奨し、漂白剤は避けてください。水着の寿命を延ばすために、直射日光やタンブル乾燥は避け、水着を平らに置いて乾燥させてください。定期的な清掃と適切なケアは、快適さを維持し、水着の寿命を延ばすのに役立ちます。'
