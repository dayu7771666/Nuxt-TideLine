# FAQ section
faq:
  title: 'よくある質問'
  questions:
    - id: 1
      question: 'レディース水着の卸売りの最小注文数量は何ですか？'
      answer: '私たちの最小注文数量（MOQ）はスタイルとサイズごとに30個から始まり、小中規模の水着ブランドにとって柔軟性があります。'
    - id: 2
      question: '水着のデザインと生地をカスタマイズできますか？'
      answer: 'はい！デザイン、生地、ロゴ、パッケージングを含む完全にカスタマイズ可能な水着を提供し、あなたのブランドが市場で際立つのを支援します。'
    - id: 3
      question: '大量の水着注文の生産にはどのくらい時間がかかりますか？'
      answer: '通常、サンプルは10日以内に準備でき、大量注文は数量とカスタマイゼーション要件に応じて30日以内に出荷されます。'
    - id: 4
      question: 'エコフレンドリーまたは持続可能な水着オプションを提供していますか？'
      answer: 'もちろんです。環境責任を優先するブランド向けに、エコフレンドリーな生地と持続可能な生産方法の範囲を提供しています。'
    - id: 5
      question: '卸売注文の詳細な見積もりを取得するにはどうすればよいですか？'
      answer: 'WhatsAppまたはメールで私たちのチームに連絡し、希望するスタイル、サイズ、生地を提供していただければ、完全な見積もり、生地カタログ、プロフェッショナルなガイダンスをお送りします。'
