# FAQ section
faq:
  title: 'よくある質問'
  questions:
    - id: 1
      question: '子供用水着に最適な生地は何ですか？'
      answer: '子供用水着に最適な生地は、スパンデックスを含むナイロンまたはポリエステル混紡のような、柔らかく、伸縮性があり、耐久性のあるものです。UPF 50+の日焼け止め保護を提供し、塩素に強い素材を探してください。'
    - id: 2
      question: '子供に合った適切なサイズを選ぶにはどうすればよいですか？'
      answer: '適切なサイズを見つけるには、ブランドのサイズチャートを参照し、お子様の胸囲、ウエスト、ヒップを測定してください。お子様がサイズの間にいる場合は、快適さと成長のためのスペースを確保するために大きいサイズを選んでください。'
    - id: 3
      question: '幼児向けの特定の水着デザインはありますか？'
      answer: 'はい、幼児の場合、内蔵スイムおむつ、調節可能なストラップ、または簡単に着替えられるジッパーなどの追加機能を備えた水着を検討してください。ラッシュガードセットは追加の日焼け止め保護を提供し、親の間で人気があります。'
    - id: 4
      question: '子供の水着の手入れ方法は？'
      answer: '塩素や塩を取り除くために、使用後すぐに水着を真水ですすいでください。穏やかな洗剤で手洗いし、平らにして自然乾燥させます。弾力性と色を維持するために、生地を絞ったり、洗濯機で洗ったり、乾燥機を使用したりしないでください。'
    - id: 5
      question: '子供用水着にはUV保護が必要ですか？'
      answer: '絶対に必要です。子供の肌はUV線に対してより敏感なので、UPF 50+保護付きの水着は有害な太陽光線の最大98%をブロックするのに役立ちます。完全なカバレッジのために日焼け止めと組み合わせてください。'
    - id: 6
      question: '子供用水着はプールと海の両方で使用できますか？'
      answer: 'はい、ただし定期的に塩素や塩水にさらされる水着は、耐久性を確保するために塩素や色あせに強い生地で作られている必要があります。速乾性のある素材も海での使用に有益です。'
    - id: 7
      question: '水着とラッシュガードの違いは何ですか？'
      answer: '水着は水泳用にデザインされた伝統的なワンピースまたはツーピースですが、ラッシュガードは伸縮性のあるUV保護生地で作られたトップです。ラッシュガードはしばしばスイムショーツやボトムスと組み合わせて着用され、特にウォータースポーツや長時間の日光曝露に対して追加の日焼け止め保護を提供します。'
