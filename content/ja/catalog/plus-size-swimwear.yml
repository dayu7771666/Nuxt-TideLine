# FAQ section
faq:
  title: 'よくある質問'
  questions:
    - id: 1
      question: '卸売用のプラスサイズ水着スタイルを提供していますか？'
      answer: 'はい、トレンディーでクラシックなスタイルを含む幅広いプラスサイズ水着オプションを、競争力のある価格で卸売注文に提供しています。'
    - id: 2
      question: 'プラスサイズ水着の最小注文数量は何ですか？'
      answer: 'プラスサイズ水着の最小注文数量（MOQ）はスタイルごとに30個、サイズごとに最低10個です。お客様のビジネスにとって大量注文を簡単で柔軟にすることを目指しています。'
    - id: 3
      question: 'プラスサイズ水着のデザインをカスタマイズできますか？'
      answer: 'もちろんです！プラスサイズ水着の完全なカスタマイゼーションオプションを提供しており、ロゴ印刷、生地の選択、色、さらにはあなたのブランドアイデンティティに合わせたパッケージングも含まれます。'
    - id: 4
      question: 'プラスサイズ水着コレクションではどのようなサイズが利用できますか？'
      answer: 'XLから6XLまでの幅広いサイズを提供し、多様な顧客ベースのニーズを満たすことができます。正確な測定のためのサイズチャートをご用意しています。'
    - id: 5
      question: 'プラスサイズ水着にはどのような素材が使用されていますか？'
      answer: 'プラスサイズ水着は、スパンデックスやナイロンなどの高品質で伸縮性のある生地で作られており、すべての体型に快適さ、耐久性、美しいフィットを保証します。'
    - id: 6
      question: 'プラスサイズ水着の注文を完了するのにどのくらい時間がかかりますか？'
      answer: '通常、プラスサイズ水着の生産時間は、注文サイズとカスタマイゼーション要件に応じて7-15日です。配送時間はお客様の所在地によって異なる場合があります。'
    - id: 7
      question: 'プラスサイズ水着のドロップシッピングサービスを提供していますか？'
      answer: 'はい、プラスサイズ水着のドロップシッピングをサポートしています。これは、在庫を持つことなく、あなたのブランディングを含むカスタムパッケージングで、お客様に直接配送できることを意味します。'
