# FAQ section
faq:
  title: 'よくある質問'
  questions:
    - id: 1
      question: 'メンズ水着卸売の最小注文数量は何ですか？'
      answer: '私たちのMOQはスタイルとサイズごとに30個から始まり、新しく成長するメンズ水着ブランドが柔軟性を持ってコレクションを立ち上げることを可能にします。'
    - id: 2
      question: 'メンズ水着のスタイルと素材をカスタマイズできますか？'
      answer: 'はい。私たちはメンズ水着の完全なカスタマイゼーションを提供しています—トランクス、ボードショーツ、ブリーフを含む—お好みの生地、色、ロゴ、パッケージングを使用して。'
    - id: 3
      question: 'メンズ水着の大量注文の生産にはどのくらい時間がかかりますか？'
      answer: 'サンプルは通常10日以内に完成し、大量生産は注文サイズとカスタマイゼーションレベルに応じて30日以内に完了します。'
    - id: 4
      question: 'メンズ水着用の持続可能な生地オプションを提供していますか？'
      answer: 'もちろんです。リサイクルポリエステルやナイロンなどの環境に優しい生地を提供し、メンズ水着市場であなたのブランドに持続可能な優位性を与えます。'
    - id: 5
      question: 'メンズ水着卸売の見積もりはどのように依頼できますか？'
      answer: 'WhatsAppまたはメールで私たちのチームにお好みのデザイン、サイズ、生地の選択を共有するだけです。生地サンプルと専門家の推奨事項とともに詳細な見積もりを提供いたします。'
