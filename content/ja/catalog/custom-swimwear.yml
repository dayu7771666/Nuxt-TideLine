# FAQ section
faq:
  title: 'よくある質問'
  questions:
    - id: 1
      question: 'カスタム水着の最小注文数量は何ですか？'
      answer: 'カスタム水着の最小注文数量は複雑さによって異なり、通常はスタイルごとに50〜100個から始まります。スタートアップや確立されたブランドと協力して、予算とスケジュールに合った柔軟なソリューションを見つけます。'
    - id: 2
      question: 'カスタム水着の開発プロセスにはどのくらい時間がかかりますか？'
      answer: 'タイムラインはデザインの複雑さとカスタマイズのレベルによって異なります。一般的に、初期サンプルには2〜3週間かかり、サンプル承認後の大量生産には4〜6週間が必要です。追加の計画により、急ぎの注文にも対応できます。'
    - id: 3
      question: 'コンセプトしかない場合、水着のデザインを手伝ってもらえますか？'
      answer: 'もちろんです！当社のデザインチームは、コンセプトを生産可能なデザインに変換することに特化しています。スケッチ、技術設計、パターン作成、フィット開発サービスを提供して、あなたのビジョンを実現します。'
    - id: 4
      question: '生地と素材にはどのようなカスタマイズオプションがありますか？'
      answer: 'パフォーマンス素材、環境に優しいオプション、プリント、テクスチャ、特殊仕上げを含む広範な生地カスタマイズを提供しています。生地ライブラリから選択するか、ブランド要件に合わせて特定の素材を調達できます。'
    - id: 5
      question: 'プロセス全体を通じてデザインと技術サポートを提供していますか？'
      answer: 'はい、経験豊富なチームが、デザイン相談、技術指導、フィット最適化、品質保証を含む包括的なサポートを、開発と生産プロセス全体を通じて提供します。'
    - id: 6
      question: '特別な機能やパフォーマンス要件を持つ水着を製造できますか？'
      answer: '確かに！UV保護、耐塩素性、圧縮ゾーン、取り外し可能なパッド、調整可能なストラップ、その他のパフォーマンスまたは美的向上を含むカスタム機能に特化しています。'
    - id: 7
      question: 'カスタム水着製造にはどのような費用がかかりますか？'
      answer: 'コストはデザインの複雑さ、素材、数量、カスタマイズのレベルによって異なります。開発費、サンプルコスト、生産価格を含む詳細な見積もりを提供します。特定の要件に基づいたパーソナライズされた見積もりについては、お問い合わせください。'
