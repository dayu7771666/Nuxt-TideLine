process:
  title: 'サンプリングプロセスの仕組み'
  description: '当社の効率的な6ステッププロセスは、各段階で明確な成果物を伴い、水着サンプリングプロジェクトから最大の価値を得ることを保証します。'
  steps:
    - number: 1
      title: 'デザインとフィット戦略のレビュー'
      description: 'テクニカルパックとデザインを分析して、基本的なフィットブロック、ターゲット市場の測定値を確立し、主要な水着特有の構造技術(フラットロックステッチ、裏地、ゴムの適用など)について議論します。'
    - number: 2
      title: '生地とトリムのキュレーション'
      description: 'パフォーマンスと美的ニーズに基づいて、承認された水着専用生地(ナイロン-スパンデックス混紡、リサイクル材料など)と重要なトリム(耐塩素ゴム、バストカップ、金具など)を提示し、調達します。'
    - number: 3
      title: 'パターンエンジニアリングとモックアップ'
      description: '当社の技術者は、生地の伸縮性と回復力を考慮した最初の精密な水着パターンを作成します。最終的な生地をカットする前に、フォームでフィットを検証するために予備的なモスリンまたはデジタルモックアップが作成されることがよくあります。'
    - number: 4
      title: '最初の記事の組み立てと内部フィッティング'
      description: '最初の物理的なサンプルが構築されます。ライブモデルまたはマネキンで厳格な内部フィットセッションを実施し、衣服の張力、隙間、可動性をチェックして、構造調整を特定します。'
    - number: 5
      title: 'サンプル仕上げと品質ゲート'
      description: 'サンプルは最終仕上げ(フックとアイの取り付け、ラベルの縫製など)を受け、お客様の仕様に対する縫製の完全性、シームの平坦性、トリムの配置について厳格な品質検査を受けます。'
    - number: 6
      title: 'フィードバック統合と生産パス'
      description: '評価のためにサンプルを受け取ります。フィット、生地の手触り、全体的な美的感覚に関するフィードバックを統合して、プロトタイプを改良し、サイズセットのグレーディングルールを含む生産への明確なロードマップを提示します。'

faq:
  title: 'よくある質問'
  items:
    - question: 'サンプリングサービスには通常何が含まれ、コストはいくらですか?'
      answer: '当社のサンプリングサービスは、パターンエンジニアリング、承認された生地とトリムの調達、1つの物理的プロトタイプの構築、内部フィット分析を含む包括的なパッケージです。コストはプロジェクト固有で、デザインの複雑さ、選択された材料、トリムの詳細に基づいて異なります。範囲に合わせるために、最初の相談後に透明な見積もりを提供します。'
    - question: 'サンプルの通常の納期はどのくらいですか?'
      answer: '最初のプロトタイプの標準的なタイムラインは2-3週間です。この期間には、材料の調達、パターン開発、綿密な構築が含まれます。緊急プロジェクトのために迅速なオプションについて議論でき、タイムラインは常に事前に確認されます。'
    - question: '完全なテクニカルパックを提供する必要がありますか、それともデザインコンセプトから作業できますか?'
      answer: '両方で作業できます。詳細なテクニカルパックは、最も正確で効率的なプロセスを可能にします。ただし、デザインコンセプトやインスピレーションがある場合、当社のチームは、フィット、生地、構造の推奨事項を含む生産準備仕様に開発するお手伝いができます。'
    - question: 'サンプルのフィットとサイジングをどのように処理しますか?'
      answer: 'ターゲット市場のベースフィットブロックと特定のグレーディングルールに合わせることから始めます。最初のサンプルはこれらの正確な仕様に従って構築され、標準のドレスフォームで内部的に評価されます。ターゲット顧客の測定値に一致するライブモデルで独自のフィットセッションを実施することを強くお勧めします。'
    - question: 'サンプル用に特定のまたは持続可能な生地を調達できますか?'
      answer: 'もちろんです。パフォーマンスと持続可能な生地の幅広い範囲を提供する工場との確立された関係があります(リサイクルナイロン、OEKO-TEX®認証材料など)。美的、パフォーマンス、持続可能性の目標に基づいてオプションをキュレートし、承認のためにスワッチを提供します。'
    - question: '配送後にサンプルに調整が必要な場合はどうなりますか?'
      answer: '反復はサンプリングプロセスの中核部分です。最初のサンプルを受け取った後、詳細なフィードバックの統合を1ラウンド含めます。フィットと構造に関するメモを分析し、必要に応じて2番目のプロトタイプの関連コストとタイムラインを含む修正の明確な計画を提示します。'
    - question: 'サンプリングプロセスは大量生産にどのように移行しますか?'
      answer: '最終的に承認されたサンプルは、生産の「ゴールドスタンダード」として機能します。サンプリング段階から洗練されたパターン、確認された材料、構造の詳細を使用して、シームレスな生産ロードマップを作成し、必要な数量に基づいて大量注文の確定見積もりを提供します。'

