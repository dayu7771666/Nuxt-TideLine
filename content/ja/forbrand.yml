why_choose:
  title: ブランドがTideLine Swimwearを選ぶ理由
  items:
    - id: 1
      title: グローバル水着ブランドとの実績のある経験
      description: 当社は、米国、ヨーロッパ、オーストラリアにわたる数十の確立された新興水着ブランドと協力してきました。当社のクライアントは、ハイエンドファッションハウスから持続可能なニッチレーベルまで多岐にわたり、すべて同じものを求めています - 品質、信頼性、柔軟性。
    - id: 2
      title: コンセプトから配送までのエンドツーエンドサービス
      description: 当社のチームは、すべての段階でサポートします - デザイン支援とテックパック開発、エコフレンドリー＆高級素材を含む生地調達、プロトタイピング＆サンプル生産、柔軟なMOQでの大量製造、品質管理＆梱包、物流調整＆グローバル配送。
    - id: 3
      title: カスタマイゼーションがスケーラビリティと融合
      description: シグネチャーカットから独占的なプリントまで、お客様のビジョンを実現します。50個でも5,000個でも、品質を損なうことなくスケーラブルな生産を提供します。

