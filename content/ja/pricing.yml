      description: 'ビジネスの成長に応じて数量を簡単に増やせます。60から60,000ピースの注文に対応。'
    - id: 5
      icon: 'heroicons:swatch'
      title: 'カスタムカラーマッチング'
      description: '最小値なしの正確なカラーマッチング。大きなコミットメントなしでユニークなブランドカラーを作成。'
    - id: 6
