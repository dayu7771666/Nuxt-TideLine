faq:
  title: 'ハードウェアFAQ'
  items:
    - question: 'ハードウェアの最小注文数量(MOQ)はいくつですか?'
      answer: 'MOQはアイテムタイプによって異なります。標準ハードウェアアイテムは通常、色/サイズごとに100〜500個のMOQがあります。カスタムハードウェアまたは特殊仕上げの場合、MOQはより高くなる場合があります(1000個以上)。特定のアイテムのMOQについてはお問い合わせください。'
    - question: '大量購入前にハードウェアサンプルを注文できますか?'
      answer: 'はい!ほとんどのハードウェアアイテムのサンプルセットを提供しています。サンプルコストは通常1セットあたり20〜50ドルで、大量注文にクレジットできます。これにより、大量にコミットする前に品質、カラーマッチング、フィット感をテストできます。'
    - question: 'ブランドロゴ入りのカスタムハードウェアを提供していますか?'
      answer: 'もちろんです。彫刻またはエンボス加工により、ブランドロゴで金属ハードウェア(バックル、スライダー、チャーム)をカスタマイズできます。カスタムラベルとタグも利用可能です。カスタムアイテムのMOQは通常1000個から始まります。'
    - question: 'ハードウェアの色が生地と一致することを確認するにはどうすればよいですか?'
      answer: '物理的な比較のために生地スウォッチとハードウェアサンプルを一緒に注文することをお勧めします。ほとんどのハードウェアアイテムのPantoneカラーリファレンスを提供でき、大量注文のカスタムカラーマッチングサービスも提供できます。'
    - question: 'ハードウェア注文の納期はどのくらいですか?'
      answer: '在庫標準ハードウェア: 3〜7日。カスタムカラーまたは仕上げ: 2〜3週間。カスタムブランドハードウェア: 4〜6週間。注文時に常に正確なタイムラインを確認し、緊急プロジェクトのために迅速化できます。'
    - question: 'ハードウェアアイテムは水着使用のためにテストされていますか?'
      answer: 'はい、すべてのハードウェアは水着アプリケーション専用に選択されています。耐久性を保証するために塩素耐性テスト、塩水噴霧テスト、UV露出テストを実施しています。テストレポートはリクエストに応じて利用可能です。'
    - question: 'デザインに適したハードウェアを選ぶのを手伝ってもらえますか?'
      answer: 'もちろんです!当社チームは水着ハードウェア選択において豊富な経験があります。デザインスケッチまたはテックパックを共有していただければ、機能性、美学、予算に基づいて最も適切なハードウェアオプションを推奨できます。'

