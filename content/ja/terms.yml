title: '利用規約'
description: '私たちはB2Bメーカーとして運営しており、当店で行われるすべての購入は卸売であり、B2C向けではありません。当社の規約に従って、欠陥製品の返品または返金のみを受け付けます。サンプルは、大量注文にコミットする前に品質、フィット感、デザインを評価するのに役立つように提供されています。サンプルに加えられた変更はカスタマイズと見なされ、オンラインカスタマイズサービスを通じて手配できます。'

