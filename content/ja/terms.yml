sections:
  contract_formation:
    title: '契約の成立'
    content: '注文は確認されると拘束力のある契約になります。修正には相互の書面による同意が必要です。'

  payment_terms:
    title: '支払い条件'
    content: |
      すべての注文に50%のデポジットが必要で、残高は出荷前に支払う必要があります。

      初回のお客様には、100%のデポジットが必要です。

  shipping:
    title: '配送'
    content: '配送スケジュールは、注文タイプ（サンプルまたは大量）と配送方法によって異なります。通関手続きのための完全な配送書類を提供しますが、これは購入者が処理します。'

  cancellations:
    title: 'キャンセル'
    content: '注文は完了後にキャンセルできません。最終支払い後の注文のキャンセルまたは変更には25%の手数料が適用されます。'

  pricing:
    title: '価格設定'
    content: '単価には生地、労働、標準品質チェックが含まれますが、ハングタグやカスタムパッケージなどの追加要素は含まれません。'

  bulk_orders:
    title: '大量注文'
    content: '大量生産前に最終的なテックパックとサンプル承認が必要です。支払い後の修正には追加料金が発生する場合があります。'

  claims_returns:
    title: 'クレームと返品'
    content: '欠陥のある大量商品については、商品受領後14日以内にクレームを提出する必要があります。返金または交換は、欠陥の評価に基づいて行われます。'

  confidentiality:
    title: '機密保持'
    subsections:
      definition:
        title: '機密情報の定義'
        content: '「機密情報」には、ビジネスプラン、デザイン、技術データ、マーケティング戦略、財務詳細、顧客リスト、その他の独自情報を含むがこれらに限定されない、クライアントによって開示されたすべての非公開情報が含まれることを指定します。'

      obligations:
        title: '機密保持義務'
        content: |
          契約で概説された目的のためにのみ機密情報を使用することを約束し、クライアントの事前の書面による同意なしに第三者への開示を禁止します。
          機密情報へのアクセスを、契約を履行するためにそのような情報を知る必要がある従業員またはパートナーに制限し、同等の機密保持義務を遵守することを義務付けます。

      protection:
        title: '保護措置'
        content: '機密情報の不正アクセス、使用、開示を防ぐための合理的な技術的および組織的保護措置を実施します。'

      duration:
        title: '機密保持期間'
        content: '機密保持義務は、契約期間中および終了後の指定期間（例：2年間）有効であることを指定します。'

      exceptions:
        title: '機密保持の例外'
        content: |
          機密保持義務は、次の情報には適用されないことを明確にします：

          契約違反なしに公開されているか、公開される情報；
          機密保持義務なしに受領者が既に所有していた情報；
          そのような開示を行う法的権利を有する第三者によって受領者に開示された情報；
          開示者の機密情報を使用せずに受領者が独自に開発した情報；
          法律または政府命令により開示が必要な情報。ただし、開示者に速やかに通知し、保護命令を求める機会を与えることを条件とします。

      breach:
        title: '違反と救済'
        content: '機密保持の違反はクライアントに回復不能な損害をもたらす可能性があり、他の法的救済に加えて差止命令を求める権利を与えることを述べます。'

      return_destruction:
        title: '情報の返却または破棄'
        content: '契約終了時またはクライアントの要求に応じて、機密情報を含むすべての資料の返却または認証された破棄を義務付けます。'

footer:
