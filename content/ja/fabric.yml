whyChoose:
  title: '当社の生地選択を選ぶ理由は?'
  description: '当社の生地調達プロセスは、水着生産の最高基準を満たす素材を確実に受け取れるように設計されています。'
  reasons:
    - title: '直接工場パートナーシップ'
      description: '認定工場と直接協力し、仲介業者を排除して、品質を妥協することなく競争力のある価格を提供します。'
    - title: '品質保証'
      description: 'すべての生地バッチは、水着製造の厳格な品質基準を満たすために検査およびテストされます。'
    - title: '短納期'
      description: '戦略的な在庫管理と信頼できるサプライチェーンにより、生産スケジュールに合わせた適時配送を保証します。'
    - title: '技術サポート'
      description: '当社の生地スペシャリストは、素材選択、デザインとの互換性、生産要件に関する専門的なガイダンスを提供します。'
    - title: '最小注文の柔軟性'
      description: 'サンプル用の少量でも生産用の大量でも、さまざまな注文サイズに対応します。'
    - title: 'カラーカスタマイズ'
      description: '正確なブランド仕様に合わせた広範なカラーライブラリとカスタム染色サービスへのアクセス。'

cta:
  title: '生地を選ぶ準備はできましたか?'
  description: '当社の生地エキスパートが水着コレクションに最適な素材を選ぶお手伝いをします。スウォッチ、技術データをリクエストするか、相談をスケジュールしてください。'
