faq:
  title: '当社のサービスに関するよくある質問'
  items:
    - question: 'サンプリングサービスには通常何が含まれ、コストはいくらですか?'
      answer: '当社のサンプリングサービスは、パターンエンジニアリング、承認された生地とトリムの調達、1つの物理的プロトタイプの構築、内部フィット分析を含む包括的なパッケージです。コストはプロジェクト固有で、デザインの複雑さ、選択された材料、トリムの詳細に応じて異なります。範囲を調整するための最初の相談後に透明な見積もりを提供します。'
    - question: 'サンプルの標準的な納期はどのくらいですか?'
      answer: '最初のプロトタイプの標準タイムラインは2〜3週間です。この期間には、材料調達、パターン開発、細心の構築が含まれます。緊急プロジェクトの場合、迅速なオプションについて話し合うことができ、タイムラインは常に事前に確認されます。'
    - question: '完全なテックパックを提供する必要がありますか、それともデザインコンセプトから作業できますか?'
      answer: '両方で作業できます。詳細なテックパックは、最も正確で効率的なプロセスを可能にします。ただし、デザインコンセプトやインスピレーションがある場合、当社のチームは、フィット、生地、構築の推奨事項を含む生産準備の完了した仕様に開発するのを支援できます。'
    - question: 'サンプルのフィット感とサイジングをどのように扱いますか?'
      answer: 'ターゲット市場のベースフィットブロックと特定のグレーディングルールに合わせることから始めます。最初のサンプルはこれらの正確な仕様に従って構築され、標準のドレスフォームで内部的に評価されます。ターゲット顧客の測定値に一致するライブモデルで独自のフィットセッションも実施することを強くお勧めします。'
    - question: 'サンプル用に特定のまたは持続可能な生地を調達できますか?'
      answer: '絶対に。パフォーマンスと持続可能な生地の幅広い範囲を提供する工場との確立された関係があります（例：リサイクルナイロン、OEKO-TEX®認定材料）。美的、パフォーマンス、持続可能性の目標に基づいてオプションをキュレートし、承認用のスウォッチを提供します。'
    - question: '納品後にサンプルに調整が必要な場合はどうなりますか?'
      answer: '反復はサンプリングプロセスの中核部分です。最初のサンプルを受け取った後、詳細なフィードバック統合の1ラウンドを含めます。フィットと構築に関するメモを分析し、必要に応じて関連するコストと2番目のプロトタイプのタイムラインを含む明確な修正計画を提示します。'
    - question: 'サンプリングプロセスはどのように大量生産に移行しますか?'
      answer: '最終的な承認されたサンプルは、生産の「ゴールドスタンダード」として機能します。サンプリング段階からの洗練されたパターン、確認された材料、構築の詳細を使用してシームレスな生産ロードマップを作成し、必要な数量に基づいて大量注文の確定見積もりを提供します。'

