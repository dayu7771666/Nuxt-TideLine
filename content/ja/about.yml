title: '私たちは水着業界を変革しています'
description: '私たちは、ブランドはもはや企業だけのものではないと信じています。誰でも自分の水着ブランドを構築でき、私たちは起業家のために創造的なアイデアから製品実装まで、全プロセスのサポートを提供することに尽力しています。'

seo:
  title: '私たちについて - 水着業界の変革'
  description: '私たちは、ブランドはもはや企業だけのものではないと信じています。誰でも自分の水着ブランドを構築できます。中国の水着業界で10年の経験を持ち、起業家のために創造的なアイデアから製品実装まで全プロセスのサポートを提供しています。'
  keywords: '水着メーカー, カスタム水着, 小ロット生産, 水着工場, 中国水着, ブランドサポート, OEM水着, 水着カスタマイズ, プライベートラベル水着'
  ogImage: '/og-image.jpg'
  twitterCard: 'summary_large_image'

quote:
  text: '私たちは10年間、中国の水着産業ベルトに深く根ざし、豊富な生産経験を蓄積してきました。これにより、すべてのブランドに高品質で迅速な配送サポートを提供することができます。'
  author:
    name: 'TideLineチーム'
    handle: '@tideline'
    avatar: 'https://images.unsplash.com/photo-1502685104226-ee32379fefbe?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80'

content:
  intro: '私たちは強力なサプライチェーンを持つ優れた工場であり、すべてのブランドに安定した効率的な生産能力を提供することができます。'

  features:
    - title: '小ロットサービス'
      description: '2025年9月より、小ロット注文を正式に提供し、新しいブランドが低リスクで迅速な対応で市場に参入できるようにします。'
      icon: 'CloudArrowUpIcon'
    - title: 'カスタムサービス'
      description: '水着のスタイル、生地、ロゴから包装袋まで、ワンストップのカスタマイズサービスを提供し、あなたのブランドがすべての細部でユニークであることを保証します。'
      icon: 'LockClosedIcon'
    - title: '経験と基盤'
      description: '私たちは10年間、中国の水着産業ベルトに根ざしており、豊富な生産経験により、あらゆる種類のグローバルブランドの成長をサポートすることができます。'
      icon: 'ServerIcon'

  mission: '私たちの使命は、夢を持つすべての人が自分の創造性を実行可能な水着ブランドに変えることを支援し、ブランドが小さく始めて着実に成長するための完全なサポートを提供することです。'

  commitment:
    title: '私たちのコミットメント'
    description: '私たちは、専門的な生産、柔軟なサービス、豊富な経験を通じて、すべてのブランドが市場で際立ち、長期的な発展を達成することを支援することに尽力しています。'
