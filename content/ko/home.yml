    - title: '디자인 및 샘플링'
      description: 'Tideline은 전문 디자인을 만들고 샘플을 제작합니다.'
      icon: 'PencilSquareIcon'
    - title: '확인 및 주문'
      description: '샘플 검토 후 세부 사항을 확정하고 생산 주문을 승인합니다.'
      icon: 'CheckCircleIcon'
    - title: '생산 및 배송'
      description: 'Tideline은 높은 수준의 제조를 처리하고 신뢰할 수 있는 물류를 준비합니다.'
      icon: 'TruckIcon'
    - title: '성장 지원'
      description: 'Tideline은 장기적인 브랜드 개발을 위한 지속적인 기술 및 마케팅 조언을 제공합니다.'
      icon: 'ChartBarIcon'

whyUs:
  title: '브랜딩을 이해하는 공급업체가 필요하신가요?'
  description: 'Tideline과 파트너십을 맺어 제품을 강력한 브랜드로 전환하는 전략적 전문 지식을 활용하세요.'
  cta: '우리의 장점에 대해 더 알아보기'
  advantages:
    - name: '직접 공장 가격 및 커뮤니케이션'
      description: '직접 공장으로서 Tideline은 중개인 비용을 제거하여 더 경쟁력 있는 가격을 제공하고 효율적이고 투명한 커뮤니케이션을 보장합니다.'
      icon: 'SwatchIcon'
    - name: '광범위한 재료 및 구성 요소 라이브러리'
      description: 'Tideline은 친환경 나일론부터 고탄성 복합재까지 다양한 스타일 및 기능적 요구를 충족하는 다양한 원단과 액세서리 선택을 제공합니다.'
      icon: 'BuildingOfficeIcon'
    - name: '유연한 소량 및 샘플링 지원'
      description: '최소 위험으로 시장을 테스트하기 위해 소량 주문(MOQ 60개)으로 시작하세요. 단 3일 만에 프로토타입을 제공하는 신속한 샘플링 서비스를 이용하세요.'
      icon: 'LightBulbIcon'
    - name: '엄격한 품질 관리'
      description: '원자재부터 완제품까지 엄격한 4단계 검사 시스템이 모든 의류가 국제 품질 기준을 충족하도록 보장합니다.'
      icon: 'ShieldCheckIcon'

