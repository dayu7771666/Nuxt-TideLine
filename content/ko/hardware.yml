faq:
  title: '하드웨어 FAQ'
  items:
    - question: '하드웨어의 최소 주문 수량(MOQ)은 얼마입니까?'
      answer: 'MOQ는 항목 유형에 따라 다릅니다. 표준 하드웨어 항목은 일반적으로 색상/크기당 100-500개의 MOQ가 있습니다. 맞춤 하드웨어 또는 특수 마감의 경우 MOQ가 더 높을 수 있습니다(1000개 이상). 특정 항목 MOQ에 대해서는 문의하세요.'
    - question: '대량 구매 전에 하드웨어 샘플을 주문할 수 있나요?'
      answer: '네! 대부분의 하드웨어 항목에 대한 샘플 세트를 제공합니다. 샘플 비용은 일반적으로 세트당 $20-50이며 대량 주문에 적용될 수 있습니다. 이를 통해 대량으로 약속하기 전에 품질, 색상 매칭 및 핏을 테스트할 수 있습니다.'
    - question: '브랜드 로고가 있는 맞춤 하드웨어를 제공하나요?'
      answer: '물론입니다. 조각 또는 양각을 통해 브랜드 로고로 금속 하드웨어(버클, 슬라이더, 참)를 맞춤화할 수 있습니다. 맞춤 라벨 및 태그도 사용할 수 있습니다. 맞춤 항목의 MOQ는 일반적으로 1000개부터 시작합니다.'
    - question: '하드웨어 색상이 원단과 일치하는지 어떻게 확인하나요?'
      answer: '물리적 비교를 위해 원단 견본과 하드웨어 샘플을 함께 주문하는 것이 좋습니다. 대부분의 하드웨어 항목에 대한 Pantone 색상 참조를 제공할 수 있으며 더 큰 주문에 대해 맞춤 색상 매칭 서비스를 제공할 수 있습니다.'
    - question: '하드웨어 주문의 납기는 얼마나 됩니까?'
      answer: '재고 표준 하드웨어: 3-7일. 맞춤 색상 또는 마감: 2-3주. 맞춤 브랜드 하드웨어: 4-6주. 주문 시 항상 정확한 일정을 확인하며 긴급 프로젝트의 경우 신속하게 처리할 수 있습니다.'
    - question: '하드웨어 항목이 수영복 사용을 위해 테스트되었나요?'
      answer: '네, 모든 하드웨어는 수영복 응용 프로그램을 위해 특별히 선택됩니다. 내구성을 보장하기 위해 염소 저항 테스트, 염수 분무 테스트 및 UV 노출 테스트를 수행합니다. 요청 시 테스트 보고서를 사용할 수 있습니다.'
    - question: '디자인에 적합한 하드웨어를 선택하는 데 도움을 줄 수 있나요?'
      answer: '물론입니다! 우리 팀은 수영복 하드웨어 선택에 대한 광범위한 경험이 있습니다. 디자인 스케치 또는 기술 팩을 공유하면 기능성, 미학 및 예산에 따라 가장 적합한 하드웨어 옵션을 추천할 수 있습니다.'

