whyChoose:
  title: '우리의 원단 선택을 선택하는 이유는?'
  description: '우리의 원단 조달 프로세스는 수영복 생산을 위한 최고 기준을 충족하는 재료를 받을 수 있도록 설계되었습니다.'
  reasons:
    - title: '직접 공장 파트너십'
      description: '인증된 공장과 직접 협력하여 중개인을 제거하고 품질을 저하시키지 않으면서 경쟁력 있는 가격을 제공합니다.'
    - title: '품질 보증'
      description: '모든 원단 배치는 수영복 제조를 위한 엄격한 품질 기준을 충족하도록 검사되고 테스트됩니다.'
    - title: '빠른 리드 타임'
      description: '전략적 재고 관리와 신뢰할 수 있는 공급망을 통해 생산 일정에 맞춘 적시 배송을 보장합니다.'
    - title: '기술 지원'
      description: '원단 전문가가 재료 선택, 디자인과의 호환성 및 생산 요구 사항에 대한 전문적인 지침을 제공합니다.'
    - title: '최소 주문 유연성'
      description: '샘플용 소량이든 생산용 대량이든 다양한 주문 크기를 수용합니다.'
    - title: '색상 맞춤화'
      description: '정확한 브랜드 사양에 맞는 광범위한 색상 라이브러리 및 맞춤 염색 서비스에 액세스할 수 있습니다.'

