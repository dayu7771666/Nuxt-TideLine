title: '맞춤형 브랜드 라벨 및 포장'
description: '프리미엄 맞춤형 라벨과 친환경 포장 솔루션으로 수영복 브랜드를 향상시키세요. 자수의 우아함부터 지속 가능한 소재까지, 우리는 귀하의 브랜드 비전을 실현합니다.'

seo:
  title: '맞춤형 브랜드 라벨 및 포장 | Tideline Swimwear'
  description: '수영복 브랜드를 위한 프리미엄 맞춤형 라벨과 친환경 포장 솔루션. 자수, 인쇄, 직조, PVC, 가죽 라벨 등에서 선택하세요. 지속 가능한 포장 옵션 제공.'
  keywords: '맞춤형 라벨, 수영복 브랜딩, 자수 라벨, 친환경 포장, 지속 가능한 포장, 브랜드 아이덴티티, 직조 라벨, PVC 라벨, 가죽 라벨'
  ogTitle: '맞춤형 브랜드 라벨 및 포장 | Tideline Swimwear'
  ogDescription: '프리미엄 맞춤형 라벨과 지속 가능한 포장 솔루션으로 수영복 브랜드를 향상시키세요.'
  ogType: 'website'
  twitterCard: 'summary_large_image'
  twitterTitle: '맞춤형 브랜드 라벨 및 포장 | Tideline Swimwear'
  twitterDescription: '수영복 브랜드를 위한 프리미엄 맞춤형 라벨과 친환경 포장.'

hero:
  image: '/sampling.webp'
  alt: '맞춤형 브랜드 라벨 및 포장'

introduction:
  title: '맞춤형 브랜딩이 중요한 이유'
  description: '귀하의 라벨과 포장은 고객과의 첫 번째 접점입니다. 품질, 지속 가능성, 스타일을 결합한 포괄적인 브랜딩 솔루션으로 이를 중요하게 만드세요.'
  features:
    - title: '브랜드 아이덴티티'
      description: '귀하의 독특한 브랜드 개성을 반영하는 맞춤형 라벨로 지속적인 인상을 만드세요'
      icon: 'sparkles'
      gradient: 'blue'
    - title: '프리미엄 품질'
      description: '여러 번 세탁 후에도 외관을 유지하는 내구성 있고 오래 지속되는 라벨'
      icon: 'shield'
      gradient: 'green'
    - title: '친환경'
      description: '현대 환경 가치와 일치하는 지속 가능한 재료 및 프로세스'
      icon: 'globe'
      gradient: 'purple'

labels:
  title: '10가지 프리미엄 라벨 옵션'
  description: '특정 브랜드 요구 사항 및 시장 부문을 위해 설계된 다양한 라벨링 솔루션 범위에서 선택하세요'
  types:
    - id: 1
      name: '자수 라벨'
      icon: 'scissors'
      gradient: 'purple'
      technology: '천에 브랜드 이름이나 로고를 꿰매는 기계 또는 손 자수 기술.'
      advantages: '높은 내구성, 프리미엄 질감, 고급 수영복 브랜드에 완벽합니다.'
      bestFor: '품질을 강조하는 럭셔리 및 프리미엄 브랜드.'

    - id: 2
      name: '인쇄 라벨'
      icon: 'printer'
      gradient: 'blue'
      technology: '스크린 인쇄, 열전사 또는 UV 인쇄 방법.'
      advantages: '비용 효율적, 복잡한 디자인 지원, 대량 생산에 이상적.'
      bestFor: '중급 또는 대중 시장 수영복 브랜드.'

    - id: 3
      name: '열전사 라벨'
      icon: 'fire'
      gradient: 'orange'
      technology: '열프레스 기술이 라벨에 디자인을 전달, 일반적으로 폴리에스터 또는 나일론에.'
      advantages: '색 바램 방지, 부드럽고 편안한 느낌.'
      bestFor: '운동용 및 가벼운 기능성 수영복.'

    - id: 4
      name: '직조 라벨'
      icon: 'swatch'
      gradient: 'indigo'
      technology: '직조기가 나일론 또는 폴리에스터를 사용하여 브랜드 로고를 라벨 섬유에 직접 통합.'
      advantages: '고품질, 내구성, 프리미엄 느낌.'
      bestFor: '고급 브랜드 또는 장기 사용 수영복.'

    - id: 5
      name: 'PVC 라벨'
      icon: 'cube'
      gradient: 'cyan'
      technology: '분무 또는 인쇄된 표면을 가진 성형 PVC 플라스틱 라벨.'
      advantages: '방수, 방습, 현대적이고 패셔너블한 외관.'
      bestFor: '젊고 트렌디한 브랜드, 특히 야외 또는 운동 수영복.'

    - id: 6
      name: '가죽 라벨'
      icon: 'star'
      gradient: 'amber'
      technology: '엠보싱 또는 브랜드 로고가 있는 진짜 또는 합성 가죽.'
      advantages: '강한 시각적 효과를 가진 고급스럽고 하이엔드 느낌.'
      bestFor: '브랜드 위신을 높이려는 럭셔리 브랜드.'

    - id: 7
      name: '종이 태그'
      icon: 'document'
      gradient: 'green'
      technology: '인쇄 기술(호일 스탬핑, 스크린 인쇄)을 사용한 친환경 종이 또는 카드보드.'
      advantages: '저렴한 비용, 쉬운 대량 생산, 환경 친화적.'
      bestFor: '예산을 고려하거나 친환경에 중점을 둔 수영복 브랜드.'

    - id: 8
      name: '태그 없는 디자인'
      icon: 'heart'
      gradient: 'pink'
      technology: '열전사 또는 자수가 의류 내부에 직접 브랜드 정보를 인쇄, 물리적 태그 없음.'
      advantages: '향상된 편안함, 피부 자극 없음, 민감한 피부에 이상적.'
      bestFor: '운동 브랜드 및 편안함 중심 수영복.'

    - id: 9
      name: '레이저 컷 라벨'
      icon: 'bolt'
      gradient: 'violet'
      technology: '레이저 절단이 가죽, 천 또는 합성 소재에 복잡한 패턴을 만듭니다.'
      advantages: '정밀하고 효율적이며 복잡한 디자인이 가능합니다.'
      bestFor: '세부 사항에 주의를 기울이는 현대적인 브랜드, 고급 수영복.'

    - id: 10
      name: '반사 라벨'
      icon: 'lightbulb'
      gradient: 'yellow'
      technology: '반사 재료가 브랜드 가시성과 안전성을 향상시킵니다.'
      advantages: '야간 안전성 향상, 패셔너블한 터치 추가.'
      bestFor: '기능성을 우선시하는 운동 및 야외 수영복 브랜드.'

packaging:
  badge: '지속 가능한 선택'
  title: '친환경 포장 솔루션'
  description: '지속 가능한 포장 옵션으로 제품과 지구를 보호하세요. 브랜드의 환경 약속을 반영하는 재활용 및 생분해성 재료로 만들어졌습니다.'

  features:
    - title: '100% 재활용 재료'
      description: '당사의 포장 백은 소비 후 재활용 플라스틱으로 만들어져 폐기물과 환경 영향을 줄입니다.'
      icon: 'arrowPath'
      gradient: 'green'

    - title: '생분해성 옵션'
      description: '환경을 해치지 않고 자연적으로 분해되는 퇴비화 가능한 재료에서 선택하세요.'
      icon: 'checkCircle'
      gradient: 'emerald'

    - title: '탄소 중립 배송'
      description: '당사의 포장은 배송 무게와 부피를 최소화하도록 설계되어 탄소 배출을 줄입니다.'
      icon: 'globe'
      gradient: 'teal'

    - title: 'FSC 인증 종이'
      description: '모든 종이 재료는 FSC 인증을 받은 책임감 있게 관리된 산림에서 공급됩니다.'
      icon: 'shield'
      gradient: 'green'

    - title: '맞춤형 브랜딩'
      description: '친환경 잉크 및 인쇄 방법을 사용하여 로고 및 브랜드 색상으로 완전히 맞춤화 가능합니다.'
      icon: 'sparkles'
      gradient: 'emerald'

    - title: '프리미엄 품질'
      description: '친환경이 품질을 타협한다는 의미는 아닙니다. 당사의 백은 내구성이 있고 방수이며 제품을 보호합니다.'
      icon: 'checkBadge'
      gradient: 'teal'

  types:
    - title: '재활용 폴리 메일러'
      description: '100% 재활용 플라스틱으로 만든 방수, 찢김 방지 백. 맞춤 인쇄로 여러 크기로 제공됩니다.'
      icon: 'archive'
      gradient: 'green'

    - title: '크래프트 종이 백'
      description: '강화된 손잡이가 있는 생분해성 종이 백. 소매 및 매장 내 포장에 완벽합니다.'
      icon: 'document'
      gradient: 'emerald'

    - title: '퇴비화 가능 메일러'
      description: '180일 이내에 산업 퇴비화 시설에서 완전히 분해되는 식물 기반 포장.'
      icon: 'sparkles'
      gradient: 'teal'

    - title: '재사용 가능한 천 백'
      description: '고객이 재사용할 수 있어 브랜드 도달 범위를 확장하는 프리미엄 면 또는 재활용 천 백.'
      icon: 'arrowPath'
      gradient: 'cyan'

  impact:
    title: '긍정적인 영향 만들기'
    description: '친환경 포장을 선택함으로써 제품을 보호할 뿐만 아니라 지구를 보호하고 고객에게 지속 가능성이 중요하다는 것을 보여줍니다.'
    stats:
      - value: '100%'
        label: '재활용 가능 또는 퇴비화 가능'
      - value: '-60%'
        label: '탄소 배출량'
      - value: '0'
        label: '사용된 버진 플라스틱'

