title: '이용약관'
description: '우리는 B2B 제조업체로 운영되며, 우리 매장을 통한 모든 구매는 도매이며 B2C용이 아닙니다. 우리는 우리의 조건에 따라 결함이 있는 제품에 대해서만 반품 또는 환불을 수락합니다. 샘플은 대량 주문에 커밋하기 전에 품질, 핏 및 디자인을 평가하는 데 도움을 주기 위해 제공됩니다. 샘플에 대한 모든 변경 사항은 맞춤화로 간주되며, 온라인 맞춤화 서비스를 통해 준비할 수 있습니다.'

