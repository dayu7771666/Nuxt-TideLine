sections:
  contract_formation:
    title: '계약 체결'
    content: '주문은 확인되면 구속력 있는 계약이 됩니다. 모든 수정은 상호 서면 동의가 필요합니다.'

  payment_terms:
    title: '지불 조건'
    content: |
      모든 주문에 대해 50% 보증금이 필요하며, 잔액은 배송 전에 지불해야 합니다.

      처음 이용하는 고객의 경우 100% 보증금이 필요합니다.

  shipping:
    title: '배송'
    content: '배송 일정은 주문 유형(샘플 또는 대량)과 배송 방법에 따라 다릅니다. 통관을 위한 전체 배송 문서를 제공하며, 이는 구매자가 처리합니다.'

  cancellations:
    title: '취소'
    content: '주문은 완료 후 취소할 수 없습니다. 최종 지불 후 주문 취소 또는 수정에 대해 25% 수수료가 적용됩니다.'

  pricing:
    title: '가격 책정'
    content: '단가에는 원단, 인건비 및 표준 품질 검사가 포함되지만 행 태그 또는 맞춤 포장과 같은 추가 요소는 제외됩니다.'

  bulk_orders:
    title: '대량 주문'
    content: '대량 생산 전에 최종 기술 팩과 샘플 승인이 필요합니다. 지불 후 수정은 추가 요금이 발생할 수 있습니다.'

  claims_returns:
    title: '클레임 및 반품'
    content: '결함이 있는 대량 품목의 경우 상품 수령 후 14일 이내에 클레임을 제기해야 합니다. 환불 또는 교체는 결함에 대한 평가를 기반으로 합니다.'

  confidentiality:
    title: '기밀 유지'
    subsections:
      definition:
        title: '기밀 정보의 정의'
        content: '"기밀 정보"는 비즈니스 계획, 디자인, 기술 데이터, 마케팅 전략, 재무 세부 정보, 고객 목록 및 기타 독점 정보를 포함하되 이에 국한되지 않는 고객이 공개한 모든 비공개 정보를 포함한다고 명시합니다.'

      obligations:
        title: '기밀 유지 의무'
        content: |
          계약에 명시된 목적으로만 기밀 정보를 사용하고 고객의 사전 서면 동의 없이 제3자에게 공개하는 것을 금지할 것을 약속합니다.
          기밀 정보에 대한 액세스를 계약을 이행하기 위해 그러한 정보를 알아야 하는 직원 또는 파트너로 제한하고 동등한 기밀 유지 의무를 준수하도록 의무화합니다.

      protection:
        title: '보호 조치'
        content: '기밀 정보의 무단 액세스, 사용 또는 공개를 방지하기 위한 합리적인 기술적 및 조직적 보호 조치를 구현합니다.'

      duration:
        title: '기밀 유지 기간'
        content: '기밀 유지 의무는 계약 기간 동안 및 종료 후 지정된 기간(예: 2년) 동안 유효하다고 명시합니다.'

      exceptions:
        title: '기밀 유지 예외'
        content: |
          기밀 유지 의무는 다음 정보에는 적용되지 않음을 명확히 합니다:

          계약 위반 없이 공개되거나 공개되는 정보;
          기밀 유지 의무 없이 수신 당사자가 이미 보유하고 있던 정보;
          그러한 공개를 할 법적 권리가 있는 제3자에 의해 수신 당사자에게 공개된 정보;
          공개 당사자의 기밀 정보를 사용하지 않고 수신 당사자가 독립적으로 개발한 정보;
          법률 또는 정부 명령에 의해 공개가 요구되는 정보. 단, 공개 당사자에게 즉시 통지하고 보호 명령을 구할 기회를 제공해야 합니다.

      breach:
        title: '위반 및 구제'
        content: '기밀 유지 위반은 고객에게 회복할 수 없는 손해를 초래할 수 있으며 다른 법적 구제 외에 금지 명령을 구할 권리를 부여한다고 명시합니다.'

      return_destruction:
        title: '정보 반환 또는 파기'
        content: '계약 종료 시 또는 고객의 요청에 따라 기밀 정보가 포함된 모든 자료의 반환 또는 인증된 파기를 의무화합니다.'

