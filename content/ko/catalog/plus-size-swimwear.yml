# FAQ section
faq:
  title: '자주 묻는 질문'
  questions:
    - id: 1
      question: '도매용 플러스 사이즈 수영복 스타일을 제공하나요?'
      answer: '네, 트렌디하고 클래식한 스타일을 포함한 다양한 플러스 사이즈 수영복 옵션을 경쟁력 있는 가격으로 도매 주문에 제공합니다.'
    - id: 2
      question: '플러스 사이즈 수영복의 최소 주문 수량은 얼마인가요?'
      answer: '플러스 사이즈 수영복의 최소 주문 수량(MOQ)은 스타일당 30개, 사이즈당 최소 10개입니다. 귀하의 비즈니스를 위해 대량 주문을 쉽고 유연하게 만드는 것을 목표로 합니다.'
    - id: 3
      question: '플러스 사이즈 수영복의 디자인을 맞춤화할 수 있나요?'
      answer: '물론입니다! 플러스 사이즈 수영복에 대한 완전한 맞춤화 옵션을 제공하며, 로고 인쇄, 원단 선택, 색상, 심지어 브랜드 아이덴티티에 맞는 포장까지 포함됩니다.'
    - id: 4
      question: '플러스 사이즈 수영복 컬렉션에서 어떤 사이즈를 이용할 수 있나요?'
      answer: 'XL부터 6XL까지 다양한 사이즈를 제공하여, 다양한 고객층의 요구를 충족할 수 있습니다. 정확한 측정을 위한 사이즈 차트를 제공합니다.'
    - id: 5
      question: '플러스 사이즈 수영복에는 어떤 소재가 사용되나요?'
      answer: '플러스 사이즈 수영복은 스판덱스와 나일론 같은 고품질의 신축성 있는 원단으로 제작되어, 모든 체형에 편안함, 내구성, 아름다운 핏을 보장합니다.'
    - id: 6
      question: '플러스 사이즈 수영복 주문을 완료하는 데 얼마나 걸리나요?'
      answer: '일반적으로 플러스 사이즈 수영복의 생산 시간은 주문 크기와 맞춤화 요구사항에 따라 7-15일입니다. 배송 시간은 위치에 따라 달라질 수 있습니다.'
    - id: 7
      question: '플러스 사이즈 수영복에 대한 드롭시핑 서비스를 제공하나요?'
      answer: '네, 플러스 사이즈 수영복에 대한 드롭시핑을 지원합니다. 이는 재고를 보유할 필요 없이 브랜딩이 포함된 맞춤 포장으로 고객에게 직접 배송할 수 있다는 의미입니다.'
