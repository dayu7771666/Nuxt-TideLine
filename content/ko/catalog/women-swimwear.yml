# FAQ section
faq:
  title: '자주 묻는 질문'
  questions:
    - id: 1
      question: '여성 수영복 도매의 최소 주문 수량은 얼마인가요?'
      answer: '우리의 최소 주문 수량(MOQ)은 스타일과 사이즈당 30개부터 시작하여 중소 수영복 브랜드에게 유연성을 제공합니다.'
    - id: 2
      question: '수영복 디자인과 원단을 맞춤화할 수 있나요?'
      answer: '네! 디자인, 원단, 로고, 포장을 포함한 완전히 맞춤화 가능한 수영복을 제공하여 당신의 브랜드가 시장에서 돋보이도록 도와드립니다.'
    - id: 3
      question: '대량 수영복 주문 생산에는 얼마나 걸리나요?'
      answer: '일반적으로 샘플은 10일 내에 준비되고, 대량 주문은 수량과 맞춤화 요구사항에 따라 30일 내에 배송됩니다.'
    - id: 4
      question: '친환경 또는 지속가능한 수영복 옵션을 제공하나요?'
      answer: '물론입니다. 환경 책임을 우선시하는 브랜드를 위해 다양한 친환경 원단과 지속가능한 생산 방법을 제공합니다.'
    - id: 5
      question: '도매 주문에 대한 자세한 견적을 어떻게 받을 수 있나요?'
      answer: 'WhatsApp이나 이메일을 통해 저희 팀에 연락하여 원하는 스타일, 사이즈, 원단을 알려주시면 완전한 견적서, 원단 카탈로그, 전문적인 안내를 보내드립니다.'
