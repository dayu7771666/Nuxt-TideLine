# FAQ section
faq:
  title: '자주 묻는 질문'
  questions:
    - id: 1
      question: '맞춤 수영복의 최소 주문 수량은 얼마입니까?'
      answer: '맞춤 수영복의 최소 주문 수량은 복잡성에 따라 다르며 일반적으로 스타일당 50-100개부터 시작합니다. 스타트업 및 확립된 브랜드와 협력하여 예산과 일정에 맞는 유연한 솔루션을 찾습니다.'
    - id: 2
      question: '맞춤 수영복 개발 프로세스는 얼마나 걸립니까?'
      answer: '일정은 디자인 복잡성과 맞춤화 수준에 따라 다릅니다. 일반적으로 초기 샘플은 2-3주가 소요되며, 샘플 승인 후 대량 생산은 4-6주가 필요합니다. 추가 계획을 통해 긴급 주문을 수용할 수 있습니다.'
    - id: 3
      question: '컨셉만 있는 경우 수영복 디자인을 도와줄 수 있나요?'
      answer: '물론입니다! 당사의 디자인 팀은 컨셉을 생산 가능한 디자인으로 변환하는 데 전문화되어 있습니다. 귀하의 비전을 실현하기 위해 스케치, 기술 디자인, 패턴 제작 및 핏 개발 서비스를 제공합니다.'
    - id: 4
      question: '원단과 소재에 어떤 맞춤화 옵션이 있나요?'
      answer: '성능 소재, 친환경 옵션, 프린트, 텍스처 및 특수 마감을 포함한 광범위한 원단 맞춤화를 제공합니다. 원단 라이브러리에서 선택하거나 브랜드 요구 사항에 맞는 특정 소재를 조달할 수 있습니다.'
    - id: 5
      question: '프로세스 전반에 걸쳐 디자인 및 기술 지원을 제공하나요?'
      answer: '예, 경험 많은 팀이 전체 개발 및 생산 프로세스 전반에 걸쳐 디자인 상담, 기술 지도, 핏 최적화 및 품질 보증을 포함한 포괄적인 지원을 제공합니다.'
    - id: 6
      question: '특별한 기능이나 성능 요구 사항이 있는 수영복을 제조할 수 있나요?'
      answer: '확실히! UV 보호, 내염소성, 압축 영역, 탈부착 가능한 패딩, 조절 가능한 스트랩 및 귀하의 사양에 따른 기타 성능 또는 미적 향상을 포함한 맞춤 기능을 전문으로 합니다.'
    - id: 7
      question: '맞춤 수영복 제조에는 어떤 비용이 포함됩니까?'
      answer: '비용은 디자인 복잡성, 소재, 수량 및 맞춤화 수준에 따라 다릅니다. 개발 비용, 샘플 비용 및 생산 가격을 포함한 상세한 견적을 제공합니다. 특정 요구 사항에 따른 맞춤형 견적은 문의하십시오.'
