# FAQ section
faq:
  title: '자주 묻는 질문'
  questions:
    - id: 1
      question: '스포츠 수영복과 일반 수영복의 차이점은 무엇인가요?'
      answer: '스포츠 수영복은 고강도 활동을 위해 특별히 설계되어 더 큰 탄성, 지지력, 내구성을 제공합니다. 일반적으로 물의 저항을 줄이기 위해 더 압축적인 원단을 사용하여 운동선수들이 속도와 성능을 향상시키는 데 도움을 줍니다. 일반 수영복과 비교하여, 스포츠 수영복은 편안함과 핏에 더 중점을 두어 운동선수들이 수영하는 동안 더 나은 움직임의 자유와 지지를 받을 수 있도록 보장합니다.'
    - id: 2
      question: '경쟁 수영에 가장 좋은 원단은 무엇인가요?'
      answer: '경쟁용 수영복은 일반적으로 폴리에스터, 스판덱스(엘라스테인), 나일론, 탄성 섬유와 같은 고성능 소재로 만들어집니다. 이러한 소재들은 우수한 탄성, 강도, 내수성을 제공하여 마찰과 물의 저항을 효과적으로 줄여 수영 효율성을 향상시킵니다. 최근에는 재활용 플라스틱 섬유(RPET)로 만든 친환경 수영복이 등장하여 좋은 성능과 지속가능성을 제공하고 있습니다.'
    - id: 3
      question: '스포츠 수영복의 올바른 사이즈를 어떻게 선택하나요?'
      answer: '스포츠 수영복을 선택할 때 올바른 사이즈는 매우 중요합니다. 수영복이 적절한 지지와 유선형 모양을 제공하기 위해 꽉 맞아야 하기 때문입니다. 잘 맞지만 너무 헐렁하지 않은 수영복을 선택하는 것이 좋으며, 움직임을 제한하지 않으면서 편안함을 보장합니다. 많은 브랜드가 체형에 따라 올바른 사이즈를 선택하는 데 도움이 되는 사이즈 차트를 제공하거나, 특정 사이즈 권장사항에 대해 브랜드에 문의할 수 있습니다.'
    - id: 4
      question: '스포츠 수영복의 염소 저항성은 어느 정도인가요?'
      answer: '스포츠 수영복은 종종 폴리에스터 섬유와 PBT(폴리부틸렌 테레프탈레이트)와 같은 염소 저항성 소재로 만들어져 전통적인 라이크라 원단보다 더 나은 염소 저항성을 제공합니다. 이러한 소재들은 수영장의 염소의 유해한 영향으로부터 수영복을 보호하는 데 도움을 주어 수트의 수명을 연장합니다. 내구성을 보장하기 위해 강한 염소 저항성을 가진 수영복을 선택하는 것이 중요합니다.'
    - id: 5
      question: '스포츠 수영복의 편안함은 어떻게 보장되나요?'
      answer: '스포츠 수영복의 편안함은 주로 과학적 디자인과 고성능 원단을 통해 보장됩니다. 스포츠 수영복은 종종 심리스 디자인이나 정밀한 커팅 기술을 사용하여 몸과 수영복 사이의 마찰을 줄여 운동 중 불편함을 방지합니다. 또한 격렬한 훈련 중에 운동선수들을 건조하고 편안하게 유지하기 위해 통기성 있는 소재가 사용됩니다.'
    - id: 6
      question: '스포츠 수영복을 어떻게 세탁하고 관리하나요?'
      answer: '스포츠 수영복의 수명을 연장하기 위해 손세탁이나 찬물에서 기계세탁을 권장하며 표백제가 포함된 세제는 피하세요. 세탁 후 수영복은 평평하게 놓고 말려야 하며, 직사광선이나 건조기 사용은 피해야 합니다. 수영복을 깨끗하고 건조하게 유지하는 것은 원단 손상을 방지하고 성능과 탄성을 보존하는 데 도움이 됩니다.'
    - id: 7
      question: '친환경 소재로 만든 스포츠 수영복이 있나요?'
      answer: '네, 점점 더 많은 스포츠 수영복 브랜드들이 재활용 플라스틱 섬유(RPET)와 천연 섬유 같은 친환경 소재를 사용하고 있습니다. 이러한 소재들은 뛰어난 성능을 제공할 뿐만 아니라 지속가능성과 환경 보호 기준도 충족합니다. 당신의 브랜드가 환경을 고려한다면, 친환경 기준을 충족하고 브랜드 이미지를 향상시키는 맞춤형 스포츠 수영복을 제공할 수 있습니다.'
