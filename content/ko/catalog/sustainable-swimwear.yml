# FAQ section
faq:
  title: '자주 묻는 질문'
  questions:
    - id: 1
      question: '지속가능한 수영복이란 무엇인가요?'
      answer: '지속가능한 수영복은 친환경 소재와 저탄소 생산 공정으로 만들어져 부정적인 환경 영향을 줄이는 것을 목표로 합니다. 일반적으로 재활용 플라스틱 섬유(RPET 등), 유기농 면, 천연 섬유를 사용하며, 탄소 발자국을 줄이기 위해 유해한 염료를 피하면서 물과 전력 소비를 최소화합니다.'
    - id: 2
      question: '당신의 지속가능한 수영복에는 어떤 소재가 사용되나요?'
      answer: '지속가능한 수영복을 생산하기 위해 재활용 플라스틱 섬유(RPET), 천연 해조류 섬유, 생분해성 나일론, 유기농 면 등 다양한 친환경 소재를 사용합니다. 이러한 소재들은 좋은 편안함, 내구성, 탄성을 제공하면서 환경 오염과 자원 소비를 줄이는 데 도움을 줍니다.'
    - id: 3
      question: '지속가능한 수영복이 기존 수영복보다 비싼가요?'
      answer: '친환경 소재와 첨단 생산 공정의 사용으로 인해 지속가능한 수영복은 기존 수영복보다 비싼 경향이 있습니다. 그러나 지속가능한 트렌드가 계속 발전함에 따라 친환경 소재와 생산 방법의 조달 비용이 점차 감소하고 있습니다. 우리는 환경 기준을 유지하면서 경쟁력 있는 가격을 제공하기 위해 노력합니다.'
    - id: 4
      question: '지속가능한 수영복의 품질을 어떻게 보장하나요?'
      answer: '친환경 소재를 사용하지만, 지속가능한 수영복의 모든 제품은 편안함, 내구성, 기능성의 높은 기준을 충족하도록 엄격한 품질 관리를 받습니다. 우리가 선택하는 친환경 원단은 물에서의 성능, 내구성, 편안함을 보장하기 위해 테스트되어 기존 소재와 동등하거나 그 이상의 성능을 발휘합니다.'
    - id: 5
      question: '당신의 지속가능한 수영복 생산 공정은 어떤가요?'
      answer: '우리의 지속가능한 수영복 생산 공정은 저탄소 및 자원 절약 제조에 중점을 두어 물과 전력 소비를 최소화합니다. 염료는 무독성이고 친환경적임을 보장하기 위해 신중하게 선택하며, 유해한 화학물질을 피합니다. 생산 공정에서 나오는 폐기물은 처리되고 재활용되어 낭비를 최소화합니다.'
    - id: 6
      question: '맞춤형 지속가능한 수영복을 제공하나요?'
      answer: '네, 완전히 맞춤화된 지속가능한 수영복을 제공합니다. 원단, 디자인, 색상, 브랜드 로고 등 귀하의 요구사항에 따라 맞춤화하여 각 수영복이 귀하의 브랜드 철학과 환경 약속에 부합하도록 보장할 수 있습니다.'
    - id: 7
      question: '지속가능한 수영복은 어떻게 관리하고 세탁해야 하나요?'
      answer: '지속가능한 수영복의 관리는 기존 수영복과 유사합니다. 찬물에서 손세탁을 권장하며 표백제는 피하세요. 수영복의 수명을 연장하기 위해 직사광선과 건조기를 피하고, 수영복을 평평하게 놓고 말리세요. 정기적인 세탁과 적절한 관리는 편안함을 유지하고 수영복의 수명을 연장하는 데 도움이 됩니다.'
