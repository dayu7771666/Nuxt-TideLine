# FAQ section
faq:
  title: '자주 묻는 질문'
  questions:
    - id: 1
      question: '남성 수영복 도매의 최소 주문 수량은 얼마인가요?'
      answer: '우리의 MOQ는 스타일과 사이즈당 30개부터 시작하여, 새롭고 성장하는 남성 수영복 브랜드가 유연성을 가지고 컬렉션을 출시할 수 있게 합니다.'
    - id: 2
      question: '남성 수영복 스타일과 소재를 맞춤화할 수 있나요?'
      answer: '네. 우리는 남성 수영복에 대한 완전한 맞춤화를 제공합니다—트렁크, 보드쇼츠, 브리프 포함—당신이 선호하는 원단, 색상, 로고, 포장을 사용하여.'
    - id: 3
      question: '남성 수영복 대량 주문의 생산에는 얼마나 걸리나요?'
      answer: '샘플은 보통 10일 내에 완성되며, 대량 생산은 주문 크기와 맞춤화 수준에 따라 30일 내에 완료됩니다.'
    - id: 4
      question: '남성 수영복용 지속 가능한 원단 옵션을 제공하나요?'
      answer: '물론입니다. 재활용 폴리에스터와 나일론 같은 친환경 원단을 제공하여, 남성 수영복 시장에서 당신의 브랜드에 지속 가능한 우위를 제공합니다.'
    - id: 5
      question: '남성 수영복 도매 견적을 어떻게 요청할 수 있나요?'
      answer: 'WhatsApp이나 이메일을 통해 우리 팀과 당신이 선호하는 디자인, 사이즈, 원단 선택을 공유하기만 하면 됩니다. 원단 샘플과 전문가 추천과 함께 상세한 견적을 제공해드립니다.'
