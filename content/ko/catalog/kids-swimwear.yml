# FAQ section
faq:
  title: '자주 묻는 질문'
  questions:
    - id: 1
      question: '어린이 수영복에 가장 좋은 원단은 무엇인가요?'
      answer: '어린이 수영복에 가장 좋은 원단은 스판덱스가 함유된 나일론 또는 폴리에스터 혼방과 같이 부드럽고 신축성이 있으며 내구성이 있는 것입니다. UPF 50+ 자외선 차단 기능을 제공하고 염소에 강한 소재를 찾으세요.'
    - id: 2
      question: '내 아이에게 맞는 사이즈를 어떻게 선택하나요?'
      answer: '올바른 사이즈를 찾으려면 브랜드의 사이즈 차트를 참조하고 아이의 가슴, 허리, 엉덩이를 측정하세요. 아이가 사이즈 사이에 있다면 편안함과 성장 공간을 보장하기 위해 큰 사이즈를 선택하세요.'
    - id: 3
      question: '유아를 위한 특정 수영복 디자인이 있나요?'
      answer: '네, 유아의 경우 내장 수영 기저귀, 조절 가능한 스트랩 또는 쉬운 갈아입기를 위한 지퍼와 같은 추가 기능이 있는 수영복을 고려하세요. 래시가드 세트는 추가 자외선 차단을 제공하며 부모들 사이에서 인기가 있습니다.'
    - id: 4
      question: '내 아이의 수영복을 어떻게 관리하나요?'
      answer: '염소나 소금을 제거하기 위해 사용 후 즉시 수영복을 깨끗한 물로 헹구세요. 순한 세제로 손세탁하고 평평하게 놓고 자연 건조하세요. 탄력성과 색상을 유지하기 위해 원단을 짜거나 세탁기로 세탁하거나 건조기를 사용하지 마세요.'
    - id: 5
      question: '어린이 수영복에 UV 보호가 필요한가요?'
      answer: '절대적으로 필요합니다. 어린이의 피부는 UV 광선에 더 민감하므로 UPF 50+ 보호 기능이 있는 수영복은 유해한 태양 광선의 최대 98%를 차단하는 데 도움이 됩니다. 완전한 보호를 위해 자외선 차단제와 함께 사용하세요.'
    - id: 6
      question: '어린이용 수영복은 수영장과 바다 모두에서 사용할 수 있나요?'
      answer: '네, 하지만 정기적으로 염소나 염수에 노출되는 수영복은 내구성을 보장하기 위해 염소 및 색바램 방지 원단으로 만들어져야 합니다. 빠른 건조 소재도 바다 사용에 유익합니다.'
    - id: 7
      question: '수영복과 래시가드의 차이점은 무엇인가요?'
      answer: '수영복은 수영을 위해 디자인된 전통적인 원피스 또는 투피스이며, 래시가드는 신축성 있고 UV 보호 기능이 있는 원단으로 만든 상의입니다. 래시가드는 종종 수영 반바지나 하의와 함께 착용되며 특히 수상 스포츠나 장시간 햇빛 노출에 대해 추가 자외선 차단을 제공합니다.'
