title: '우리는 수영복 산업을 변화시키고 있습니다'
description: '우리는 브랜드가 더 이상 기업만의 전유물이 아니라고 믿습니다. 누구나 자신만의 수영복 브랜드를 구축할 수 있으며, 우리는 기업가들을 위해 창의적인 아이디어부터 제품 구현까지 전 과정 지원을 제공하는 데 전념하고 있습니다.'

seo:
  title: '회사 소개 - 수영복 산업 변혁'
  description: '우리는 브랜드가 더 이상 기업만의 전유물이 아니라고 믿습니다. 누구나 자신만의 수영복 브랜드를 구축할 수 있습니다. 중국 수영복 산업에서 10년의 경험을 바탕으로 기업가들을 위해 창의적인 아이디어부터 제품 구현까지 전 과정 지원을 제공합니다.'
  keywords: '수영복 제조업체, 맞춤형 수영복, 소량 생산, 수영복 공장, 중국 수영복, 브랜드 지원, OEM 수영복, 수영복 맞춤화, 프라이빗 라벨 수영복'
  ogImage: '/og-image.jpg'
  twitterCard: 'summary_large_image'

quote:
  text: '우리는 10년 동안 중국의 수영복 산업 벨트에 깊이 뿌리내려 풍부한 생산 경험을 축적했으며, 이를 통해 모든 브랜드에 고품질의 빠른 배송 지원을 제공할 수 있습니다.'
  author:
    name: 'TideLine 팀'
    handle: '@tideline'
    avatar: 'https://images.unsplash.com/photo-1502685104226-ee32379fefbe?ixlib=rb-1.2.1&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80'

content:
  intro: '우리는 강력한 공급망을 갖춘 우수한 공장으로, 모든 브랜드에 안정적이고 효율적인 생산 능력을 제공할 수 있습니다.'

  features:
    - title: '소량 서비스'
      description: '2025년 9월부터 공식적으로 소량 주문을 제공하여 새로운 브랜드가 낮은 위험과 빠른 대응으로 시장에 진입할 수 있도록 합니다.'
      icon: 'CloudArrowUpIcon'
    - title: '맞춤 서비스'
      description: '수영복 스타일, 원단, 로고부터 포장 가방까지 원스톱 맞춤화 서비스를 제공하여 귀하의 브랜드가 모든 세부 사항에서 독특하도록 보장합니다.'
      icon: 'LockClosedIcon'
    - title: '경험과 기반'
      description: '우리는 10년 동안 중국의 수영복 산업 벨트에 뿌리내렸으며, 풍부한 생산 경험을 통해 모든 유형의 글로벌 브랜드의 성장을 지원할 수 있습니다.'
      icon: 'ServerIcon'

  mission: '우리의 사명은 꿈을 가진 모든 사람이 자신의 창의성을 실행 가능한 수영복 브랜드로 전환할 수 있도록 돕고, 브랜드가 작게 시작하여 꾸준히 성장할 수 있도록 완전한 지원을 제공하는 것입니다.'

  commitment:
    title: '우리의 약속'
    description: '우리는 전문적인 생산, 유연한 서비스, 풍부한 경험을 통해 모든 브랜드가 시장에서 돋보이고 장기적인 발전을 달성할 수 있도록 돕는 데 전념하고 있습니다.'
