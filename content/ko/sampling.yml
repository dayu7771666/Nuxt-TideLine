process:
  title: '샘플링 프로세스 작동 방식'
  description: '간소화된 6단계 프로세스는 각 단계에서 명확한 결과물과 함께 수영복 샘플링 프로젝트에서 최대의 가치를 얻을 수 있도록 보장합니다.'
  steps:
    - number: 1
      title: '디자인 및 핏 전략 검토'
      description: '기술 팩과 디자인을 분석하여 기본 핏 블록, 목표 시장 측정값을 설정하고 주요 수영 관련 구조 기술(예: 플랫록 스티칭, 안감, 고무 적용)에 대해 논의합니다.'
    - number: 2
      title: '원단 및 트림 큐레이션'
      description: '성능 및 미적 요구 사항에 따라 승인된 수영 전용 원단(예: 나일론-스판덱스 혼합, 재활용 재료) 및 중요한 트림(예: 내염소성 고무, 버스트 컵, 하드웨어)을 제시하고 조달합니다.'
    - number: 3
      title: '패턴 엔지니어링 및 모형'
      description: '당사 기술자는 원단의 신축성과 회복력을 고려한 첫 번째 정밀 수영복 패턴을 작성합니다. 최종 원단을 자르기 전에 폼에서 핏을 검증하기 위해 예비 머슬린 또는 디지털 모형이 종종 생성됩니다.'
    - number: 4
      title: '첫 번째 기사 조립 및 내부 피팅'
      description: '첫 번째 물리적 샘플이 구성됩니다. 라이브 모델 또는 마네킹에서 엄격한 내부 핏 세션을 수행하여 의류 장력, 간격 및 이동성을 확인하여 구조 조정을 식별합니다.'
    - number: 5
      title: '샘플 마감 및 품질 게이트'
      description: '샘플은 최종 마감(예: 후크 및 아이 적용, 라벨 재봉)을 거치고 귀하의 사양에 대한 스티칭 무결성, 심 평탄도 및 트림 배치에 대한 엄격한 품질 검사를 받습니다.'
    - number: 6
      title: '피드백 통합 및 생산 경로'
      description: '평가를 위해 샘플을 받습니다. 핏, 원단 느낌 및 전반적인 미학에 대한 피드백을 통합하여 프로토타입을 개선하고 사이즈 세트에 대한 그레이딩 규칙을 포함한 생산에 대한 명확한 로드맵을 제시합니다.'

faq:
  title: '자주 묻는 질문'
  items:
    - question: '샘플링 서비스에는 일반적으로 무엇이 포함되며 비용은 얼마입니까?'
      answer: '당사의 샘플링 서비스는 패턴 엔지니어링, 승인된 원단 및 트림 조달, 하나의 물리적 프로토타입 구축 및 내부 핏 분석을 포함하는 포괄적인 패키지입니다. 비용은 프로젝트별로 다르며 디자인의 복잡성, 선택한 재료 및 트림 세부 사항에 따라 달라집니다. 범위에 맞추기 위해 초기 상담 후 투명한 견적을 제공합니다.'
    - question: '샘플의 일반적인 처리 시간은 얼마입니까?'
      answer: '첫 번째 프로토타입의 표준 일정은 2-3주입니다. 이 기간에는 재료 조달, 패턴 개발 및 세심한 구성이 포함됩니다. 긴급한 프로젝트의 경우 가속화된 옵션에 대해 논의할 수 있으며 일정은 항상 사전에 확인됩니다.'
    - question: '완전한 기술 팩을 제공해야 합니까, 아니면 디자인 컨셉에서 작업할 수 있습니까?'
      answer: '둘 다로 작업할 수 있습니다. 상세한 기술 팩은 가장 정확하고 효율적인 프로세스를 가능하게 합니다. 그러나 디자인 컨셉이나 영감이 있는 경우 당사 팀이 핏, 원단 및 구조 권장 사항을 포함하여 생산 준비 사양으로 개발하는 데 도움을 줄 수 있습니다.'
    - question: '샘플의 핏과 사이징을 어떻게 처리합니까?'
      answer: '목표 시장을 위한 기본 핏 블록 및 특정 그레이딩 규칙에 맞추는 것으로 시작합니다. 첫 번째 샘플은 이러한 정확한 사양에 따라 구성되며 표준 드레스 폼에서 내부적으로 평가됩니다. 목표 고객의 측정값과 일치하는 라이브 모델에서 자체 핏 세션을 수행할 것을 강력히 권장합니다.'
    - question: '샘플용으로 특정 또는 지속 가능한 원단을 조달할 수 있습니까?'
      answer: '물론입니다. 다양한 성능 및 지속 가능한 원단(예: 재활용 나일론, OEKO-TEX® 인증 재료)을 제공하는 공장과 확립된 관계가 있습니다. 미적, 성능 및 지속 가능성 목표에 따라 옵션을 큐레이트하고 승인을 위해 스와치를 제공합니다.'
    - question: '배송 후 샘플에 조정이 필요한 경우 어떻게 됩니까?'
      answer: '반복은 샘플링 프로세스의 핵심 부분입니다. 첫 번째 샘플을 받은 후 상세한 피드백 통합을 한 라운드 포함합니다. 핏 및 구성에 대한 메모를 분석하고 필요한 경우 두 번째 프로토타입을 위한 관련 비용 및 일정을 포함한 수정에 대한 명확한 계획을 제시합니다.'
    - question: '샘플링 프로세스가 대량 생산으로 어떻게 전환됩니까?'
      answer: '최종 승인된 샘플은 생산의 "골드 스탠다드"로 사용됩니다. 샘플링 단계의 개선된 패턴, 확인된 재료 및 구성 세부 사항을 사용하여 원활한 생산 로드맵을 만들고 필요한 수량을 기반으로 대량 주문에 대한 확실한 견적을 제공합니다.'

