faq:
  title: '당사 서비스에 대한 일반적인 질문'
  items:
    - question: '샘플링 서비스에는 일반적으로 무엇이 포함되며 비용은 얼마입니까?'
      answer: '당사의 샘플링 서비스는 패턴 엔지니어링, 승인된 원단 및 트림 소싱, 하나의 물리적 프로토타입 구성 및 내부 핏 분석을 포함하는 종합 패키지입니다. 비용은 프로젝트마다 다르며 디자인의 복잡성, 선택한 재료 및 트림 세부 사항에 따라 달라집니다. 범위를 조정하기 위한 초기 상담 후 투명한 견적을 제공합니다.'
    - question: '샘플의 일반적인 납기는 얼마입니까?'
      answer: '첫 번째 프로토타입의 표준 타임라인은 2-3주입니다. 이 기간에는 재료 소싱, 패턴 개발 및 세심한 구성이 포함됩니다. 긴급 프로젝트의 경우 신속한 옵션을 논의할 수 있으며 타임라인은 항상 미리 확인됩니다.'
    - question: '완전한 기술 팩을 제공해야 합니까, 아니면 디자인 컨셉으로 작업할 수 있습니까?'
      answer: '둘 다 가능합니다. 상세한 기술 팩은 가장 정확하고 효율적인 프로세스를 가능하게 합니다. 그러나 디자인 컨셉이나 영감이 있는 경우 당사 팀이 핏, 원단 및 구성 권장 사항을 포함하여 생산 준비가 완료된 사양으로 개발하는 데 도움을 줄 수 있습니다.'
    - question: '샘플의 핏과 사이즈를 어떻게 처리합니까?'
      answer: '대상 시장을 위한 기본 핏 블록 및 특정 그레이딩 규칙을 조정하는 것으로 시작합니다. 첫 번째 샘플은 이러한 정확한 사양에 따라 구성되며 표준 드레스 폼에서 내부적으로 평가됩니다. 대상 고객의 측정치와 일치하는 라이브 모델에서 자체 핏 세션도 수행할 것을 강력히 권장합니다.'
    - question: '샘플용으로 특정하거나 지속 가능한 원단을 소싱할 수 있습니까?'
      answer: '물론입니다. 성능 및 지속 가능한 원단의 광범위한 범위를 제공하는 공장과 확립된 관계가 있습니다(예: 재활용 나일론, OEKO-TEX® 인증 재료). 귀하의 미적, 성능 및 지속 가능성 목표에 따라 옵션을 큐레이션하고 승인을 위한 견본을 제공합니다.'
    - question: '배송 후 샘플에 조정이 필요한 경우 어떻게 됩니까?'
      answer: '반복은 샘플링 프로세스의 핵심 부분입니다. 첫 번째 샘플을 받은 후 상세한 피드백 통합의 한 라운드를 포함합니다. 핏 및 구성에 대한 메모를 분석하고 필요한 경우 관련 비용 및 두 번째 프로토타입에 대한 타임라인을 포함한 명확한 수정 계획을 제시합니다.'
    - question: '샘플링 프로세스는 대량 생산으로 어떻게 전환됩니까?'
      answer: '최종 승인된 샘플은 생산의 "골드 스탠다드"로 사용됩니다. 샘플링 단계의 세련된 패턴, 확인된 재료 및 구성 세부 사항을 사용하여 원활한 생산 로드맵을 만들고 필요한 수량에 따라 대량 주문에 대한 확정 견적을 제공합니다.'

